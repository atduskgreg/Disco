  body: ! "\nTravis Henry to Face Possible Sex Charges\n\n\nEntire story:   http://www.buffalonews.com/editorial/20011019/1047714.asp\n\nClipped
    from the Bucky Gleason article:\n\nBuffalo Bills running back Travis Henry faces
    criminal charges that are\nexpected to be lodged next week in connection with
    a sex-related incident\ninvolving a 15-year-old girl in his home, law enforcement
    officials said.\n\nThe officials, speaking on condition of anonymity, said Thursday
    that Henry\nlikely would be offered a plea arrangement that would allow him to
    avoid a\nstatutory rape charge in exchange for a guilty plea to a\nyet-to-be-determined
    misdemeanor charge.\n\nCharges could be filed as early as Monday or Tuesday, officials
    said.\n\n\"I've just become involved,\" said Henry's attorney, Terrence M. Connors.\n\"I'm
    talking to Travis and trying to find out the underlying facts and\nexploring all
    the options.\"\n\nInvestigators have been looking into the incident since Sept.
    23, when two\ngirls escaped from Hopevale Union Free School, a detention home
    for girls in\nHamburg.\n\nInvestigators said Henry, 22, had returned with the
    Bills from their game in\nIndianapolis and met the girls, 15 and 14, during a
    chance encounter at a\nCamp Road gas station.\n\nThe three went to watch television
    at Henry's house, where the sexual\nencounter is alleged to have taken place with
    one of the girls, who\napparently told Henry she was 18.\n\nSources said Henry
    acknowledged having sex with the girl but said he didn't\nknow she was a juvenile.\n\nHenry
    had not been charged as of Thursday. The rookie was in Jacksonville\nfor the Bills'
    game against the Jaguars.\n\nHamburg Police Chief Joseph Coggins would say only
    that the case was under\ninvestigation. Erie County District Attorney Frank J.
    Clark would not\ncomment on the case.\n\nA person who is older than 21 can be
    charged with statutory rape for having\nsexual intercourse with someone younger
    than 17, regardless of consent.\nHowever, authorities generally treat cases differently
    when one person is in\nthe early 20s and the other is in the midteens.\n\nSources
    said prosecutors might be willing to give Henry leniency because the\ngirl admitted
    lying about her age and said she was not forced into having\nsex, and because
    Henry has no prior criminal record.\n\nThe Bills have been aware of the inquiry
    for more than a week. President and\nGeneral Manager Tom Donahoe would not comment
    on the case.\n\n\"Until there's something that officially comes out, I can't respond,\"\nDonahoe
    said from Jacksonville.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ]
    ] ] ] ] ] ] ] ] ] ]\n\n\nLet's see how this plays out.   As the article says,
    it's likely this would\nhave the end result of a misdemeanor charge.   Still troubling
    though.\nMore as we hear it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
