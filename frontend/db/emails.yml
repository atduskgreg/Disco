  subject: ! '[Footballguys] Breaking News - Vikings Woes - Bennett and Moss'
  body: ! "Hi Folks,\n\nFor you guys who own Randy Moss or Michael Bennett (or those
    who feel like\ntaunting the Moss / Bennett owners in your league...) here's the
    latest from\nthe Star Tribune in Minnesota:   (and yes, when I say \"guys\", I
    mean you\ngirls too so please spare me the avalanche of email I always get whenever
    I\nsay \"guys\".   Laughing)\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nVikings'
    Bennett Will Miss Game, Moss' Play Will Be Limited\n\nEntire Story:  http://www.startribune.com/stories/503/760564.html\n\nClipped
    from the Kevin Seifert article published online 10-16-01:\n\nAn offense based
    on speed might have to get by on guile this week. The\nVikings' two fastest players
    are questionable for Sunday's game against the\nGreen Bay Packers, and one of
    them almost certainly will not play.\n\nReceiver Randy Moss and tailback Michael
    Bennett are both suffering from\nsprained right ankles, and while Moss likely
    will play at limited capacity,\nBennett is expected sit out Sunday. The revelation
    of Moss' injury coincided\nwith his least productive start in four NFL seasons,
    while Bennett's ailment\nwill allow him to quietly step back from his own disappointing
    start and\ngive way to Doug Chapman.\n\n\"I think Randy will be able to play,\"
    Vikings coach Dennis Green said\nMonday. \"I don't think there is any doubt about
    that. Michael will probably\nnot be able to play.\"\n\nMoss seemed less confident
    of that certainty, however. The ankle, which he\noriginally sprained playing basketball
    prior to minicamp in 1998, began\nthrobbing during Sunday's 31-26 victory over
    the Detroit Lions.\n\nGreen and members of the Vikings' medical staff characterized
    the pain as\nresidual affects from the 1998 injury, a condition he will continue
    to have\nthe rest of his career. But Moss woke up Monday morning with more stiffness\nand
    soreness than ever, according to trainer Chuck Barta.\n\nAs he departed Winter
    Park, Moss said the ankle \"is fine, man. It's fine.\"\nBut asked if there was
    no doubt he would play Sunday, Moss only shrugged his\nshoulders. It would behoove
    him to try; Moss has caught passes for at least\n100 yards in five of his six
    games against the Packers, and has more\nreceiving yards against them (753) than
    any other team.\n\nBennett, who cut off interviews with local media last week,
    declined to\ncomment Monday. The No. 1 draft choice has struggled to replace Robert
    Smith\nas the Vikings' featured running back, rushing for 214 yards and a 3.5\nyards-per-carry
    average while failing to score a touchdown in five games.\n\nThe Vikings also
    have been disappointed in his ability to pick up blitzes in\npass protection.
    While Chapman does not represent a clear improvement in\nthat area, some in the
    organization believe Bennett might benefit from a\nweek or two on the sideline.
    He was limping noticeably Monday at Winter Park\nwhile wearing an immobilizing
    boot.\n\nAssuming the Vikings rule Bennett out for Sunday, Green said Chapman
    would\nstart and Travis Prentice would begin assuming more of a short-yardage
    role.\nHarold Morrow would serve as a third tailback.\n\nChapman, who has rushed
    11 times for 38 yards in limited playing time this\nseason, said he would be ready.\n\n\"It's
    not music to my ears when somebody gets injured, but this is the NFL,\"\nChapman
    said. \"I'm more than capable. I'm just going to go out and do what I\nhave to
    do.\"\n\nOf greater concern, is Moss' condition. He has caught 21 passes for 321\nyards
    and one touchdown in five games this season; his second-lowest output\nfor the
    first five games of a season came in 1999, when he caught 21 passes\nfor 365 yards
    and three touchdowns.\n\nMoss had an uncharacteristically sloppy game Sunday against
    the Lions,\ndropping two passes and allowing a third to go through his arms and
    into the\nhands of Lions cornerback Todd Lyght for an interception. He mistimed
    his\njump on several other occasions, a mistake Green attributed to the injury,\nand
    Moss removed himself from the game liberally to catch his breath.\n\n\"Randy Moss
    doesn't normally drop passes,\" Green said. \"One thing you can\nalways tell,
    if a guy is hurt, his concentration level is not there. It's\nvery difficult to
    play at your best if you are not 100 percent health-wise.\nI think that was clearly
    the case yesterday with Randy, so we're going to do\neverything we can to get
    him as close to possible to 100 percent.\"\n\nMoss has never missed a game since
    joining the Vikings, playing in all 53\nregular season and six postseason games.
    He declined an invitation to the\n2001 Pro Bowl after bruising several ribs during
    the NFC Championship Game,\nbut Green lauded Moss' tolerance for pain. Moss will
    undergo round-the-clock\nrehabilitation this week, and Green said he should know
    by Thursday how much\nMoss will be able to play.\n\nWithout Moss at his best and
    without Bennett at all, the Vikings will be\nmissing two of their top speedsters
    against the Packers. Their injuries will\nplace an even greater emphasis on the
    performance of quarterback Daunte\nCulpepper, who rushed for a career-high 83
    yards Sunday while also playing a\nnear error-free game.\n\n\"We prefer to have
    our total speed out there, but we're a fast team\noverall,\" Green said. \"We're
    quick and explosive. It's not just because we\nhave Randy, because we have some
    other guys with some speed. So we will be\nable to operate. I think the best thing
    is that Daunte will get better every\ngame. He loves big games. I think he'll
    be ready to play a tremendous game\nand we'll depend on him to a certain extent
    to help operate our offense this\nweek.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR
    VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\nClearly, bad news here.   You know we
    never got on the Bennett bandwagon but\nhe's been even worse than we expected.
    \  Chapman could make some noise but\nthe Travis Prentice issue is ugly.   Plus
    you have the best goalline \"back\"\nin the game with QB Daunte Culpepper.   For
    Moss, my guess based on what we\nknow now is that you have to start him and cross
    your fingers.   He's too\ngood to sit unless you have excellent options at WR.
    \  He can turn a game\n(and your weekend) around in a couple of plays.   I'd have
    to be blind to\nsay I wasn't seriously worried about him but I don't think I could
    sit him\nunless you're really deep there.\nMore as we hear it.\n\nThanks to our
    Footballguy Tony for pointing me to this one from our message\nboards  www.footballguystalk.com\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
