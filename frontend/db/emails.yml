  subject: ! '[Footballguys] Not Yet Breaking News - All I''ve Got On Edgerrin James'
  body: ! "Hi Folks,\n\nLike you, I'm scrambling to try and find anything on Edgerrin
    James this\nafternoon.\n\nAs of 4:27 EDT, the latest I have is he says he'll be
    fine isn't especially\nworried.   I do NOT however have news on how the MRI results
    came back.   As\nsoon as I do, I'll shoot to you.   If things go as they usually
    do, I'll get\nthe new information about 2 minutes after I send you this update...
    \ Oh\nwell.\n\nSticking with the \"You'll Know What I Know\" philosophy, here's
    what I have\nfor now:\n\nhttp://starnews.com/print/articles/sideb26.html\n\nClipped
    from the Phillip B. Wilson article:\n\nJames Assures Everyone He'll Be Ready for
    Next Game\n\nKANSAS CITY, Mo. -- Peyton Manning had the same sinking feeling a
    week ago,\nstaring in disbelief as one of the Indianapolis Colts' famed \"Triplets\"
    went\ndown and stayed down with a leg injury.\n\n\"I don't like it at all,\" the
    Colts quarterback said. \"There's no\nreplacement for Edgerrin James.\"\n\nThe
    durable James had his left knee bent awkwardly by Kansas City linebacker\nMarvcus
    Patton with 4:26 remaining and the Colts clinging to a 28-21 lead\nover the inspired
    Chiefs on Thursday night at Arrowhead Stadium.\n\nA grimacing James looked up
    and eventually caught the eye of Pro Bowl\nteammate Marvin Harrison, the Triplet
    who gave his teammates a scare when\nhis leg buckled in the third quarter last
    week.\n\n\"I told him I'd be back,\" James said.\n\nJames didn't make it back
    for the Colts' 35-28 triumph, but that wasn't his\ndecision. He said he wanted
    to go back into the game.\n\nThe NFL's two-time reigning rushing champion is expected
    to have an MRI exam\ntoday, just to be safe, but he isn't worried about being
    ready for the next\ngame, Nov. 4 at Buffalo. He joked with teammates after his
    shower and didn't\neven have ice on his knee.\n\n\"I'm going to be all right,\"
    he said with a smile.\n\n\"Something wasn't right, I felt some pain and knew something
    wasn't right.\nThen the pain started to go away, so I knew it couldn't be too
    bad.\"\n\nJames caught everyone by surprise. The Pro Bowl runner has been as rugged
    as\nhe's been consistent. He has 151 of the Colts' 184 rushing attempts this\nseason
    for 662 yards. As a rookie out of the University of Miami, he had 369\ncarries
    for 1,553 yards rushing. His second year, he upped both totals to\n387 carries
    for 1,709 yards.\n\n\"I was shook up,\" Harrison said. \"I was shook up last week
    when it happened\nto me and Edge was more worried about me. This time, I was shook
    up about\nhim.\n\n\"You don't think that about Edgerrin. Him being down awhile
    was scary.\"\n\nManning, one of the last to enter the Colts' triumphant locker
    room, stopped\nat James' locker and tapped his tailback on the shoulder.\n\n\"How
    is it?\" the quarterback asked.\n\n\"I'll be all right,\" James said, for seemingly
    the hundredth time.\n\nDespite missing the final minutes, James finished with
    102 yards rushing on\n27 carries. That gives him 24 100-yard rushing games in
    his 38-game NFL\ncareer, tying Eric Dickerson for the most in Colts history.\n\nColts
    coach Jim Mora also didn't seem worried that James' injury might be as\nsevere
    as it looked on slow-motion television replays.\n\n\"I don't think it's serious,\"
    Mora said. \"They were in there examining a bit\nago. I think he'll be OK. I can't
    give any prognosis about next week. We do\nhave a little longer time to recover
    and hopefully he'll be ready.\"\n\nOn the first play of the final quarter, James
    broke free on third-and-one\nand ran 20 yards to the Chiefs' 33. It set up Mike
    Vanderjagt's 42-yard\nfield goal to give the Colts a 20-14 lead with 13 minutes
    remaining.\n\nOn the Colts' next offensive series, Manning audibled at the line
    of\nscrimmage and hit Harrison for a 47-yard touchdown pass. James added two\npoints,
    catching a Manning pass in the flat and running to the left corner\nof the end
    zone to give the Colts a 28-14 lead with 8:21 left.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nI'm
    still wanting to hear official word.   Knee injuries are weird.   The\nfirst time
    Jamal Anderson wrecked his knee in college, he stayed in the game\na good while
    after the injury.   Just because James says it doesn't feel too\nbad, doesn't
    have him out of the woods yet.   Stay tuned.   If you can grab\nDominic Rhodes
    with little cost, it might not be a bad idea.   If nothing\nelse, it'll be fun
    for taunting the James owner in your league.\n\nIf you hear anything on James,
    shoot me an email at bryant@footballguys.com\nand I'll spread the word the rest
    of the guys.\n\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
