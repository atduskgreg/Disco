  subject: Natural Gas Origination
  body: ! "\nOur natural gas business continues to benefit from effective account
    management and resource allocation focused on identifying and responding to the
    needs of our varied customers.  In order to keep our organization optimally structured
    and to facilitate additional growth, we are making the following changes:\n\nProducer/Wellhead
    Group \nThe current mid-market, origination and wellhead pricing activity currently
    within the Central and Eastern Gas Regions will be consolidated with the Derivatives
    group under Fred Lagrasta.  This will create a single business unit focused upon
    the needs of the producing industry within the Eastern U.S.  The producer focus
    in the Western U.S. and Texas will remain unchanged reporting  to Mark Whitt and
    Brian Redmond respectively.\n\nStrategic Asset  Development\nLaura Luce will move
    from her role in the Central Region to lead an effort focused strictly on identifying
    and entering into long-term strategic arrangements within the Central and Eastern
    Regions.  This initiative will focus on a limited number of selected markets that
    provide strategic opportunities for partnering in asset development, asset management
    and optimization.  This effort will continue to work very closely with the regional
    leads.\n\nCentral Origination and Mid-Market\nFrank Vickers will continue his
    current role in the Eastern Region and will assume the leadership role for Mid-Market
    and Origination activity in the Central Region. \n \n\nThere will be no changes
    to the West and Texas Origination groups headed respectively by Barry Tycholiz
    and Brian Redmond. \n\nPlease join us in congratulating Fred, Laura and Frank
    in their new roles.\n\nLouise & John"
