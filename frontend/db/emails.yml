- id: 310
  subject: ! '[Footballguys] Update # 137 10-25 Passing Game Matchups'
  body: ! "Hi Folks,\n\nHere's how I see the Passing Game Matchups this week.\n\nPLEASE
    NOTE:   See the cheatsheet online www.footballguys.com for exactly\nwhere I rank
    players and to determine who to start.   I always receive\nemails asking me how
    I can have a guy ranked highly on the cheatsheet but\nlisted under a matchup that
    favors the Defense.   Just because one matchup\nmay be more favorable than another,
    that doesn't necessarily mean I'd start\nthe player with the best matchup.   Peyton
    Manning may have a horrible\nmatchup one week but unless you're sitting on Kurt
    Warner or Daunte\nCulpepper, Manning's your guy no matter who he's lining up against.
    \  The\nmatchup info is meant to be just one more tool in your box when it comes
    to\ndeciding between players.\n\nNote:  I've used the player stats sorted by performance
    over the last four\nweeks extensively in developing these write-ups. Stats are
    provided by Mike\nHall's excellent FLM League Management Software.  http://www.fflm.com/
    for\nmore info.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nPassing
    Game Matchups to Avoid and Exploit\n\n\nLocks:  These games feature Defenses that
    should be overmatched against the\nOffense.\n\n\nChicago's Passing Game vs San
    Francisco Defense\n\nQB Jim Miller isn't flashy, but he gets it done.   Losing
    WR Marcus Robinson\nwas a huge blow though and they'll be hard pressed to pick
    up the slack.\nRookie David Terrell will see increased time as will Dez White.
    \  Marty\nBooker is the other WR and he should be solid.   Of the bunch, Terrell
    has\nthe most talent but is by far the least experienced.   Look for him to grow\nup
    in a hurry.   San Francisco can definitely be thrown on as shown by their\n# 26
    ranking in Passing Yards Allowed Per Game over the last four weeks.\nThey rank
    # 22 in Fantasy Points Allowed to QBs.   The Bears will likely try\nto flex their
    new found rushing game muscle but I think it'll come down to\nhow well they can
    cover the loss of Marcus Robinson.   It's a good matchup,\nI'm just not sure if
    the Bears can take advantage of it.\n\n\nDenver Passing Game vs New England Defense\n\nBrian
    Griese tries to rally his team against the suddenly dangerous\nPatriots.   New
    England ranks # 22 in Passing Yards Allowed Per Game over\nthe last four weeks.
    \  That may be just what the Broncos need.   Eddie\nKennison is playing better
    and Rod Smith is facing double and triple teams,\nyet still producing.   Ty Law
    is a solid Cornerback but Otis Smith on the\nother side is vulnerable.   Griese's
    shoulder is sore but he'll play through\nit.   It looks like it may be an issue
    all season.\n\n\nMinnesota Passing Game vs Tampa Bay Defense\n\nDaunte Culpepper
    didn't put up the eye popping stats last week but the\nVikings won a tough game
    against the Packers.   You could see a similar\nperformance this week in this
    important game against Tampa Bay.   The Bucs\nrank # 24 in Passing Yards Allowed
    Per Game over the last four weeks so\nthey've obviously been thrown on.   Randy
    Moss and Cris Carter are solid\nplays as is Culpepper.   I also like TE Byron
    Chamberlain to make some noise\nhere.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nBaltimore Passing Game vs Jacksonville Defense\n\nHere's all you
    need to know about the Jaguar Pass Defense:  Rob Johnson\nlooked pretty good against
    them last week and was only sacked 2 times.\nThat says a lot.  The Jags rank #
    18 in Passing Yards Allowed Per Game over\nthe last four weeks but they seem to
    be regressing.   Elvis Grbac is listed\nas Questionable with a rib / chest injury
    and is no lock to start.   Randall\nCunningham would go if Grbac can't.   After
    getting everyone's expectations\nup, WR Travis Taylor disappeared last week having
    only 1 pass thrown his\nway.   Brandon Stokely had 9 and Qadry Ismail had 10.
    \  So it's tough to say\nhow it'll play this week.   I really like Taylor, but
    he sure came up small\nlast week.   Shannon Sharpe is a good play like always
    and rookie TE Todd\nHeap should hopefully see action this week.\n\n\nCarolina
    Passing Game vs New York Jets Defense\n\nQB Chris Weinke seems to be regressing
    a bit after a very solid start.   His\ninterceptions last week were killers.   He
    faces a Jets team that ranks # 21\nin Passing Yards Allowed Per Game over the
    last four weeks so he could get\nback on track.  They rank # 20 in Fantasy Points
    Allowed to QBs.   Muhsin\nMuhammad and Donald Hayes will face solid corners Aaron
    Glenn and Marcus\nColeman.   The real damage for Carolina can be done with TE
    Wesley Walls\nwho's always a factor.\n\n\nCincinnati Passing Game vs Detroit Defense\n\nNew
    Flash - Jon Kitna must be more consistent.   For better or worse, the\nBengals
    record seems to mirror his play.   Losing WR Chad Johnson hurt as\nJohnson brought
    a true deep threat to the table - something the other WRs do\nnot.   Darnay Scott
    and Peter Warrick are limited by Kitna's play and don't\nseem to be as active
    as they were earlier.   The Lions rank # 27 in Passing\nYards Allowed Per Game
    over the last four weeks so they can definitely be\nthrown on.   For the year,
    Detroit ranks # 30 in Fantasy Points Allowed to\nQBs so maybe there is hope for
    Kitna this week.\n\n\nKansas City Passing Game vs Indianapolis Defense\n\nQB Trent
    Green should get a break Thursday night against a Colt defense that\nhasn't put
    much pressure on the QB (4 sacks in the last 3 games).   They\nrank # 16 in Passing
    Yards Allowed Per Game over the last four weeks.   DE\nChad Bratzke is Questionable
    so that should help even more.   WR Derrick\nAlexander is getting back in the
    groove of things with a 4 reception day for\n99 yards and a TD last week.   Chris
    Thomas will likely start but Snoop\nMinnis will see time too.   New England abused
    Cornerback David Macklin last\nweek and the Chiefs should have similar results.
    \  The Colts rank # 28 in\nFantasy Points Allowed to WRs.   As always, TE Tony
    Gonzalez will be a huge\npart of the game\n\n\nNew York Giants Passing Game vs
    Washington Defense\n\nThe big buzz this week is that Coach Jim Fassell is rumored
    to be\nconsidering not starting WR Amani Toomer.   Remember, last year, Toomer
    was\nbriefly demoted and he responded with a great finish.   Even if this\nhappens,
    I don't expect it to be a big deal as Toomer is clearly the Giants\nbest option
    at WR.   QB Kerry Collins struggled with just 162 yards last\nweek against the
    Eagles but Philadelphia is on a different level.   The\nRedskins are ranked just
    # 23 in Passing Yards Allowed Per Game over the\nlast four weeks and the Giants
    should get back on track.\n\n\nNew York Jets Passing Game vs Carolina Defense\n\nThe
    Jet passing game will be without WR Wayne Chrebet this week as he\nrecovers from
    a concussion.   Kevin Swayne will likely get the start in his\nplace and I think
    you'll see a lot more of Matthew Hatchette too.\nTesteverde's been ok but not
    great.   This offense is all about Curtis\nMartin though and I don't see that
    changing.   Although the passing matchup\nis enticing as the Panthers rank just
    # 30 in Passing Yards Allowed Per Game\nover the last four weeks.   The Carolina
    Linebacking Corps is in shambles so\nTE Anthony Becht might be a good play.   The
    Panthers rank # 28 in Fantasy\nPoints Allowed to TEs.\n\nSt. Louis Passing Game
    vs New Orleans Defense\n\nStart your Rams.   Yes, New Orleans is solid but each
    one of these St. Louis\nplayers is capable of winning your game for you this week.
    \  Kurt Warner,\nTorry Holt, and Issac Bruce are must starts with Az-Zahir Hakim
    a likely\nstarter for many teams.\n\n\nTampa Bay Passing Game vs Minnesota Defense\n\nInjuries
    are taking their toll on the Buccaneer WRs.   Both Keyshawn Johnson\n(hip flexor)
    and Jacquez Green (groin) are Questionable for this week.  That\ndoesn't bode
    well for them or for QB Brad Johnson.   Minnesota ranks # 25 in\nPassing Yards
    Allowed Per Game over the last four weeks so the opportunity\nis there if they
    can get healthy.   But right now, it's a tough call until\nyou know more.   I'd
    expect both to play but you don't know for sure.   If\nthe WRs are limited, that'll
    obviously drag Brad Johnson's numbers down.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nDetroit Passing
    Game vs Cincinnati Defense\n\nI've never been a Charlie Batch fan but he's making
    a believer out of me.\nHe blew up against the Titans Sunday with a 338 / 3 TD
    / 1 Interception day.\nThe Bengal Defense has put up good numbers ranking # 6
    in Passing Yards\nAllowed Per Game over the last four weeks.   On the flip side
    to that,\nRodney Heath and Robert Bean are out, so the secondary could be ripe
    for\nBatch this week.   Lions WRs Germane Crowell and Herman Moore are gone but\nJohnnie
    Morton is ready to go.   Larry Foster will be the # 2 WR and don't\ncount him
    out.   Morton can't catch every pass.   Morton has been averaging\n8 targets per
    game but that'll surely rise.   Detroit just signed WR Bert\nEmanuel so all their
    troubles are now over...\n\n\nNew England Passing Game vs Denver Defense\n\nCount
    me on the Tom Brady Bandwagon.   He's done well against several\ndifferent defenses
    both at home and on the road.   He plays a very similar\ngame to fellow Michigan
    grad Brian Griese - He doesn't dazzle you with\nphysicals but he plays a solid,
    heady game.   Don't know for sure, but it\nwouldn't surprise me if his Dad were
    a coach.   He has that kind of game.\nChris Mortensen reported earlier this week
    that Drew Bledsoe may not be\ncoming back this season because of his injury.   Terry
    Glenn is a question\nmark for this week.  His agent is crying again that mean
    old Bill Belichick\nmade him hurt his hamstring.   I'm so far over that.   If
    he plays, he could\nproduce.   Troy Brown will also see a ton of looks and you
    can't count out\nMr. Do Everything, David Patten.   Denver ranks # 24 in Fantasy
    Points\nAllowed to TEs so I wouldn't be surprised to see Jermaine Wiggins make
    some\nnoise.\n\n\nNew Orleans Passing Game vs St. Louis Defense\n\nLike everyone
    else, I'm a little worried about Aaron Brooks.   He ranks just\n# 17 among QBs
    in Fantasy Points over the last 3 weeks.   Things won't get\nany easier this week
    against a vastly improved Ram defense that ranks # 13\nin Passing Yards Allowed
    Per Game over the last four weeks.   The focus of\nthe Saints is (rightly) RB
    Ricky Williams and Brooks simply isn't being\ncounted on to carry the team.   WRs
    Joe Horn and Willie Jackson are\ngarnering most of the passes with Albert Connell
    getting a few looks.   TE\nCam Cleeland is doing his Bubba Franks impression scoring
    on just about\nevery pass he catches.   The Rams rank # 17 in Fantasy Points Allowed
    to TEs\nso Cleeland might do some damage.\n\n\nPhiladelphia Passing Game vs Oakland
    Defense\n\nDonovan McNabb threw just enough to win Sunday afternoon.   He'll likely
    do\nthe same against an Oakland defense that's ranked # 20 in Passing Yards\nAllowed
    Per Game over the last four weeks.   Cornerback Charles Woodson's a\nshutdown
    corner and is as good as anyone in the game.   WR Todd Pinkston's\nwrist wasn't
    supposed to be any big deal but he's showing up on the injury\nreport as Questionable.
    \  Coach Andy Reid said he thought he'd be good to\nfor Sunday.   If Woodson lines
    up on James Thrash, Pinkston could produce.\n\n\nSan Diego Passing Game vs Buffalo
    Defense\n\nBuffalo at San Diego...Think they'll be any revenge factor brewing
    here?\nJust a little I'm guessing.   QB Doug Flutie takes his team against a\nBuffalo
    Defense that's actually been very solid against the pass ranking # 1\nin Passing
    Yards Allowed Per Game over the last four weeks.   Much of that\ncan be attributed
    to games against Pittsburgh, Jacksonville, and the Jets.\nStill though, they're
    decent defending the pass and will give Flutie some\nobstacles.   Jeff Graham
    is clearly the most active WR while they're doing\nwhat they can to get TE Freddie
    Jones into the game.\n\n\nSan Francisco Passing Game vs Chicago Defense\n\nQB
    Jeff Garcia's picked up where he left off last year.   Over the last 3\nweeks,
    he's the # 1 rated QB in the league in Fantasy Points.   His 3\nrushing TDs lead
    the team.   They'll face a stout defense in Chicago that's\nbetter suited for
    stopping the run than the pass.   The Bears rank # 19 in\nPassing Yards Allowed
    Per Game over the last four weeks.   MLB Brian\nUrlacher is very tough on the
    mid range routes but look for the 49ers to\nexploit the Chicago Corners, R.W.
    McQuarters and Walt Harris.   No corner\nmatches up well with Terrell Owens and
    this week won't be any different.\nJ.J. Stokes and Tai Streets will see action
    as well but make no mistake,\nthis team is about Garcia throwing to Owens.\n\n\nWashington
    Passing Game vs New York Giants Defense\n\nTony Banks to Rod Gardner.   What a
    great performance by the rookie WR last\nweek.   It'll be tougher to repeat as
    the Giants are much more physical.\nThey rank # 12 in Passing Yards Allowed Per
    Game over the last four weeks.\nGardner has seen 7+ passes thrown his way each
    game since week 3.   Michael\nWestbrook's numbers have been falling.   Pretty
    tough matchup for the young\nGardner.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nArizona
    Passing Game vs Dallas Defense\n\nThe Arizona passing game is all about David
    Boston.   And rightfully so.\nCowboy Cornerbacks Mario Edwards and Duane Hawthorne
    can't matchup with\nBoston and the Cardinal running game with Michael Pittman
    will have the\nsafeties creeping forward.   On the flip side, Dallas ranks # 5
    in Passing\nYards Allowed Per Game over the last four weeks and it's hard to argue
    with\nthe numbers.   Obviously, they're stopping teams somehow.   Jake Plummer\nshould
    have time to throw as the Cowboys have only registered 5 sacks in the\nlast 3
    games.\n\n\nBuffalo Passing Game vs San Diego Defense\nIs there a light at the
    end of the tunnel for Rob Johnson?   He did play\nmuch better last week.   Before
    I get too excited, he's got a tough matchup\nthis week with San Diego who plays
    pretty decent pass defense.   Plus, you\nknow the Chargers will be pumped up playing
    the Bills with all the ties\nthere.   The Chargers rank # 14 in Passing Yards
    Allowed Per Game over the\nlast four weeks.   WR Eric Moulds, TE Jay Reimersma,
    and FB Larry Centers\nwill see the bulk of the passes from Johnson.   In an effort
    to save Rob\nJohnson's life, I think you'll continue to see the coaching staff
    rely\nheavily on the short passes to Reimersma and Centers.\n\n\nDallas Passing
    Game vs Arizona Defense\n\nWith Anthony Wright's knee troubles, looks like Dallas
    will start Clint\nStoerner or Ryan Leaf.   Ouch.   Although to be fair, I've always
    been a guy\nwho felt Leaf still has a chance in this league.   Call me crazy,
    I know.\nWR Joey Galloway is questionable with a bad foot so that's a negative.
    \  If\nWright's unable to go, I'd probably shy away from all these guys until
    you\nsee them perform.\n\n\nIndianapolis Passing Game vs Kansas City Defense\n\nIf
    you own any Colt players, you've seen first hand the differences between\nreal
    and Fantasy Football lately.   Marvin Harrison, Peyton Manning and\nEdgerrin James
    turned in great Fantasy performances last week - en route to\nthe Colts getting
    spanked by the Patriots.   Go figure.   They'll have a\npretty tough matchup this
    week against Kansas City who ranks # 2 in Passing\nYards Allowed Per Game over
    the last four weeks.    Much of that ranking\ncomes from the fact KC is so easy
    to run on.   Corners William Bartee and\nEric Warfield will have their hands full
    with Harrison and Rookie Reggie\nWayne.  Looks like WR Jerome Pathon will miss
    another game with a sprained\nfoot.   Look for the Colts to take what the Chiefs
    give them - running room\nfor James.\n\n\nJacksonville Passing Game vs Baltimore
    Defense\n\nOver the last two weeks, it's become very clear that the way to attack
    the\nRavens defense is to spread the field with multiple WR sets.   Look for\nJacksonville
    to do just that and for QB Mark Brunell to possibly focus a bit\nmore on the shorter
    passing game.   WRs Jimmy Smith and Keenan McCardell are\nboth solid players.
    \  They'll face a Raven defense that's ranked # 11 in\nPassing Yards Allowed Per
    Game over the last four weeks.   They're much more\neffective in stopping the
    run than they are the pass.   With Stacey Mack\nrushing the ball, the Jags would
    just as well throw.   TE Kyle Brady might\nbe worth a shot as Baltimore ranks
    # 26 in Fantasy Points Allowed to TEs.\n\n\nMiami Passing Game vs Seattle Defense\n\nJay
    Fiedler faces an improving Seattle defense that's ranked # 17 in Passing\nYards
    Allowed Per Game over the last four weeks.   Miami's had a week off to\nprepare.
    \  WRs Oronde Gadsden and our Footballguy favorite Chris Chambers\nwill see most
    of the passes although Cornerback Shawn Springs is getting\nback to form after
    his hamstring injury and will likely limit Gadsden's\nplay.\n\n\nPittsburgh Passing
    Game vs Tennessee Defense\n\nThe Steelers are rolling but don't think Kordell
    Stewart has too much to do\nwith it.   I'd avoid pretty much everyone on this
    offense outside of Jerome\nBettis and Kris Brown.   If you really have to reach,
    WR Plaxico Burress is\nseeing lots of balls thrown his way and actually has more
    targets the last\ntwo weeks than Hines Ward.   Burress should be able to use his
    size to his\nadvantage in the Red Zone.   Injured Cornerback Samari Rolle says
    he has a\n50-50 chance of playing Monday.   But bottom line is this team is all
    about\nJerome Bettis and Defense.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nOakland Passing Game vs Philadelphia Defense\n\nQB Rich Gannon
    and his Hall of Famers, Jerry Rice and Tim Brown will take on\none of the most
    aggressive pass defenses in the game.   Against Oakland's\nsavvy veterans, I'm
    not certain unlimited blitzing is the best course of\naction.   Brown and Rice
    are guys who can find the open seam and\nfortunately, Gannon's a guy who can deliver
    the ball.   The Eagles rank # 3\nin Passing Yards Allowed Per Game over the last
    four weeks though so\nsomething's gotta give.\n\n\nSeattle Passing Game vs Miami
    Defense\n\nIn one of the more controversial moves of the season, Coach Mike Holmgren\nhas
    awarded Matt Hasselbeck his job back.   Trent Dilfer goes back to the\nbench.
    \  While he's there, he'll likely see Hasselbeck struggle against a\ntough Miami
    Defense.   Miami ranks # 8 in Passing Yards Allowed Per Game\nover the last four
    weeks and Cornerbacks Patrick Surtain and Sam Madison are\nas good as any pair
    in the game.\n\n\nTennessee Passing Game vs Pittsburgh Defense\n\nSteve McNair
    looked almost like a real live NFL QB last week.   Although he\nstill can't get
    the ball past his TE as Frank Wycheck rolled for 100 yards.\nLook for more of
    the same this week as the Steelers create trouble.\nPittsburgh is ranked # 4 in
    Passing Yards Allowed Per Game over the last\nfour weeks.   Their aggressive Linebacker
    play could create some\nopportunities for Wycheck and Erron Kinney to find some
    seams in the middle.\nAs usual, the TEs are the best options here.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
