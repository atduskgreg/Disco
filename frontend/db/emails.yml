  subject: ! 'The Middle East and US Policy: Notes on October 10, 2001, CERA Client
    Call - CERA Alert'
  body: ! "\nTitle: The Middle East  and US Policy: Notes on October 10, 2001, CERA
    Client Call \t\nURL(s):\t\n\nhttp://www20.cera.com/eprofile?u=35&m=2738;\n\n\n***********************************************************************\n\nTHE
    MIDDLE  EAST AND US POLICY: NOTES ON  OCTOBER 10, 2001, CERA CLIENT CALL\n\nThis
    Alert is a brief summary of the Global Energy Conference call that CERA \nheld
    on October 10, 2001. The speakers were Vera de Ladoucette, Director of \nMiddle
    East Research, and James Placke, CERA Senior Associate. \n\n*  Vera de Ladoucette
    addressed the political dynamics of the Middle East, by \ncountry, in the wake
    of the September 11 terrorist attacks.\n\n*  James Placke discussed a perspective
    on the US agenda for the war on \nterrorism and outlined US goals and key elements
    of US strategic options.\n\n\n**end**\n\nFollow above URL for complete Alert (3
    printed pages).\n\n\n\n\nE-mail Category: Alert                                             \nCERA
    Knowledge Area(s): Global Energy\n\n\n***********************************************************************\n***********************************************************************\nOn
    September 17, CERA Chairman, Daniel Yergin, led a Global \nClient Conference Call
    discussion on the potential economic \nand energy industry fallout from the recent
    terrorist attacks \non New York and Washington DC.\n\nThe playback of this conference
    call is now available at on the \nweb at http://www.cera.com/highlights/teleconf_20010917/\nor
    via telephone at: 1-888-203-1112 (within the United States) \nor 719-457-0820
    (outside the United States). Please use \nconfirmation number 784004 to access
    the call playback. \nThe playback is available until October 17, 2001. \n***********************************************************************\n***********************************************************************\nCERA's
    Autumn 2001 Roundtable event dates and agendas \nare now available at http://www20.cera.com/event\n***********************************************************************\n\n\nTo
    make changes to your cera.com profile go to:\nhttp://www20.cera.com/client/updateaccount\n\nForgot
    your username and password? Go to:\nhttp://www20.cera.com/client/forgot\n\nThis
    electronic message and attachments, if any, contain information \nfrom Cambridge
    Energy Research Associates, Inc. (CERA) which is \nconfidential and may be privileged.
    Unauthorized disclosure, copying, \ndistribution or use of the contents of this
    message or any attachments, \nin whole or in part, is strictly prohibited.\nTerms
    of Use: http://www20.cera.com/tos\nQuestions/Comments: webmaster@cera.com\nCopyright
    2001. Cambridge Energy Research Associates"
  from: webmaster@cera.com
