  subject: ! '[Footballguys] Breaking News - Fred Taylor Told to Stay Out Of Lineup'
  body: ! "Entire story:\nhttp://www.sportsline.com/u/ce/multi/0,1329,4560008_59,00.html\n\nClipped
    from the Jay Glazer article on CBS Sportsline:\n\nOne week after Miami-based specialist
    Dr. John Uribe recommended that Colts'\nrunning back Edgerrin James undergo season-ending
    knee surgery, the doctor\nrecommended that another star back is not yet ready
    to return to action.\n\nSportsLine.com has learned that Jaguars running back Fred
    Taylor met with\nthe specialist Tuesday morning and was told that his injured
    groin is still\nnot healed. Taylor has been practicing the past three weeks and
    the Jaguars\nhad hoped he would have been back in the lineup already. However,
    he has\nbeen unable to run full speed and now comes word that he will continue
    be\nsidelined.\n\n\"Dr. Uribe said he has a major injury and that after eight
    weeks, it's still\nnot healed and is going to take some more time getting healthy,\"
    Taylor's\nagent Drew Rosenhaus said. \"He wasn't sure specifically how much time
    Fred\nwould miss but it's a major tear, he tore the groin muscle off the bone.
    Dr.\nUribe said this is the type of injury that could often take a minimum of\nthree
    months before it is healed.\"\n\nTaylor injured the groin in the first half of
    the team's second game of the\nyear. He made a cut in the middle of the field
    and suddenly stopped, let go\nof the ball and dropped.\n\n\"It's going to be very
    unfair for anyone to assume he will play any time in\nthe immediate future,\"
    said Rosenhaus. \"He's just not healthy yet. He can't\nrun full speed without
    tremendous pain. The Jaguars have done a very good\njob in working him but he's
    still in pain.\n\n\"It's not just the groin but he also has pain in the hip now,
    which is an\noff-shoot of the groin. But he's still healing and he shouldn't play
    at this\ntime and when the Jaguars talk to him later today, I'm sure they'll have
    the\nsame feeling.\"\n\nIn Taylor's absence, the Jaguars have played musical chairs
    in the\nbackfield. Stacey Mack has been the primary replacement, but youngsters\nFrank
    Moreau and Elvis Joseph have also been given shots. Mack started\nSunday's game
    and will likely remain with the first team in the immediate\nfuture.\n\n\"He's
    doing everything he can to get back in as soon as possible,\" said the\nFlorida-based
    agent. \"Remember, we entered the season primed to play and\nreceive a big contract
    extension so nobody wants in there more than Fred.\n\n\"But the doctor recommends
    that he is progressing at a good pace and it\ndepends on how the injury heals.
    He said he has seen guys miss an entire\nseason with this. But at the same time,
    it's such a vague injury. Fred may\nwake up next week and suddenly feel great.
    At the same time, it could take\nseveral weeks. We don't know. We only know he's
    healing but shouldn't play\nat this time.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR
    VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nThis makes sense as the Jaguars have
    been very vague about Taylor's health.\nClearly, bad news for Taylor owners.   Stacey
    Mack and Elvis Joseph get an\nextension but they've come up pretty small so far.
    \  As Dr. Coshal, our\nFootballguys.com Team Doc mentioned way back when Taylor
    was injured, this\nis a serious deal.   Stay tuned but for now it's not looking
    good.\n\nThanks to Footballguy Jeff White for pointing me to this one.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
