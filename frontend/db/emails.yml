  body: ! "Lots and lots to discuss.  Let's get to it.\n\n******************************************************\n\nQuarterbacks
    in the News:\n\nRob Johnson (Buf) is out this week with a bruised shoulder and
    ego.  \nAlex Van Pelt will again start in his place.\n\nScott Mitchell (Cin) is
    doubtful this week.  He is not expected to \nplay.  Jon Kitna will start as usual.\n\nMike
    McMahon (Det) is still wearing the protective boot and has not \npracticed all
    week.  He is unlikely to play.  Ty Detmer will start if \nMcMahon cannot go. McMahon
    appears on the injury report as \nquestionable with a sore foot.\n\nMark Brunell
    (Jac) practiced on Wednesday and Thursday and is \nexpected to start on Sunday.
    \ He appears on the injury report as \nprobable with a sore quadriceps.\n\nTodd
    Bouman (Min) practiced, but was not effective and appears much \nworse than his
    probable status on the injury report.  Spergon Wynn \npracticed both Wednesday
    and Thursday with the first unit and will \nlikely start.\n\nDante Culpepper (Min)
    is out this week and is expected to miss week \n17 as well.\n\nDoug Flutie (SD)
    is expected to start for the Chargers, but one has \nto think that they will also
    try and get some looks for rookie Drew \nBrees since they are eliminated from
    playoff consideration.\n\nMatt Hasselbeck (Sea) appears on the injury report as
    questionable \nwith a sore shoulder, but he is not expected to play.  Trent Dilfer
    \nwill get the start in his place.\n\nJeff Garcia (SF) practiced on Wednesday
    and Thursday and is expected \nto start on Sunday.  He appears on the injury report
    as probable with \nsore ribs.\n\nSteve McNair (Ten) practiced on Thursday and
    is expected to start on \nSunday.  He appears on the injury report as questionable
    with a sore \nback, but has been like that for months and is playing great ball.
    \ \n\n******************************************************\n\nRunning Backs
