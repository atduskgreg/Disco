  body: ! "<HTML>\n<FONT  COLOR=\"#000000\" BACK=\"#ffffff\" style=\"BACKGROUND-COLOR:
    #ffffff\n\" SIZE=5 PTSIZE=14 FAMILY=\"SANSSERIF\" FACE=\"Arial\" LANG=\"0\">\n<B>Today's
    Hottest Travel Deals from Bestfares.com!</B><BR>\n</FONT>\n<FONT  COLOR=\"#000000\"
    BACK=\"#ffffff\" style=\"BACKGROUND-COLOR: #ffffff\n\" SIZE=2 PTSIZE=10 FAMILY=\"SANSSERIF\"
    FACE=\"Arial\" LANG=\"0\">\n<BR>\n<BR>\nWhat a better way to start the new year
    off than with cheap airfares. We\nhave been able to keep several of our low cost
    airfares around the world.\nOur new exclusive low fares to Europe for April through
    May and June\nthrough August departures are flying out the window (at 60 percent
    off,\nwhy not?), so you'd better act fast for this special. With temperatures\nacross
    the Northeast below 40 degrees and all the feet of snow that\nBuffalo has, think
    85-degree weather from $218 roundtrip to Nassau,\nFreeport or Bermuda and $298
    roundtrip or less to the Dominican Republic,\nMontego Bay, San Juan or Grand Cayman
    through February 13, 2002. We also\nhave specials to Asia, Europe, Canada (think
    skiing) and Central and South\nAmerica. We have so many great travel bargains
    that have been extended; we\ndon't know where to start. Also, on Wednesday, January
    2, 2002, watch our\nemail for one heck of a three-day sale! Read the stories listed
    below. Be\nsure to check out Quickfare Finder at\n<a href=\"http://quickfares.bestfares.com/quickfare/qfsearch.jsp\">\nhttp://quickfares.bestfares.com/quickfare/qfsearch.jsp</a>
    \nand City Low Fare Search at \n<a href=\"http://quickfares.bestfares.com/quickfare/lowfares.jsp\">\nhttp://quickfares.bestfares.com/quickfare/lowfares.jsp</a>
    for some great\ndomestic bargains.\n<br>\n<br>\n<br>\n<b>\nBABY IT'S COLD OUT
    THERE! CALLING ALL SNOWBIRDS: THINK 85-DEGREE CARIBBEAN\n</b>\n<br>\n<br>\nFor
    the first six weeks of 2002 you can thaw out in your choice of 15\nCaribbean destinations
    including Cancun and save up to 50 percent through\nFebruary 13, 2002. From the
    Northeast, the average airfare to Cancun is\n$500 roundtrip; your cost is only
    $378. From Chicago, Detroit, St. Louis,\nPittsburgh and over 50 other U.S. cities,
    fly to Nassau, Freeport or\nBermuda for only $218 roundtrip; to Grand Cayman,
    Dominican Republic,\nMontego Bay or San Juan, pay $298 roundtrip or less; and
    for $378\nroundtrip or less, fly to St. Thomas, St. Croix, St. Maarten, Aruba,\nAntigua,
    Barbados and Cancun. Check out our Caribbean sale at\n<br>\n<a href=\"http://www.bestfares.com/travel/desks/story.asp?id=647\">\nhttp://www.bestfares.com/travel/desks/story.asp?id=647</a>\n<br>\n<br>\n<br>\n<b>\nEXTENDED:
    COAST-TO-COAST AIRFARES FOR $178 RT OR LESS THROUGH MAY 19, '02\n</b>\n<br>\n<br>\nOur
    suppliers have given us the \"OK\" to continue to sell coast-to-coast\nairfares
    for $178 roundtrip for travel through May 19, 2002 until further\nnotice. Be sure
    to use Quickfare Finder at\n<a href=\"http://quickfares.bestfares.com/quickfare/qfsearch.jsp\">\nhttp://quickfares.bestfares.com/quickfare/qfsearch.jsp</a>
    \nfor these great deals (about three cents a mile). These airfares are\nsubject
    to change at any time, but the good news is that you have at least\nall weekend
    long to purchase. Visit Quickfare Finder for your best fare at\n<br>\n<a href=\"http://quickfares.bestfares.com/quickfare/qfsearch.jsp\">\nhttp://quickfares.bestfares.com/quickfare/qfsearch.jsp</a>\n<br>\n<br>\n<br>\n<b>\nCAN
    YOU BELIEVE AIRFARES TO EUROPE UP TO 60% OFF FOR TRAVEL APRIL-AUG. 31,\n'02?\n</b>\n<br>\n<br>\nOh
    baby, oh baby! It's not very often that we can save you hundreds of\ndollars off
    (between $400 and $800) for peak summer travel to Europe. Our\nspring (April through
    May 31) departure fares are super too. Can you\nbelieve your choice of 30 European
    destinations from New York City, Boston\nor Washington (DC) for spring departures
    for only $399 roundtrip; summer\n(June 1 through August 31) departures for only
    $50 more? From Chicago,\nMiami or Los Angeles, the spring fare starts at $499
    roundtrip and the\nsummer fare is only $549 roundtrip. This has been a huge super
