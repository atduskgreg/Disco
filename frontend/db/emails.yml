  body: ! "Entire story:\nhttp://www.uniontrib.com/sports/chargers/20011114-9999_1s14chargers.html\n\nAdd
    tight end Freddie Jones to the list of Chargers who won't play Sunday at\nOakland.\n\nJones
    traveled to Columbia, S.C., yesterday to get a second opinion on an\ninjured ankle
    that has limited him to one practice in the past three weeks.\nAlthough the results
    of the MRI exam won't be determined until today, a\nsource close to the situation
    said Dr. Evan Ekman of Southern Orthopedic\nSports Medicine has advised Jones
    against playing against the Raiders.\n\nThe timing couldn't be worse for the Chargers,
    who have lost two in a row\nand four of six to fall to 5-4. They already will
    be without strong safety\nRodney Harrison, special teams standout Carlos Polk
    and nickel cornerback\nAlex Molden because of injuries, and losing Jones will
    restrict offensive\ncoordindator Norv Turner's ability to run two-tight end formations.\n\nThe
    Chargers have just two other tight ends on the roster, and neither\npresents the
    threat Jones does. Steve Heiden has just four receptions this\nseason and 10 in
    his career, and Josh Whitman is a receptionless rookie who\nwas promoted off the
    practice squad last month, after being waived by\nBuffalo.\n\nJones was voted
    the team's offensive MVP last season after he led the club\nwith a career-high
    71 catches and tied for the team lead with five touchdown\nreceptions. He was
    supposed to build on that this season under Turner, but a\nbad ankle sprain suffered
    Oct. 21 against Denver changed that.\n\nThrough nine games, Jones has just 19
    catches -- 17 fewer than team leader\nCurtis Conway and just three more than rookie
    running back LaDainian\nTomlinson. Jones has participated in only one practice
    since sustaining the\ninjury, but the Chargers kept him in the lineup by providing
    pain-killing\nshots to the ankle on Sunday.\n\nJones, who could not be reached
    for comment, has not missed a game since his\nrookie year in 1997. He had started
    53 straight games before the Chargers\nopened with a tight end-less formation
    against Denver on Oct. 21.\n\nBut spread formations were not the reason Jones
    didn't start in two of the\npast three games; the ankle was. Last week in particular,
    the Chargers tried\nto limit him to two-tight end sets and occasional spread formations.
    The\nhope was that they could limit the wear and tear on him while still getting\nthe
    big play, such as two weeks ago when Jones caught a fourth-quarter\ntouchdown
    pass against the Chiefs. His three scoring receptions are tied for\nthe team lead
    with Conway.\n\nBut it has gotten to the point that Jones' condition was worsening
    instead\nof improving. Some close to him fear the injury could become chronic
    and\narthritic if Jones doesn't treat it properly now. Which means rest and\nrehab
    -- especially on Sunday.\n\nGeneral manager John Butler said late yesterday afternoon
    that he had yet to\nreceive word on Jones' status.\n\n\"Anytime someone wants
    a second opinion, he's sure welcome to it,\" Butler\nsaid. \"What else can you
    do? I don't know what the second opinion is going\nto show. Our doctors have done
    their work.\n\n\"You're always concerned when somebody's not feeling their best,
    so we'll\nsee if there's something detected that our people didn't see.\"\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nClearly
    bad news for Jones and also for Doug Flutie.   San Diego isn't a\nreal high profile
    team so it's not talked about a lot but Jones is a guy\nthey'd love to be the
    primary focus.   When healthy, he's that good.   You'd\nhave to think Curtis Conway
    and Jeff Graham will see a little more action\nalthough Jones hasn't been much
    of a factor lately already.   Few people\nthink Steve Heiden is the answer there.
    \  You may be able to grab an\navailable TE in your league if some owners have
    slacked off.   San\nFrancisco's Eric Johnson is a guy we've liked for a while
    that's starting to\nemerge and might be around in smaller leagues.\n\nThanks to
    Footballguy Scott Hensell for pointing me to this one.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
