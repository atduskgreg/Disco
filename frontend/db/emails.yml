  body: ! "\nTitle: Looking to Winter: Pressure on the Gas Forward Curve \t\nURL(s):\t\n\nhttp://www.cera.com/eprofile?u=35&m=2797;\n\n\n***********************************************************************\n\nABUNDANT
    CONTINENTAL GAS SUPPLIES SET TO PUT PRESSURE ON THE UK FORWARD CURVE\n\nThe UK
    forward curve may come under pressure in first quarter 2002 as abundant \nsupplies
    of Continental gas become available for import into the United \nKingdom. CERA
    identifies four key pressures on the Continent that could make \nsurplus gas available
    at low cost:\n\n*  Contract prices are on the slide.\n\n*  Contract volumes are
    running ahead of demand.\n\n*  Storage levels are high.\n\n*  LNG cargoes are
    returning.\n\n\n**end**\n\nFollow above URL to complete Insight (3 printed pages).\n\n\n\nE-mail
