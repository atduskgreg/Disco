    report.\n\nDominic Rhodes (Ind) practiced on Thursday and is expected t start
    on \nSunday.  He appears on the injury report as probable with a sore neck.\n\nFred
    Taylor (Jac) is not expected to play, but he has practiced on a \nlimited basis.
    \ He continues to appear on the injury report as \nquestionable with a torn groin
    muscle.\n\nMike Cloud (KC) can play if needed.  He has a sore hip.\n\nRob Konrad
