  subject: ! '[Footballguys] BREAKING NEWS - Olandis Gary To Start?'
  body: ! "For any of you with early lineup deadlines:\n\nESPNews is reporting that
    Olandis Gary could get the starting nod at RB for\nDenver.\n\n\n[ [ [ [ [ [ [
    [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nWelcome to Shannyland...\n\nTerrell
    Davis caught 5 passes last week and this could be an area where Mike\nShanahan
    wants to use Gary.   It's logical that both could see time until\nTerrell Davis
    is ready.   Or I wouldn't be surprised to see Anderson get all\nthe carries.   Sadly,
    I wouldn't be surprised to see Gary get all the\ncarries.   It's a murky deal
    there right now.   Unless it clears up pretty\nfast, I'd probably avoid.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
