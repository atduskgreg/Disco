- id: 537
  subject: ! '[Footballguys] BREAKING NEWS - Emmitt Smith to Play "Majority of Game"'
  body: ! "Entire story:\nhttp://cbs.sportsline.com/u/wire/stories/0,1169,4534966_59,00.html\n\n\nIRVING,
    Texas (AP) Emmitt Smith will return to the Dallas Cowboys' lineup\nSunday against
    Philadelphia after missing two games with a sprained right\nknee.\n\nCoach Dave
    Campo said after practice Friday that Smith would \"be ready to\nplay the majority
    of the game.\"\n\nSmith returned to practice Thursday and was back on the field
    Friday. He was\nhurt during the Cowboys' 17-3 win over Arizona on Oct. 28 when
    he was\ntackled after a 1-yard gain in the final two minutes.\n\nSmith, the NFL's
    second-leading career rusher, did not speak with reporters.\n\nBefore missing
    consecutive games for the first time in his 12-year NFL\ncareer, Smith had missed
    only two other games because of injury - one in\n1994 and another five years later.\n\nSmith
    has 15,564 career yards rushing, 1,162 behind Walter Payton's NFL\nrecord.\n\nTroy
    Hambrick, who rushed for 204 yards while replacing Smith in losses to\nthe New
    York Giants and Atlanta, will start at fullback.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [
    [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nDoesn't make a lot of sense
    to me with Hambrick playing the way he does but\nfar be it from me to try and
    figure out Jerry Jones.   Emmitt has paid the\ndues and has earned the start I
    suppose when he's healthy.   Bottom line is\nput a heavy downgrade on Hambrick
    for now.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
