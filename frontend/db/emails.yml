    -->\n<FONT FACE=\"Arial, Helvetica\"><FONT SIZE=4>Latest NFL Player News</FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=12363&\"><B>Jay
    Fiedler</B></A>, QB MIA - Tori <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Fiedler has been added to Miami's injury report with
    a sore throwing elbow. He is listed as probable for Sunday's game against Atlanta,
    and is expected to start.  If you're desperate for a quarterback, Fiedler's matchup
    vs. the Falcons is a good one. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1069&\"><B>Steve
    McNair</B></A>, QB TEN - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nMcNair was excused from practice on Friday
    due to a family illness. He is listed as questionable for Sunday's game against
    Cleveland, but he's expected to start. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=188491&\"><B>Larry
    Foster</B></A>, WR DET - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Foster (thigh) is expected to play in Sunday's
    game against Chicago. However, he is far too risky to start at this point in the
    Fantasy season. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1186&\"><B>Bert
    Emanuel</B></A>, WR DET - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nEmanuel (knee) is expected to play on
    Sunday against Chicago. However, he's too risky to start at this point in the
    Fantasy Football season. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1203&\"><B>Muhsin
    Muhammad</B></A>, WR CAR - Martin <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Muhammad (turf toe) will not play this
    week, and may miss the rest of the season. Isaac Byrd will likely start in his
    place again. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=27&\"><B>
    Seahawks</B></A>, DT SEA - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nCB Shawn Springs, who was suspended for
    the past four games, will not start on Sunday against San Diego. He may play a
    reserve role, however, but his playing time will likely be limited. </FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1871&\"><B>Todd
    Bouman</B></A>, QB MIN - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bouman will miss Sunday's game against
    Green Bay due to a thumb injury. Spergon Wynn will start in his place. </FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=187690&\"><B>Spergon
    Wynn</B></A>, QB MIN - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nWynn will start Sunday's game against
    the Green Bay Packers in place of the injured Todd Bouman. Wynn, who played in
    most of last week's loss to Jacksonville, is far too inexperienced to start this
    deep into the Fantasy season. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1041&\"><B>Drew
    Bledsoe</B></A>, QB NE - Free Agent <FONT SIZE=1>Updated 12/29/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>According to published reports, the Chicago
    Bears are interested in acquiring Bledsoe. With Tom Brady seemingly entrenched
    as New England's quarterback, it seems that Bledsoe has become expendable to the
    Patriots. The move would certainly improve the Bears' passing game, but no deals
    would likely be made until sometime in the spring. </FONT></FONT><BR><BR>\n<A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=133297&\"><B>Martin
    Gramatica</B></A>, K TB - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Gramatica has still not been ruled out
    for Saturday's game, although the Buccaneers have signed veteran kicker Doug Brien
    as insurance. Even if Gramatica can play, he will be a very risky Fantasy starter.
    </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1171&\"><B>Warrick
    Dunn</B></A>, RB TB - Martin <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Dunn's status is day to day with a toe injury. He is
    expected to play this week, but Mile Alstott has been the most productive back
    on the team in recent weeks. </FONT></FONT><BR><BR>\n<A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1310&\"><B>Michael
    Westbrook</B></A>, WR WAS - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Westbrook's status is day to day with a
    knee injury. He is expected to play this week. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=133322&\"><B>MarTay
    Jenkins</B></A>, WR ARI - Martin <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Jenkins may miss his second consecutive
    game with an ankle injury this week. Arnold Jackson would replace him as Arizona's
    third receiver.</FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=12366&\"><B>Brian
    Finneran</B></A>, WR ATL - Free Agent <FONT SIZE=1>\nUpdated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Finneran is listed as probable with a knee
    injury. He is expected to play this week. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1499&\"><B>Tyrone
    Davis</B></A>, TE GB - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Davis has been elevated to the No. 2 tight
    end slot over rookie David Martin. He will see a considerable amount of playing
    time now that he is healthy, because Green Bay employs many double tight end sets
    in the red zone. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1612&\"><B>Oronde
    Gadsden</B></A>, WR MIA - Matty <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nGadsden has been practicing this week
    and may be able to play. But his hamstring injury may limit his productivity.
    </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1069&\"><B>Steve
    McNair</B></A>, QB TEN - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>McNair was limited in practice on Thursday.
    He is still expected to play this week, but he is a risky Fantasy starter because
    he will be less than 100 percent healthy. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1236&\"><B>Jimmy
    Smith</B></A>, WR JAC - Frank <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Smith (flu) has missed practice time this week. He is
    still expected to play. </FONT></FONT><BR><BR>\n<A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1511&\"><B>Joe
    Horn</B></A>, WR NO - Matty <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Horn suffered a minor shoulder injury in practice on
    Thursday. He is expected to start this week. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=187642&\"><B>Aaron
    Shea</B></A>, TE CLE - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Shea (shoulder) has been placed on injured
    reserve. O.J. Santiago will continue to be Cleveland's No. 1 tight end while he
    is out. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=192266&\"><B>Jason
    Brookins</B></A>, RB BAL - Tori <FONT SIZE=1>Updated 12/28/01</FONT><BR>\n<FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Brookins has returned to practice and is
    listed as probable. But he still may not see any game action until Week 17.</FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1094&\"><B>Emmitt
    Smith</B></A>, RB DAL - Bass/Hull <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Micahel Wiley may miss this week's game
    with a hip injury. Smith is expected to appear on third downs this week as well
    as assuming his normal workload. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1859&\"><B>James
    Thrash</B></A>, WR PHI - Frank <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Thrash (ankle) returned to practice on Thursday. he is
    expected to play this week. </FONT></FONT><BR><BR>\n<A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1321&\"><B>Wesley
    Walls</B></A>, TE CAR - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Walls missed practice on Thursday with
    a knee injury. He may be a gametime decision this week. </FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=188183&\"><B>Maurice
    Smith</B></A>, RB ATL - Frank <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>A banged-up Smith Toe/knee)  will continue to start for
    the Falcons. But Dan Reeves has indicated Rodney Thomas will continue to get some
    work at halfback. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1077&\"><B>Bob
    Christian</B></A>, RB ATL - Free Agent <FONT SIZE=1>\nUpdated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Christian is day to day with a calf injury.
    He is expected to play this week. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1440&\"><B>Stephen
    Davis</B></A>, RB WAS - Bass/Hull <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Davis (knee) has returned to practice.
    He is expected to start this week. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1871&\"><B>Todd
    Bouman</B></A>, QB MIN - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bouman took a few snaps Thursday but didn't
    appear to meet coach Dennis Green's \"full strength\" criteria for starting against
    Green Bay.   Spergon Wynn is likely to start Sunday, though coaches didn't discuss
    the issue aft!\ner!\n Thursday's practice. Bouman didn't participate in the team's
    morning walk-through, when players work on plays without fully suiting up. And
    during the portion of the regular practice that reporters were allowed to watch,
    Wynn took more snaps than Bouman. A trainer said Wynn continued to take more snaps
    later in the closed portion of practice.  </FONT>\n</FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1152&\"><B>Jerome
    Bettis</B></A>, RB PIT - Giggles <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bettis, sidelined by a groin injury, returned
    to the practice field Thursday for the first time in a month. \"Still questionable,\"
    coach Bill Cowher said. \"He did more today. We'll see how he feels (Friday) and
    go from there. We'll take it day to day.\" </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=136&key=1393&\"><B>Doug
    Brien</B></A>, K TB - Free Agent <FONT SIZE=1>Updated 12/28/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nBrien signed a one-year contract Thursday
    night with the Tampa Bay Buccaneers, who will use him against Baltimore if Martin
    Gramatica can't kick this week. Gramatica strained his right hamstring during
    a 48-21 victory over the Saints last week. Coach Tony Dungy hasn't ruled him out
    for Saturday night's game against Baltimore, however the club wanted to have a
    backup plan in case the Pro Bowl kicker isn't ready. </FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=pro-player-updates&league=bige01&owner=69677&random=136&start=30&\">More
