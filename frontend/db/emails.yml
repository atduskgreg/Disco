  subject: Forbes Article-Gas Fired Power Plants
  body: ! "Don't know if you saw this already.  Interesting.\n\nKen\n\nIndigestion
    \nDaniel Fisher, Forbes Magazine, 10.29.01 \n\nAll those new natural gas-fired
    electric plants mean more gas demand, right? Maybe not.\nFor natural gas bulls,
    there was never a surer sign of good times to come than the order book at General
    Electric Corp. Backlogs in GE's Power Systems group almost tripled to $25 billion
    in the late 1990s as scores of utilities and freestanding power producers ordered
    natural gas turbines to supply the nation's growing appetite for electricity.
    Gas demand had to go up as all those shiny new turbines were connected to the
    grid. \n\nAh, but there was a flaw in that argument--one that is becoming glaringly
    clear as the price of gas plunges below $2 per million Btu at the wellhead from
    as high as $10 last year. (A million Btu of gas equals just about 1,000 cubic
    feet.) Those new gas plants were supposed to steal business from pollution-spewing
    coal units, which still supply half the nation's electricity. But in a painstaking
    study of 788 power plants that supply the bulk of U.S. electricity, Charles Studness,
    president of Studness Research, found quite the opposite could happen. \n\nStudness
    determined that 79% of the \"new\" electricity supplied to the grid over the past
    five years came from existing plants, mostly coal-fired units. And there's plenty
    more where that came from. Studness figures existing coal plants have the potential
    to increase output by 50 million megawatt-hours a year for the next five years,
    representing about half the expected 2.5%-a-year increase in demand. \n\nCoal's
    advantage over gas: It's cheap. Utilities paid an average of $1.20 per million
    Btu for coal last year, compared with $4.30 for gas (delivered). Even with depressed
    gas prices, many coal plants are still cheaper to operate. So while those new
    turbines being installed by Calpine (nyse: CPN - news - people) and other independent
    power producers, (see table, below) will burn a lot of gas, they will do it mostly
    at the expense of older gas plants that burn half again as much. \n\n \nAddressing
    a Burning Issue \nIf natural gas prices stay down or merely remain volatile it
    will help companies that burn, trade or store gas and hurt those that sell it
    or provide equipment to the industry. Overleveraged gas producers and service
    companies could have trouble making it through the downturn.  \n  \n\nWINNERS
    \ \t\t\tSales* ($bil) \tRemarks \nCalpine \t\t\t\t$4.6 \t\tIts gas power plants
    won't compete with coal for years \nChesapeake Energy \t\t0.9 \t\tHedged gas production
    through December 2003 \nDynegy \t\t\t43.4 \t\tOwns gas, coal power plants; stores,
    trades gas \nPeabody Energy \t\t2.7 \t\tWorld's largest coal company \n\nLOSERS
    \ \t\t\tSales* ($bil) \tRemarks \nDevon Energy \t\t\t3.3 Gas-heavy; \t$8 billion
    in ...debt  \nGeneral Electric \t\t129.5 \t\tSells gas turbines \nPioneer Natural
    Resources \t1.0 \t\t$1.5 billion in ...debt; 53% of production is gas \nTransocean
    SedcoForex \t1.9 \t\t$4 billion in debt; heavy gas-drilling exposure \n   \n*Latest
    12 months. Source: Market Guide via FactSet Research Systems. \n\n\"It's not our
    game to compete with coal or nuclear,\" says Ron A. Walter, senior vice president
    of San Jose, Calif.-based Calpine, which plans over the next few years to build
    gas-fired plants totaling 31,500 megawatts. \"It's our game to displace older
    gas.\" \n\nCombined-cycle gas turbines, which use hot exhaust gases from one turbine
    to generate steam to turn a second one, can transform 6,800 Btu of gas into a
    kilowatt-hour of electricity, enough to light one lightbulb for ten hours. The
    oldest gas plants burn as much as 13,000 Btu, and the national average is 10,500.
    Substitute enough new plants for old, and U.S. gas consumption, currently 62 billion
    cubic feet a day, could drop by as much as 1 billion cubic feet a day. \n\nThat
    scenario sounds unlikely to Stephen Bergstrom, president of Houston-based Dynegy,
    an energy-trading firm that also owns both coal- and gas-fired power plants. Dynegy's
    35-year-old coal plants are \"huge capital hogs,\" Bergstrom says, that cost ten
    times as much to maintain as modern gas units. Throw in the cost of scrubbers
    and other required pollution controls, and many smaller coal plants will have
    to be shut down, Bergstrom says. \n\nBut coal-plant owners can be ingenious. Witness
    Midwest Generation, a nonregulated subsidiary of Edison International that bought
    six coal plants from troubled Commonwealth Edison of Chicago in 1999. By changing
    operating procedures and burning a higher grade of coal, Midwest boosted output
    from the 40-year-old plants 12% last year--while reducing emissions. John Long,
    vice president and chief technical officer of the Midwest Generation unit, thinks
    he can coax another 15% increase out of those aging boilers over the next five
    years without running afoul of environmental rules. \n\nLong term, the bullish
    scenario still holds: Gas will displace coal. In the meantime, gas producers have
    a lot of bonds to retire. \n\n\n"
