  subject: ! '[Footballguys] Update # 128 10-18 Week 6 Passing Matchups'
  body: ! "\nHi Folks,\n\nHere's how I see the matchups this week.\n\nPLEASE NOTE:
    \  See the cheatsheets online at www.footballguys.com  for\nexactly where I rank
    players and to determine who to start.   I always\nreceive emails asking me how
    I can have a guy ranked highly on the\ncheatsheet but listed under a matchup that
    favors the Defense.   Just\nbecause one matchup may be more favorable than another,
    that doesn't\nnecessarily mean I'd start the player with the best matchup.   Peyton\nManning
    may have a horrible matchup one week but unless you're sitting on\nKurt Warner
    or Daunte Culpepper, Manning's your guy no matter who he's\nlining up against.
    \  The matchup info is meant to be just one more tool in\nyour box when it comes
    to deciding between players.\n\nNote:  I've used the player stats sorted by performance
    over the last four\nweeks extensively in developing these write-ups. Stats are
    provided by Mike\nHall's excellent FLM League Management Software.  http://www.fflm.com/
    for\nmore info.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nLocks:
    \ These games feature Defenses that should be overmatched against the\nOffense.\n\n\nNew
    Orleans Passing Game vs Atlanta Defense\n\nA good dose of the Atlanta Defense
    may be just what New Orleans and QB Aaron\nBrooks needed.   The Falcons are awful
    ranking # 31 in Passing Yards Allowed\nPer Game over the last four weeks.   They
    rank # 29 in Fantasy Points\nAllowed to QBs.   Brooks will be throwing to WRs
    Joe Horn and Willie\nJackson.   Albert Connell is there but not a big factor.
    \  Of course, the\nbiggest news from last week was the awakening of TE Cam Cleeland.
    \  He could\nplay a big role if he get's fired up.\n\n\nGreen Bay Passing Game
    vs Minnesota Defense\n\nYou have little choice but to start Brett Favre.   Last
    week, he hung 3 TDs\non the Ravens so I think he can handle the Vikings.   WR
    Antonio Freeman\nawoke from a slumber and did it in a big way.   The question
    of the week is\ncan he continue?   Part of his success can be attributed to his
    public\ndemand for more passes (which Favre said he approved of and made good
    on his\npromises to target Freeman more)   Although an ankle injury to WR Bill\nSchroeder
    was no doubt a factor as well.   It looks like Schroeder will play\nbut the ankle
    is still sore.   If Schroeder can go, both look to be a good\nstart against the
    Viking's defense ranked # 28 in Passing Yards Allowed Per\nGame over the last
    four weeks.   They're also # 28 in Fantasy Points Allowed\nto WRs.   TE Bubba
    Franks is a must start as it seems every pass he catches\nis for a TD.\n\n\nJacksonville
    Passing Game vs Buffalo Defense\n\nAfter a hot start, it seems like it's been
    forever since the Jaguars have\nscored a passing TD.   That should change this
    week as they face a soft\nBuffalo Defense that ranks # 25 in Passing Yards Allowed
    Per Game over the\nlast four weeks.   They're even worse when it comes to Fantasy
    Points\nAllowed to QBs ranking # 28.   Pretty much all the Jaguar skill positions\nlook
    good here.   WRs Jimmy Smith and Keenan McCardell are must starts.\nThey'll be
    too much for Cornerbacks Ken Irvin and Antoine Winfield.   TE\nKyle Brady is a
    nice play here too.   He was the target of 5 passes in week\n4.\n\n\nKansas City
    Passing Game vs Arizona Defense\n\nA game against Arizona may be just what the
    disappointing Chiefs need.\nTrent Green's been nowhere near as good as everyone
    (including us) hoped but\nI'm not sure it's all his fault.   He's had trouble
    keeping a WR Corps\nhealthy and teams are doubling and tripling TE Tony Gonzalez,
    their best\nplayer.   Priest Holmes has put a spark in the running game and that'll\nhelp.
    \  WR Derrick Alexander only caught one pass last week but he had 8\nthrown his
    way so he's getting the opportunities.   He'll likely make much\nbetter use of
    his chances this week against a Cardinal team that ranks # 22\nin Passing Yards
    Allowed Per Game over the last four weeks.   They rank # 26\nin Fantasy Points
    Allowed to QBs so Green could break out as well.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nTennessee Passing Game vs Detroit Defense\n\nSteve McNair awoke
    last week and played a very solid game against Tampa Bay\nthrowing for 230 yards
    and 1 TD.   He'll have a much easier time this week\nagainst a Lion team that's
    hurting in the secondary.   Detroit ranks # 13 in\nPassing Yards Allowed Per Game
    over the last four weeks but they're\nvulnerable.  They rank # 29 in Fantasy Points
    Allowed to WRs.   WR Kevin\nDyson is probably the best bet for WRs.   Derrick
    Mason is still nursing a\nbad ankle and his status isn't clear yet.   Chris Sanders
    could see time too\nand he's been targeted some lately.   Of course, the favorite
    receiver is\nstill TE Frank Wycheck.\n\n\nSt. Louis Passing Game vs New York Jets
    Defense\n\nJust start your Rams.   Warner, Holt, Bruce and probably Hakim and
    TE\nConwell all deserve starting status.   Until I see it again, I'm calling the\nGiants
    game of last week an aberration.   The Jets defense ranks # 20 in\nPassing Yards
    Allowed Per Game over the last four weeks but I'd start these\nguys against the
    AFC Pro Bowl Team.\n\n\nPittsburgh Passing Game vs Tampa Bay Defense\n\nThis could
    be an ugly game for the Steeler passing game.   Tampa plays\nprimarily zone defense
    which means Stewart will be forced to pick his spots\nfrom the pocket.   And we
    all know, the pocket is no friend to Stewart who\nis best when he can run a little.
    \  Man coverage allows a QB more freedom to\ntuck and run with defenders in coverage.
    \  He will face a tough Defense with\nthe talent to hold down WRs Hines Ward and
    Plaxico Burress.   On the plus\nside, Tampa's given up a lot of yards to the passing
    game though ranking #\n30 in Passing Yards Allowed Per Game over the last four
    weeks.   They rank #\n23 in Fantasy Points Allowed to QBs so the potential is
    there for Stewart to\ndo something, I'm just not sure what it'll be .\n\n\nCarolina
    Passing Game vs Washington Defense\n\nQB Chris Weinke gets better each week.   Is
    he playing well enough to carry\nyour team right now?   Probably not.   But he
    might start getting there.\nThe Redskins  rank # 24 in Passing Yards Allowed Per
    Game over the last four\nweeks.   Weinke's primary targets will be WR Muhsin Muhammad
    and TE Wesley\nWalls.   Both should have decent opportunities this week.   On
    the upside,\nWashington Cornerback Fred Smoot will likely be limited if he even
    plays\nwith a bad knee.\n\n\nDenver Passing Game vs San Diego Defense\n\nQB Brian
    Griese has complained of shoulder pain all week and missed early\npractices but
    says he'll play Sunday.   Gus Frerotte will go if Griese\ncan't.   Good luck getting
    a straight answer out of Skeletor Shanahan (love\nthat guy) but if I had to guess,
    I'd play him.   Weigh it out though if you\nhave another solid option of course.
    \  The Chargers are looking suddenly\nvery beatable after New England's Tom Brady
    hung 364 yards and 2 TDs on\nthem.   The key will be Eddie Kennison staying on
    a roll.   He takes the\nincredible pressure off Rod Smith and can stretch the
    defense keeping Safety\nRodney Harrison back where he belongs and off the line.
    \  San Diego ranks #\n18 in Passing Yards Allowed Per Game over the last four
    weeks but can\ndefinitely be thrown on.\n\n\nDetroit Passing Game vs Tennessee
    Defense\n\nWhat got into Charlie Batch?   Whatever it is, let's hope he can keep
    it up.\nHe posted some great numbers last week with 345 yards, 3 TDs and most\nimportantly,
    0 interceptions.   He'll try to keep it rolling against a\nsuspect Titan defense
    that's ranked # 27 in Passing Yards Allowed Per Game\nover the last four weeks.
    \  They're ranked # 24 in Fantasy Points Allowed to\nQBs.   Cornerback Samari
    Rolle is out again and that hurts.   Germane\nCrowell may not know when to run
    out of bounds but he can rack up the yards.\nLook for him to do it again.   Johnnie
    Morton will man the other spot and do\nwell.   In minor news, it looks like Herman
    Moore is done for the year with\na torn muscle in his hip.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nWashington Passing
    Game vs Carolina Defense\n\nAre you really down to this?   If so, Tony Banks may
    be ok this week.\nCarolina ranks # 26 in Passing Yards Allowed Per Game over the
    last four\nweeks.   And they're the worst team in the league in Fantasy Points
    Allowed\nto QBs.   Still though, I hate to think I'm putting too much faith in
    these\nguys.   WR Rod Gardner is getting more looks than anyone at this point.\nMichael
    Westbrook scored last week and maybe he can build on that.   TE\nStephen Alexander
    is out with a bad ankle.\n\n\nSan Diego Passing Game vs Denver Defense\n\nFlutie's
    fun to watch but make sure to understand this team is about RB\nLaDainian Tomlinson.
    \  I hear some comparisons to Denver's John Elway\nfinding a young Terrell Davis
    but this isn't the same.   Flutie just won't\nput up the stats consistently.   Curtis
    Conway, Tim Dwight and Jeff Graham\nare all seeing about the same amount of work
    and that makes it tough to pick\none.   Unfortunately, TE Freddie Jones has been
    very inconsistent and\nfrustrating for his owners.   I'm not sure that will change.
    \  The Broncos\nare pretty solid against the pass ranking # 12 in Passing Yards
    Allowed Per\nGame over the last four weeks.  They rank # 11 in Fantasy Points
    Allowed to\nQBs.\n\n\nPhiladelphia Passing Game vs New York Giants Defense\n\nWith
    a week off to prepare, look for the Eagles to come out firing.\nSomewhat like
    Green Bay did last week against Baltimore, look for them to\nfocus on the pass
    against a defense that is extremely good against the run.\nThey'll have their
    work cut out for them though.   The Giants pass defense\nhas been up and down.
    \  Of course, lately, they've been very up holding the\nhigh flying Rams to a
    mere mortal 15 points and no passing TDs.   That's\nstrong.   But they rank just
    # 18 in Passing Yards Allowed Per Game over the\nlast four weeks.   They're a
    little tougher on QBs ranking # 10 in Fantasy\nPoints Allowed to QBs.   Donovan
    McNabb has two solid under rated WRs in\nTodd Pinkston and James Thrash that can
    stretch the field.   TE Chad Lewis\nhas been seeing a lot of balls thrown his
    way and could do damage here.\n\n\nNew England Passing Game vs Indianapolis Defense\n\nTom
    Brady continues to impress as he gains confidence in the system.   He'll\ngo against
    the Colts this week who have to be wondering where their Super\nBowl aspirations
    have gone.   The key in my opinion is WR Terry Glenn who\nbrings an entirely new
    dimension to this team.   Brady threw the ball his\nway 14 times last week.   Troy
    Brown is a quiet option but he gets a ton of\ntargets (16 last week)   The Colts
    rank # 14 in Passing Yards Allowed Per\nGame over the last four weeks but rank
    # 8 in Fantasy Points Allowed to QBs.\n\n\nChicago Passing Game vs Cincinnati
    Defense\n\nI'm looking for Jim Miller to bounce back from an awful game last week\nagainst
    Arizona.   The Bengal defense is pretty solid ranking # 8 in Passing\nYards Allowed
    Per Game over the last four weeks.   They'll be without\nCornerback Rodney Heath.
    \  Corner Robert Bean is probable with a leg injury\nso he's likely less than
    100%.   The Bengals rank # 18 in Fantasy Points\nAllowed to QBs so that's some
    encouragement.   WR Marcus Robinson will have\na size advantage on the Bengal
    Corners and watch for Marty Booker who was\nthe target of more passes last week
    than was Robinson.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nNew
    York Jets Passing Game vs St. Louis Defense\n\nWith every passing week, it becomes
    more and more clear that this \"new\"\noffense is really just a slightly different
    way to get Curtis Martin the\nball.   And that's the smart move for Jet's fans.
    \  Vinny Testeverde draws a\npretty tough matchup this week in the Rams who rank
    # 9 in Passing Yards\nAllowed Per Game over the last four weeks.  They rank #
    19 in in Fantasy\nPoints Allowed to QBs.   Laveranues Coles has been getting plenty
    of looks\nand is a good play.   Wayne Chrebet will handle the intermediate stuff
    as he\nalways does.\n\n\nAtlanta Passing Game vs New Orleans Defense\n\nChris
    Chandler still has plenty left in the tank (as long as he can protect\nhis head)
    \  The Saints could cause trouble with an aggressive blitzing\ndefense that's
    recorded 12 sacks already.   That Super Dome floor isn't much\nsofter than the
    carpet covered concrete of the Georgia Dome so injury is\nalways a worry.   New
    Orleans is tough ranking # 11 in Passing Yards Allowed\nPer Game over the last
    four weeks.   They rank # 13 in Fantasy Points\nAllowed to QBs.   Look for Chandler
    to focus on Terance Mathis and Shawn\nJefferson as he did last week although Jefferson
    is risky listed as\nquestionable with ankle / toe problems.\n\n\nBuffalo Passing
    Game vs Jacksonville Defense\n\nWill the week off benefit Rob Johnson?   I really
    don't know.   You know by\nnow that I'm down on Johnson.   He does have two potentially
    very good WRs\nthough in Eric Moulds and Peerless Price.   Both have underachieved
    this\nseason and it's hard to know whether to blame them or Johnson.\nJacksonville
    is average defending the pass ranking # 15 in Passing Yards\nAllowed Per Game
    over the last four weeks.   They're much tougher in\nshutting down QBs though
    as they rank # 2 in Fantasy Points Allowed to QBs.\nCornerback Fernando Bryant
    is Questionable with a bad foot and that'll be a\nbig plus for the Bills if he
    can't go.\n\n\nCincinnati Passing Game vs Chicago Defense\n\nIt may not seem like
    a big deal, but the Bengals will miss WR Chad Johnson\nwho's out with a broken
    collarbone.   He was a true deep threat that took\nheat off of Darnay Scott and
    freed up Peter Warrick underneath.   We'll see\nhow they work without him.   Jon
    Kitna continues to play a Trent Dilfer like\n\"good enough to win\" game and I
    don't see that changing a lot.   The Bengals\nwould love to get games like last
    week's 201 yard, 1 TD and 0 interception\n(the biggie) out of Kitna.   This offense
    is all about RB Corey Dillon.\nThe Bears are tougher against the run than they
    are the pass.   Chicago\nranks # 19 in Passing Yards Allowed Per Game over the
    last four weeks.\nThey bring a tough pass rush with 11 sacks in their last 3 games.
    \  All in\nall, a pretty tough matchup.\n\n\nCleveland Passing Game vs Baltimore
    Defense\n\nGreen Bay showed last week one way to beat Baltimore was to concede
    the\nrunning game and focus on throwing the ball.   That's fine as long as you\nhave
    Brett Favre under center.   Tim Couch may one day be very good, but\nhe's a long
    ways from Favre today.   The Ravens rank # 10 in Passing Yards\nAllowed Per Game
    over the last four weeks so they can be thrown on.   Kevin\nJohnson has been hot
    for the Browns and Quincy Morgan is getting almost as\nmany balls thrown his way
    as Johnson.   The Ravens bring two very good\nCornerbacks in Duane Starks and
    Chris McAlister that'll make it a tough game\nfor the Browns.\n\n\nIndianapolis
    Passing Game vs New England Defense\n\nIf you can afford to bench Peyton Manning,
    you're deep enough at QB that you\ndon't need our help.   The Patriots are pretty
    tough ranking # 7 in Passing\nYards Allowed Per Game over the last four weeks.
    \  They also rank # 6 in\nFantasy Points Allowed to QBs.   I'd still start Manning
    unless I had a\ngreat option though.   He's just too liable to have a great game
    against\nanyone.   Same for Marvin Harrison.   Jerome Pathon is still very iffy
    for\nthis week and I'd avoid.   Rookie Reggie Wayne is still learning the ropes\nand
    had 3 passes thrown his way last week.  I'm not counting on a whole lot\nyet from
    him.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive Slam
    Dunks:  These games feature a very tough Defense posing major\nproblems for the
    Offense.\n\n\nTampa Bay Passing Game vs Pittsburgh Defense\n\nMust be something
    in the Nashville water that awoke both Steve McNair and\nBrad Johnson last week.
    \  Johnson finally listened to Keyshawn and threw him\nthe ball 17 times Sunday.
    \  Both Johnsons had strong games and hopefully the\nlight flicked on for Brad
    Johnson.   Jacquez Green had several looks but\nclearly, this is a Johnson and
    Johnson team now.   The Steelers are very\ntough against the pass ranking # 3
    in Passing Yards Allowed Per Game over\nthe last four weeks.   They rank # 3 in
    Fantasy Points Allowed to QBs as\nwell so it's pretty clear that it's a tough
    matchup for the Bucs.\n\n\nNew York Giants Passing Game vs Philadelphia Defense\n\nAfter
    a heartbreaking loss to the Rams, the Giants face a very tough Eagle\npass defense
    that's ranked # 1 in Passing Yards Allowed Per Game over the\nlast four weeks.
    \  They rank # 5 in Fantasy Points Allowed to QBs so it'll\nbe tough going for
    the Giants here.   QB Kerry Collins hasn't been anything\nspecial lately and look
    for the Eagles to continue their huge array of\nblitzes that they love.   He'll
    be throwing to Amani Toomer who needs to\npick up the pace he started with early.
    \  Ike Hilliard is back but still not\nseeing as many passes thrown his way as
    Joe Jurevicius.\n\n\nMinnesota Passing Game vs Green Bay Defense\n\nFor all the
    anti Viking talk, Culpepper continues to post some excellent\nFantasy Stats.   His
    rushing TDs are huge in many scoring systems.   Of\ncourse, the big question this
    week is the health of Randy Moss' ankle.\nCoach Denny Green came out this week
    and said Moss has been limited by the\neffects of his ankle sprain suffered before
    his rookie season.   I\npersonally would come up with something better than that...
    \  Denny Green is\na player's coach and it wouldn't surprise me at all if this
    were primarily a\nprotection move for his star WR.   I'd fully expect Moss to
    play but\ncertainly, he's a risk.   The Packers are very tough against the pass\nranking
    # 4 in Passing Yards Allowed Per Game over the last four weeks.\nThey're also
    # 4 in Fantasy Points Allowed to QBs.   With RB Michael Bennett\nout this week,
    the Vikings will likely be throwing all day so you know\nthey'll be getting the
    opportunities.   It's a very tough matchup though.\n\n\nArizona Passing Game vs
    Kansas City Defense\n\nPlummer's always a roll of the dice and this week isn't
    any different.\nHe'll face a KC defense that's very tough statistically against
    the pass\nranking # 3 in Passing Yards Allowed Per Game over the last four weeks.\nWhen
    it comes to Fantasy Points Allowed to QBs, they rank # 7.   David\nBoston is clearly
    Plummer's best option and he'll match up pretty well with\nthe Chiefs.  MarTay
    Jenkins and Frank Sanders will see some action but\nyou'll be hard pressed to
    start them I'd think.   Probably a risky matchup\nthis week for a Cardinal team
    that's suspect in talent to begin with.\n\n\nBaltimore Passing Game vs Cleveland
    Defense\n\nElvis Grbac returned back to reality last week with a disappointing
    game\nagainst the Packers.   He was held to 138 yards, 1 TD and 2 Interceptions\nalso
    suffering a neck injury / concussion.   He's listed as probable and\nshould improve
    upon those numbers this week but not by a lot.   The Browns\nare tough against
    the pass ranking # 6 in Passing Yards Allowed Per Game\nover the last four weeks.
    \  More impressively, they rank # 1 in Fantasy\nPoints Allowed to QBs.   Cornerbacks
    Daylon McCutcheon and Corey Fuller\nshould do a pretty nice job of matching up
    with WRs Travis Taylor and Qadry\nIsmail.   Of course, Shannon Sharpe is always
    a threat.   Bottom line, this\nis a tough matchup for Baltimore.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
