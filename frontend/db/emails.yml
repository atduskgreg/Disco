- id: 307
  subject: ! '[Footballguys] Update # 135 10-24 Rushing Game Matchups'
  body: ! "\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nToday's Update is
    brought to you by the guys at www.FFChamps.com\n\nHave Your Team Analyzed by an
    Expert\nSend us your roster, along with a brief explanation of your scoring system,\nstarter
    requirements and league size and we'll personally evaluate it for\nyou.  We'll
    tell you your strength's and weaknesses.  Who to cut, who to\ntrade and who to
    go after.  We'll take all the guesswork out of your next\nmoves.  Championships
    are not won at the draft, they are won in season, by\npaying careful attention
    to your roster.  We guarantee that we will give you\nthe insight that leaves your
    roster in better shape then when you start.\nClick www.ffcpi.com   to get the
    Team Analyzer.\n\nThese guys are good folks, check 'em out. - Joe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi
    Folks,\n\nHere's how I see the Rushing Game Matchups this week.\n\nPLEASE NOTE:
    \  See the cheatsheet online www.footballguys.com (when it's\nposted, Thursday)
    for exactly where I rank players and to determine who to\nstart.   I always receive
    emails asking me how I can have a guy ranked\nhighly on the cheatsheet but listed
    under a matchup that favors the Defense.\nJust because one matchup may be more
    favorable than another, that doesn't\nnecessarily mean I'd start the player with
    the best matchup.   Ahman Green\nmay have a horrible matchup one week but unless
    you're sitting on Edgerrin\nJames or Marshall Faulk, Green's your guy no matter
    who he's lining up\nagainst.   The matchup info is meant to be just one more tool
    in your box\nwhen it comes to deciding between players.\n\nStats are provided
    by Mike Hall's excellent FLM League Management Software.\nhttp://www.fflm.com/
    for more info.   Fantasy Points Allowed by position\nnumbers are from ESPN.com.\nLet's
    get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nRushing
    Game Matchups\n\n\nLocks:  These games feature Defenses that should be overmatched
    against the\nOffense.\n\n\nCarolina's Richard Huntley / Nick Goings / Fred Hoover
    vs New York Jets\nDefense\n\nWho didn't see an injury coming for Biakabutuka?
    \  Or Terry Glenn?   Or Fred\nTaylor?   I know there are lots of arguments out
    there that the \"injury\nprone\" tag is unjustified for some players but in my
    opinion, you shouldn't\nbe surprised to see guys like Biakabutuka go down.   Coach
    George Seifert\nhas said he's giving Huntley the \"Golden Opportunity\" as the
    starting RB\nthis week.   Let's see what he can do with it.   Can't think of a
    better\ndefense to run on than the pathetic Jets.   New York ranks # 31 in Rushing\nYards
    Allowed per Game over the last 4 weeks giving up a whopping 186\nrushing yards
    a game.   They rank # 30 in Fantasy Points Allowed to RBs.\nDon't underestimate
    the loss of OL Kevin Donnalley though.   He was a\nvaluable part of the line.
    \  One other semi troubling fact is that Brad\nHoover had 2 Red Zone rushes last
    week.   Still though, if there was ever a\nweek to start Huntley, this is it.\n\n\nDallas'
    Emmitt Smith vs Arizona Defense\n\nIt's hard to get too excited about Emmitt Smith
    these days but this is a\ngood matchup for him.   The Cowboys have had a week
    off and they'll be\nfacing the soft Arizona defense ranked # 26 in Rushing Yards
    Allowed per\nGame over the last 4 weeks.   They're # 28 in Fantasy Points Allowed
    to RBs.\nQB Anthony Wright has another week of practice under the belt and should
    be\nable to provide some passing threat to open the running game.   At least\nthat's
    the theory.   You've got to pick your spots with Smith and this looks\nlike a
    pretty good one if you've been considering playing him.\n\n\nIndianapolis' Edgerrin
    James vs Kansas City Defense\n\nStart James.   Yes, he's in a slump ranking just
    # 12 in Fantasy Points over\nthe last 3 games but you have to start him.  Especially
    against the Kansas\nCity defense that ranks # 29 in Rushing Yards Allowed per
    Game over the last\n4 weeks.   If you doubt a guy like James, remember he had
    7 Red Zone rushes\nlast week.   That's more than a lot of backs have for the season.
    \  He's\ngetting the opportunities.\n\n\nKansas City's Priest Holmes / Tony Richardson
    vs Indianapolis Defense\n\nPriest Holmes had another solid game last week against
    the soft Arizona\ndefense rushing for 85 yards on 15 carries (5.7 ypc)   This
    week, he'll face\nan equally bad Colt defense that ranks # 23 in Rushing Yards
    Allowed per\nGame over the last four weeks.   They rank # 29 in Fantasy Points
    Allowed to\nRBs.   DE Chad Bratzke is doubtful and that'll help Holmes.   For
    now, it\nlooks like Tony Richardson is being eased back into the mix.   Look to
    see\nwhat kind of role he'll take on there but for this week, I think it'll be\nprimarily
    Holmes again.\n\n\nNew York's Tiki Barber / Ron Dayne vs Washington Defense\n\nThe
    Giants Duo was less than impressive running the ball Monday night\nagainst Philadelphia.
    \ But the Redskins rush defense is a different story.\nWashington ranks # 30 in
    Rushing Yards Allowed per Game over the last four\nweeks.   They rank # 31 in
    Fantasy Points Allowed to RBs.   I'd expect a\nsimilar distribution in carries
    as we saw Monday night (Barber - 13 ,\nDayne - 16) and I'd expect both of them
    to have solid games against this\nhorrible defense.   Dayne is clearly the Red
    Zone rusher though.   He had 4\nattempts Monday vs just 1 Rushing attempt for
    Barber.  (Barber did have 2\npasses thrown to him in the Red Zone)\n\n\nNew York
    Jet's Curtis Martin vs Carolina Defense\n\nCurtis Martin ran well when he ran
    last week.   It's just that he didn't get\nto run enough.   Martin totaled 63
    yards on 14 carries (4.5) but he needs\nmore than 14 carries.   He'll get them
    this week against a Carolina defense\nthat ranks # 22 in Rushing Yards Allowed
    per Game over the last four weeks.\nCarolina was already thin at LB but with Hannibal
    Navies breaking his arm\nlast week, it's even worse now.   This could be a big
    day for Martin.\n\n\nSan Diego's LaDainian Tomlinson vs Buffalo Defense\n\nTomlinson
    is very good.   The Bills are not.   Buffalo ranks # 27 in Rushing\nYards Allowed
    per Game over the last four weeks.   They rank # 27 in Fantasy\nPoints Allowed
    to RBs.   If you can afford to bench Tomlinson, you probably\ndon't need any more
    help from here.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nBaltimore's Terry Allen / Jason Brookins vs Jacksonville Defense\n\nKeep
    an eye on the injury reports here as Terry Allen suffered a sprained\nankle last
    week and is iffy for Sunday's game.   Jason Brookins filled in\npretty nicely
    for Allen rushing 13 times for 46 yards (3.5 ypc).   He did\nhave a fumble though.
    \  Jacksonville's struggling and they're not getting a\nlot of help from their
    defense.   They rank # 20 in Rushing Yards Allowed\nper Game over the last 4 weeks.
    \  They're only slightly better in Fantasy\nPoints Allowed to RBs ranking # 16.
    \  There were lots of rumors floating\naround about the Ravens trying to trade
    for a RB.   They apparently don't\nfeel Allen / Brookins are enough to get the
    job done.   Keep an eye on this\nthrough the week to see if Allen can go.   If
    you have to submit your\nlineups by Thursday, I'd be leery of either back though.\n\n\nCincinnati's
    Corey Dillon vs Detroit Defense\n\nThe knock on Corey Dillon has always been his
    inconsistency.   He did little\nto quiet the critics Sunday with a 16 carry for
    30 yard (1.9 ypc) day\nagainst the Bears.   Although you have to give the Bears
    defense credit -\nthey're tough.  This week, he faces a much softer Lions unit
    that ranks # 16\nin Rushing Yards Allowed per Game over the last 4 weeks.   They're
    # 21 in\nFantasy Points Allowed to RBs.   I'm willing to discount last week's\nperformance
    as a testament to the Bears.   Dillon simply didn't matchup well\nwith the tough
    inside defenders of Chicago and I expect him to fare much\nbetter here.\n\n\nDenver's
    Mike Shanahan vs New England Defense\n\nTake your pick here.  The latest Terrell
    Davis news from Sports Illustrated\nis that he may be injured more than anyone's
    letting on.   And now ESPN's\nJohn Clayton is reporting that Olandis Gary may
    get the start over Mike\nAnderson in an effort to shake up the offense.   Sheesh.
    \ The Broncos are\nstruggling offensively to get much going.   They'll face a
    Patriot team on a\nmajor roll.   Although statistically, they're still giving
    up a ton of\nyards.   The Indy / New England box score from last week was a strange
    one -\nIndy loses 38-17 but has 484 total yards including 179 rushing.   The\nPatriots
    rank # 25 in Rushing Yards Allowed per Game over the last 4 weeks\nand also rank
    # 25 in Fantasy Points Allowed to RBs.   When Anderson ran\nlast week, he did
    pretty well gaining 50 yards on 11 carries (4.5 ypc)\nalthough he did have a fumble.
    \  11 carries won't get it done for you\nthough.   If I had to turn in a roster
    Thursday, I'd probably shy away from\nthe whole situation if I could even though
    I'd expect the Broncos as a team\nto run well on New England.\n\n\nDetroit's James
    Stewart / Lamont Warren vs Cincinnati Defense\n\nKeep an eye on this one as James
    Stewart suffered an ankle injury and his\nstatus is uncertain for this week's
    game.   Lamont Warren will go if Stewart\ncan't.   Neither player did a lot against
    Tennessee last week.   Warren had\n18 yards on 6 carries (3.0 ypc)   Stewart had
    17 yards on 9 carries (1.9\nypc)   The Bengal defense is enticing though as they
    rank just # 28 in\nRushing Yards Allowed per Game over the last 4 weeks.   They
    rank # 22 in\nFantasy Points Allowed to RBs.   It's likely a decision on who'll
    play may\nnot come till later this week so understand this is a risky call here
    if you\nmust decide now.\n\n\nPittsburgh's Jerome Bettis vs Tennessee Defense\n\nHow
    can you not start Jerome Bettis?   He ranks # 6 over the last 3 weeks in\nFantasy
    Points among RBs.   The Titans are improving their rush defense and\nnow rank
    # 10 in Rushing Yards Allowed per Game over the last four weeks.\nFor the year
    though, they rank # 26 in Fantasy Points Allowed to RBs.\nBettis is on a roll
    and I wouldn't want to be in his way come Monday Night\nat their new stadium.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nArizona's Michael
    Pittman vs Dallas Defense\n\nMichael Pittman continues to run well and that shouldn't
    change against\nDallas.   Don't forget about his receiving as he's rolled up 311
    total yards\nover the last 3 weeks.   Dallas is pretty average on defense ranking
    # 15 in\nRushing Yards Allowed per Game over the last 4 weeks.   They rank # 14
    in\nFantasy Points Allowed to RBs.  Thomas Jones did get 7 carries (and a TD)\nlast
    week but I think it'll be primarily Pittman here.\n\n\nMinnesota's Doug Chapman
    vs Tampa Bay Defense\n\nAgainst a very good Packer Defense last week, Chapman
    rushed for 90 yards on\n22 carries (4.1 ypc).   This week, he faces Tampa Bay
    which has fallen all\nthe way to # 21 in Rushing Yards Allowed per Game over the
    last four weeks.\nThey're tougher in Fantasy Points Allowed to RBs where they
    rank # 12 for\nthe year.   Pittsburgh rolled up 220 rushing yards against Tampa
    Sunday so\nthey can definitely be run on.   One note of concern is that Jimmy\nKleinsasser
    had 3 Red Zone rushing attempts last week compared to just 1 for\nChapman.   Chapman
    showed a great nose for the endzone in college so let's\nhope that Red Zone distribution
    starts to change.   Tampa has the tough\nreputation but I wouldn't be afraid of
    this matchup at all.\n\n\nNew Orleans' Ricky Williams vs St. Louis Defense\n\nOver
    the last 3 weeks, Ricky Williams is the # 4 RB in Fantasy Points.   He\nstarts
    this week for me regardless of the matchup.   St. Louis ranks # 11 in\nRushing
    Yards Allowed per Game over the last four weeks.   They rank # 17 in\nFantasy
    Points Allowed to RBs.   Certainly, the high powered Ram offense can\ntake a RB
    out of the game but the numbers show that teams have had some\nsuccess running
    on them.   I'll take my chances with Ricky.\n\n\nOakland's Charlie Garner vs Philadelphia
    Defense\n\nTyrone Wheatley could play this week but I'm doubting it.   I think
    it'll be\nCharlie Garner trying to carry the load.   The Eagles have the tough\nreputation
    but they rank just # 19 in Rushing Yards Allowed per Game over\nthe last four
    weeks and # 18 in Fantasy Points Allowed to RBs.   Part of\nthat is due to their
    very tough pass defense.   Oakland's coming off a bye\nweek while Philadelphia's
    coming off a short week following a Monday night\ngame.   Don't forget the team's
    ties here.   Jon Gruden and Charlie Garner\nare both former Eagles.   Bottom line
    - I like Gruden's ability to be able\nto create some situations for Garner to
    shine.\n\n\nSeattle's Shaun Alexander vs Miami Defense\n\nThe Miami defense has
    lost some luster ranking # 14 in Rushing Yards Allowed\nper Game over the last
    four weeks.   They're still tough though and having a\nhealthy Zach Thomas will
    be a big plus.   Thomas is mobile and a hard\nhitter.   Alexander is the top ranked
    RB in the league over the last 3 weeks\nwith 4 TDs in his 2 games.   Not sure
    he can keep that pace but you almost\nhave to start him this week.\n\n\nSt. Louis'
    Trung Canidate / Marshall Faulk vs New Orleans Defense\n\nAt this point, it looks
    like Faulk may sit another week and Canidate gets\nthe start again.   Coach Mike
    Martz is claiming he wants Faulk to be \"100%\"\nbefore returning.   Canidate's
    stellar play allows him that luxury.\nAlthough Canidate won't be surprising anyone
    after the huge game last week.\nAnd he doesn't get to play the Swiss Cheese Jets
    again.   New Orleans is\ntough defense ranked # 7 in Rushing Yards Allowed per
    Game over the last\nfour weeks but I'd still roll the dice on Canidate if you're
    needing a home\nrun.   He's got that breakaway potential to score from anywhere.
    \  He also\nhad 6 Red Zone rushing attempts which should put to rest any talk
    that he's\nnot big enough to handle the goalline carries.\n\n\nTampa Bay's Warrick
    Dunn / Mike Alstott vs Minnesota Defense\n\nWarrick Dunn says the injured foot
    / toe will bother him for a while but now\nhe's got a hamstring injury to worry
    about.   He hopes to be able to go this\nweekend although he was ineffective last
    week against Pittsburgh rushing for\n31 yards on 13 carries (2.4 ypc)   That won't
    cut it.   The Minnesota\ndefense is nothing special ranking # 17 in Rushing Yards
    Allowed per Game\nover the last four weeks.   They come in at # 13 in Fantasy
    Points Allowed\nto RBs.   Both the Tampa Bay WRs, Keyshawn Johnson and Jacquez
    Green are\nless than 100% for this game (and may even be unavailable - stay tuned)
    so\nthe Bucs may be forced to run the ball.   The Bucs haven't been scaring many\npeople
    through the air as it was and this will let the defense stack against\nthe run
    even more.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nChicago's
    Anthony Thomas / James Allen vs San Francisco Defense\n\nCoach Dick Jauron said
    Tuesday he \"doesn't want to be a one back team\" and\nthat even after Thomas'
    incredible performance Sunday, Chicago will still\nuse a RB tandem.   He said
    they'll be \"going with the hot hand\".   It's my\nguess you'll see Thomas have
    the hotter hand again this week.   Last week,\nhe rolled for 188 yards on 22 carries
    (8.5 ypc) and a TD.   He should have\nhad another TD as well getting tackled at
    the 1 after a 46 yard run.   San\nFrancisco is tough against the run ranking #
    6 in Rushing Yards Allowed per\nGame over the last 4 weeks.   Although they're
    just # 19 in Fantasy Points\nAllowed to RBs.   I like Thomas here but be leery
    that Dick Jauron is saying\nJames Allen will still see time.   It's important
    to note that last week was\nthe first week that James Allen did not get a Red
    Zone opportunity.   And it\nwas the first week that Anthony Thomas did get one.
    \  The writing is on the\nwall and it's my opinion that Jauron is trying to smooth
    feathers and keep\nAllen positive.\n\n\nMiami's Lamar Smith vs Seattle Defense\n\nThis
    could be a tough game for Lamar Smith.   He's a between the tackles\nrunner and
    the Seahawks may give him trouble.  DTs Chad Eaton and John\nRandle are a solid
    pair and MLB Levon Kirkland is tough.   Seattle ranks # 6\nin Rushing Yards Allowed
    per Game over the last four weeks.   They also rank\n# 6 in Fantasy Points Allowed
    to RBs.   Travis Minor could see more action\nas the Dolphins like his receiving
    abilities.   Smith is still a solid\nplayer but I'm not excited about this matchup.\n\n\nNew
    England's Antowain Smith vs Denver Defense\n\nAntowain Smith rushed for 71 yards
    on 21 carries (3.4 ypc) against a weak\nColt defense Sunday.   Denver is much
    tougher ranking # 13 in Rushing Yards\nAllowed per Game over the last four weeks.
    \  They're # 11 in Fantasy Points\nAllowed to RBs.   The Patriots are all about
    QB Tom Brady right now and I'd\nexpect him to stay the focus.   Smith will run
    just enough to keep the\ndefense semi-honest.   A decent matchup but certainly
    no cakewalk.\n\n\nPhiladelphia's Correll Buckhalter /  Duce Staley vs Oakland
    Defense\n\nTough to say for certain which back gets the bulk of the work but I
    think\nyou'll still see Buckhalter carry most of the load.   At least until Staley\nshows
    he's back and 100%.   Staley had just 3 carries Monday night but\nshould start
    slowly working his way back into game shape.   It won't be easy\nagainst a tough
    Raider Defense ranked # 9 in Rushing Yards Allowed per Game\nover the last four
    weeks.\n\n\nTennessee's Eddie George vs Pittsburgh Defense\n\nGeorge had been
    struggling.   Over the last 3 weeks, he's the 26th ranked\nRB.   Not what you'd
    expect out of him.   The task doesn't get any easier\nthis week against a very
    tough and aggressive Pittsburgh Defense that ranks\n# 8 in Rushing Yards Allowed
    per Game over the last four weeks.   They rank\n# 9 in Fantasy Points Allowed
    to RBs.   George is a power rushing RB who\ndoesn't match up very well with the
    Pittsburgh defense that's built to stop\nthe power game.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nBuffalo's Travis Henry vs San Diego Defense\n\nHenry is running
    hard but he's struggling to produce numbers worthy of your\nstarting lineup.   The
    Offensive Line just isn't creating much for him to\nwork with.   And he's not
    an ultra quick guy who can make something out of\nnothing.   Henry's best bulldozing
    through a hole that's opened and\npunishing tacklers but he's had little chance
    to do that.   I don't see this\nchanging much against a tough San Diego defense
    ranked # 4 in Rushing Yards\nAllowed per Game over the last 4 weeks.   They rank
    # 3 in Fantasy Points\nAllowed to RBs.   All Pro Linebacker Junior Seau is iffy
    for this game and\nthat will certainly help Henry if Seau can't go.   Although
    I still don't\nlike this matchup.\n\n\nJacksonville's Stacey Mack vs Baltimore
    Defense\n\nFred Taylor misses another game.   Like that's news.   Stacy Mack is
    no Fred\nTaylor and unfortunately, they'll be facing a Baltimore defense that's
    as\ntough as ever, despite their record.   The Ravens rank # 1 in Rushing Yards\nAllowed
    per Game over the last 4 weeks.   They also rank # 1 in Fantasy\nPoints Allowed
    to RBs.   Avoid Mack unless you're in a real pinch.  On the\nsubject of Taylor,
    I'm getting a lot of email and I honestly am not hearing\nany more than you apparently
    are (or aren't)   Jacksonville is keeping it\nclose to the vest.   They're saying
    it's possible he'll play next week but\nthat's just a guess at this point.   The
    injury appears to be very serious\nand it's not looking too good.   Not a lot
    you can do at this point though\nif you're a Taylor owner as his trade value's
    already hit rock bottom.\nHang on and hope for the best.\n\n\nSan Francisco's
    Garrison Hearst / Kevan Barlow vs Chicago Defense\n\nChicago continues to rise
    up the defensive charts with a stifling run\ndefense.   Last week, they held Corey
    Dillon down.   Over the last 4 weeks,\nthey rank # 3 in Rushing Yards Allowed
    per Game.   DTs Keith Traylor and Ted\nWashington do a great job of clogging up
    the middle while MLB Brian Urlacher\nis a proven run stopper.   The advantage
    for Hearst and Barlow over Dillon\nis that they run outside more often but still,
    a very touch matchup.\n\n\nWashington's Stephen Davis New York Giants Defense\n\nDavis
    can't seem to find the endzone but he continues to run hard and pile\nup some
    yards.   Over the last 3 weeks, he's gathered 257 total yards which\nis solid.
    \  This looks like a tough week for him though as the Giants rank #\n2 in Rushing
    Yards Allowed per Game over the last four weeks.   They rank #\n4 in Fantasy Points
    Allowed to RBs.   Davis is the kind of guy who'll likely\ngo off when you least
    expect it but this doesn't look like a good matchup to\nme.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow late\ntonight.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
