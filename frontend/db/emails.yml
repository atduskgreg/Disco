    \n<td width=\"600\" valign=\"top\"> \n<b><font face=\"Arial\" size=\"+1\" color=\"#163786\">
    \n<a name=tip2> \n<!-- Second tip title goes here --> \nGame-by-Game Analysis\n</font></b><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Second tip text goes here -->\nGo to <b><i>Players,
    Game Log</i></b> to see how a particular player did\nin each game this season.
    The player's statistics in the\ncommon categories will be displayed for each game.
