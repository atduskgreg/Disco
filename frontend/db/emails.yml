  subject: ! '[Footballguys] BREAKING NEWS - Marcus Robinson OUT For Season'
  body: ! "Robinson Done for Season\n\nEntire story:   http://espn.go.com/nfl/news/2001/1022/1267465.html\n\nClipped
    from the ESPN.com article:\n\nCHICAGO -- The Chicago Bears are off to a surprising
    4-1 start, but their\nlatest victory may have come at a high price.\n\nESPN Radio
    1000 in Chicago is reporting that Bears wide receiver Marcus\nRobinson suffered
    a torn anterior cruciate ligament and medial collateral\nligament in his left
    knee in Sunday's win over the Cincinnati Bengals and\nwill miss the rest of the
    season.\n\nRobinson had to be carted off the field with six minutes left in the
    first\nhalf after he injured the knee. The Bears did not disclose the severity
    of\nthe injury after the game.\n\nThe reported injury is a major blow for Robinson,
    who was coming off back\nsurgery after missing the final four games of the 2000
    season with a bulging\ndisc.\n\nRobinson ranked second on the team with 23 catches
    for 269 yards and two\ntouchdowns this season.\n\nRookie David Terrell, Chicago's
    first-round pick, and Dez White likely will\nshare the starting receiver's spot
    in Robinson's absence. Marty Booker is\nthe Bears' leading receiver with 30 receptions
    for 331 yards and three\ntouchdowns.\n\nRobinson, 26, emerged as one of the top
    receivers in the NFL in 1999,\nsetting a Bears single-season record with 1,400
    yards receiving and 84\nreceptions along with nine touchdowns. Robinson's yardage
    total was second\noverall in the NFC.\n\nIn 11 games last season, Robinson had
    55 catches for 738 yards and five\ntouchdowns.\n\nThe Bears have won four straight
    games for the first time since 1995 and\nmatched their best start since 1991 with
    Sunday's 24-0 blanking of\nCincinnati.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW
    \ ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nClearly a tough break.   Rookie David Terrell
    looked like a guy ready to\nelevate his game to the \"next level\" yesterday.
    \  Now his rapid development\n(and production) will be a necessity instead of
    a luxury.   More as we hear\nit.\n\nThanks to Footballguy Paul Troy for the lead
    on this one.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
