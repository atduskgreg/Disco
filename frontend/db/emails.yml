    Conway</B></A>, WR SD - Free A!\nge!\nnt <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nConway had a solid game, posting four
    catches for 117 yards against New England. He is slowly becoming Doug Flutie's
    favorite target, and is becoming a much more reliable Fantasy player than in years
    past. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=1663&\"><B>Antowain
