    src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/pixel.gif\"
    width=\"5\" height=\"3\" border=\"0\" alt=\"\"></td>\n<!-- #####  END HEADER ####-->\n\t\n<!--
    ##****TIPS AND TRICKS****##-->\n\t\n    <td valign=\"top\">\n\t<img src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/insider/common/tnt_topbracket.gif\"
    width=\"163\" height=\"25\" border=\"0\" alt=\"\"><br><br>\n\t\t<span class=\"line\">\t<b>Proper
    Props</b><br></span><img src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/insider/volume_01/issue_05/kids.jpg\"
    width=\"163\" height=\"126\" vspace=\"5\" border=\"0\" alt=\"\">\n<span class=\"line\">Terrific
    props are usually available and can greatly add to the overall atmosphere and
    theme of your picture. This is an especially nice touch for holiday photography
    - for example, the inclusion of the pumpkin pie in the image above strengthens
    the concept of a festive family feast, and enhances the photo's sense of fun and
    whimsy.</span>\n<br>\n\n<br>\n<span class=\"line\"><b>Time to Reflect?</b><br></span>\n<img
    src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/insider/volume_01/issue_05/nasa.jpg\"
    width=\"163\" height=\"126\" vspace=\"5\" border=\"0\" alt=\"\">\n<span class=\"line\">Always
    be aware of your reflection or shadow in the picture. Sometimes it's a distraction,
    and sometimes it adds greatly to the image. You may recall the famous shot of
    astronaut Buzz Aldrin in full space walking garb complete with reflection of fellow
    astronaut and photographer Neil Armstrong. (Photo Credit: NASA)</span>\n<br>\n\n<br>\n<span
    class=\"line\"><b>Let There Be Light</b><br></span>\n<img src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/insider/volume_01/issue_05/sunrays.jpg\"
    width=\"163\" height=\"126\" vspace=\"5\" border=\"0\" alt=\"\">\n<span class=\"line\">If
    you're shooting on an overcast day, wait for the sun to dart through the clouds.
    According to meteorologists, this happens, on average, in spurts every two to
    three minutes. You typically get a thirty-second opportunity for a more interesting
    and illuminated image.<br></span>\n<br>\n<br>\n<span class=\"line\"><b>Member
    Suggestion (NEW!)</b><br>\nIf you don't want to invest in, or carry a large flash
    diffuser for steady shots, try using a 'space blanket' instead (available at most
    camping stores). They're lightweight and very inexpensive, and the reflective
    Mylar surface is perfect for bouncing a light source on to your subject. - Jim
    Best<br>\n<br>\nHave you got a tip or trick? <a href=\"mailto:editor@imagestation.com?subject=I
    have a tip/trick!\">Tell our editor.</a> If we use your tip you'll get credit
    by name.<br></span>\n<br>\n<br>\n<hr align=\"center\" width=\"150\" size=\"1\"
    \ color=\"#000066\"><br>\n<span class=\"line\"><b>Monthly 'Photo of the Day' Winner</b><br></span>\n<img
    src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/insider/volume_01/issue_05/pod.jpg\"
    width=\"163\" height=\"126\" vspace=\"5\" border=\"0\" alt=\"\">\n<span class=\"line\">Congratulations
    to member <b>pbasu</b> for winning October's 'Photo of the Day'\ncontest with,
    'Enjoying Fall'. We'll be sending your Sony CLI&Eacute;&#153; handheld\nout right
    away!<br>\n<br>\nDon't forget, you can win too - just submit your best photo to
    the 'Photo of\nthe Day', and you could win your own Sony CLI&Eacute; handheld
    entertainment\norganizer. <a href=\"http://www.imagestation.com/content/pod/pod_submit.html\">Click
    for details.</a></span>\n\n\t\n\t<img src=\"http://a1060.g.akamai.net/f/1060/597/30m/www.imagestation.com/images/insider/common/tnt_botbracket.gif\"
    width=\"163\" height=\"8\" border=\"0\" alt=\"\">\n\t</td>\n\t\n<!-- ##****TIPS
