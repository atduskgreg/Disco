- id: 303
  subject: ! '[Footballguys] BREAKING NEWS - Warrick Dunn Likely Out - Keyshawn Johnson
    Better'
  body: ! "Warrick Dunn Likely Out - Keyshawn Johnson Better\n\nEntire Story:\nhttp://www.buccaneers.com/newsroom/newspage.asp?newsid=1754&backpage=\n\nClipped
    from the Buccaneers Website:\n\nFriday's practice at One Buccaneer Place started
    without running back\nWarrick Dunn, which means Sunday's game probably will, too.\n\nDunn
    was still in the training room when the Tampa Bay Buccaneers began to\npass and
    run the ball late Friday morning, and though he joined the team\nonfield a few
    minutes later, it was in sweats and running shoes.\n\nAfterward, Head Coach Tony
    Dungy made it clear that he does not expect Dunn\nto play against the Vikings
    this weekend, and the same holds true for WR\nJacquez Green (groin strain).\n\n\"Warrick
    did not practice and Jacquez didn't practice,\" said Dungy. \"I would\nsay there
    be doubtful, but other than that we have a shot to have everyone\nelse.\n\n\"Really,
    Warrick and 'Quez, unless they had a miracle recovery, probably\nwould not play.
    Right now, we're saying doubtful. We haven't ruled them out,\nbut we're as close
    to that as we can be, I guess.\"\n\nFriday is often the best determinant for a
    player's readiness for Sunday,\nand neither Dunn nor Green looked close to ready
    for the final full-scale\npractice of the week. Dungy was concerned both about
    their productiveness on\nSunday and their potential for further injury.\n\n\"Today
    they couldn't go, couldn't run,\" he said. \"Unless they can run full\nspeed by
    Sunday, we shouldn't play them. If they're not running full speed,\nit's tough
    to get anything done and you are more vulnerable (to injury).\"\n\nThis is the
    Buccaneers' final season as part of the NFC Central Division,\nbut Dunn keeps
    seeing dates on his farewell tour cancelled. A foot sprain\nsuffered against Minnesota
    a month ago caused him to miss the Bucs' home\nopener with Green Bay on October
    7. In that contest, FB Mike Alstott carried\n15 times for 77 yards, including
    a late-game 39-yard breakaway that scored\nthe winning points in a 14-10 decision.
    It is likely that Alstott will be\nthe primary ballcarrier again this Sunday against
    the Vikings, though\nrunning backs Aaron Stecker and Rabih Abdullah may also get
    their shots.\n\nWith Dunn entering the season as the designated number one rusher
    for the\nBucs' new offense under coordinator Clyde Christensen, Alstott has found
    his\ncarries somewhat limited. He has averaged just over six carries per contest\nso
    far, picking up 132 yards and one touchdown on 31 carries. He has\naveraged an
    impressive 4.3 yards per carry.\n\nWide receiver Keyshawn Johnson, who started
    the week as questionable but has\nsince been upgraded, also continued his path
    towards playing against the\nVikings.\n\n\"Derrick practiced today and went through,\"
    said Dungy. \"He's doing fine and\nshould be okay by game time, I think. Keyshawn
    practiced and went through.\nWe'll see how they are tomorrow but they look like
    they could be able to\nplay.\"\n\nThat would mean the Bucs would still have the
    NFC's leading receiver in the\nlineup, though his starting mate, Green, will probably
    sit the game out. If\nhe does, fifth-year wideout Reidel Anthony would take his
    place. Anthony has\n34 career starts with the Buccaneers, two more than Green.\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nThis pretty
    much sums it up.   Alstott moves up of course.   Keyshawn does\nas well.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
  from: bryant@cheatsheets.net
  sent_time: 0.0
- id: 304
  subject: ! '[Footballguys] BREAKING NEWS - Brookins Looking Like a Starter'
  body: ! "Hi Folks,\n\nHere's the latest on the Raven Running Back situation.\n\nBrookins
    Looking Like the Starter\n\nEntire story:   http://www.sunspot.net/sports/football/bal-sp.ravensnotes\n\nClipped
    from the Paul McMullen and Jamison Hensley article:\n\nAfter he was released by
    the Ravens and Oakland Raiders last year, Jason\nBrookins hooked up with the Jacksonville
    Jaguars' practice squad.\nBrookins could get his first NFL start against those
    same Jaguars on Sunday\nat PSINet Stadium.\n\nThe NFL landscape keeps shifting
    for Brookins, the 25-year-old running back\nwho was just trying to win a permanent
    spot on the Ravens' roster when\ntraining camp began. A season-ending knee injury
    to Jamal Lewis put Brookins\nin the game plan, and a less serious malady affecting
    Terry Allen had coach\nBrian Billick and the 6-foot-2, 225-pound player talking
    yesterday as if he\nwould be Sunday's starter.\n\nAllen is listed as questionable
    on the injury report because of the sprained\nankle that knocked him out of Sunday's
    loss to the Browns. A second-half\nterror in impressive wins over Denver and Tennessee,
    Brookins went down as\nmeekly as the rest of the Ravens in Cleveland, where his
    five carries after\nhalftime netted 6 yards.\n\n\"This is a different role for
    him,\" Billick said. \"He's going to have to\nhold up the whole game. That's something
    you think more about. He'll be a\nlittle hyped up. I'll have to calm him down
    a little bit, but stamina is\nsomething you're more concerned about.\"\n\nAfter
    seeing little first-half action in the first four games, Brookins\naveraged 5.7
    yards a carry in the second halves against the Broncos and\nTitans. After Allen
    went down early in Cleveland, Brookins entered and had\neight rushes for 40 yards
    by halftime, and he scoffed at the suggestion that\nfatigue played a part in his
    late dropoff.\n\n\"It wasn't so much that I was tired, Cleveland's defense just
    buckled down\nin the second half,\" said Brookins, who was taken off the injury
    report\nbecause his shoulder injury responded to treatment. \"We had to start
    passing\nthe ball, and if I could have gotten the ball more, maybe we would have
    had\nmore rushing yards.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ]
    ] ] ] ] ] ] ] ] ] ] ]\n\n\nWe've been hyping Brookins for a while but he'd never
    been able to move\nTerry Allen out of the way.   Here's his chance.   Clearly,
    back off of\nAllen and if you're ready to roll the dice a bit, take a shot on
    Brookins.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
