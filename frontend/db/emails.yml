  subject: ! '[Footballguys] BREAKING NEWS - TD Says He''s "On Schedule To Play Sunday"'
  body: ! "The latest for you twisting in the wind Denver RB owners.\n\nQuestions
    on Davis' Health Linger\n\nEntire story:\nhttp://www.rockymountainnews.com/drmn/broncos/article/0,1299,DRMN_17_857787,\n00.html\n\nClipped
    from the Aaron Lopez article:\n\nTerrell Davis has enough trouble staying healthy
    without other people\ncreating new injuries for him.   Five weeks removed from
    arthroscopic knee\nsurgery, the Denver Broncos running back was taken by surprise
    Wednesday\nwhen told of news reports saying he may have a stress fracture in his
    leg\nand could be lost for the season.\n\n``At this point in time, I'm on schedule
    to play this Sunday,'' Davis said.\n\nDavis, who has missed five games this year
    and 29 since 1999, admitted that\nhis right knee remains sore, but he has been
    well enough to play on the\nscout team the past two weeks.\n\nHe was part of Denver's
    offense Wednesday as the Broncos (3-3) prepared for\nthis week's game against
    the New England Patriots (3-3). Davis was listed as\nquestionable on the weekly
    injury report.\n\n``Some days he feels good, other days he feels bad,'' coach
    Mike Shanahan\nsaid. ``Is he going to be back this week? Until he actually says,
    `Hey I'm\nready to go and I'm close to 100 percent,' it's all speculation.''\n\nThe
    speculation was rampant Wednesday when the CNNSI.com and the Baltimore\nSun reported
    that a potential trade between Denver and the Baltimore Ravens\nfell through because
    of uncertainty about Davis' health.\n\nBoth stories, citing unidentified NFL and
    Ravens officials, said the Broncos\nwere reluctant to trade backup running back
    Olandis Gary because they were\nworried Davis may not return this season.\n\nThe
    Internet report said Davis may have personally quashed the deal by\ntelling Shanahan
    he was unsure about his status for the rest of the season.\nDavis denied speaking
    with Shanahan about the trade.\n\n``It's difficult because my knee is sore. Can
    I say my knee will never be\nsore again? I can't comment on things I have no control
    over,'' Davis said.\n``As far as it being a stress fracture, at this point, no
    it's not. Does it\nget sore at times? Yes it does, but I don't know what that
    means.''\n\nFinally thought to be healthy, Davis ran for 101 yards in Denver's\nseason-opener
    but needed surgery 10 days later to remove debris from his\nknee. Tests since
    Sept. 20 have shown Davis' legs to be structurally sound.\n\n``We check everything
    out,'' Shanahan said. ``Every X-ray or MRI we've given\nhim has been negative,
    but we'll keep on looking at it, and hopefully he'll\nbe back some time this season.
    But I can't give you a time frame because I\ndon't know.''\n\nIn the meantime,
    the Broncos will continue to use Gary and Mike Anderson in\nthe backfield. Both
    have maintained that they are merely keeping Davis' spot\nwarm until he returns
    to health.\n\n``He's really frustrated. Everyone would be,'' Gary said. ``He's
    got a thing\nwhere he wants to get back on the field and show his critics and
    the guys\nwho have supported him alike that he's back, and he's 100 percent.''\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nWe told
    you this morning to be leery of the \"unnamed Raven sources\" and that\nyou could
    expect a rebuttal / denial from Denver.   Here it is pretty much\nlike clockwork.
    \  What to believe?   I believe it's a very dicey situation\nhere and I'd avoid
    it if I could.   If you can't, it's my guess (and it's\nhonestly a guess) that
    this week you'll see mostly Anderson with Gary having\nan increased presence and
    very little Terrell Davis.\n\nSomething tells me we'll be talking about this soon...\n\nJoe\n\nThanks
    to Footballguy Darren Patz for pointing me to this one.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
