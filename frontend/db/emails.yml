- id: 560
  subject: ! 'FW: Classes'
  body: ! "Just a reminder.  Classes begin Monday the 15th.  They will be in room
    3321 from 3 to 4.  \nThanks,\n\n -----Original Message-----\nFrom: \tMahmassani,
    Souad  \nSent:\tTuesday, October 09, 2001 3:05 PM\nTo:\tPlachy, Denver; Cuilla,
    Martin; Storey, Geoff; Yawapongsiri, Virawan; Kinsey, Lisa; Donohoe, Tom; Ruscitti,
    Kevin; Lewis, Andrew H.; Williams, Jason (Trading); Frihart, Bryant; Tucker, Patrick;
    Giron, Darron C.; Pollan, Sylvia S.; Murrell, Russell E; Culotta, Lindsay; O'Malley,
    Justin; Love, Phillip M.\nCc:\tLuce, Laura; Hogan, Irena D.; Shively, Hunter S.\nSubject:\tRE:
    Classes\n\nClasses have been moved.  We will begin classes on 15th and end on
    the 26th. \nThanks\n -----Original Message-----\nFrom: \tMahmassani, Souad  \nSent:\tWednesday,
    October 03, 2001 3:47 PM\nTo:\tPlachy, Denver; Cuilla, Martin; Storey, Geoff;
    Yawapongsiri, Virawan; Kinsey, Lisa; Donohoe, Tom; Ruscitti, Kevin; Lewis, Andrew
    H.; Williams, Jason (Trading); Frihart, Bryant; Tucker, Patrick; Giron, Darron
    C.; Pollan, Sylvia S.; Murrell, Russell E; Culotta, Lindsay; O'Malley, Justin;
    Love, Phillip M.\nCc:\tShively, Hunter S.; Luce, Laura\nSubject:\tClasses\n\n\nI
    spoke to the professors and we decided that the Midcontinent class will be held
    Monday's and Wednesday's from 3:00 to 4:00, Ontario class will be held Tuesday's
    and Thursday's at the same time.  \n\nClasses will commence Monday 8, 2001, and
    will continue until Thursday 19, 2001.  Midcontinent test will be held on Monday
    the 22nd and Ontario test will be held on Tuesday the 23rd.\n\n\nPlease e-mail
    any suggestions, conflict, registry.  \n\nThanks"
