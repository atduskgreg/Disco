    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Batch had a huge game against Minnesota,
    throwing for 345 yards and three scores. He's still not worth starting on a weekly
    basis despite the performance, but he might now warrant a reserve role in deeper
    leagues. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=187388&\"><B>Bubba
