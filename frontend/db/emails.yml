  subject: ! '[Footballguys] Breaking News - Trouble for A-Train?'
  body: ! "Entire story:\nhttp://chicagosports.com/bears/content/story/0,1984,168218,00.html\n\nClipped
    from the John Mullin article:\n\nThe Bears are preparing to play one of the NFL's
    poorest defenses against\nthe run but may face that defense without their No.
    1 running back.\n\nRookie tailback Anthony Thomas is questionable with a strained
    hamstring\nthat has bothered him for the last couple of weeks, got a little worse
    in\nthe win over Tampa Bay and could eventually cause coaches to hold him out
    of\na game to let it heal.\n\nThomas did not practice Wednesday and his status
    for Sunday night's game at\nMinnesota will not be determined until closer to game
    time.\n\n\"I can't say when I really did it,\" Thomas said. \"It just bothered
    me a\nlittle more at the end and halftime when you rest on it awhile.\"\n\nInjuries
    are part of every week's preparations and players become accustomed\nto playing
    with pain and injury. But with a playoff berth possible, the\nBears may bench
    Thomas to let the hamstring get closer to full strength.\n\n\"We could get there,\"
    said coach Dick Jauron. \"You definitely don't want to\ndo that, but any player
    that's out there that has an injury that causes them\nto not only be not as effective
    as they can be but also risks further\ninjury, you don't want to expose him to
    that. We'll just have to monitor\nthat really closely.\"\n\n\n[ [ [ [ [ [ [ [
    [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nJust passing along.
    \  Realize the Bears are thinking now much further past\njust this game.   Dick
    Jauron knows Anthony Thomas will be a big part of\ntheir playoff success and he
    may be thinking conservatively here.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
