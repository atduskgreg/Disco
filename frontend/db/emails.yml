- id: 500
  subject: Program Changes
  body: ! "\nAs you know, this is an unprecedented time in Enron's history.  We must
    adapt our employee programs to fit the immediate needs of our company during this
    time of transition.  It is especially difficult to announce the immediate suspension
    of the following programs.\n\n?\tClickAtHome - Enron has suspended the ClickAtHome
    program.  The program will no longer accept new participants, PC orders, or Internet
    service orders.  Orders submitted and confirmed prior to November 20, 2001 will
    be honored.  Enron will also discontinue subsidized Internet service.  Effective
    January 1, 2002, employees who are currently subscribers to subsidized Internet
    service will be switched to the regular commercial rate of their service provider
    and be responsible for the entire cost of the service.\n?\tMatching Gifts and
    Volunteer Incentive Program (VIP) - Enron's Matching Gift program and VIP grants
    have been suspended indefinitely.  As we consider the immediate needs of all employees
    during this trying time, it is appropriate that we discontinue the dollar for
    dollar match for charitable contributions as well as cash donations recognizing
    employees' volunteer hours with non-profit organizations.  Matching Gift or VIP
    submissions received prior to November 20 will be honored.\n\nWe regret that we
    have had to make these changes.  We must continue to look for ways to reduce operating
    expenses through this transition period.\n  "
  from: no.address@enron.com
  sent_time: 0.0
- id: 501
  subject: ! '[Footballguys] Pittman Correction - Happy Thanksgiving - Joke'
  body: ! "Quick note for you Pittman owners I may have worried with my comment about\nThomas
    Jones scoring the Goalline TD.\n\nI'd forgotten my buddy Jim from Arizona had
    told me this:   Michael Pittman\nwears contact lenses and had a problem with one
    of his contacts at the\ngoalline so Jones came in.   If Pittman had not had the
    problem, he would\nhave likely gotten the score that Jones did.  (Hope none of
    you Pittman\nowners lost by a TD last week...)\n\nThanks Jim for keeping me straight.\n\nActually,
    I'm using that goof as a chance for David and I, along with the\nFootballguys.com
    staff, to wish you a very Happy Thanksgiving.   It's a\nalways a time for reflecting
    on the things we're thankful for and I know\nI've got more than I can count.   Hope
    you do too.   Have a great day and\ntravel safely if you're going anywhere.\n\nAnd
    not to beat up on our Detroit faithful (and I know there are LOT of you\nguys),
    but thought I'd share this one with you if you haven't heard it.\nDavid sent to
    me this morning:\n\nThere is a mama lion, a daddy lion & a baby lion.  The mama
    lion & the daddy\nlion were having a lot of fights so they decided to get a divorce.\n\nThe
    lion family goes in front of a judge to decide custody of the baby lion.\nThe
    judge asks the baby lion \"Do you wanna live with mama lion?\"   The baby\nlion
    answers \"No mama lion beats me.\"  The judge said \"All right, do you\nwanna
    live with daddy lion?\"  The baby lion answers \"No daddy lion beats me\nworse.\"\n\nThe
    judge asks \"who do you wanna live with then?\"\n\nThe baby answers  \"The Detroit
    Lions.  They don't beat anybody...\"\n\nHave a great weekend all.   Cheatsheets
    to follow soon.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
