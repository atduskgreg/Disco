- id: 548
  subject: ! '[Footballguys] BREAKING NEWS - Edgerrin James 2nd Opinion No Better
    Than 1st'
  body: ! "Entire story:   http://espn.go.com/nfl/news/2001/1115/1278717.html\n\nKnee
    Injury Sidelines James for Rest of Season\n\nThe second opinion sought by Edgerrin
    James on his damaged left knee, and\nobtained in the last few days, has confirmed
    the worst -- the Indianapolis\nColts star tailback is out for the remainder of
    the season.\n\nESPN.com has learned through various league sources, including
    several close\nto the two-time league rushing champion, that James has been apprised
    he\nwill require surgery to repair a torn anterior cruciate ligament.\n\nThat
    determination was made by noted South Florida orthopedic surgeon John\nUribe,
    the second specialist to examine James' knee. James, who was injured\nin an Oct.
    28 game at Kansas City, has missed Indianapolis' last two games.\n\nESPN's Chris
    Mortensen first reported Monday that James was likely out for\nthe year.\n\nThe
    team's first-round pick in the 1999 draft, James, 23, had played in 38\nconsecutive
    games until the injury.\n\nWhile club officials continue to concede only that
    James will miss the next\n2-3 weeks and suggested reports he is lost for the rest
    of the season are\npremature, the tailback has told several teammates his 2001
    campaign is\nover.\n\nAlthough the timing could change, James tentatively plans
    to confirm the\ninjury and announce details of the surgery and for his subsequent\nrehabilitation
    at a press conference next Tuesday.\n\nA date for the surgery, which will be performed
    by Dr. Uribe, has not yet\nbeen set. But the rehabilitation period is expected
    to be 6-8 months and\ncould mean that James will not be totally rehabilitated
    in time for the\nstart of training camp next summer.\n\nJames is familiar with
    Uribe, the team doctor at the University of Miami,\nwhere the Colts tailback played
    collegiately, and apparently has great faith\nin his judgment.\n\nThe fourth overall
    player selected in the '99 draft, James led the league in\nrushing as a rookie
    (1,553 yards) and then again for the 2000 season (1,709\nyards). His total of
    3,262 yards is the second-most ever by a player in the\nfirst two seasons of his
    career.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ]
    ] ]\n\n\nConfirms what we reported to you earlier from ESPN's Chris Mortensen.\n\nHere's
    what Bill Polian said after it was first reported James was done for\nthe season
    three days ago:  \"So I turned my computer on. I read the report\non ESPN and
    I just kind of chuckled. I don't know where they get this\ninformation.   \"It
    (the report) is a lot of uninformed speculation from\npeople who are uninformed,\"\n\nEvidently,
    we weren't as uninformed as he thought...\n\nWhat this means for you is that Dominic
    Rhodes has a chance to shine.   He's\ngot a nicked shoulder but is reportedly
    set to play this weekend and will be\nlooking to make the most of his opportunity.
    \  Keep a close eye on this one.\n\nThanks to Footballguy Joe Profaizer for pointing
    me to this one.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
