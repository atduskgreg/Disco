    of other cities across\nAmerica that you can travel to with these Last-Minute
    Weekend Deals.\nRemember, you can take off in as little as three hours at\n<a
    href=\"http://www.bestfares.com/travel/desks/story.asp?id=41214\">\n<br>\nhttp://www.bestfares.com/travel/desks/story.asp?id=41214</a>\n<br>\n<br>\n<br>\n<b>\nHAWAII
