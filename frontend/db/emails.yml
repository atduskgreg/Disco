  subject: MSDN Flash, Volume 5, Number 20, October 22, 2001
  body: ! "=================== MSDN Flash ====================\n\nAll the developer
    news from Microsoft in one e-mail. For more information, tools, and community
    resources, visit MSDN Online at http://msdn.microsoft.com/\n\n==================================================\n\nLast
    week you may have received a Special MSDN Flash which identified you as a past
    Developer Days attendee, and indicated you are not currently subscribed to our
    regular MSDN Flash newsletter. Although the salutation identified recipients as
    being Dev Day 2000 event attendees the message was intended for all recipients.
    Receiving this email indicates that you are subscribed to the MSDN Flash email
    newsletter. We hope you will be able to attend the Dev Days 2001 event on November
    6 or 8. To cancel your subscription to this newsletter, or stop all newsletters
    from microsoft.com, read the directions at the bottom of this message.\n\nTABLE
    OF CONTENTS\n\nI. PRODUCT AND TECHNOLOGY NEWS\n\nII. NEW FOR MSDN SUBSCRIBERS
    \n\nIII. NEW WEB RESOURCES \n\nIV. TRAINING AND BOOKS \nA) MICROSOFT .NET DEVELOPER
    TRAINING \nB) FEATURED BOOKS\n\nV. SUPPORT\nA) KNOWLEDGE BASE ARTICLES \n\nVI.
    DEVELOPER WEBCASTS &amp; CHATS\nA) MSDN WEBCASTS\nB) SUPPORT WEBCASTS\nC) MSDN
    CHATS\n\nVII. DEVELOPER EVENTS -- LOCAL IN U.S. AND CANADA\n\nVIII. DEVELOPER
    EVENTS - NATIONAL -- U.S.\nA) MICROSOFT EVENTS\nB) INDUSTRY EVENTS\n\n=================================================\nI.
    PRODUCT AND TECHNOLOGY NEWS\n=================================================\n\n*
    Microsoft CEO Steve Ballmer Talks About Visual FoxPro 7.0\nIn this two-minute
    video, Microsoft CEO Steve Ballmer discusses features and enhancements in Visual
    FoxPro version 7.0 -- including support for XML Web services and Microsoft SQL
    Server, as well as improved integration with other Microsoft products.  \nhttp://msdn.microsoft.com/vfoxpro/prodinfo/ballmer.asp\n\n*
    VFP DevCon 2001 Keynote: Visual FoxPro 7.0 and Beyond\nView the keynote session
    given by Microsoft Visual FoxPro team members Ken Levy, Randy Brown, and Calvin
    Hsia on September 10, at Advisor VFP DevCon.\nhttp://msdn.microsoft.com/vfoxpro/technical/articles/vfp7/default.asp\n\n*
    Get and Stay Secure: Microsoft Unveils Major Security Program \nComputer security
    over the Internet is a worldwide concern fundamental to the way we live and do
    business. To help ensure this security, Microsoft is mobilizing its people and
    resources in the Microsoft Strategic Technology Protection Program -- which integrates
    products, services, and support. \nhttp://www.microsoft.com/security/\n\n\n=================================================\nII.
    NEW FOR MSDN SUBSCRIBERS\n=================================================\n\n*
    Now Available: Managed Newsgroups for MSDN Subscribers\nLaunched October 15, MSDN
    now offers managed newsgroups for .NET technologies. Available to all MSDN Universal,
    Professional, Enterprise, and Operating System subscribers, there are now over
    150 newsgroups that customers can receive an accurate and timely response from
    Microsoft Support Professionals within 72 hours. http://msdn.microsoft.com/subscriptions/resources/support.asp\n\n=================================================\nIII.
    NEW WEB RESOURCES \n=================================================\n\n* Reliable
    Messaging with MSMQ and .NET\nhttp://msdn.microsoft.com/library/default.asp?url=/library/en-us/Dnbda/html/Bdadotnetasync2.asp?frame=true\n\n*
    Creating a Singleton Service with Visual Studio .NET\nhttp://msdn.microsoft.com/library/default.asp?url=/library/en-us/Dnvs700/html/Creatsingserv.asp?frame=true\n\n*
    Introducing Microsoft UDDI Developer Edition and Microsoft UDDI .NET SDK 1.5 Beta\nhttp://msdn.microsoft.com/library/default.asp?url=/library/en-us/Dnuddi/html/IntroUddi1point5.asp?frame=true\n\n*
    The .NET Show: .NET Does Windows\nMark Boulter and Jamie Cool share a new application
    deployment model that is built into the .NET Framework. \nhttp://msdn.microsoft.com/theshow/\n\n*
    Microsoft and Unicode\nPresentations about Unicode and Microsoft development solutions
    from the 19th Unicode conference. \nhttp://www.microsoft.com/globaldev/Presentations/19th_Unicode_Conf.asp\n\n=================================================\nIV.
    TRAINING AND BOOKS\n================================================= \n\nA) MICROSOFT
    .NET DEVELOPER TRAINING \n\n* Microsoft .NET Developer Training Available near
    you\nDuring this two-day seminar, talented instructors will demonstrate step-by-step
    the building of an entirely new intranet application utilizing existing XML Web
    services on the Internet. Register today at a location near you for only U.S.$499
    with RSVP code 40271. (U.S. Only)\nhttp://www.microsoft.com/training/devtraining\n\n*
    DevelopMentor is offering Training .NET for the Microsoft PDC 2001\nOctober 20-21,
    Los Angeles, CA\nThis unique, two-day session, presented by Don Box and Chris
    Sells will give developers attending the PDC a better understanding of the CLR
    and HTTP-based technologies, such as ASP.NET and XML Web services. \nhttp://www.develop.com\n\n*
    Windows NT/2000/XP internals class \nDecember 11-13, Austin, TX\nMark Russinovich
    and David Solomon present their three-day Windows NT/2000/XP Internal Architecture
    class covering the major topics in their book Inside Windows 2000 3rd edition
    (process &amp; thread internals, memory management, I/O, file systems, security,
    etc). Early bird discount deadline is November 13. \nhttp://www.sysinternals.com/seminar.shtml
    \n\n* Brent Rector's Wiseowl Training \nAuthor/Instructor Brent Rector provides
    customized courses and hand-on workshops in  .NET as well as ASP.NET, XML, ATL,
    and COM+. \nhttp://www.wiseowl.com/conferences/courses.aspx\n\n* Intensive. NET:
    Inside the Common Language Runtime \nNovember 5-8, Boston, MA, event ID 103076245\nIntensive
    .NET takes a detailed look at managed and unmanaged execution, memory management,
    security, and remoting, threading, and more.\nhttp://www.microsoft.com/usa/events/\n
    \n* Visual Studio .NET eSeminar\nNovember 14, 11:00 A.M.-Noon (PST)\nLearn more
    about Visual Studio .NET, Microsoft's comprehensive tool for rapidly building,
    integrating, and operating XML Web services and applications.  \nhttp://ms.corpsoft.innoviacorp.com/ibuilder/home.asp?eventid=40\n\n\nB)
    FEATURED BOOKS\n\n* Microsoft .NET My Services Specifications\nGet ahead of the
    development curve with this first look at the Microsoft XML message interface
    (XMI) architectural specification and the .NET My Services security model and
    services.\nhttp://www.microsoft.com/mspress/books/5800.asp\n\n* Microsoft C# Language
    Specifications\nTake a detailed look at the internal architecture of the groundbreaking
    new C# language with this in-depth book. It reveals the full functionality of
    C# to enable you to write applications for Microsoft .NET.\nhttp://www.microsoft.com/mspress/books/5490.asp\n\n*
    Programming Data-Driven Web Applications with ASP.NET\nWritten by Donny Mack and
    Doug Seven, this book provides you with all the tools to manage your data efficiently.
    Some of the materials covered include ASP.NET, server-side controls, ADO+, XML,
    and SOAP. Use discount code MSDN Flash.\nhttp://www1.fatbrain.com/asp/bookinfo/bookinfo.asp?theisbn=0672321068&amp;vm=&amp;p=msdn&amp;s=30423\n\n*
    Database Programming with Visual Basic .NET\nThe premier resource for developers
    who want to master database programming, from Microsoft MVP author Carsten Thomsen.
    Beginning with an overview of database concepts, this book then covers relational
    databases, ADO.NET, IDE, Message Queuing, Stored Procedures, UserMan, exception
    handling, and much more. Use discount code MSDN Flash. http://www1.fatbrain.com/asp/bookinfo/bookinfo.asp?theisbn=1893115291&amp;vm=&amp;p=msdn&amp;s=30423\n\n=================================================\nV.
    SUPPORT\n=================================================\n\nA) KNOWLEDGE BASE
    ARTICLES\n\n* Q305716  - Title: BUG: COM+ Component Subscribing to IComMethodEvents
    Causes Loop\nhttp://support.microsoft.com/support/kb/articles/Q305/7/16.ASP?LN=EN-US&amp;SD=msdn&amp;FR=0
    \n\n*Q305727 - Title: PRB: No Interfaces Appear When You Add Registered Components\nhttp://support.microsoft.com/support/kb/articles/Q305/7/27.ASP?LN=EN-US&amp;SD=msdn&amp;FR=0
    \n\n*Q296397  - Title: FIX: MS DTC Fails to Handle the \"COMMITTED\\n PULL\\n\"
    TIP Command\nhttp://support.microsoft.com/support/kb/articles/Q296/3/97.ASP?LN=EN-US&amp;SD=msdn&amp;FR=0\n\n*Q292818
    - Title: FIX: COMTIIntrinsics Property Is Not False by Default\nhttp://support.microsoft.com/support/kb/articles/Q292/8/18.ASP?LN=EN-US&amp;SD=msdn&amp;FR=0\n\n=================================================\nVI.
    DEVELOPER WEBCASTS &amp; CHATS\n=================================================\n\nA)
    MSDN WEBCASTS\n\nMore information on Web casts can be found at http://www.microsoft.com/usa/webcasts.\nAll
    Web casts are from 11:00 A.M.-12:30 P.M. Pacific Time.  \n\n* DEVT1-31: How to
    Build Multi-Threaded Applications in .NET - 300\nOctober 16\nLearn how to build
    multi-threaded applications using the Microsoft .NET Framework. Topics like thread
    synchronization and locking will be explored. \nhttp://www.interwise.com/live/viewclass.asp?id=316\n\n*
    DEVT1-32: How to Develop an End-to-End Application with .NET - 300 \nOctober 23\nThis
    session walks through the creation of a complete working example using Microsoft
    .NET Enterprise Server products. The session will focus on the integration points
    of each product and how they fit into the complete .NET design paradigm.\nhttp://www.interwise.com/live/viewclass.asp?id=316\n\n*
    DEVT1-35: How to Use New COM+ Features in Windows XP - 200\nOctober 30\nSee how
    to turn an existing COM+ application into an XML Web Service with just a few clicks.
    Topics include increased manageability with partitions, enhanced scalability with
    application recycling, and improved reliability through memory gates. \nhttp://www.interwise.com/live/viewclass.asp?id=317\n\n
    * DEVT1-36: Side-by-Side Assemblies and Isolated Applications - 200\nNovember
    13\nLearn about the Windows XP solution to DLL versioning conflicts. Consider
    using this technology to create Isolated Applications and develop Side by Side
    Assemblies. \nhttp://www.interwise.com/live/viewclass.asp?id=318\n\nB) SUPPORT
    WEBCASTS\n\n* Data Transformation Services Package Scheduling - An Inside Look\nOctober
    23, 10:00 A.M. Pacific daylight time \n* New Features in XML for Microsoft SQL
    Server 2000 Web Release 2\nNovember 6, 10:00 A.M. Pacific daylight time http://support.microsoft.com/support/default.asp?PR=webcst&amp;FR=0&amp;SD=MSDN&amp;LN=EN-US&amp;CT=SD&amp;SE=NONA\n\nC)
    MSDN CHATS\n\n* Visual Studio .NET CLR\nOctober 17, 2:00 P.M.-3:00 P.M. Pacific
    daylight time\nhttp://msdn.microsoft.com/chats/\n\n\n=================================================\nVII.
    DEVELOPER EVENTS -- LOCAL IN U.S. AND CANADA\n=================================================\n\nGULF
    COAST: South Texas and Louisiana\n\n* DevDays 2001\nNovember 8, Tampa, FL\nhttp://msdn.microsoft.com/events/devdays\n\n*
    X-Day in South Florida Features DevDays Content\nNovember 16, Davie, FL\nThis
    is sponsored by Microsoft, Homnick Systems, and the Gold Coast Users Group.\nhttp://homnick.com\n\nLooking
    for local events in your area of the U.S.? Please confirm your zip code at http://register.microsoft.com/REGWIZ/forms/Pic.asp?DC=1\n\n=================================================\nVIII.
    DEVELOPER EVENTS -- NATIONAL \n=================================================\n\nLook
    for a complete listing of developer conferences in the U.S. at http://msdn.microsoft.com/events/\n\nA)
    MICROSOFT EVENTS\n\n* Microsoft Professional Developers Conference (PDC) 2001\nOctober
    22-26, Los Angeles, CA\nThe .NET effect -- experience it.  Find out what's next
    for the Microsoft .NET Platform, .NET My Services (code name \"HailStorm\") and
    XML Web Services. \nhttp://msdn.microsoft.com/events/pdc\n\n* Microsoft Developer
    Days (DevDays) 2001 - Win an Xbox\nNovember 6 or 8, in 32 U.S. cities\nSee how
    Visual Studio .NET simplifies your ability to create XML Web services and .NET
    applications to integrate a multitude of disparate systems. This one-day conference
    is U.S.$99. Register today and a colleague gets in for free. And all attendees
    are eligible to win an Xbox game system, one per city. Use Mail Code E-BW496.\nhttp://msdn.microsoft.com/events/devdays\n\nB)
    INDUSTRY EVENTS\n\n* ASP.NET Tech Summit\nNovember 28-30, New Orleans, LA\nDiscover
    how to build scalable, secure, real-world Web sites with ASP.NET through intensive
    sessions that drill deep into .NET's core. Learn how to configure ASP.NET for
    better performance, migrate from ASP to .NET, build Web services with SOAP, optimize
    ASP.NET, and much more.\nhttp://conferences.devx.com/webbuilder/asp.asp\n\n\n\n
