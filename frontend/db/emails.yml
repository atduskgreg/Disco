    Muhammad</B></A>, WR CAR - Martin <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Muhammad's ribs are still sore after taking
    a few shots during Sunday's game against New Orleans. Coach George Seifert expects
    him to play, but he may be somewhat limited. Unless his status improves by the
    end of the week, Fantasy owners may want to consider benching Muhammad if at!\n
    a!\nll possible. </FONT></FONT><BR><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=235174&\"><B>Chris
    Weinke</B></A>, QB CAR - Tori <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Weinke missed practice on Wednesday due to a thigh injury.
    However, Head Coach George Seifert expects the rookie quarterback to start on
    Sunday against Washington. If you need a quarterback this week, Weinke is a good
    choice facing a terrible Redskins' defense. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1189&\"><B>Terance
    Mathis</B></A>, WR ATL - Frank <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Mathis (hand) returned to practice on Wednesday. He is
    expected to start on Sunday against New Orleans, but he's only worth starting
    in deeper leagues from a Fantasy perspective. </FONT></FONT><BR><BR><A HREF!\n=\"!\nhttp://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1255&\">\n<B>Shawn
    Jefferson</B></A>, WR ATL - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Jefferson (toe) returned to practice on
    Wednesday. He is expected to be in the starting lineup on Sunday against New Orleans,
    but he's too unreliable to use Fantasy-wise. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=12506&\"><B>Ryan
    Leaf</B></A>, QB DAL - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Leaf worked with he first team offense
    during practice on Wednesday. He was filling in for Anthony Wright, who was given
    the day off to rest his swollen right knee. Leaf will have his chance to win the
    starting job in Dallas, but he has no real Fantasy value at this time. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=194!\n76!\n8&\"><B>Troy
    Hambrick</B></A>, RB DAL - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR>\n<FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Now that Robert Thomas is gone for the
    year, Hambrick is expected to become Dallas' starting fullback. He's shown flashes
    of brilliance at times, but his value as a Fantasy player is still minimal at
    this point. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=235196&\"><B>Michael
    Bennett</B></A>, RB MIN - Matty <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bennett is listed as doubtful for Sunday's
    game against Green Bay due to a right ankle injury. Expect Doug Chapman to get
    the start, with Travis Prentice serving as his backup. Don't use Bennett this
    week.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=12576&\"><B>Randy
    Moss</B></A>, WR MIN - Russell <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica!\n\">!\n<FONT SIZE=2>\nMoss is listed as questionable for Sunday's game
    against Green Bay with a right ankle injury. While we normally tell you to start
    him every week, this is one matchup we wouldn't activate him for unless it becomes
    completely clear he will start.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=4719&\"><B>Shane
    Matthews</B></A>, QB CHI - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>The Bears re-signed Matthews on Tuesday.
    He returns to his old backup QB job and isn't worth adding to your Fantasy roster.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1097&\"><B>Terrell
    Davis</B></A>, RB DEN - JWillie <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>According to published reports, Davis would
    like to return to the lineup S!\nun!\nday at San Diego. He has recovered from
    a knee injury, and Broncos Head Coach Mike Shanahan wants him to return by November
    4. We don't recommend you use Davis this week, although this development also
    makes it tough to recommend you start any Broncos running back.</FONT>\n</FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=134327&\"><B>Stacey
    Mack</B></A>, RB JAC - Hunter <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Mack will get a lot of carries this week but don't expect
    him to be too productive. He only gained 17 yards on nine carries in the Jaguars'
    previous. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1235&\"><B>Keenan
    McCardell</B></A>, WR JAC - Neal/McKay <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>McCardell struggled in his first few games
    back from injury, but looked like his old self in the previous game. Look for
    McCardell to play well this week and catch a lot of passes.  </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owne!\nr=!\n69677&random=3347&key=1230&\"><B>Sean
    Dawkins</B></A>, WR JAC - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT>\n<BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Dawkins will have a tough time against
    Buffalo this week. He will catch of couple of passes but won't find his way into
    the end zone. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1032&\"><B>Mark
    Brunell</B></A>, QB JAC - JWillie <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Brunell is no longer being bothered by
    headaches and is expected to play in Week Six. Look for him to throw for over
    200 yards and a score.   </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1356&\"><B>Kyle
    Brady</B></A>, TE JAC - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Brady is expected to play in this week's
    game despite a hip injury, and is listed as probable. He won't be too productive
    i!\nf !\nhe does play. Brady only has five catches this season. </FONT></FONT><BR><BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1236&\"><B>Jimmy
    Smith</B></A>, WR JAC - Frank <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Smith has been very consistent this season. Look for
    him to catch several passes and score a touchdown against Buffalo.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1222&\"><B>Herman
    Moore</B></A>, WR DET - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Moore will miss the remainder of the season
    after tearing a muscle in his hip during Sunday's game at Minnesota. \"We're disappointed
    the injury is much worse than we thought,\" Lions Head Coach Marty Mornhinweg
    said. \"We believed it was a minor pull, but the MRI showed a significant tear
    in the muscle.\" Drop Moore if he was on your Fantasy team. Lar!\nry!\n Foster
    assumes the No. 3 receiver job in Detroit.</FONT></FONT><BR><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1140&\"><B>Tyrone
    Wheatley</B></A>, RB OAK - Giggles <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>According to published reports, Wheatley
    will miss three to four weeks with a right knee sprain. The veteran back was beginning
    to lose carries to Charlie Garner before he was hurt.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1149&\"><B>Charlie
    Garner</B></A>, RB OAK - Russell <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>The <i>Contra-Costa Times</i> points out
    Garner has apparently supplanted Tyrone Wheatley as the team's \"workhorse\" back.
    The trend was apparent before Wheatley was reported to miss three to four weeks
    with a knee injury.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.spor!\nts!\nline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=235216&\"><B>Travis
    Henry</B></A>\n, RB BUF - Martin <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Henry told the <i>Buffalo News</i> he plans
    to have minor surgery on both knees after the season. Henry has tendinitis in
    both knees, but it will not affect him during the regular season.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1662&\"><B>Jay
    Riemersma</B></A>, TE BUF - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>The <i>Buffalo News</i> says the Bills
    want to get Riemersma more involved in the offense now that tackles Jonas Jennings
    and John Fina are healthy again. Riemersma was being asked to block more often
    early in the year, but he will now become more involved in the passing game.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=12612&\"><B!\n>J!\nerome
    Pathon</B></A>, WR IND - Tori <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\">\n<FONT SIZE=2>It is not clear if Pathon (foot) will be able to play
    this week against the Patriots. Pathon missed Sunday's game against Oakland. Reggie
    Wayne would start in Pathon's place if he cannot play again.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1711&\"><B>Dedric
    Ward</B></A>, WR MIA - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>The <i>Miami Herald</i> says Ward had his
    foor placed in a boot because he had a problem with stress protection. The Dolphins
    do not know when he will return.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1094&\"><B>Emmitt
    Smith</B></A>, RB DAL - Bass/Hull <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>According to the <I>Dallas Morning Star</I>,
    Smith could end up splitting !\nmo!\nre carries with Troy Hambrick in the coming
    weeks. Head Coach Dave Campo believes the two backs complement each other very
    well, and that the move will keep Smith fresh for a longer duration on game day.
    </FONT>\n</FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=12181&\"><B>Stephen
    Alexander</B></A>, TE WAS - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Alexander underwent an MRI on his injured
    right ankle Monday, which revealed a high sprain. He is expected to miss at least
    two weeks of action due to the injury, so be sure to reserve him if he is still
    on your roster. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=12623&\"><B>Michael
    Pittman</B></A>, RB ARI - Matty <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Pittman, who suffered a concussion during
    Sunday's loss to Chicago, is expected to practice on Tuesday. His status for this
    weekend's game against Kansas City is questionable, but he is expected to play.
    </FONT></FONT><BR><!\nBR!\n><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=3347&key=1798&\">\n<B>Greg
    Clark</B></A>, TE SF - Free Agent <FONT SIZE=1>Updated 10/17/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Clark went through his most extensive workout
    since undergoing surgery on his right hamstring three weeks ago. \"It was encouraging,\"
    Clark told the <I>Contra Costa Times</I>. \"I ran (a half mile). I never could
    do any of that before the last surgery (which removed his semitendonosis tendon).
    The most I could do was jog two minutes. It's an amazing difference in comparison.\"
    Head Coach Steve Mariucci doesn't know when Clark will be healthy enough to make
    his season debut, however, but he did rule Clark out for their Oct. 28 game against
    Chicago.  </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=pro-player-updates&league=bige01&owner=69677&random=3347&start=30&\">More
    Updates</A><TABLE WIDTH=100% BORDER=0 CELLPADDING=1 CELLSPACING=0 BGCOLOR=\"#000099\"><TR><TD
