  subject: ! '[Footballguys] Update - Todd Bouman to Start'
  body: ! "Clipped from the article from Kevin Seifert, Star Tribune\n\nentire article:
    \ http://www.startribune.com/stories/510/915564.html\n\nVikings quarterback Todd
    Bouman, declaring that the injured thumb on \nhis throwing hand is much better,
    said today he's ready to go Sunday \nagainst the Jacksonville Jaguars.\n\n\"I
    took all of the snaps today,'' said Bouman, who has moved up to \nstartiang quarterback
    after Daunte Culpepper injured his knee. \"The \nthumb is a little sore, but I'll
    be ready to go on Sunday.\"\n\nBouman continued: \"I've come a long way the last
    couple of days. With \nall of the treatment I have gotten, I can squeeze the ball
    and I can \nthrow pretty much anything I want to throw, so I don't foresee it
    \nbeing a problem.\"\n\nThe St. Cloud State product injured his thumb in the team's
    27-24 \nloss last Sunday to Detroit. \n\nBouman has had limited practice action
    this week. Backup Spurgeon \nWynn has taken more snaps the past few days, and
    the team brought in \nRamaro Miller, cut in training camp, should he have been
    needed to \nback up Wynn.\n\nBouman today called dealing with the injury just
    \"part of the game. \nYou've just got to come in and get treatment, and hopefully
    things \nwill turn around fast. It's progressed each day, and that's all you \ncan
    do.\"\n\nHe said there's a risk that it could be re-injured Sunday. \"It's not
    \ngoing to heal until the season is over. So any time if you get hit on \nit,
    it's going to re-injure it or aggravate it. But you've just got \nto deal with
    it.\"\n\nConcerning Culpepper's surgery, Green said today that it \"went as \nexpected
    ... and he has a positive prognosis. Daunte's rehabilitation \nwill begin immediately.\"\n\nWhile
    there's be no definitive word on when Culpepper might return to \nthe lineup,
