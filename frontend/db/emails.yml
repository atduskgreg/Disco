- id: 418
  subject: ! '[Footballguys] Update # 193 12-31 Week 17 Rushing Matchups'
  body: ! "/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\nWall of Champs Is Up!
    \  If you've made your playoffs or won your league, let\nthe world know about
    it.   We've got our Wall of Champs up and running and\nwaiting for you.   Check
    it out here  http://footballguys.com/wall2001.cfm\nYou can add your team here
    http://footballguys.com/addwall.cfm   There's not\nmuch better than flaunting
    your success in front of your league members...\nEnjoy.\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi
    Folks,\n\nDoing our best to get these to you early in the week as you juggle your\nlineups
    for this final week 17.   Here's how I see the Rushing Game Matchups\nthis week.\n\nPLEASE
    NOTE:   See the cheatsheet online www.footballguys.com for exactly\nwhere I rank
    players and to determine who to start.   I always receive\nemails asking me how
    I can have a guy ranked highly on the cheatsheet but\nlisted under a matchup that
    favors the Defense.   Just because one matchup\nmay be more favorable than another,
    that doesn't necessarily mean I'd start\nthe player with the best matchup.   Ahman
    Green may have a horrible matchup\none week but unless you're sitting on Ricky
    Williams or Marshall Faulk,\nGreen's your guy no matter who he's lining up against.
    \ (Yes, even after\nlast week's performance)  The matchup info is meant to be
    just one more tool\nin your box when it comes to deciding between players.\n\nStats
    are provided by Mike Hall's excellent FLM League Management Software.\nhttp://www.fflm.com/
    for more info.   Fantasy Points Allowed by position\nnumbers are from ESPN.com.
    \  Target numbers are from our Footballguy Andy\nHicks.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\n\nLocks:
    \ These games feature Defenses that have struggled lately.\n\n\nBaltimore's Terry
    Allen vs Minnesota Defense\n\nTerry Allen ran hard last week where he rushed 20
    times for 74 yards (3.3\nypc) against a tough Buc team.   It'll be much easier
    this week against the\nswiss cheese Vikings ranked # 30 in Rushing Yards Allowed
    per Game over the\nlast 4 weeks.   Although, these Vikings did shut down Ahman
    Green last week.\nFor the year, they rank # 31 in Fantasy Points Allowed to RBs.\n\n\nDenver's
    Terrell Davis vs Indianapolis Defense\n\nTerrell Davis looked good again rushing
    for 89 yards on 18 carries (4.9 ypc)\nIt's been a tough year and you can bet he'll
    want to finish strong.   The\nColts rank # 23 in Rushing Yards Allowed per Game
    over the last 4 weeks.\nFor the year, they rank # 29 in Fantasy Points Allowed
    to RBs.\n\n\nNew England's Antowain Smith vs Carolina Defense\n\nA rested Antowain
    Smith faces the soft Carolina defense that's ranked # 31\nin Rushing Yards Allowed
    per Game over the last 4 weeks.   For the year,\nthey rank # 20 in Fantasy Points
    Allowed to RBs.   Great matchup.\n\n\nPittsburgh's Chris Fuamatu-Ma'afala / Jerome
    Bettis vs Cleveland Defense\n\nFuamatu-Ma'afala was a workhorse on the ground
    Sunday but didn't have a lot\nto show for it.   He ran 25 times for 55 yards (2.2
    ypc)   He did score on a\nreceiving TD.   He'll face a weak Cleveland defense
    ranked # 29 in Rushing\nYards Allowed per Game over the last 4 weeks.   For the
    year, they rank # 20\nin Fantasy Points Allowed to RBs.\n\n\nWashington's Stephen
    Davis vs Arizona Defense\n\nStephen Davis looked great rushing for 111 yards on
    21 carries (5.3 ypc) and\nthe score.   He left with a knee tweak but it doesn't
    look to be serious.\nKi-Jana Carter played great after Davis left.   The Cardinals
    rank # 21 in\nRushing Yards Allowed per Game over the last 4 weeks.   For the
    year, they\nrank # 22 in Fantasy Points Allowed to RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that haven't been strong\nlately.\n\n\nBuffalo's
    Shawn Bryson / Travis Henry / Sammy Morris vs Miami Defense\n\nBryson ran wild
    again rushing 28 times for 107 yards (3.8 ypc).   Sammy\nMorris spelled him for
    a few carries and looked good too but it seems Bryson\nis clearly the man here.
    \  It's possible Henry could see action so keep an\neye on this one through the
    week.   The Dolphins have fallen down to # 28 in\nRushing Yards Allowed per Game
    over the last 4 weeks.   For the year, they\nrank # 17 in Fantasy Points Allowed
    to RBs.\n\n\nDallas' Emmitt Smith vs Detroit Defense\n\nEmmitt looked very solid
    again rushing for 126 yards on 26 carries (4.8 ypc)\nalthough he failed to score.
    \  He needs a little over 60 yards to get 1,000\nfor the season so you can bet
    he'll be gunning for that.   The Lions rank #\n18 in Rushing Yards Allowed per
    Game over the last 4 weeks and # 24 in\nFantasy Points Allowed to RBs.\n\n\nNew
    York Giants' Tiki Barber / Ron Dayne vs Green Bay Defense\n\nBarber saw more action
    with 16 carries and 71 yards (4.4 ypc) but it was\nDayne who scored with 59 yards
    on 8 carries (7.4 ypc)   Barber was very\nactive again in the passing game.   The
    Packers let Michael Bennett run well\nSunday and have slipped to # 27 in Rushing
    Yards Allowed per Game over the\nlast 4 weeks.   For the year, they rank # 13
    in Fantasy Points Allowed to\nRBs.\n\n\nNew York Jet's Curtis Martin vs Oakland
    Defense\n\nMartin put in another Martin Like day with 115 yards on 19 carries
    (6.1 ypc)\nThe Jets may have problems, but Martin isn't one.   He'll face an Oakland\ndefense
    ranked # 19 in Rushing Yards Allowed per Game over the last 4 weeks.\nFor the
    year, they rank # 21 in Fantasy Points Allowed to RBs.\n\n\nOakland's Charlie
    Garner vs New York Jets Defense\n\nThe Raiders don't look nearly as strong as
    they did.   Garner only had 9\ncarries Sunday for 23 yards (2.6 ypc)   Tyrone
    Wheatley only had 5 carries.\nThis week they've got a nice matchup as they'll
    face the Jets ranked # 26 in\nRushing Yards Allowed per Game over the last 4 weeks.
    \  For the year, they\nrank # 27 in Fantasy Points Allowed to RBs.\n\n\nSeattle's
    Shaun Alexander vs Kansas City Defense\n\nAlexander didn't do much Sunday rushing
    23 times for 59 yards (2.6 ypc)   He\n'll be ok though and gets to face a Chief
    defense ranked # 22 in Rushing\nYards Allowed per Game over the last 4 weeks.
    \  For the year, they rank # 23\nin Fantasy Points Allowed to RBs.\n\n\nSt. Louis'
    Marshall Faulk vs Atlanta Defense\n\nStart Faulk.   The question will be of course
    how much he plays but it was\npretty obvious Sunday that Mike Martz lets his guys
    play.   Trung Canidate\ncould have really used the work but he warmed the bench
    while Faulk went\nnuts.   I'd say you'll get at least a half, maybe much more
    out of Faulk and\nhalf of Faulk is worth more than most backs.   The Falcons rank
    # 24 in\nRushing Yards Allowed per Game over the last 4 weeks and # 28 in Fantasy\nPoints
    Allowed to RBs.\n\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nArizona's Michael
    Pittman vs Washington Defense\n\nJust when it looked like Michael Pittman was
    going to take over the clear\ncut # 1 RB role, Thomas Jones steps in with 16 carries.
    \  Pittman rushed 12\ntimes for 89 yards (7.4 ypc) which was bolstered by a 39
    yarder.   Jones ran\nfor 69 yards on 16 carries (4.3 ypc)   This was Carolina,
    though.   This\nweek will feature a tougher test with Washington ranked # 8 in
    Rushing Yards\nAllowed per Game over the last 4 weeks.   For the year, they've
    been pretty\nsoft though and rank # 25 in Fantasy Points Allowed to RBs.\n\n\nKansas
    City's Priest Holmes / Tony Richardson vs Seattle Defense\n\nPriest Holmes ran
    27 times for 91 yards (3.4 ypc) plus the score.   Tony\nRichardson didn't have
    a carry.   This week, he'll face the Seahawks ranked\n# 12 in Rushing Yards Allowed
    per Game over the last 4 weeks.   For the\nyear, they rank # 14 in Fantasy Points
    Allowed to RBs.\n\n\nMiami's Lamar Smith / Travis Minor vs Buffalo Defense\n\nThis
    is getting embarrassing.   Smith rushed 7 times for 4 yards (0.6 ypc)\nTravis
    Minor had 33 yards on 9 carries (3.7 ypc)   He's becoming less and\nless of a
    factor with each game.   The Dolphins are in the playoffs but find\nthemselves
    playing a different style of ball than they have been.   Minor's\na threat to
    go long on the screen passes and Smith is a long shot for a\ncheap TD.   They'll
    face the Bills ranked # 13 in Rushing Yards Allowed per\nGame over the last 4
    weeks and # 26 in Fantasy Points Allowed to RBs.\n\n\nMinnesota's Michael Bennett
    vs Baltimore Defense\n\nWe said Bennett just needed carries and he got them Sunday
    rushing 25 times\nfor 104 yards (4.2 ypc)   He'll face a Baltimore defense that's
    numbers don'\nt back up it's reputation this week - they rank # 25 in Rushing
    Yards\nAllowed per Game over the last 4 weeks.   For the year, they rank # 2 in\nFantasy
    Points Allowed to RBs.\n\n\nNew Orleans' Ricky Williams vs San Francisco Defense\n\nEven
    though he didn't score, it was a better performance by Williams who\nrushed 17
    times for 74 yards (4.4 ypc)   The Saints clearly want him to be\nmore involved
    as he was Sunday.   This week, he'll face a 49er defense\nranked # 17 in Rushing
    Yards Allowed per Game over the last 4 weeks and # 18\nin Fantasy Points Allowed
    to RBs.\n\n\nSan Francisco's Garrison Hearst vs New Orleans Defense\n\nGarrison
    Hearst was a non factor Sunday with just 35 yards on 11 carries\n(3.2 ypc)   Kevan
    Barlow didn't do much either so it wasn't like he lost\ntime to another player.
    \  This week, he gets the Saints who rank # 15 in\nRushing Yards Allowed per Game
    over the last 4 weeks.   For the year, they\nrank # 19 in Fantasy Points Allowed
    to RBs.\n\n\nTampa Bay's Warrick Dunn / Mike Alstott vs Philadelphia Defense\n\nTampa's
    One-Two punch continues to work.   Alstott had 80 yards on 14\ncarries (5.7 ypc)
    and Dunn carried the ball 13 times for 47 yards (3.6 ypc)\nAlstott's been more
    effective on the ground but Dunn seems to be more\ninvolved in the passing game.
    \  This week, they'll face an Eagle defense\nranked # 20 in Rushing Yards Allowed
    per Game over the last 4 weeks and # 9\nin Fantasy Points Allowed to RBs.\n\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that's been pretty strong\nlately.\n\n\nCincinnati's
    Corey Dillon vs Tennessee Defense\n\nDillon showed again he can run on any defense.
    \  He had 91 yards on 21\ncarries (4.3 ypc) against the Steelers.   He'll face
    the Titans this week\nranked # 6 in Rushing Yards Allowed per Game over the last
    4 weeks so it won\n't get much easier.   They rank # 15 in Fantasy Points Allowed
    to RBs.\n\n\nDetroit's Lamont Warren / James Stewart vs Dallas Defense\n\nThe
    Detroit RBs were horrible on the ground in this one with Lamont Warren\ngaining
    19 yards on 6 carries (3.2 ypc).   Cory Schlesinger did catch 11\npasses though
    so maybe he's worth a longshot pick there.   The Cowboys rank\n# 14 in Rushing
    Yards Allowed per Game over the last 4 weeks and # 12 in\nFantasy Points Allowed
    to RBs.\n\n\nGreen Bay's Ahman Green vs New York Giants Defense\n\nGreen was shut
    down on the ground with just 31 yards on 16 carries (1.9 ypc)\nalthough he did
    score.   Go figure.   He's still too good to sit in my\nopinion.   This week,
    he'll face the Giants ranked # 10 in Rushing Yards\nAllowed per Game over the
    last 4 weeks.   For the year, they rank # 3 in\nFantasy Points Allowed to RBs
    so it's a tough matchup, although I think I'd\nstart Green unless you really have
    a solid alternative.\n\n\nIndianapolis' Dominic Rhodes vs Denver Defense\n\nAgain,
    Dominic Rhodes looked excellent rushing for 83 yards on 20 carries\n(4.2 ypc)
    with a score.   He'll face the Broncos this week ranked # 7 in\nRushing Yards
    Allowed per Game over the last 4 weeks.   For the year, they\nrank # 4 in Fantasy
    Points Allowed to RBs.   The Broncos are definitely\nsurging after the win in
    Oakland but I still like Rhodes.\n\n\nJacksonville's Stacey Mack vs Chicago Defense\n\nMack
    went off last week with 125 yards on 16 carries (7.8 ypc) and a score.\nIt'll
    be tougher this week against Chicago that ranks # 9 in Rushing Yards\nAllowed
    per Game over the last 4 weeks.   For the year, they rank # 10 in\nFantasy Points
    Allowed to RBs.\n\n\nPhiladelphia's Duce Staley vs Tampa Bay Defense\n\nStaley's
    receiving numbers had been carrying him lately and this week he\npaid the price.
    \  He only rushed 8 times for 23 yards (2.9 ypc) and was shut\n down receiving
    with just 2 receptions for -1 yards.   This week, he'll face\na surging Buc defense
    ranked # 16 in Rushing Yards Allowed per Game over the\nlast 4 weeks and # 11
    in Fantasy Points Allowed to RBs.\n\n\nTennessee's Eddie George vs Cincinnati
    Defense\n\nEddie George looked the old Eddie Sunday with 130 yards on 26 carries
    (5.0\nypc)   Plus 2 scores.  This week he'll face a Bengal defense ranked # 11
    in\nRushing Yards Allowed per Game over the last 4 weeks.   For the year, they\nrank
    # 7 in Fantasy Points Allowed to RBs.\n\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a Defense that's been very strong\nlately.\n\n\nAtlanta's
    Maurice Smith vs St. Louis Defense\n\nAgain, Maurice Smith ran poorly but got
    a cheap TD.   He managed just 38\nyards on 15 carries (2.5 ypc).   Bob Christian
    stole 10 carries where he\ngained 33 yards (3.3 ypc)   They're both a gamble against
    a tough Ram\ndefense ranked # 3 in Rushing Yards Allowed per Game over the last
    4 weeks.\nFor the year, they rank # 5 in Fantasy Points Allowed to RBs.\n\n\nCarolina's
    Richard Huntley vs New England Defense\n\nHuntley ran pretty well last week gaining
    62 yards on 12 carries (5.2 ypc).\nHe just didn't get enough carries for this
    awful Carolina team.   That won't\nget any better this week agains the Patriots
    ranked # 2 in Rushing Yards\nAllowed per Game over the last 4 weeks.   For the
    year, they rank # 16 in\nFantasy Points Allowed to RBs.\n\n\nChicago's Anthony
    Thomas vs Jacksonville Defense\n\nThomas ran 25 times for 76 yards (3.0 ypc) Sunday.
    \  He'll face a tougher\ndefense in Jacksonville that's been awesome lately ranking
    # 1 in Rushing\nYards Allowed per Game over the last 4 weeks.   For the year,
    they rank # 8\nin Fantasy Points Allowed to RBs.   Thomas is still probably a
    starter in\nmost leagues, but the Jaguars have been extremely stingy of late.\n\n\nCleveland's
    Jamel White vs Pittsburgh Defense\n\nWhite only had 42 yards on 21 carries (2.0
    ypc) but did score twice.   Corey\nDillon showed the Steeler defense wasn't perfect
    last week.  They're still\ntough though ranked # 4 in Rushing Yards Allowed per
    Game over the last 4\nweeks.   For the year, they rank # 1 in Fantasy Points Allowed
    to RBs.\n\n\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
