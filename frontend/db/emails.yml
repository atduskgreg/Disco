- id: 569
  subject: ! '[Footballguys] News Update - More On Anthony Thomas'
  body: ! "\nHi Folks,\n\nHere's the latest thing I know on Anthony Thomas from our
    good friend Bob\nHarris of the www.tflreport.com .   Thanks Bob and Happy Thanksgiving\nEveryone.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nTHOMAS
    SKIPS PRACTICE TO REST SORE HAMSTRING...\nPosted Thursday November 22, 2001 @
    03:35 PT\n\n\nAccording to chicagobears.com senior writer Larry Mayer, Anthony
    Thomas sat\nout practice Wednesday with a strained right hamstring, but the Bears
    are\nhopeful the rookie running back will start Sunday night's game against the\nMinnesota
    Vikings at the Metrodome.\n\n\"We're concerned with him,\" head coach Dick Jauron
    admitted. \"He said he\nfelt better today than he felt yesterday. We'll monitor
    him right through\nthe week, but I don't think we're going to know anything really
    until close\nto the end of the week.\"\n\nJauron revealed that Thomas has been
    hampered by the nagging injury for a\nfew weeks. That would appear to explain
    the A-Train's recent decline in\nproduction. The second-round pick rushed for
    58 yards on 23 carries in last\nSunday's win at Tampa and 45 yards on 22 attempts
    a week earlier in a loss\nto Green Bay.\n\nIn his three previous outings, Thomas
    averaged 137 yards on 27 carries\nincluding a 188-yard performance in Cincinnati.
    That effort shattered a\n67-year-old team rookie record held by Beattie Feathers,
    who rushed for 155\nyards against Green Bay in 1934.\n\nThomas was named the NFL
    Rookie of the Month in October, but he hasn't\ndisplayed the same explosive burst
    since. He had seven runs of at least 16\nyards (46, 32, 23, 21, 19, 18, 16) in
    the first six games, but none longer\nthan 12 yards the last three weeks.\n\n\"He's
    not a guy who complains, but it's had to bother him and he's missed\npractice
    time, which is not good either,\" Jauron said. \"When you have a\nhamstring problem,
    you're going to feel it any time you try to accelerate at\nall.\n\n\"He felt OK
    today in terms of where he was a week ago, but not good enough\nto practice. We'll
    just have to see where that one goes.\"\n\nThomas said Wednesday that he's confident
    he'll play against the Vikings and\nfelt the hamstring problem was related to
    a sore left big toe that's\nbothered him most of the season. The toe is much improved,
    but he believes\nit contributed to the hamstring injury.\n\n\"Once you favor one
    thing and compensate for something else, there's always\ngoing to be something
    that's off-balance,\" Thomas said. \"I guess that's\nprobably one of the things
    that did it.\n\n\"My toe is coming around a lot better now. It's probably the
    best it ever\nfelt. Just from compensating, my leg's a little sore on the other
    side. But\nmy foot's doing real well.\"\n\nThomas said he planned to test the
    hamstring Thursday in practice. If he\nwere unable to play Sunday, James Allen
    would replace him. Thomas supplanted\nAllen as the starter after the rookie's
    188-yard outburst Oct. 21 in\nCincinnati. The performance was the eighth best
    in team history and the most\nprolific rushing day since the legendary Walter
    Payton had 192 yards on 28\ncarries on Nov. 3, 1985 at Green Bay.\n\nThomas ranks
    fifth in the NFC with 638 yards and 4 TDs on 150 carries (4.3\navg.), while Allen
    has rushed for 243 yards and 1 TD on 78 attempts (3.1).\nSince losing the starting
    job, Allen has carried just five times in four\ngames for 36 yards.\n\nDespite
    the limited action, the four-year veteran did contribute one of the\nbiggest plays
    of the season. He dove to catch a 34-yard Hail Mary TD pass\nfrom Shane Matthews
    on the final play of regulation in an eventual overtime\nwin over Cleveland Nov.
    4 at Soldier Field.\n\nIf Thomas is limited Sunday, Allen would relish the chance
    for more playing\ntime in what's the Bears' third of six straight divisional games.
    Last\nseason the Oklahoma product rushed for a career-high 1,120 yards and his
    290\ncarries were the second most by a Bear since Payton retired.\n\n\"I'm ready,\"
    Allen said. \"We have a lot riding on this game, just like we do\nweek-in and
    week-out. I just have to play my part, see how it goes, and stay\ninto it mentally.\n\n\"Just
    to help this team win, if it's 10 carries or 25 carries, I've got to\ndo my part.\"\n\nStay
    tuned. ... I'll have more on Thomas after today's practice.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
