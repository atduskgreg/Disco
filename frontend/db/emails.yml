  subject: Natural Gas Prices Rebound as Heating Season Approaches - CERA Monthly
    Briefing
  body: ! "\nTitle: Monthly Gas Briefing: A Shift Toward Winter \t\nURL(s):\t\n\nhttp://www20.cera.com/eprofile?u=35&m=2748;\n\n\n***********************************************************************\n\nNATURAL
    GAS PRICES REBOUND AS HEATING SEASON APPROACHES\n\nDespite high storage levels,
    with heating season coming, the Henry Hub cash \nmarket has bounced back from
    early October lows to levels near $2.40 per MMBtu. \nHowever, weak market fundamentals,
    including a sluggish economy and increased \nUS and Canadian supplies, will mitigate
    the usual winter price rise. CERA \nexpects an average Henry Hub price of $2.35
    in November.\n\n*  Although inventories are close to record levels, storage pressures
    are \nincreasingly unlikely to drive cash markets down significantly this year.
    \n\n*  Gas demand will average 14 percent lower than a year earlier; residential
    \nand commercial sectors show a decline with a return to normal weather, while
    a \nweak economy offsets the return of ammonia and dual-fuel loads in the \nindustrial
    sector.\n\n*  Regional storage inventories and weak regional demand should keep
    upward \npressure off of regional differentials. The Northeast examines security
    issues \naround LNG shipments.\n\n**end**\n\nFollow above URL for complete report
    (6 printed pages). \n\n\n\n\n\n\nE-mail Category: Monthly Briefing                                  \nCERA
    Knowledge Area(s): North American Gas\n\n\n***********************************************************************\n***********************************************************************\nCERA's
    Autumn 2001 Roundtable event dates and agendas \nare now available at http://www20.cera.com/event\n***********************************************************************\n\n\nTo
    make changes to your cera.com profile go to:\nhttp://www20.cera.com/client/updateaccount\n\nForgot
    your username and password? Go to:\nhttp://www20.cera.com/client/forgot\n\nThis
