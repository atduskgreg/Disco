    -->\n<FONT FACE=\"Arial, Helvetica\"><FONT SIZE=4>Latest NFL Player News</FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1116&\"><B>James
    Stewart</B></A>, RB DET - Hunter <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Stewart suffered a sprained ankle early
    in Sunday's game at Pittsburgh. He was replaced by Lamont Warren in the first
    quarter, and Stewart did not return. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=12277&\"><B>Cameron
    Cleeland</B></A>, TE NO - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Cleeland injured his Achilles tendon on
    Sunday. He is not expected to play again this season. </FONT></FONT><BR><BR>\n<A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=12404&\"><B>Ahman
    Green</B></A>, RB GB - Hunter <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Green left Sunday's game in the fourth quarter with labored
    breathing. He was replaced by Dorsey Levens. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1871&\"><B>Todd
    Bouman</B></A>, QB MIN - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bouman was able to start Sunday's game,
    but he re-injured his thumb in the first quarter and was replaced by Spergon Wynn.
    </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1321&\"><B>Wesley
    Walls</B></A>, TE CAR - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR>\n<FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Walls was able to play in Sunday's game
    despite an ankle injury, but he left the game before halftime after spraining
    his left knee. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=133297&\"><B>Martin
    Gramatica</B></A>, K TB - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Gramatica injured his hamstring in the
    fourth quarter on Sunday. He hurt himself on a PAT attempt, but Gramatica is expected
    to play on December 29.  </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1871&\"><B>Todd
    Bouman</B></A>, QB MIN - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nBouman is now listed as probable for
    Sunday's game. He should be able to start against the Jaguars, but he may play
    with some pain in his thumb. </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1264&\"><B>Jeff
    Graham</B></A>, WR SD - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Graham probably won't play Sunday at Kansas
    City because of the death of his father in a car accident, coach Mike Riley said
    Friday. If Graham doesn't play, Trevor Gaylor will start in his place and Nate
    Turner will be signed off the practice squad. The Chargers are already missing
    their No. 3 receiver, Tim Dwight, due to complications of a collapsed lung. </FONT></FONT><BR><BR><A
    HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1663&\"><B>Antowain
    Smith</B></A>, RB NE - JWillie <FONT SIZE=1>\nUpdated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Smith rushed for a career-high 156 yards
    and a touchdown Saturday. He has been one of the best runners in the AFC and will
    help carry your team to Fantasy glory.   </FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=1069&\"><B>Steve
    McNair</B></A>, QB TEN - Free Agent <FONT SIZE=1>Updated 12/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>McNair played Saturday despite suffering
    from back spasms all week. He played well, throwing a touchdown pass in the second
    half. Expect him to be a solid No. 1 QB.</FONT></FONT><BR><BR><A HREF=\"http://football299.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2640&key=146325&\"><B>Jeff
