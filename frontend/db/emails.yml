- id: 285
  subject: ! '[Footballguys] Update # 132 10-23 - RB Notes'
  body: ! "Hi Folks,\n\nLots of shifting with RBs lately on several teams and wanted
    to bring you\nthe latest info as you manage your teams.\n\nLet's jump to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nChicago's
    Dick Jauron - \"We don't want to be a single-back running team\n\nEntire story:\nhttp://chicagosports.com/bears/content/story/0,1984,165380,00.html\n\nClipped
    from the Fred Mitchell article:\n\nHop on the \"A Train.\"\n\nBears players and
    fans are climbing aboard. But the coaching staff still\nseems to be standing in
    line, waiting to have its ticket punched.\n\nAnthony Thomas rushed for a Bears
    rookie-record 188 yards in 22 carries for\nan 8.5-yard average and one touchdown
    Sunday.\n\nBut those remarkable accomplishments during the Bears' 24-0 trouncing
    of the\nBengals merely earned Thomas the designation of \"the hot back\" of the
    week\nin the eyes of Bears coaches.\n\nThomas' 188 yards rank eighth all time
    among all Bears rushers. It was the\nsixth-best rushing effort against a Bengals
    team.\n\n\"We like our tandem,\" said coach Dick Jauron. \"We don't want to be
    a\nsingle-back running team. I believe James Allen is pretty good. Whoever is\nhot
    ... if he's hot, he'll get more carries.\"\n\nAllen, a fourth-year veteran from
    Oklahoma, rushed for 163 yards in a game\nagainst Baltimore in 1998, only to have
    then-Bears coach Dave Wannstedt say,\n\"Let's not put him in the Hall of Fame
    just yet.\"\n\nThomas alternated with Allen for the first several series Sunday
    until\nThomas clearly outperformed the veteran. Allen wound up with 17 yards on\nseven
    carries (2.4 average). His longest run was 5 yards. Thomas had a long\nrun of
    46 yards, as well as a 23-yard touchdown jaunt.\n\n\"The offensive line did a
    great job,\" Thomas said. \"They were opening up\nlanes that probably anybody
    could run through. Every time you go out, you\nwant to get better.\"\n\nThomas
    routinely bulled his way through the Bengals' defense, requiring\nseveral players
    to bring him down.\n\n\"The guy can pound the football,\" said quarterback Jim
    Miller of the\nsecond-round draft pick out of Michigan. \"He has good feet, he's
    big (6 feet\n1 inch, 230 pounds) and he powers it forward. We knew he was going
    to be\ngood. It was just a matter of time. He's a smart kid. He has picked up
    the\noffense very well.\"\n\nMiller connected on 23-of-30 passes for 232 yards
    and two touchdowns. But it\nwas the running game that buoyed the Bears' offense,
    which netted 435 yards.\n\n\"You just kind of go with the guy who's hot,\" said
    Miller, echoing the\nsentiment of the coaching staff. \"Anthony was just so hot
    and running so\nwell and they were having a hard time tackling him. The coaches
    just kind of\nmade a decision to go with the hot back. We're going to need James
    too. We\nwant to get to the point where there's a 1-2 punch.\"\n\nThe Bengals'
    defense looked punchy in the second half. Thomas had 110 yards\nin only nine carries
    at halftime.\n\n\"Come the fourth quarter, those guys couldn't stop him,\" Miller
    said. \"Our\noffensive line was kicking their fannies again. You could just see
    it on the\nfield. That defensive line wanted no part of our offensive line. They
    were\nabusing those guys.\"\n\nJauron praised Thomas' performance but seemed to
    want to evaluate his effort\nwithin the team concept.\n\n\"We called his number
    more during the game,\" Jauron said. \"But in every game\nwe have 'x' number of
    plays earmarked for him. Sometimes you don't get to\nthem all.\"\n\nIt was in
    an exhibition game against the Bengals on Aug. 4 that Thomas hurt\nhis knee, setting
    him back in training camp.\n\nSunday's record showing raises the bar of expectations
    for Thomas, who\nhadn't rushed for more than 58 yards previously in the NFL.\n\n\"I
    know some of the guys who played, like Gale Sayers and Walter Payton,\"\nThomas
    said. \"And it's a compliment that some of those guys didn't do this.\n\n\"It's
    something that's real high and something I can think about the rest of\nmy life.\"\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nHard to
    tell how this will go.   We've been expecting Thomas to start\nstealing more and
    more carries but honestly didn't see this explosion coming\nthis soon.   It seems
    pretty clear to me that Thomas has something special\nwhile Allen just doesn't.
    \  This could be a \"motivation\" thing for Thomas so\nhe keeps his head amidst
    the Walter Payton / Gale Sayers talk.   And it\ncould be \"handling\" James Allen
    so he stays positive.   But bottom line is I\nthink you'll continue to see good
    things from Thomas, just maybe not quite\nthe full fledged feature back.   Yet.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDoug
    Chapman to Start Again\n\nEntire story:   http://www.startribune.com/stories/503/776670.html\n\nClipped
    from the Kent Youngblood article:\n\nMichael Bennett's right ankle is sore enough
    that the Vikings probably won't\nhave to worry this week how to split practice
    time at running back.\n\nDoug Chapman had the best game by a Vikings running back
    this season in\nSunday's victory over Green Bay, a game in which the team had
    its best\nrunning game in four seasons.\n\nSo the question of whom is the starter,
    long-term, wasn't something Vikings\ncoach Dennis Green was worried about Monday.\n\n\"He's
    not ready, No. 1 ...,\" Green said of Bennett. \"So when we get to that\npoint,
    we will look at it. But his ankle is not ready yet.\"\n\nBennett was doing better
    in straight-line running, but hasn't tested his\nability to cut or move side to
    side.\n\n\"I just don't think he's going to be ready in one week,\" Green said.
    \"Ankles\njust don't heal, normally, in one week. He had a pretty serious ankle\n[injury].
    He's working hard at rehabilitation, so the sooner the better.\"\n\nPlayers normally
    don't lose their starting roles because of injury. But\nChapman's performance
    Sunday certainly gave Vikings coaches confidence in\nhis ability.\n\n\"We always
    knew he could run,\" running backs coach Carl Hargrave said. \"It\nwas a matter
    of having an opportunity. And he took advantage of the\nopportunity. ... I think
    we're going to play things out the way they are. As\nlong as you're healthy, you're
    going to stay with the healthy guy.\"\n\nChapman, who gained 90 yards on 22 carries,
    credited the offensive line.\n\n\"I'm glad [the line] got some confidence,\" he
    said. \"That's the main thing.\nThey set the tone, protected [quarterback] Daunte
    [Culpepper], opened some\nholes for me.\"\n\nChapman likely has earned a lot of
    playing time even when Bennett gets\nhealthy. But Green wasn't ready to take that
    issue on yet.\n\n\"The good thing is we can do it any way we want to, because
    we don't put the\nsame value on starting as a lot of people do,\" Green said.
    \"We put it in the\ncontribution, who is going to help us win, that's what it
    comes down to. ...\nSo when it comes to that time we'll look at who is going to
    give us the best\nchance to win. That's who we'll play.\"\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nMichael
    Bennett has the commanding lead for Rookie Bust of the Year.   Doug\nChapman looked
    excellent and put to rest a lot of the finger pointing by\nBennett supporters
    that the OL or the system was to blame.   Denny Green's\nnot one to admit he was
    wrong too often so I think you'll see that \"serious\nankle\" injury linger for
    as long as Chapman keeps performing.   Don't\nforget, this kid scored about 200
    TDs (okay, 61...) when he was at Marshall.\nHe's a player, so don't count him
    out.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nCanidate to Likely
    Get Another Start\n\nEntire Story:   http://www.stltoday.com/stltoday/sports/\n\nClipped
    from the Nick Wishart article:\n\nGet ready for more Trung Canidate. The Rams'
    No. 2 running back probably\nwill start again Sunday at home against the New Orleans
    Saints with Marshall\nFaulk expected to be a scratch for the second week in a
    row.\n\n\"I wouldn't expect Marshall to be up for this game,\" coach Mike Martz
    said\nMonday, adding that Faulk will be listed as questionable on the midweek\ninjury
    report. \"He's got to be 100 percent before I would be convinced that\nwe've got
    to let him play. And if he's not, then he doesn't play.\"\n\nFaulk sat out practice
    last week and missed Sunday's game because of a\nbruised right knee suffered a
    week earlier against the Giants. Canidate, in\nhis first career start, performed
    brilliantly in relief, rushing for 195\nyards and two touchdowns in the Rams'
    34-14 win over the New York Jets.\n\nMartz described Canidate's performance as
    a \"relief.\" But, he added, \"It\ndoesn't change whether Marshall would be up.
    You just can't do that. You are\nreally running a risk. We've got so much of the
    season left. We've got to do\nthe right thing. We're just going to see where he
    is probably Wednesday or\nThursday.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW
    \ ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nLooks like you Canidate owners can pony
    up for another week.   Clearly, this\nis a radically different situation than
    with Michael Bennett as Faulk will\ncertainly be the starter once he's ready.
    \  It's just that with Canidate's\ngreat performance, Coach Martz can take his
    time letting Faulk get back to\n100%.   In a league full of teams not fulfilling
    expectations, you can be\nsure the Rams are determined to keep meeting their lofty
    goals and that\nmeans having Faulk at full speed for the longest time possible.
    \  They'll\nface New Orleans this week and then have week 8 off for their bye.
    \  That's\neven more reason not to push him back too early.   We can wring our
    hands in\nweek 9 as to who'll get the carries but for me, I'd expect another week
    of\nCanidate for now.   An early matchup thought to keep in mind though:   The\nJets
    rank # 31 in Rushing Yards Allowed per Game over the last 4 weeks while\nNew Orleans
    ranks # 7.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nMixed Signals
    on Shaun Alexander\n\nEntire story:\nhttp://seattletimes.nwsource.com/html/sports/134357552_hawk23.html\n\nClopped
    from the Percy Allen article:\n\nKIRKLAND - The key components to their offensive
    resurgence can be traced to\na trio of Seahawks reserves that few had counted
    on just weeks ago.\n\nA pair of backups and a prominent castoff were thrown into
    starting roles\nand because of them, Seattle rebounded from consecutive lopsided
    defeats\nwith back-to-back victories.\n\nConsider running back Shaun Alexander,
    quarterback Trent Dilfer and\noffensive tackle Todd Weiner, improbable stars for
    an improbable team that\nfinds itself among the NFL's elite.\n\nAnd yet when 3-2
    Seattle, one of six AFC teams with a winning record, meets\n3-2 Miami on Sunday
    at Husky Stadium, Dilfer and Weiner aren't likely to be\nin the starting lineup.\n\nIn
    a few weeks, Alexander will join them on the sideline when Ricky Watters\nrecovers
    from a shoulder injury.\n\nAn unwritten rule in the NFL says players don't lose
    their jobs because of\ninjury. However, Coach Mike Holmgren admits that sometimes
    he follows this\npolicy and sometimes he doesn't.\n\n\"A lot of times you get
    stuck when a player feels like you weren't honest\nwith him,\" Holmgren said.
    \"(There's) a lot of things that can happen.\nGenerally speaking, a veteran player
    who can come back and play, normally he\ndoesn't lose his starting position.\n\n\"But
    every once in awhile, for whatever reasons, you might want to go one\nmore week
    with a certain combination. My main concern is that the player\nknows what we're
    doing.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ]
    ] ]\n\n\nI, for one have trouble with the \"player can't lose his job to injury\"\nconventional
    wisdom.   If Dilfer's healthy, he'd be my guy.   Although I can\nsee Holmgren's
    angle if he's playing for the long term.  (Although I'd be\nworried about Jerry
    Glanville's famous quote about the NFL stands for \"Not\nFor Long\")   The worry
    for Holmgren from a leadership point of view is\nstaying consistent.   How does
    he bench Dilfer when Hasselbeck is ready but\nnot bench Alexander when Watters
    can go?   If Holmgren is focused on the\nfuture, he could make a case that he's
    being consistent in keeping a long\nterm focus.   Few people think Dilfer is the
    long term guy and most everyone\nexpects Alexander to take over for Watters next
    season.   Therefore, he'd be\nplaying his future guys.   You've probably got a
    couple more weeks before\nyou have to worry about this but it might make a difference
    in your trade /\nfree agency dealings.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nThat'll
    do it for now, Folks.   Talk to you soon.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
