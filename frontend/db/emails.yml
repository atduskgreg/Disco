  subject: ! '[Footballguys] Update # 123 Quick Hitters - Griese & Alexander'
  body: ! "Hi Folks,\n\nLots of email pouring in on these guys so I wanted to share
    the latest here:\n\n\nGriese \"Questionable\" But Should Start\n\nEntire Story:
    \  http://espn.go.com/nfl/news/2001/1012/1263238.html\n\nDENVER -- After missing
    most of Thursday's practice with a sore throwing\nshoulder, Denver Broncos quarterback
    Brian Griese was a full participant in\nFriday's workout and was expected to start
    on Sunday in Seattle.\n\nThe Broncos added Griese to their injury report on Friday
    morning, listing\nhim as questionable.\n\nAn hour later, however, Griese had no
    obvious discomfort during a 75-minute\nworkout. Coach Mike Shanahan said he was
    confident that, barring any\nsetbacks, Griese will play against the Seahawks.\n\nGriese
    has had surgery twice on his shoulder, after the 1999 and 2000\nseasons.\n\nShanahan
    said Griese reported soreness in his shoulder after Sunday's 20-6\nwin over Kansas
    City. The injury likely occurred in the first half, since\nGriese threw only five
    passes after intermission. For the game, he was\n11-of-20 for 121 yards with one
    touchdown and one interception.\n\n\"It was sore after the game, but we didn't
    think it was anything that would\nkeep him from playing,\" Shanahan said Friday.
    \"He couldn't practice\n(Thursday). He just took a few reps and it was sore. That's
    why we put him\non the questionable list. I wasn't really sure where we'd be at
    (Friday).\n\n\"But he was able to make it through practice and he was effective.
    So if\nthere's no setback, then he'll be able to go Sunday.\"\n\nIf Griese had
    been unable to practice Friday, Shanahan said, the Broncos\nwould have prepared
    backup Gus Frerotte for a starting role.\n\n\"If you don't practice Thursday and
    Friday, then you don't start,\" Shanahan\nsaid. \"But he was able to go through
    the whole practice, and he practiced\nwell.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR
    VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nScary news to see him listed but sounds
    like good news that he'll play.\nGotta love Shanahan making a mockery of the \"Questionable\"
    listing saying\nhe's confident Griese will play.   As we've been telling you since
    May, you\nshould back up your valuable skill guys in great situations with their
    real\nbackup.   It was a lot better before Ed McCaffrey's injury but Griese would\nprobably
    qualify as one of those guys in great situations.   If you (or your\narch rival)
    own Griese, it's a good idea that you grab Frerotte if you\nhaven't already.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDerrick
    Alexander Improving\n\nFrom an interview with Dick Vermeil today on KCChiefs.com\n\nQuestion:
    Did (WR) Derrick Alexander take a full day of reps?\n\nVERMEIL: \"Not the full
    amount but he did work. I asked him after practice\nhow he felt and he said he
    felt good. I don't know how long it's been since\nhe's said he felt good.\"\n\nESPN.com
    is also reporting on their Injuries page that Alexander will be\nable to play
    this week. (although I take that page with a grain of salt)\n\n[ [ [ [ [ [ [ [
    [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nIt's a risky play here.
    \  We'd told you this week that it wasn't looking\ngood for Alexander's back.
    \  He seems to be over the Achilles trouble but\nthe back was so stiff earlier
    this week he couldn't tie his shoes.   That\nappears to be getting better.   Still
    though, he's a large risk.   I would\nstill shy away unless I didn't have any
    alternatives close to him.   A sore\nback is the kind of thing that could tighten
    up at any time and it's just\ntoo risky in my opinion.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nMore
    as we hear it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
