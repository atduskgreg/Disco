    roster in better shape then when you start.\nClick www.ffcpi.com   to get the
    Team Analyzer.\n\nThese guys are good folks, check 'em out. - Joe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi
    Folks,\n\nHere's how I see the Rushing Game Matchups this week.\n\nPLEASE NOTE:
    \  See the cheatsheet online at  www.footballguys.com for\nexactly where I rank
    players and to determine who to start.   I always\nreceive emails asking me how
    I can have a guy ranked highly on the\ncheatsheet but listed under a matchup that
    favors the Defense.   Just\nbecause one matchup may be more favorable than another,
    that doesn't\nnecessarily mean I'd start the player with the best matchup.   Ahman
    Green\nmay have a horrible matchup one week but unless you're sitting on Edgerrin\nJames
    or Marshall Faulk, Green's your guy no matter who he's lining up\nagainst.   The
    matchup info is meant to be just one more tool in your box\nwhen it comes to deciding
    between players.\n\nStats are provided by Mike Hall's excellent FLM League Management
    Software.\nhttp://www.fflm.com/ for more info.   Fantasy Points Allowed by position\nnumbers
    are from ESPN.com.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nLocks:
    \ These games feature Defenses that should be overmatched against the\nOffense.\n\n\nKansas
    City's Priest Holmes vs Arizona Defense\n\nThe bright spot for the Chiefs offense
    was Holmes last week as he rolled up\n150 yards on 20 carries for a 7.5 ypc average
    plus 2 TDs.   Not a bad day\nagainst a very good Pittsburgh defense.   This week,
    it'll be considerably\neasier against the Cardinals.   Arizona ranks # 27 in Rushing
    Yards Allowed\nper Game over the last four weeks and # 29 in Fantasy Points Allowed
    to RBs.\nThey make everyone look good and that likely won't change this week.\nThere's
    also a chance Tony Richardson could play this week\n\n\nSt. Louis' Trung Canidate
    / Marshall Faulk vs New York Jets Defense\n\nFaulk owners had quite a scare this
    week.   Over a 24 hour period, his\ninjury status went from 4 weeks to 2 weeks
    to possibly playing in this\nweek's game.   To make matters more frustrating,
    the Jets are weak defending\nthe run ranking # 29 in Rushing Yards Allowed per
    Game over the last four\nweeks.  They're # 26 in Fantasy Points Allowed to RBs.
    \  They did look\nbetter last week though but I still think they're very vulnerable.
    \  Trung\nCanidate will likely get the start and he could shine if given the\nopportunity.
    \  That system and surrounding cast is so good I'm not sure I\ncouldn't put decent
    numbers there.   If I had another option outside of\nFaulk, I'd probably go there
    as it's very risky to look for anything from\nhim.   If I had Canidate, this could
    be the game to start him.\n\n\nJacksonville's Stacey Mack / Frank Moreau / Elvis
    Joseph vs Buffalo Defense\n\nTough call of the week here.   With Fred Taylor still
    out, my guess is it'll\nbe Mack getting the start.   Until he fumbles or fails
    to produce.   Both of\nwhich have a pretty good chance of happening.   Then you'll
    see Frank Moreau\nand our guy Elvis Joseph.   You may see a good bit of Moreau
    anyway.   The\nfrustrating thing is that the Bills matchup is so attractive.   They
    rank #\n30 in Rushing Yards Allowed per Game over the last four weeks and # 28
    in\nFantasy Points Allowed to RBs.   I'd go with Mack if you're in the gambling\nmood
    as he just might pay off against that defense.\n\n\nArizona's Michael Pittman
    vs Kansas City Defense\n\nCheck Pittman's status this week as he's dealing with
    a concussion (that he\nplayed through during the game)   Early this week, he was
    still having\nheadaches but I'd be surprised if doesn't get the bulk of the carries.\nThomas
    Jones had only 6 carries for 14 yards last week and I don't see that\nchanging
    a lot.   Pittman ran for 50 yards on 16 carries (3.1 ypc) but the\nChicago defense
    is very tough.   This week, he'll face a much softer KC unit\nthat ranks just
    # 28 in Rushing Yards Allowed per Game over the last four\nweeks.   When it comes
    to Fantasy Points Allowed to RBs, they rank # 20 for\nthe year.   I'm not too
    discouraged with last week's poor showing since the\nChicago D is very tough on
    the run and I think you may see Pittman perform\nbetter this week.\n\n\nCarolina's
    Tshimanga Biakabutuka / Richard Huntley vs Washington Defense\n\nIf you've been
    wondering if you should ever start Biakabutuka, here's your\nchance.   The Redskins
    rank # 31 in Rushing Yards Allowed per Game over the\nlast four weeks.   They
    also are worst in the league in Fantasy Points\nAllowed to RBs.   On the flip
    side, Biakabutuka struggled against a tough\nNew Orleans defense last week gaining
    just 30 yards on 13 carries (2.3 ypc)\nThe biggest stat though was that he did
    have another fumble.   We've seen\nalready that Coach Seifert won't put up with
    much of that.   Bottom line is\nthat it's a great matchup but I seriously wonder
    about Biakabutuka's ability\nto capitalize on it.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nTennessee's Eddie George vs Detroit Defense\n\nLook for Eddie George
    to build on his positive performance from last week\nwhere her rushed for 85 yards
    on 29 carries (2.9 ypc) against the Bucs.\nHe'll find the going easier against
    a Lion defense that ranks # 21 in\nRushing Yards Allowed per Game over the last
    four weeks.   They rank # 25 in\nFantasy Points Allowed to RBs.   They're improving,
    but clearly, they\nhaven't been able to stop many people.   George isn't his old
    self but he\nmay be getting there.   The improved play of QB Steve McNair was
    the big\nnews from last week and he needs to keep it rolling to take heat off
    the\nrunning game.\n\n\nBaltimore's Terry Allen / Jason Brookins vs Cleveland
    Defense\n\nJason Brookins is breathing down his neck but Allen's hanging pretty
    tough.\nThe veteran shows little signs of wearing down.   Against a very good
    Green\nBay defense last week, he ran for 75 yards on 18 carries (4.2 ypc)\nBrookins
    totaled 33 yards on 9 carries for 3.7 ypc but here's a very\ndisturbing stat for
    Allen owners.   As you can see from our Red Zone data\nhttp://www.footballguys.com/redzone1.htm
    , Brookins has gradually been\nseeing more and more Red Zone touches.   In week
    4, he had 8 rushes in the\nredzone compared to 2 for Allen.   Last week, he had
    4 red zone rushes while\nTerry Allen had zero  (Allen did have a pass thrown to
    him in the Red Zone).\nThe Cleveland Defense is below average ranking # 22 in
    Rushing Yards Allowed\nper Game over the last four weeks.  They're # 18 in Fantasy
    Points Allowed\nto RBs.   Clearly, Brian Billick has confidence in Brookins with
    the Red\nZone touches and that's a trend that's likely to continue.\n\n\nWashington's
    Stephen Davis vs Carolina Defense\n\nIf you've been hanging with Stephen Davis
    all season, you might as well give\nhim another shot here.   The Panthers are
    weak against the rush ranking # 25\nin Rushing Yards Allowed per Game over the
    last four weeks.   They rank # 21\nin Fantasy Points Allowed to RBs.   The Panthers
    will be forced to start a\nbanged up Linebacking corps that could be vulnerable.
    \  Davis ran well\nagainst the Cowboys totally 99 yards on 23 carries (4.3 ypc)
    but he needs to\nget in the endzone.   He might get that chance against Carolina.\n\n\nNew
    York's Tiki Barber / Ron Dayne vs Philadelphia Defense\n\nThis one is tough to
    call right now.   Barber did some running this week and\nis Probable to play.
    \  The game is Monday night though so he's got an extra\n30 hours or so to get
    ready.   Dayne looks to be ready to roll here and he\ncould do some damage against
    an overrated Eagle rush defense.   They have\nthe good reputation but in reality,
    they rank # 24 in Rushing Yards Allowed\nper Game over the last four weeks.   They
    rank # 22 in Fantasy Points\nAllowed to RBs so it's no fluke.   My best guess
    on Barber is that he'll\nplay a good bit.   I wouldn't be surprised to see the
    Giants look almost\nback to \"normal\" with Dayne and Barber.\n\n\nNew England's
    Antowain Smith vs Indianapolis Defense\n\nQB Tom Brady is improving every week
    and that's helping the running game.\nThis week they'll face one of the softer
    defenses in the league in Indy.\nThe Colts rank # 26 in Rushing Yards Allowed
    per Game over the last four\nweeks.   Even worse, when it comes to Fantasy Points
    Allowed to RBs, they\nrank # 30.   Smith will need all the help he can get.   Last
    week, he ran\nfor 36 yards on 15 carries (2.4 ypc) against San Diego.   Although
    the\nChargers are tough and he did get a TD.   Remember that Indy is the team\nthat
    got Smith rolling back in week three where he broke out with 94 yards\non 22 carries
    (4.3 ypc) and 2 TDs.   He's inconsistent but this is a good\nmatchup for Smith.\n\n\nGreen
    Bay's Ahman Green vs Minnesota Defense\n\nThe fast track of the Metrodome paired
    with the Viking defense should make\nfor a nice game from Green.   Last week,
    Green was held to just 54 yards on\n20 carries (2.7 ypc).   But that was against
    Baltimore.   Against a Viking\nteam that yielded 108 yards to James Stewart last
    week, I think Green will\nfare even better.   Statistically, the Vikings have
    been ok ranking # 15 in\nRushing Yards Allowed per Game over the last four weeks
    and # 15 in Fantasy\nPoints Allowed to RBs.   But this team is struggling.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nSan Diego's LaDainian
    Tomlinson vs Denver Defense\n\nLaDainian Tomlinson enters this week as the # 4
    RB over the last 3 weeks.\nHe'll be facing a pretty tough Bronco defense ranked
    # 11 in Rushing Yards\nAllowed per Game over the last four weeks.   They're #
    12 in Fantasy Points\nAllowed to RBs.   Denver is tough between the tackles but
    Tomlinson has\nshown he has the speed and skill to break outside when he needs
    to.   San\nDiego knows Tomlinson is the key to their success and I expect them
    to lean\nheavily upon him.\n\n\nNew Orleans' Ricky Williams vs Atlanta Defense\n\nWilliams
    is playing as well as any RB in the game right now.   He's running\nhard and more
    importantly, he looks like he's having fun.   Don't\nunderestimate that angle
    for a guy like Ricky Williams.   The Falcon defense\nis decent ranking # 16 in
    Rushing Yards Allowed per Game over the last four\nweeks.   They're a little tougher
    in Fantasy Points Allowed to RBs where\nthey rank # 11.   I can't see benching
    him unless you're just totally loaded\nat RB.\n\n\nIndianapolis' Edgerrin James
    vs New England Defense\n\nPlay Edgerrin James.   You don't need me for that.   He
    rolled up 115 yards\non 26 carries (4.5 ypc) against Oakland Sunday night.   New
    England ranks #\n19 in Rushing Yards Allowed per Game over the last four weeks
    and # 24 in\nFantasy Points Allowed to RBs.   Start James.\n\n\nDetroit's James
    Stewart vs Tennessee Defense\n\nJames Stewart rolled last week against a weak
    Viking defense posting 108\nyards on just 16 carries (6.1 ypc)   This week, he'll
    face a definitely\nbeatable Tennessee defense that ranks # 18 in Rushing Yards
    Allowed per Game\nover the last four weeks.   They're even more vulnerable if
    you look at\nFantasy Points Allowed to RBs where they rank # 27.   QB Charlie
    Batch\nplayed a great game last week and he'll go a long ways toward helping\nStewart's
    numbers although this team does seem more interested in throwing\nthe ball than
    they do in letting Stewart control the ground game.\n\n\nBuffalo's Travis Henry
    vs Jacksonville Defense\n\nTravis Henry's had a week to rest and get's the national
    stage to prove\nhimself on Thursday night.   Jacksonville's defense has been up
    and down\nthis year.   They rank # 20 in Rushing Yards Allowed per Game over the
    last\nfour weeks.   LB Hardy Nickerson is still Questionable with his neck injury.\nIf
    he can't go, that'll surely be a plus for Henry.   Even without\nNickerson, they've
    been pretty tough only allowing 4 TDs in the last 4\ngames.   I think everyone
    pretty much agrees Rob Johnson isn't going to\ncarry this team now so look for
    Coach Gregg Williams to see if Henry can\nshoulder the load.   Keep an eye on
    his knee situation as he's had a nagging\nsoreness that the docs are diagnosing
    as tendonitis.   The word now though\nis that he'll be able to play through it.\n\nChicago's
    James Allen / Anthony Thomas vs Cincinnati Defense\n\nAnother week where it'll
    be tough to tell who gets the carries.   We keep\nexpecting Thomas to grab more
    and more time but Allen is hanging on.   Last\nweek Allen rushed 18 times for
    75 yards (4.2 ypc) plus a TD.   Thomas had 11\ncarries for 58 yards (5.3 ypc)
    \  Obviously, both were effective.   Allen is\nstill getting the Red Zone Touches
    though so it seems pretty clear that\ncoach Dick Jauron has faith in him.   The
    Bengals rank # 23 in Rushing Yards\nAllowed per Game over the last four weeks
    and # 14 in Fantasy Points Allowed\nto RBs.   I'd look for a similar distribution
    of carries between Allen and\nThomas this week although I think you'll see more
    and more of Thomas.   It's\nmurky enough right now, that I don't honestly feel
    real good about either\nguy.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nTampa
    Bay's Warrick Dunn / Mike Alstott vs Pittsburgh Defense\n\nWarrick Dunn made it
    back onto the field last week when he wasn't expected\nto.   He did score a TD,
    but overall, he was totally ineffective rushing for\n16 yards on 10 carries (1.6
    ypc)   Mike Alstott was even worse running for 4\nyards on 5 carries (0.8 ypc)
    \  It's pretty bad when Brad Johnson has the\nbest ypc average on the team...at
    2.0 ypc.   This week, they face a tougher\ndefense in Pittsburgh.   The Steelers
    rank # 8 in Rushing Yards Allowed per\nGame over the last four weeks.   They rank
    # 10 in Fantasy Points Allowed to\nRBs.\n\n\nPittsburgh's Jerome Bettis vs Tampa
    Bay Defense\n\nHere's a troubling thought about Jerome Bettis for this week that
    was\nbrought up on our message boards www.footballguystalk.com this week.\nRemember
    in week 1 when all the talk was about Bettis being limited in\nJacksonville because
    of his asthma and the Florida heat and humidity?\nBettis went on to total 28 yards
    on 12 carries (2.3 ypc) against\nJacksonville.  Guess what the weather is predicted
    to be in Tampa?\nhttp://www.footballguys.com/weatherweek6a.htm   84 degrees and
    humid.   It\nwon't help that Tampa has a solid rush defense ranking # 12 in Rushing
    Yards\nAllowed per Game over the last four weeks.   They're stingier with points\nranking
    # 7 in Fantasy Points Allowed to RBs.   On the upside, Linebackers\nDerrick Brooks
    and Jeff Gooch are probably not 100%.   I like Bettis and\nhe's on a roll but
    this is a tough matchup here.\n\n\nNew York Jet's Curtis Martin vs St. Louis Defense\n\nCurtis
    Martin ran exceptionally well against a tough Miami Defense last week\nposting
    120 yards on 22 carries (5.5 ypc)   He's by far the focus of that\noffense.   Look
    for more of the same this week against the Rams.   St. Louis\nis solid against
    the run ranking # 9 in Rushing Yards Allowed per Game over\nthe last four weeks.
    \ They seem to give up a lot of points though as they\nrank # 17 in Fantasy Points
    Allowed to RBs.   Look for more Martin to again\ncarry the load.\n\n\nAtlanta's
    Maurice Smith vs New Orleans Defense\n\nSmith struggled last week against a good
    San Francisco rush defense.   He\nonly gained 50 yards on 20 carries (2.5 ypc)
    \  Even worse, 24 of those yards\ncame on one carry.   That means he had just
    26 yards on 19 carries for 1.4\nypc.  (Joes Note:  I'm not a fan of taking one
    big play away and looking at\nthe numbers as I think you can really skew the data
    that way.   But, it's\nalso something worth keeping in the back of your mind.)
    \  On the plus side,\nhe garnered 20 of the Falcons 24 rushing attempts so he
    looks to be the man.\nFor an even bigger plus, he scored a rushing TD.   This
    week, he faces a\nvery tough New Orleans defense that ranks # 3 in Rushing Yards
    Allowed per\nGame over the last four weeks.   They rank # 8 in Fantasy Points
    Allowed to\nRBs for the season.   This may not be the best week to start Smith
    if you've\ngot other options.   I want to see how he does against this tough defense\nand
    to see if Coach Dan Reeves starts using Bob Christian a little more.\n\n\nCincinnati's
    Corey Dillon vs Chicago Defense\n\nPower vs Power.   The Bears have been playing
    excellent run defense behind\nBrian Urlacher, Keith Traylor and Ted Washington.
    \  They rank # 10 in\nRushing Yards Allowed per Game over the last four weeks.
    \  More\nimpressively, they rank # 5 in Fantasy Points Allowed to RBs for the
    year.\nDillon will be a great test though as they've not faced a RB of his caliber\nyet.
    \  Last week he rolled for 140 yards on 31 carries (4.5 ypc) and a TD.\nBut the
    Browns don't bring the same defense that Chicago will.   The key\nwill be Jon
    Kitna and his passing game keeping the defense honest.   If the\nsafeties are
    able to walk towards the line, it might be a long day for\nDillon.   He's been
    handled by tough defenses once this year with Baltimore\nholding him to 57 yards
    on 18 carries (3.2 ypc)   It should be noted though\nthat the Bears are not yet
    the Ravens on defense and that Dillon did find\nthe endzone in the Baltimore game
    with a TD reception.   Not the best\nmatchup for Dillon but one that will be fun
    to watch.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nPhiladelphia's Correll Buckhalter / Duce Staley vs New York
    Giants Defense\n\nDuce Staley will likely make his return back from a shoulder
    injury this\nweek but it's unclear how much he'll play.   Rookie Correll Buckhalter's\ndone
    a very good job in his absence.   But I think it's pretty clear that\nit's Duce's
    job when he's healthy.   I'm not too excited about either player\nthis week against
    a Giant defense that is shutting down the running game.\nThey rank # 2 in Rushing
    Yards Allowed per Game over the last four weeks.\nThey rank # 3 in Fantasy Points
    Allowed to RBs.   I'd avoid both of these\nguys this week unless you're really
    short on options.\n\n\nMinnesota's Doug Chapman / Travis Prentice vs Green Bay
    Defense\n\nFrustrated Michael Bennett owners can at least know for sure how he'll
    do\nthis week.   He won't play.   Bennett's nursing a bad ankle and Coach Denny\nGreen's
    named Doug Chapman the starter.   But also look for Travis Prentice\nto see time
    as the short yardage / goal line guy.   Considering the Vikings\nalready have
    one of the best goal line \"backs\" in the league with QB Daunte\nCulpepper, the
    situation is even murkier.   Throw in the fact that Green Bay\nplays very solid
    rush defense and I'm not real excited about any of the\nViking RBs.   The Packers
    rank # 7 in Rushing Yards Allowed per Game over\nthe last four weeks.   And they
    rank # 4 in Fantasy Points Allowed to RBs.\n\n\nDenver's Mike Anderson vs San
    Diego Defense\n\nAnderson will have his work cut out for him against a tough Charger
    defense\nthat held New England's Antowain Smith to 36 yards on 15 carries (2.4
    ypc)\nlast week.   Anderson and the Broncos are a lot better than Smith and the\nPatriots
    but still, it won't be easy.   San Diego ranks # 4 in Rushing Yards\nAllowed per
    Game over the last four weeks and # 2 in Fantasy Points Allowed\nto RBs.   Anderson
    was held in check last week against a good Seattle\ndefense rushing for only 51
    yards on 17 carries (3.0 ypc)   QB Brian\nGriese's shoulder is still sore and
    Anderson will need a healthy Griese to\nloosen Safety Rodney Harrison who's a
    run stopper supreme.   Terrell Davis\nhas been making a little noise about possibly
    playing this week but I don't\nsee it.  It's about to get murky again though.
    \  If you don't feel like\ndealing with the Shanahan guessing games here soon,
    you should move Anderson\nnow.\n\n\nCleveland's James Jackson / Jamel White vs
    Baltimore Defense\n\nDon't go here.   Let's say it this way:   Last week, James
    Jackson totaled\n22 yards on 14 carries for a whopping 1.6 ypc number.   Against
    Cincinnati.\nI like the Bengals but they're not Baltimore.   Look elsewhere.\nBaltimore's
    streak of not allowing a 100 yard rusher will end sometime.   It\nwon't be this
    week though.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
