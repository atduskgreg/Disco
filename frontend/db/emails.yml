  subject: ! '[Footballguys] Update # 160 11-21 Week 11 Passing Matchups'
  body: ! "Hi Folks,\n\nTrying to get this to you earlier as many people had asked
    for it sooner.\n\nHope you have a great and joyful Thanksgiving.\n\nHere's how
    I see the Passing Game Matchups this week.\n\nPLEASE NOTE:   See the cheatsheets
    online at www.footballguys.com  for\nexactly where I rank players and to determine
    who to start.   I always\nreceive emails asking me how I can have a guy ranked
    highly on the\ncheatsheet but listed under a matchup that favors the Defense.
    \  Just\nbecause one matchup may be more favorable than another, that doesn't\nnecessarily
    mean I'd start the player with the best matchup.   Peyton\nManning may have a
    horrible matchup one week but unless you're sitting on\nKurt Warner or Daunte
    Culpepper, Manning's your guy no matter who he's\nlining up against.   The matchup
    info is meant to be just one more tool in\nyour box when it comes to deciding
    between players.\n\nNote:  I've used the player stats sorted by performance over
    the last four\nweeks extensively in developing these write-ups. Stats are provided
    by Mike\nHall's excellent FLM League Management Software.  http://www.fflm.com/
    for\nmore info.   The points scored by position data is from our Footballguy\nClayton
    Gray.  Let's get to it.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nPassing
    Game Matchups to Avoid and Exploit\n\n\nLocks:  These games feature Defenses that
    should be overmatched against the\nOffense.\n\n\nArizona Passing Game vs San Diego
    Defense\n\nWe rated Plummer as a \"Lock\" matchup and he delivered with 334 yards
    and 4\nTDs.   If only they could play Detroit each week...  This week, they'll
    face\na San Diego team that ranks just # 26 in Passing Yards Allowed Per Game
    over\nthe last four weeks and # 23 in Fantasy Points Allowed to QBs.   WR David\nBoston
    is unstoppable and a must start.   Frank Sanders played well too last\nweek but
    had what looked to be a pretty serious hamstring injury on the TD\nreception.
    \  Check Plummer's status as he has a bruised tailbone but I'd\nfeel good about
    him again this week.\n\n\nAtlanta Passing Game vs Carolina Defense\n\nChris Chandler
    continued his up and down season with a nice outing last week\nleading the Falcons
    to a huge upset over the Packers.   He threw for 352\nyards and 2 TDs.   Terance
    Mathis led the way with 7 receptions.   Mathis\nsuffered a concussion but the
    early reports are that he'll be able to go.\nThis week, the Falcons face a soft
    Carolina defense that ranks # 21 in\nPassing Yards Allowed Per Game over the last
    four weeks.   For the year,\nthey rank # 30 in Fantasy Points Allowed to QBs and
    # 23 in Fantasy Points\nAllowed to WRs so this is looking pretty enticing.\n\n\nChicago
    Passing Game vs Minnesota Defense\n\nJim Miller to Marty Booker looked more like
    Montana to Rice Sunday.   I\ndon't recall the last time I saw two consecutive
    bomb TDs to the same player\nlike that Sunday.   Miller's been up and down but
    clearly, Booker is a guy\nto watch.   Dez White and David Terrell are in the mix
    but this seems to be\nBooker's show.   The Viking defense ranks # 29 in Passing
    Yards Allowed Per\nGame over the last four weeks so it looks like the Bears may
    be able to\ncontinue to roll.\n\n\nGreen Bay Passing Game vs Detroit Defense\n\nFavre
    isn't as red hot as he was but he's still a premier QB.   He threw for\n262 yards
    and 2 TDs last week.   He spread the ball pretty well between\nBilly Schroeder,
    Antonio Freeman and Corey Bradford.   Bradford had the big\nyardage while Schroeder
    and Freeman scored.   All 3 are solid plays.   TE\nBubba Franks continues to be
    a non factor.   The Pack draw a great matchup\nthis week in Detroit that ranks
    # 27 in Passing Yards Allowed Per Game over\nthe last four weeks.   They rank
    # 31 in Fantasy Points Allowed to QBs so\nyou have to like that.\n\n\nMinnesota
    Passing Game vs Chicago Defense\n\nIf you'd been thinking about benching Daunte
    Culpepper, Randy Moss, or Cris\nCarter, you got your answer Monday night.   These
    guys should always be in\nyour lineup as they're too explosive to sit against
    any matchup.   The Bears\nrank # 31 in Passing Yards Allowed Per Game over the
    last four weeks so\nclearly, this is a must start for these guys.   The only downside
    to the\nMoss / Carter explosion was that TE Byron Chamberlain was left out of
    the\nparty.\n\n\nSan Francisco Passing Game vs Indianapolis Defense\n\nYou don't
    need me to tell you to start Jeff Garcia.   He's clearly one of\nthe premier QBs
    in the game.   Terrell Owens is freaky good and is obviously\na must start.   J.J.
    Stokes had a breakout game last week so he deserves a\nlook.   Tai Streets is
    not a bad reach and TE Eric Johnson is getting more\ninvolved in the offense each
    week.   It's sort of like St. Louis where any\nof these guys are worth a gamble.
    \  Indy ranks # 23 in Passing Yards Allowed\nPer Game over the last four weeks.
    \  They rank # 25 in Fantasy Points\nAllowed to QBs and # 26 in Fantasy Points
    Allowed to WRs so the 49ers are\nlooking good here.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nBaltimore Passing Game vs Jacksonville Defense\n\nDoes anyone else
    find the Baltimore's self destruction amusing?   The Grbac\ntear thing on the
    sidelines (which looked like sweat to me) and then Shannon\nSharpe's posturing
    as the self appointed spokesperson shouting about\ninterceptions was pretty funny.
    \  Can Brian Billick hold it all together?\nWhere's Trent Dilfer when you need
    him?   Grbac will be fine I think.\nSharpe is always a good play if you can stand
    having him on your team.\nQadry Ismail and Travis Taylor are both decent options
    as they're seeing\nplenty of action and TE Todd Heap even got a score.   Lots
    of weapons in\nthis passing game.   They'll be facing a Jaguar defense that's
    reeling and\nbeat up.   They rank # 25 in Passing Yards Allowed Per Game over
    the last\nfour weeks.   Jacksonville ranks # 18 in Fantasy Points Allowed to QBs
    for\nthe year.   All in all, a good matchup here.\n\n\nDetroit Passing Game vs
    Green Bay Defense\n\nA perfect example of how sometimes the NFL does NOT mirror
    Fantasy.\nCharlie Batch is becoming a desirable QB simply because his team is
    so bad\nand he's forced to throw on every down.   Regardless of the reason, you
    have\nto give this guy some credit as he's clearly becoming more comfortable in\nthe
    system.   He threw an amazing 62 attempts last week for 436 yards and 3\nTDs.
    \  I'll take that.   WR Johnnie Morton led the way with 153 yards.   RB\nLamont
    Warren had 11 catches but his status is up in the air with the return\nof James
    Stewart.   Green Bay is nothing special against the pass lately\nranking # 22
    in Passing Yards Allowed Per Game over the last four weeks.\nFor the year, they
    are pretty tough on QBs though ranking # 8 in Fantasy\nPoints Allowed to QBs and
    # 3 in Fantasy Points Allowed to WRs.\n\n\nKansas City Passing Game vs Seattle
    Defense\n\nTrent Green had a week off to get everything together but you have
    to wonder\nhow much can be done in a week.   Derrick Alexander is supposedly ready
    to\nplay this week but you know how that goes.   I'd be leery until I see him\nplay
    some.   Snoop Minnis is still nursing an ankle injury and is iffy.   As\nalways,
    TE Tony Gonzalez is the primary threat.   Seattle has been below\naverage lately
    ranking # 20 in Passing Yards Allowed Per Game over the last\nfour weeks.   For
    the year, they rank # 29 in Fantasy Points Allowed to QBs\nand # 25 in Fantasy
    Points Allowed to WRs.\n\n\nNew England Passing Game vs New Orleans Defense\n\nCoach
    Bill Belichick raised some eyebrows when he announced Tom Brady would\nbe the
    starter until further notice.   Great news for Brady fans who'd been\nsweating
    a Bledsoe comeback.   Brady's come back down to earth lately with a\nmediocre
    185 yard day last week but he's still showing promise.   WR Troy\nBrown is by
    far the favored target and the only real receiver worthy of a\nstart in most leagues.
    \  New Orleans has been very vulnerable lately to the\npass ranking # 30 in Passing
    Yards Allowed Per Game over the last four\nweeks.   For the year, they rank #
    16 in Fantasy Points Allowed to QBs.\n\n\nNew Orleans Passing Game vs New England
    Defense\n\nAaron Brooks once again offers some vindication for those (including
    us)\nwho'd been sweating it after giving him lots of preseason hype.   2 passing\nTDs
    plus another TD rushing Sunday made his owners happy.   I'd go with the\nhot hand
    and keep him in your lineup.   Joe Horn is clearly the WR of choice\nas Willie
    Jackson is up and down.   TE Boo Williams is not a bad reach if\nyou need a guy
    there.   He caught 2 TDs and looked good doing it.   New\nEngland ranks # 24 in
    Passing Yards Allowed Per Game over the last four\nweeks but be careful, as Bill
    Belichick seems to sometimes pull out\nsomething special to confuse young QBs.\n\n\nOakland
    Passing Game vs New York Giants Defense\n\nYou have to like Rich Gannon here against
    the Giant defense that was torched\nby Minnesota last week.   Gannon threw for
    311 yards and 4 TDs Sunday and\nlooks as in control of this offense as ever.   Jerry
    Rice looked half his\nage running all over the field and played outstanding.   Tim
    Brown is as\ngood as ever.   This team has serious weapons and should go deep
    in the\nplayoffs, if not all the way.   The Giants rank # 15 in Passing Yards\nAllowed
    Per Game over the last four weeks but for the year they rank # 3 in\nFantasy Points
    Allowed to QBs.\n\n\nPittsburgh Passing Game vs Tennessee Defense\n\nKordell Stewart
    once again looked like a real NFL QB.   He threw for 266\nyards and a TD.   Most
    importantly, he didn't fold up when Jerome Bettis was\nheld down.   Hines Ward
    caught 9 passes for 112 yards and a TD and looks to\nbe a good play most every
    week as he's clearly the go to guy.   Tennessee\nranks just # 19 in Passing Yards
    Allowed Per Game over the last four weeks.\nThey rank # 26 for the year in Fantasy
    Points Allowed to QBs so these\nSteelers could have a chance to do something through
    the air here.\n\n\nSan Diego Passing Game vs Arizona Defense\n\nDoug Flutie's
    magic trick bag seems to be fairly well empty lately.   Losing\nTE Freddie Jones
    last week surely didn't help even though Jones wasn't being\nthrown to as much
    as we'd like to see.   Curtis Conway and Jeff Graham\nstruggled with Flutie.   This
    Arizona defense could be the ticket though as\nCharlie Batch discovered last week.
    \  They rank # 17 in Passing Yards\nAllowed Per Game over the last four weeks
    but are playing softer than that.\nThey rank # 27 in Fantasy Points Allowed to
    QBs and # 24 in Fantasy Points\nAllowed to WRs.\n\n\nSt. Louis Passing Game vs
    Tampa Bay Defense\n\nKurt Warner's a must start, obviously.   As are Isaac Bruce
    and Torry Holt.\nBoth are outstanding.   Bruce had the big yards Sunday while
    Holt got the\nTD.   RB Marshall Faulk catches as many passes as the WRs, just
    another\nreason why he's the best.   Tampa is limping but they rank # 9 in Passing\nYards
    Allowed Per Game over the last four weeks.   They do have 13 sacks\nover the last
    4 games so they're obviously putting pressure on the QB.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nCarolina Passing
    Game vs Atlanta Defense\n\nAre you really down to starting Chris Weinke?   I didn't
    think so.   Muhsin\nMuhammad could miss this week's game with a shoulder injury.
    \  That means\nDonald Hayes would be the go to guy assuming his sore ribs allow
    him to go.\nTE Wesley Walls is always a threat although he seems to be less of
    the focus\nlately.   Maybe he needs to have another \"Keyshawn Fit\" and yell
    about not\ngetting the ball enough.   That worked pretty well for him last time.
    \  The\nFalcons rank # 12 in Passing Yards Allowed Per Game over the last four
    weeks\nbut for the year, rank # 28 in Fantasy Points Allowed to QBs.   They rank
    #\n30 in Fantasy Points Allowed to WRs so they're definitely toastable.\n\n\nCincinnati
    Passing Game vs Cleveland Defense\n\nIt doesn't appear to be the best thing for
    the Bengals, but Jon Kitna\ncontinues to air it out.   He threw 42 passes Sunday
    for 234 yards and 1 TD\n/ 2 Interceptions.   The Bengals have about 25 WRs it
    seems and all are\npretty good.   Ron Dugans got into the act scoring a TD Sunday.
    \  Darnay\nScott is the # 1 but it's a crowded group there making it tough to
    pick out\nany one player.   The Brown defense ranks # 28 in Passing Yards Allowed
    Per\nGame over the last four weeks so you'd think Cincinnati would be able to\nthrow
    the ball.    For the year, Cleveland ranks # 5 in Fantasy Points\nAllowed to QBs
    though so it's not like it's a cakewalk.\n\n\nCleveland Passing Game vs Cincinnati
    Defense\n\nTim Couch is winning the \"real\" NFL games even though he's not doing
    much\nfor your FF team lately.   His 144 yard / 0 TD / 3 Int game Sunday is an\nexample
    of that.   He'll get back on track though.   Kevin Johnson and\nDennis Northcutt
    seem to be his primary guys with Quincy Morgan there too.\nHonestly, I wouldn't
    count on too much from anyone but Johnson.   The Bengal\ndefense ranks # 10 in
    Passing Yards Allowed Per Game over the last four\nweeks so they've been tough
    lately.   For the year, they rank # 22 in\nFantasy Points Allowed to QBs.\n\n\nIndianapolis
    Passing Game vs San Francisco Defense\n\nPeyton Manning looked solid even with
    the broken jaw.   Jerome Pathon is\ngone for the year and Reggie Wayne's knee
    is an issue.   It looks like it'll\nbe his old reliable target, Marvin Harrison.
    \  Keep an eye on TE Marcus\nPollard as he could easily be the best receiver after
    Harrison.   San\nFrancisco ranks # 13 in Passing Yards Allowed Per Game over the
    last four\nweeks and # 19 in Fantasy Points Allowed to QBs.   You never know when\nManning
    will throw that monster game though so it's tough not to play him if\nhe's on
    your roster.\n\n\nPhiladelphia Passing Game vs Washington Defense\n\nDonovan McNabb
    didn't wow anyone with his numbers Sunday but he didn't need\nto in order to win
    the game.   He threw for 129 yards with 1 TD.   James\nThrash is still the go
    to guy with Todd Pinkston worth a roll of the dice in\nlarger leagues.   TE Chad
    Lewis was pretty active and caught a TD so you\nlike to see that.   The Redskins
    are starting to believe in themselves and\nnow rank # 18 in Passing Yards Allowed
    Per Game over the last four weeks.\nA dangerous game against the Redskins who
    have nothing to lose and can play\nwith abandon.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nBuffalo
    Passing Game vs Miami Defense\n\nAs a consistent Rob Johnson basher, Alex Van
    Pelt kept me from looking bad\nby playing extremely well Sunday with 2 TDs and
    316 yards.   And he actually\nfinished a game...   Clearly, he gives the Bills
    a boost.   Eric Moulds is\nstill the #1 WR but Peerless Price had a huge game
    with 138 yards and a TD.\nLarry Centers was also extremely involved and TE Jay
    Riemersma caught a TD.\nMiami is hurting without CB Sam Madison.   They rank #
    6 in Passing Yards\nAllowed Per Game over the last four weeks so they're still
    tough.\n\n\nDenver Passing Game vs Dallas Defense\n\nBrian Griese just keeps losing
    weapons.   From Ed McCaffrey to Terrell\nDavis, now Rod Smith is limited with
    a bad ankle.   There's only so much a\nQB can do without his weapons.   Smith
    is saying he'll try to tough it out\nand play Thursday but it's very questionable
    how effective he'll be if he\nplays.   My friend (and Denver local) B.J. Miller
    says his guess is that\nSmith will dress but likely not finish the game after
    re-aggravating the\nankle.  I'd agree with that prediction.   TE Desmond Clark
    needs to become a\nbigger part of the passing game here.   The Cowboys are solid
    on defense\nranking # 5 in Passing Yards Allowed Per Game over the last four weeks
    and #\n10 in Fantasy Points Allowed to QBs so it's a tough matchup here for the\nBroncos.\n\n\nNew
    York Giants Passing Game vs Oakland Defense\n\nKerry Collins threw for 321 yards
    but couldn't find the endzone Monday\nnight.   Ike Hilliard continues to improve
    and actually was more effective\nthan Amani Toomer.  Tiki Barber remains a strong
    force in the passing game\nand that should continue.   All 3 of these guys are
    solid starters.\nOakland is very solid lately against the pass ranking # 4 in
    Passing Yards\nAllowed Per Game over the last four weeks.   For the year, they
    rank # 15 in\nFantasy Points Allowed to QBs and # 16 in Fantasy Points Allowed
    to WRs.\n\n\nSeattle Passing Game vs Kansas City Defense\n\nMatt Hasselbeck posted
    134 yards and 1 TD Sunday.   With the way Shaun\nAlexander is running, that's
    probably enough.   Koren Robinson and Darrel\nJackson are the primary targets
    but Hasselbeck is really spreading the ball\naround.   Kansas City ranks # 14
    in Passing Yards Allowed Per Game over the\nlast four weeks although for the year,
    they rank # 6 in Fantasy Points\nAllowed to QBs.\n\n\nTampa Bay Passing Game vs
    St. Louis Defense\n\nBrad Johnson rolled up 399 yards Sunday without throwing
    a TD.   That's hard\nto do.   Keyshawn Johnson remains TD-less which I admit is
    cruelly amusing.\nThat'll have to break soon though as he's just catching too
    many passes not\nto score.   I wouldn't be surprised to see him explode with a
    couple of\nmultiple TD games as the odds even out.   Johnson to Johnson is really
    all\nthere is to talk about with this passing game.   The Rams are solid ranking\n#
    7 in Passing Yards Allowed Per Game over the last four weeks.   For the\nyear,
    they rank # 12 in Fantasy Points Allowed to QBs.\n\n\nWashington Passing Game
    vs Philadelphia Defense\n\nTony Banks left with a concussion Sunday but Kent Graham
    did a fine job\nfilling in.   WR Michael Westbrook has shown nice maturity this
    season\nhanging in there and now looks to be the quality WR everyone has always\nexpected
    him to be.   He had 9 receptions for 104 yards and a TD last week.\nThe Eagle
    defense can be troublesome with all their blitzing so it'll be a\nchallenge.   Philadelphia
    ranks # 11 in Passing Yards Allowed Per Game over\nthe last four weeks and for
    the year, they rank # 1 in Fantasy Points\nAllowed to QBs.   Should be a tough
    game.\n\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nDallas Passing Game vs Denver Defense\n\nRyan Leaf did little
    to impress anyone Sunday with a 102  yard / 0 TD / 2\nInterception game.   I can't
    get excited about anyone on this offense.\nJoey Galloway could be worth a shot
    just for his home run potential but it's\npretty bleak overall.   Denver ranks
    # 8 in Passing Yards Allowed Per Game\nover the last four weeks and that doesn't
    help any.\n\n\nJacksonville Passing Game vs Baltimore Defense\n\nMark Brunell
    is looking very iffy again and it'll likely be Jonathon Quinn\nagain.   (Has there
    ever been a good QB named Jonathon?)   That's bad news\nfor the Jaguar WRs Jimmy
    Smith and Keenan McCardell although both played\ndecent last week.   With Fred
    Taylor out again, Baltimore should have a\nfield day.   The Ravens rank # 16 in
    Passing Yards Allowed Per Game over the\nlast four weeks but for the year, rank
    # 7 in Fantasy Points Allowed to QBs.\nI'd shy away from these guys unless I had
    few options.\n\n\nMiami Passing Game vs Buffalo Defense\n\nJay Fiedler looked
    lost last week throwing for 188 yards, 0 TDs and 3\nInterceptions.   He'll have
    his up and down games but he seems to be\nsettling back more toward the downside.
    \  His WR corps is solid with James\nMcKnight, Oronde Gadsden and Chris Chambers
    but it's hard to put a lot of\nfaith in Fiedler.   I do like Chambers and his
    big play ability.   Buffalo\nhas been tough lately ranking # 3 in Passing Yards
    Allowed Per Game over the\nlast four weeks.   It's actually not so much an issue
    of them being tough as\nit is teams just don't need to throw to beat them.   Regardless,
    offenses\nhaven't been putting up a lot of yards on them.   For the year, they
    rank #\n24 in Fantasy Points Allowed to QBs.\n\n\nTennessee Passing Game vs Pittsburgh
    Defense\n\nA typical Steve McNair week:   Major questions all week as to whether
    he'll\nbe healthy enough to play.   Guts it out through the game, rushing for
    more\nyards than George, throwing for 172 yards and 1 TD.   It might win NFL games\nbut
    that probably won't carry your FF team.   Derrick Mason and Kevin Dyson\nare both
    decent players at WR while TE Frank Wycheck remains his best\nreceiver.   The
    Steelers bring a great defense though ranking # 2 in Passing\nYards Allowed Per
    Game over the last four weeks.   They rank # 2 in Fantasy\nPoints Allowed to QBs
    not to mention the fact they've logged 18 sacks over\nthe last 4 games.   Tough
    matchup here.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
