    at Circus Circus from $324\n<http://expedia.cq0.net/r/default.asp?R=000081bf100103fd7&GOTO=PKGDEALDE\nTAILS&DispSection=39&DestId=178276&rfrr=-1412>
    \nEnjoy the neon thrills of Vegas -- and get free breakfast, too! \nSee all our
    top vacation package values!\n<http://expedia.cq0.net/r/default.asp?R=000081bf900103fd7&rfrr=-1412>
