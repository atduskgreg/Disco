  subject: 2001 ENA/EGM/EIM CUSTOMER SKI PROGRAM
  body: ! "Winter is just around the corner and the new ski season will be opening
    \nsoon.  Please review the proposed information below, regarding the \nENA/EGM/EIM
    Customer Ski Program, to help us determine what our needs will be \nfor the 2001
    season.\n\nLocation:  Beaver Creek, Colorado\nPreliminary Dates:  February 21
    - March 14, 2001\nApproximate Cost Per Person:  $2,600 (based on 82 participants)\n\nThe
    preliminary dates have been divided into 6 trips:\nTRIP\tDATES\tTOTAL # OF BEDS\nTrip
    1\tWed, February 21 - Sat, February 24\t11\nTrip 2\tSun, February 25 - Wed, February
    28\t17\nTrip 3\tWed, February 28 - Sat, March 3\t13\nTrip 4\tSun, March 4 - Wed,
    March 7\t13\nTrip 5\tWed, March 7 - Sat, March 10\t13\nTrip 6\tSun, March 11 -
    Wed, March 14\t15\n\nThe program cost per person includes:\n? Four days/three
    nights accommodations in luxurious private homes in the \npremier Holden Road/Borders
    Road area of Beaver  Creek with daily maid service\n? Animated invitation with
    on-line registration\n? Round-trip airport ground transportation\n? Experienced
    property hosts\n? Daily lift tickets and ski instruction\n? Ski equipment rental\n?
    Catered dinner two nights\n? Catered breakfast daily\n? Off-site dinner coordination\n?
    Alternate activity coordination\n? Private vans at each house\n? One massage with
    experienced in-house massage therapists\n? Enron promotional gift item\n? Pre-program
    administration and coordination\n? On-site operation\n\nIf you are interested
