- id: 456
  subject: ! '[Footballguys] Update # 151 11-12 Week 10 Upgrades - Downgrades'
  body: ! "Hi Folks,\n\nOur Footballguy Scott Luebke takes a look at this week's Upgrades,\nDowngrades
    and Waiver Wire Picks.\n\nHave a great week.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nUpgrades
    \  By Scott Luebke\n\n\nQB - Brett Favre - Favre continues to prove why he is
    one of the greatest\nquarterbacks of all time.  Unlike the last few seasons, Favre
    remains\nhealthy and continues to put up consistent fantasy numbers on a weekly\nbasis.
    \ With Bill Schroeder returning from an ankle injury, Favre's stock\ncontinues
    to rise.\n\nQB - Aaron Brooks - The inconsistent season of Aaron Brooks continues
    to\nexcite and disappoint fantasy owners.  With 347 passing yards and 2\ntouchdowns
    (Williams dropped a third touchdown) against the 49ers, Brooks\ncontinues to be
    deemed a top 8 fantasy quarterback.  Keep him in your lineup\nand live with the
    ups and downs.  Brooks could put up explosive numbers\nduring any game.\n\nQB
    - Donovan McNabb - McNabb continues to impress and should only get better\nwith
    the development of his receiving crew.  With a favorable schedule for\nthe remainder
    of the season, look for McNabb to carry fantasy teams towards\nthe playoffs.  He
    has started to develop a quality connection with the\nspeedy James Thrash.  Also,
    McNabb is starting to develop a good balance\nbetween staying in the pocket and
    scrambling for the first down.  Look for\nthese extra rushing yards to provide
    added scoring as we head towards the\nfantasy playoffs.\n\nQB - Jay Fiedler -
    Fiedler has topped the 200 yard barrier in each of the\nlast 4 games while finding
    the end zone 6 times.  With the development of\ntalented rookie Chris Chambers,
    Fiedler has found a big play threat that\nshould electrify the Miami offense.
    \ With a favorable schedule for the\nremainder of the season, look for Fiedler
    to post solid numbers.\n\nQB - Jeff Garcia - Garcia has become a mainstay in the
    upgrades section.\nAdd another 4 touchdowns to his total.\n\nRB - Marshall Faulk
    - He's back.\n\nRB - Fred Taylor - Taylor is nearing his return to the lineup.
    \ He should be\nable to get a good tune up before the fantasy playoffs.  Let's
    hope he stays\nhealthy.\n\nRB - Shaun Alexander - Wow!  266 rushing yards and
    3 touchdowns make a good\ncase to remain the starter upon Ricky Watters return
    from injury.  Will\nHolmgren be able to justify the benching of the team's running
    back of the\nfuture.  I mean...running back of the present.  Sorry Ricky, but
    your time\nappears up in Seattle.\n\nRB - Duce Staley - Staley scorched the Vikings
    for 231 total yards and a\ntouchdown.  It appears that Staley is now at 100% health.
    \ Keep in mind,\nStaley has always been a streaky producer throughout his career.
    \ With the\nEagles offense looking sharp, Staley will most likely have longer
    hot\nstreaks than cold streaks.\n\nRB - Curtis Martin - Martin continues to look
    good on the season.  After\nbeing mired in a mini scoreless slump, Martin totaled
    3 touchdowns against\nthe Chiefs on Sunday.  With the winter weather approaching,
    quality running\nbacks like Curtis Martin will become more important.\n\nRB -
    Dominic Rhodes - With Edgerrin James expected to miss the next 2 games\nand possibly
    the remainder of the season, Rhodes steps into the starting\nrole.  Rhodes suffered
    a shoulder injury that forced him out of the first\nhalf on Sunday.  However,
    he was able to return in the second half.  Look\nfor Rhodes to be a productive
    back in the second half of the season.  This\nupgrade is not based on production,
    but rather opportunity.\n\nRB - Jerome Bettis - The Bus continues to roll in yardage
    leagues, but he\nhas been rather disappointing in scoring leagues.  With just
    two touchdowns\non the season, basic scoring league owners must be frustrated
    with Bettis.\nDon't worry, Bettis will get a fair share of touchdowns in the second
    half\nof the season.\n\nRB - Mike Anderson - The knee injury to Terrell Davis
    will make Mike\nAnderson the team's starter once again.\n\nRB - Maurice Smith
    - Smith continues to look strong as the feature back for\nthe Falcons.  Despite
    being held scoreless in the last 3 weeks, Smith\ncontinues to post quality yardage
    numbers (83, 84 and 148 yards).  When the\nFalcons become more efficient in the
    red zone with the passing game, Smith's\ntouchdown numbers will increase.\n\nRB
    - Antowain Smith - 2 consecutive 100-yard games have Antowain Smith\nowners jumping
    for joy and this deserves an upgrade.  Heck, if Antowain\nSmith makes anyone jump
    for joy, it's gotta be good.  Heck, the Patriots\noffense is producing and the
    defense is maintaining quality field position.\nIf the New England defense continues
    to play well and keep the Patriots in\nthe lead, Smith will have a quality finish
    to the season.\n\nWR - Marvin Harrison - Harrison scorched the Dolphins for 174
    yards and 3\ntouchdowns on Sunday.  With Edgerrin James likely out for the remainder
    of\nthe season, Harrison and the passing game will become the focal point of the\noffense.
    \ The return of Jerome Pathon should keep the pressure off of\nHarrison.\n\nWR
    - David Boston - 4 consecutive 100-yard receiving games and pure\ndominance at
    the wide receiver position.  Once again, I will proclaim Boston\nas the best young
    receiver in the game of football.  If the Arizona offense\nimproves efficiency,
    Boston's touchdown numbers will rise dramatically.\n\nWR - Willie Jackson - \"Slick\"
    Willie appeared invisible for a few weeks, but\nSunday's 11 catches for 167 yards
    deserves the upgrade.  Because of his\neffectiveness, look for Brooks to find
    Jackson more often.  In addition,\nBrooks appears to be showing signs of improvement
    and poise in the pocket.\n\nWR - Chris Chambers - Chambers showed his big play
    potential on Sunday and\nscored his first two touchdowns on the season.  Keep
    in mind, Chambers will\nmost likely be an inconsistent choice at receiver for
    the remainder of this\nseason.  However, he is a great option for dynasty or keeper
    leagues.\n\nWR - Bill Schroeder - Schroeder returned from an ankle injury and
    scored a\ntouchdown in addition to his 100 yards receiving.  Before his injury,\nSchroeder
    was one of the most consistent producers at the wide receiver\nposition.  Look
    for that trend to continue as long as he remains healthy.\n\nWR - Joe Horn - Horn
    has started to show signs of why he was drafted so high\nthis season.  With games
    of 121, 83 and 99 yards, to go along with 4\ntouchdowns, Horn is making patient
    fantasy owners very happy.  Keep him in\nyour lineup.\n\nWR - Terrell Owens -
    100 yards receiving and 2 more touchdowns.  News\nflash...Owens is really good.\n\nWR
    - James Thrash - Thrash is assuming the role of #1 receiver in\nPhiladelphia and
    that's a good thing with a quality talent like Donovan\nMcNabb at quarterback.
    2 more touchdowns on Sunday increase Thrash's total\nto 7 touchdowns on the season.
    \ With Todd Pinkston struggling on the\nopposite side, McNabb continues to look
    in Thrash's direction more often.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\n\nDowngrades\n\nQB
    - Brian Griese - Griese has been looking good, but the ankle injury to\nRod Smith
    has me worried a little bit.  Smith's ankle is something that\nneeds to be watched,
    especially with Eddie Kennison claiming that he wants\nto retire.  If Rod Smith
    is unable to play, it may be wise to bench Griese,\nif you have a viable backup
    option.\n\nQB - Trent Green - Well, a healthy Derrick Alexander would have made
    this a\nbetter season for Green.  With two consecutive games held under 150 yards,\nGreen
    once again is downgraded.  With a thin receiving crew at his disposal,\nGreen
    will continue to be a shaky start.  If Alexander can return healthy\nafter the
    bye week, Green could produce quality numbers down the stretch.\nFor now, start
    someone else at quarterback.\n\nQB - Rob Johnson - A broken clavicle will keep
    Johnson out for 3-5 weeks.\n\nQB - Ryan Leaf - Leaf is not the answer to your
    fantasy team's problems.  If\nyou're starting Ryan Leaf, your fantasy team must
    be really bad.  Time to\nplay for next year, if you're in a keeper league.\n\nQB
    - Michael Vick - Vick remains a year or two away from becoming a viable\nfantasy
    quarterback option.  He continues to struggle with reading the\ndefense.  On a
    good note, Vick threw for his first touchdown pass this past\nSunday.\n\nRB -
    Edgerrin James - The knee injury to James appears to be more serious\nthan first
    thought.  The knee injury will keep James out for another two\nweeks and possibly
    the remainder of the season.  Make sure you have Dominic\nRhodes on your roster.
    \ This is a big blow to Edgerrin James owners.\n\nRB - LaDainian Tomlinson - Tomlinson's
    struggles continue as opposing\ndefenses have learned to shut down the Chargers
    running game.  After a\nglorious start to the season, Tomlinson has been on a
    gradual slide.  It's\nonly a matter of time before Tomlinson returns to the upgrades
    list.  Don't\nbail out on Tomlinson just yet.\n\nRB - Terrell Davis - Davis injured
    his left knee on Sunday and will likely\nmiss the next two games and possibly
    more. Davis will have arthroscopic knee\nand will miss Sunday's game against Washington
    and most likely the following\nweek's game against Dallas. With the fragility
    of Davis lately, this is not\na good sign.\n\nRB - Lamar Smith - Smith continues
    to struggle.  He has been held under 55\nyards for the 4th consecutive week.  With
    Travis Minor starting to take a\nfew carries away from Smith, Smith owners need
    to start worrying a little\nbit.  This week's game against the Jets could help
    signify the remainder of\nthe season for Smith.\n\nRB - Travis Henry - Henry and
    the Bills running game continue to struggle.\nHenry has been held under 65 yards
    in each of the last 4 games.  Keep him on\nyour bench until he begins to produce.\n\nWR
    - Muhsin Muhammad - Muhammad showed signs of life on Sunday with 75 yards\nreceiving.
    \ Keep in mind, the majority of this yardage was gained while the\nRams held a
    commanding lead.  With Matt Lytle at quarterback, no Panthers\nreceiver should
    be started.\n\nWR - Eric Moulds - 3 catches for 7 yards and an injury to the starting\nquarterback.
    \ Moulds is currently sharing the title of most disappointing\nfantasy receiver
    with Randy Moss this season.  Yuck!\n\nWR - Darnay Scott - Scott suffered a concussion
    in Sunday's game against the\nJaguars and was shut out on the day.  Concussions
    sometimes linger with\nreceivers, so this deserves a little bit of watching.  He
    is expected to be\nready for next week's game.\n\nWR - Rod Smith - Smith suffered
    an ankle injury in Sunday's game versus the\nChargers.  It is not yet known whether
    the injury will keep Smith out of\naction, but it will most likely keep him from
    performing at his normal 100%.\nThis situation bears watching.  Joe's email updates
    will keep you updated on\nthis one.\n\nWR - Todd Pinkston - Pinkston continues
    to struggle and it may be only a\nmatter of time before he loses the starting
    role to Freddie Mitchell.  If\nyou are a Pinkston owner, it may be a wise decision
    to grab Mitchell, if you\nare in a deep league.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nWaiver
    Wire\n\nKeep in mind, the waiver wire analysis selections are based off of 12
    and 14\nteam leagues.\n\nQB - Alex Van Pelt - With Rob Johnson out for 3-5 weeks,
    Van Pelt will step\nin and be given a chance to perform.  Keep in mind, Van Pelt
    scorched the\nJets for 268 yards and 3 touchdowns earlier this season.  He may
    be worth a\nshot.\n\nQB - Drew Bledsoe - Bledsoe has been cleared to play.  However,
    Tom Brady is\nexpected to remain the starter.  Make sure you have Bledsoe on your
    team, if\nyou have Brady.\n\nRB - Dominic Rhodes - The primary backup to the injured
    Edgerrin James. He\nwill be a quality option for the remainder of the season in
    the Colts\noffense.  James' owners should already have Rhodes on their roster.\n\nRB
    - Travis Minor - Minor displayed his explosive running skills against\nIndianapolis
    on Sunday.  He's gradually taking a few carries away from Lamar\nSmith.  With
    Smith struggling, Minor could see his role expand.  Minor is\nvery similar to
    Warrick Dunn.\n\nRB - LaMont Jordan - Jordan has gotten 17 carries in the last
    2 weeks.\nBecause of his effectiveness, he'll continue to see 5-10 carries per
    week.\nIf Martin befalls injury, Jordan would be explosive.\n\nRB - Troy Hambrick
    - Hambrick continues to produce with the absence of\nEmmitt Smith.  It is not
    apparent how long Smith will be out of action, but\nHambrick is a good option
    for right now.\n\nWR - Chris Chambers - Chambers showed his big play potential
    on Sunday and\nscored his first two touchdowns on the season.  Keep in mind, Chambers
    will\nmost likely be an inconsistent choice at receiver for the remainder of this\nseason.
    \ However, he is a great option for dynasty or keeper leagues.\n\nWR - Keith Poole
    - With Rod Smith injured (ankle) and Eddie Kennison\npondering retirement, the
    Broncos will need Poole to enter the starting\nlineup and produce.  Poole is not
    the flashiest receiver, but he has the\nability to be productive in the Denver
    offense.\n\nWR - Freddie Mitchell - Mitchell continues to see more and more action
    in\nthe Eagles offense and deserves consideration for a second half pickup.\nGrab
    him, especially if you are in a keeper league.\n\nWR - Jerome Pathon - Many fantasy
    owners dropped Pathon a few weeks ago, but\nhe is healthy now.  With the loss
    of Edgerrin James in the Colts offense,\nlook for the Colts to pass more often.
    \ Pathon could be valuable down the\nstretch.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
