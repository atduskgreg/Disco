  subject: Procedures for Incremental Empire Gas for On-Peak Day Ahead Market
  body: ! "Here is the draft procedures that I sent you back in September.  It does
    not \nincorporate the changes that you sent\nus a few days latter.  I will forward
    a copy of that memo also.  We are \nlooking forward to getting with you to discuss
    the \nprocedures and timing.\n\nRuth\n---------------------- Forwarded by Ruth
    Concannon/HOU/ECT on 11/28/2000 \n06:25 AM ---------------------------\n   \n\tEnron
    North America Corp.\n\t\n\tFrom:  Ruth Concannon                           09/28/2000
    11:38 AM\n\t\n\nTo: mrosenberg@sithe.com, joliver@sithe.com, bhughes@sithe.com,
    \nbfernandez@sithe.com, lmessina@sithe.com, slee@sithe.com, jmaher@sithe.com,
    \nbscherfling@sithe.com, mgrady@sithe.com\ncc: Jeff Donahue/HOU/ECT@ECT, Todd
    Busby/NA/Enron@Enron (bcc: Ruth \nConcannon/HOU/ECT)\nSubject: Procedures for
    Incremental Empire Gas for On-Peak Day Ahead Market\n\nMarty suggested that I
    get these discussions kicked off on your side while he \nwas\nout-of-town today.
    \ Basically, I started off with your proposed procedures \nand made\na few changes
    that Enron needs to make sure that right amount of gas shows up \nat the\ncorrect
    time.\n\nAlso, we are suggesting a confirmation form be sent back and forth between
    \nEnron and\nSithe every day.  This will help document all the small little details
    and \ncosts so that we\nboth drop anything through the cracks.  I am suggesting
    that we e-mail this \nconfirm form\nto the right folks in both our companies,
    so that no one is left out of the \nloop.\n\nYou will also notice our attempt
    to make sure that everyone has a clear \nunderstanding\nof exactly what is included
    in the numbers that are reported to Enron's \ntraders.  The timing\nof your calls
    will be when everyone is very busy in our trading group.  There \nwill not be
    much\ntime to have long conversations, but it is very important that everyone
    have \nthe same\nunderstanding what the numbers mean.\n\nPlease take a look at
    this on your side and see if there are some other \nthings that need to\nbe included.\n\nThanks,\n\nRuth\n\n\n"
