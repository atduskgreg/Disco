    WIDTH=1 HEIGHT=1 BORDER=0>\n</NOSCRIPT>\n<!-- end Pizzahut Logo Spotlight tag
    -->\n<FONT FACE=\"Arial, Helvetica\"><FONT SIZE=4>Latest NFL Player News</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1282&\"><B>Tony
    Martin</B></A>, WR ATL - Free Agent <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Martin hasn't been a reliable Fantasy player
    at all this season, but he could have a decent outing against Carolina. The Panthers
    secondary is one of the worst in the league, so starting Martin in deeper Fantasy
    leagues may be worth considering. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1184&\"><B>Frank
    Sanders</B></A>, WR ARI - Free Agent <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Sanders is dealing with two tight hamstrings,
    but he's expected to play on Sunday against San Diego. The Chargers' secondary
    hasn'!\nt !\nbeen playing well of late, so giving Sanders some consideration in
    deeper leagues is advisable. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=133230&\"><B>David
    Boston</B></A>, WR ARI - Bass/Hull <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Boston has become one of the premier wide
    receivers in Fantasy Football. He's posted three touchdowns and 217 yards receiving
    in his last two games, and should have another solid game vs. San Diego in Week
    11. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=187741&\"><B>Tom
    Brady</B></A>, QB NE - Martin <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>\nPatriots Head Coach Bill Belichick announced late Monday
    that Brady will remain the starting quarterback for the remainder of the season,
    barring injury. This relegates Drew Bledsoe to a backup role and makes him useless
    from a Fantasy perspective. Brady might have his hands full passing against the
    Saints on Sunday, but he is a fairly safe weekly starter otherwise.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=15&\"><B>
    Dolphins</B></A>, DT MIA - Martin <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Defensive tackle Daryl Gardener could miss
    the remainder of the season due to a fragmented disc in his back. He will miss
    at least one month to rest and rehabilitate the injury before being re-evaluated.
    Gardener's absence hurts the Dolphins' rush defense, which might be burned a little
    more by opposing running backs in the upcoming weeks.</FONT></FONT><!\nBR!\n><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=235122&\"><B>Marvin
    Minnis</B></A>, WR KC - Free Agent <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Minnis is unlikely to be available for
    Sunday's game against Seattle due to the sprained ankle he suffered during a Nov.
    11 game against the Jets. He will be replaced by Chris Thomas in the lineup at
    split end, and you should keep him reserved for this week.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1032&\"><B>Mark
    Brunell</B></A>, QB JAC - JWillie <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nBrunell's nagging leg injury might sideline
    him for Sunday's game against Baltimore. He decided about two hours before last
    Sunday's kickoff that he couldn't play against Pittsburgh due to a strained right
    quadriceps. Jonathan Quinn has been preparing as if he will start the game, so
    right now you shouldn't count on Brunell this week as you set your lineups.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=12753&\"><B>Fred
    Taylor</B></A>, RB JAC - Martin <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Taylor received a second medical opinion
    Tuesday that indicated his severe groin injury could keep him out up to three
    months and possibly the remainder of the season, according to the <I>Florida Times-Union</I>.
    The diagnosis was that the injury still has not healed and will need more time
    to become healthy, and in the meantime Taylor has developed pain in!\n h!\nis
    hip, a side effect of the injury. It's sounding more and more like Taylor will
    not play again this Fantasy season, although you should probably hold onto him
    until a final decision is reached, provided you have a deep enough bench.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1220&\"><B>Rod
    Smith</B></A>, WR DEN - Matty <FONT SIZE=1>Updated 11/21/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Smith's sprained ankle was not healed enough for him
    to practice on Tuesday, and there is a real chance he might miss Thursday's game
    against Dallas. He suffered the injury Nov. 11, and aggravated it during Sunday's
    game. You should probably play it safe and keep Smith on your bench for this week.
    Temper your expectations for the entire Broncos' offense as well - the Cowboys'
    D isn't the pushover many believed it would be prior to the season.</FONT></FONT><BR><BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=187382&\"><B>Shaun
    Alexander</B></A>, RB SEA - JWillie <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>With Ricky Watters expected to miss another
    two to three weeks, Alexander will remain the focal point of many contending Fantasy
    teams during their charge to the playoffs. He should roll up some fine numbers
    against the Chiefs this week.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=187741&\"><B>Tom
    Brady</B></A>, QB NE - Martin <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>The Patriots will stick with Brady for now, and Drew
    Bledsoe will remain the team's No. 2 QB. \"I don't see any changes this week,\"
    coach Bill Belichick said. Brady is a solid Fantasy starter right now, but add
    Bledsoe to your rost!\ner!\n as an insurance policy if you can.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=12632&\"><B>Jonathan
    Quinn</B></A>, QB JAC - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Quinn may have to start in place of Mark
    Brunell (quadriceps) again this week. Brunell's status is still unclear for Sunday's
    game.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1151&\"><B>Ricky
    Watters</B></A>, RB SEA - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Watters' shoulder has not sufficiently
    healed enough for him to practice, says the <i>Seattle Times</i>. He is not expected
    to return for another two to three weeks, meaning Shaun Alexander will continue
    to be a key performer for many Fantasy teams as the postseason come!\ns !\ninto
    view.</FONT>\n</FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=12375&\"><B>Doug
    Flutie</B></A>, QB SD - Russell <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Mike Riley told the <i>San Diego Union-Tribune</i>
    there is no QB controversy involving Flutie and rookie Drew Brees. \"Doug is going
    to be our quarterback,\" he said. \"You can talk about controversy all you want,
    but there is none within this building. He is our quarterback. He will start.
    He will get us the next win the next week.\" Still, Flutie is not playing well
    enought to satisfy most Fantasy owners.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1360&\"><B>Mark
    Bruener</B></A>, TE PIT - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bruener will miss the rest of the season
    afte!\nr !\nundergoing shoulder injury. His loss may adversely affect Jerome Bettis'
    statistics, because Bruener is widely regarded as the best run-blocking tight
    end in football.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1140&\"><B>Tyrone
    Wheatley</B></A>, RB OAK - Giggles <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Wheatley told the <i>Contra-Costa Times</i>
    he is no longer being bothered by a knee injury. He expects to play on Sunday.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=187582&\"><B>Erron
    Kinney</B></A>, TE TEN - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Kinney (calf) may play this week after
    missing three games. He was expected to return to practice early this week.</FONT></FONT><BR><BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1372&\"><B>Frank
    Wycheck</B></A>, TE TEN - Matty <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Wycheck (calf) will be limited in practice
    this week. He may be a risky start in Week 11.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1069&\"><B>Steve
    McNair</B></A>, QB TEN - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>The <i>Tennessean</i> says McNair's hand
    was sore when he arrived at the team's practice facility on Monday. Jeff Fisher
    now says he doesn't expect him to miss any practice time this week. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1191&\"><B>Derrick
    Alexander</B></A>, WR KC - JWill!\nie!\n <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Alexander (ribs) has returned to practice.
    He is expected to start against Seattle.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=235122&\"><B>Marvin
    Minnis</B></A>, WR KC - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Minnis (ankle) is listed as doubtful for
    Sunday's game. Larry Parker may have to start in his place,</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=235256&\"><B>Reggie
    Wayne</B></A>, WR IND - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Wayne has a sprained knee ligament, and
    is doubtful for Sunday's game against New Orleans. Terrence Wilkins may have to
    start in his place.</FONT></FONT><BR><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=12612&\"><B>Jerome
    Pathon</B></A>, WR IND - Tori <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Pathon (foot) is done for the season. He will be put
    on injured reserve. Reggie Wayne (knee) is also hurting, meaning Terrence Wilkins
    might have to be moved back into the starting lineup. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=12363&\"><B>Jay
    Fiedler</B></A>, QB MIA - Tori <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Dave Wannstedt told the <i>Miami Herald</i> there is
    no QB controversy surrounding Fielder and backup Ray right now. ``That's kind
    of hypothetical,'' he said. ``Jay is the starter, and my only comment is we're
    going to get it squared away and play turnover-free football.''</FONT></FO!\nNT!\n><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1220&\"><B>Rod
    Smith</B></A>, WR DEN - Matty <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Mike Shanahan said he does not know if Smith (ankle)
    will be sufficiently healed to play in Thursday's game against the Cowboys. \"We'll
    get a chance to evaluate that during the week and see,\" Shanahan told the <i>Denver
    Post</i>. \"If he can help our football team, he'll play. If he's in a situation
    where he can't perform at the level that we think can help our team, then we'll
    keep him out and put somebody else in.\" </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=245054&\"><B>Benjamin
    Gay</B></A>, RB CLE - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>The <i>Cleveland Plain-Dealer</i>\n says
    Butch Davis won't indicate how much Gay will play in the near future. \"We'll
    try to get him involved in some of the games,\" Davis said. \"We'll see.\" </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1765&\"><B>Kevin
    Lockett</B></A>, WR WAS - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Lockett, who suffered a rib injury last
    weekend against Denver, expects to play on Sunday against Philadelphia. However,
    the wide receiver has no real value as a Fantasy player at this point. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2125&key=1062&\"><B>Tony
    Banks</B></A>, QB WAS - Free Agent <FONT SIZE=1>Updated 11/20/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Barring any setbacks, Banks will start
    Sunday's game against Philadelphia. Banks, who suffered !\na !\nconcussion last
    weekend vs. Denver, hasn't been feeling any after effects of the injury and should
