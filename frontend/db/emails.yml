    FACE=\"Arial, Helvetica\"><FONT SIZE=4>Martin Player News</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1183&\"><B>Rob
    Moore</B></A>, Reserve WR<FONT SIZE=2><FONT SIZE=1> Updated 10/17/01</FONT><BR>\nMoore
    (hamstring) is listed as probable for Sunday's game against Kansas City. He hasn't
    been full speed at practice, however, so don't consider him Fantasy-wise just
    yet. <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1203&\"><B>Muhsin
    Muhammad</B></A>, Active WR<FONT SIZE=2><FONT SIZE=1> Updated 10/17/01</FONT><BR>\nMuhammad's
    ribs are still sore after taking a few shots during Sunday's game against New
    Orleans. Coach George Seifert expects him to play, but he may be somewhat limited.
    Unless his status improves by the end of the week, Fantasy owners may want to
    consider benching Muhammad if at all possible. <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=235216&\"><B>Travis
    Henry</B></A>, Reserve RB<FONT SIZE=2><FONT SIZE=1> Updated 10/17/01</FONT><BR>\nHenry
    told the <i>Buffalo News</i> he plans to have minor surgery on both knees after
    the season. Henry has tendinitis in both knees, but it will not affect him during
    the regular season.<BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1171&\"><B>Warrick
    Dunn</B></A>, Active RB<FONT SIZE=2><FONT SIZE=1> Updated 10/14/01</FONT><BR>\nDunn
    (foot) was used as the Bucs' featured back on Sunday against Tennessee. He posted
    81 yards of total offense and two scores in Tampa Bay's 31-28 overtime win. <BR>\n</FONT><BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=12363&\"><B>Jay
    Fiedler</B></A>, Reserve QB<FONT SIZE=2><FONT SIZE=1> Updated 10/14/01</FONT><BR>\nFiedler
    threw for 213 yards and a score against the N.Y. Jets, but he was also picked
    off twice. He's still not a very reliable Fantasy player, and is no better than
    a reserve at this point. <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1290&\"><B>Terrell
    Owens</B></A>, Active WR<FONT SIZE=2><FONT SIZE=1> Updated 10/14/01</FONT><BR>\nOwens
    had a super outing against Atlanta, catching nine passes for 183 yards and three
    TDs, including the game-winner, a 52-yarder in overtime. Owens is definitely maintaining
    his place among Fantasy Football's best receivers.<BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=133322&\"><B>MarTay
    Jenkins</B></A>, Reserve WR<FONT SIZE=2><FONT SIZE=1> Updated 10/14/01</FONT><BR>\nJenkins
    will be used as Arizona's No. 3 receiver on Sunday against Chicago. However, don't
    be fooled by his solid performance last week against Philadelphia. Unless Jenkins
    shows that he can be more productive on a consistent basis, there's no need to
    pick him up Fantasy-wise. <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=235248&\"><B>Anthony
    Thomas</B></A>, Active RB<FONT SIZE=2><FONT SIZE=1> Updated 10/14/01</FONT><BR>\nThomas
    had 11 carries for 58 yards in Sunday's game against Arizona. Thomas is inching
    closer to taking James Allen's starting job, and is worth stashing away on your
    roster if available. <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1034&\"><B>Rich
    Gannon</B></A>, Active QB<FONT SIZE=2><FONT SIZE=1> Updated 10/12/01</FONT><BR>\nGannon
    should have a fine game against the Colts. Indianapolis will have a lot of trouble
    handling wideouts Tim Brown and Jerry Rice.<BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=12753&\"><B>Fred
    Taylor</B></A>, Injured RB<FONT SIZE=2><FONT SIZE=1> Updated 10/11/01</FONT><BR>\nThe
    Jaguars have ruled Taylor out for their next game against Buffalo on October 18.
    Taylor is still recovering from the groin injury he suffered in Week Two. <BR>\n</FONT><BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1234&\"><B>Willie
    Jackson</B></A>, Reserve WR<FONT SIZE=2><FONT SIZE=1> Updated 10/07/01</FONT><BR>\nJackson
    led New Orleans with six catches for 95 yards against Minnesota on Sunday. He
    has become QB Aaron Brooks' favorite target and is slowly becoming a more consistent
    Fantasy player. He's a good option this weekend against a shaky Carolina secondary.
    <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1267&\"><B>Tim
    Brown</B></A>, Active WR<FONT SIZE=2><FONT SIZE=1> Updated 10/07/01</FONT><BR>\nBrown
    caught seven passes for 114 yards in Oakland's win over Dallas. He continues to
    be one of the more consistent receivers in the league from a Fantasy perspective.
    <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=15&\"><B>Dolphins</B></A>,
    Active DT<FONT SIZE=2><FONT SIZE=1> Updated 10/02/01</FONT><BR>\nLinebacker Zach
    Thomas suffered a partially torn medial collateral ligament in his left knee during
    Sunday's loss to St. Louis. \"It's just real sore,\" Thomas told the <I>Miami
    Herald</I>. \"I'm going to try to play [Sunday].\" His knee is very stiff right
    now, however, so don't be surprised if Thomas misses this weekend's AFC East contest
    against New England. <BR>\n</FONT><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=3347&key=1383&\"><B>Jason
    Elam</B></A>, Active K<FONT SIZE=2><FONT SIZE=1> Updated 12/15/00</FONT><BR>\nElam
    is a fine selection to start. Kansas City might engage in a shootout with the
    Broncos, and both kickers (Elam and Todd Peterson) would benefit. <BR>\n</FONT><BR>\n<IMG
    WIDTH=1px HEIGHT=1px SRC=\"http://football222.fantasy.sportsline.com/mp/open_gif?splnid=8232c24fd2484c8a&league=bige01&owner=69677&email=dc6deff15b675c94ead4b6dd67b25cc95ffe73777d65c850&sport=football&vend=CBS%20SportsLine.com&product=mgmt&time=20011018&type=ereport&random=3347\"><HR><CENTER>Copyright
