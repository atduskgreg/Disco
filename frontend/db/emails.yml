  subject: ! '[Footballguys] BREAKING NEWS - Terry Glenn Late Injury'
  body: ! "Hi Folks,\n\nYou guys that got fired up after Terry Glenn's outstanding
    performance (I'm\none of you) last week need to keep an eye on this.\n\nFoxboro,
    MA (Sports Network) - Patriots wide receiver Terry Glenn injured\nhis hamstring
    during a workout on Thursday, and may not suit up for Sunday's\ngame against the
    Colts.\n\nMidway through the Patriots' afternoon session, Glenn came up hobbling
    after\nmaking a cut on a pass route. The extent of his injury is not known.\n\nGlenn
    also experienced soreness after the team's 29-26 overtime win over the\nChargers
    last week. Yet, he may have aggravated the injury on Thursday,\npossibly resulting
    in a pull or tear.\n\nThe six-year Ohio State product caught seven passes for
    110 yards with a\ntouchdown in his first game back since being suspended on August
    3 for\nviolating the league's substance abuse policy.\n\n\n[ [ [ [ [ [ [ [ [ [
    [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nThis is all I know for right
    now.   We'll keep you posted.\n\nThanks to Footballguy Matt Rosenthal for pointing
    me to this one.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
