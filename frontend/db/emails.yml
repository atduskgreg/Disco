    emerged as a primary goal-line threat on one of the NFL's top offensive units.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=1790&\"><B>David
