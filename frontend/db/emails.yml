- id: 563
  subject: US Energy Secretary Conference Call
  body: ! "From: Daniel Yergin, Chairman, Cambridge Energy Research Associates\n\nRe:
    US Energy Secretary -- CERA Client Briefing\n\nI wanted to be sure you were aware
    that U.S. Energy Secretary Spencer\nAbraham is delivering an exclusive telephone
    briefing to CERA's Global\nEnergy clients on Friday, October 12 at 11:00am eastern
    time on \"US\nEnergy Policy: What's Ahead.\" I will be chairing this call.\n\nThis
    is a unique opportunity for you to hear directly the Secretary's\nviews on U.S.
    energy policy post the September 11 crisis.\n\nI hope you will be able to join
    us. \n\nSincerely, \n\nDaniel Yergin\n\nTo enroll, please contact Kathleen Doherty
    via e-mail at +617 498 9194\nbefore 10am eastern time Friday, October 12. \n\nTo
    participate in the call, please call in on one of the following\nnumbers approximately
    10-15 minutes before the call:\n\nWithin the United States:  1-888-695-0612\nOutside
    the United States:  (719) 457-2663\nConfirmation code:  506303\nTitle of the call:
    \ CERA Call\n\nPlayback \nVia CERA.com\nA recording of this call will be posted
    in the Global Energy section on\nCERA.com. Details will be made available following
    the call on Monday,\nOctober 15.\n\nVia Telephone\nIn addition, you will be able
    to access the replay via telephone by\ncalling 1-888-203-1112  (within the U.S.)
    or (719) 457-0820 outside the\nU.S.). Please use confirmation number 506303 to
    access the playback.\nThis version of the call will be available until November
    12, 2001.\n"
