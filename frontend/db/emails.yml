  subject: Metro Bus Passes and Woodlands Express Passes Available Effective Friday,
    December 28, 2001
  body: ! "\nEnron employees not participating in contract parking are eligible to
    receive Metro Bus Passes or Woodlands Express Passes.  You may pick up a bus pass
    from the Parking & Transportation Desk, on Level 3 of the Enron Building, from
    8:30 AM to 4:30 PM. \n\n\nAll Metro passes offered through the Enron Parking &
    Transportation desk will be the Metro 30 Day Zone Pass.  When you use a 30-day
    zone pass, bus service is divided into four zones w/ unlimited rides.  The zone
    pass is time activated, which means that it will not become active until the first
    time it is used and will not expire until 30 days after it was used for the first
    time.  New passes will be available to Enron employees upon expiration of the
    30 day time period. Each zone does have a different fare values based on the distance
    the bus travels. This is important to any buser who wants to transfer to or travel
    in a higher-cost zone than the zone pass they have, in this case the difference
    must be paid in cash.  If they are traveling in a lower cost zone, then there
    is no extra cost.  \n\nParking & Transportation Desk\n3-7060"
  from: announcements.enron@enron.com
