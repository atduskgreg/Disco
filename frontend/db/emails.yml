  subject: ! '[Footballguys] BREAKING NEWS - Anthony Wright Surgery?'
  body: ! "Hi Folks,\n\nI know some of you have roster submission deadlines within
    the hour and I\nwanted to throw this out.\n\nKTCK 1310 in Dallas has confirmed
    to Footballguys.com that Dallas QB Anthony\nWright may require surgery on his
    knee.   It's apparently not responding to\ntreatment as they'd hoped.   If it
    happens, this would put the starting job\nin the hands of Clint Stoerner or Ryan
    Leaf...\n\nIf that's the case, I'd have to think this can't be good for anybody.\nEmmitt
    Smith has a chance with Wright throwing the ball downfield but with\nanother QB
    (likely to struggle) I'd think you have to downgrade all the\nCowboys.   More
    as we hear it.\n\n\nJoe\n\nThanks to Footballguy Gary Slinkard for pointing me
    to this one.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nIf you
    want to know more about the QB situation than anyone can possibly\nwant to know,
    here's a detailed article from Mickey Spagnola:\n\nEntire story:\nhttp://www.dallascowboys.com/cgi-bin/Cowboys/news_mickeys.jsp\n\nOn
    one hand, the Cowboys have \"The Ryan Package.\" On the other hand, they\nhave
    fluid on Anthony Wright's knee.\n\nCould the two be fixin' to collide this week?\n\nWell,
    let's try to answer that, and a whole lot more, as we catch up with\nthese 1-4
    Cowboys who reconvened here at The Ranch on Monday following this\npast weekend's
    inactivity.\n\nYes, Anthony Wright did practice on Monday after missing last week's
    only\ntwo practices with fluid on his knee. He seemed to throw well. But he didn't\nhave
    to run around much, and after practice this excess fluid on Wright's\nright knee
    that was surgically reconstructed in 1997 seemed to subdue his\nmood.\n\n\"Some
    of the swelling is gone,\" said Wright, seemingly still concerned with\nthe knee
    he irritated in the Monday night victory over Washington.\n\nBut that reduced
    swelling did not seem to placate Wright. He seemed worried.\nAn MRI last Thursday
    suggested there was no structural damage. Wright said\nhe was to receive another
    exam by the doctors on Tuesday, which should\nbecome the tell-tale check for this
    week.\n\nAs for head coach Dave Campo, he reaffirmed his belief in Wright as the\nstarter,
    and along with the Cowboys trainers, seemed confident Wright would\nbe able to
    start Sunday against the Arizona Cardinals at Texas Stadium. If\nthe swelling
    does not subside, in all likelihood the fluid would be drained\nfrom Wright's
    knee before the game.\n\n\"He's the starter, and we'll continue to get Ryan Leaf
    extra work, and see\nwhere we're at, at then end of the week,\" Campo said. \"(Leaf)
    is No. 3 right\nnow, but we'll see.\"\n\nThat would seem to be the crack in the
    door, suggesting the Cowboys would\nrather go with Ryan Leaf as the starter if
    the knee gets in Wright's way\nthis week rather than Clint Stoerner. Say what
    you want, that's the\ndifference between 18 NFL starts and no NFL starts.\n\n\"They
    want to put a package together that I'm confident in,\" said Leaf, who\ntook the
    first team snaps in last week's two practices. \"The Ryan package I\nguess. Right
    now, it's getting bigger and bigger every day. They certainly\nseem to want me
    out there when I'm ready.\"\n\nAnd it certainly seems Leaf is doing all he can
    to get ready as soon as\npossible. He comes here early. He leaves late. He works
    on his off day, and\neven though he did take this past weekend off, the fourth-year
    quarterback\nat least took his playbook with him.\n\n\"I'm just eating it alive,\"
    Leaf said of his extra work. \"I took my playbook\nhome,\" as he talked about
    how he and his wife, Nicole, would go through the\nplaybook together, and that
    he'll live in a hotel until she gets them moved\ninto an apartment here in Dallas.
    There is no time to waste.\n\nSo then, knowing there is a Ryan Package, and knowing
    Wright's knee isn't\nright just yet, would Leaf be ready to start on Sunday against
    the Cards if\nWright wasn't?\n\n\"That's probably asking a lot,\" Leaf said. \"Clint
    knows the offense well,\nand would deserve to start. But I'll be as ready as I
    can.\"\n\nAnd if asked by the coaching staff if he was ready to start, Leaf said,
    \"I\nprobably couldn't do as many things, but I'll never say no.\"\n\nAnd for
    a guy who hasn't experienced much success in the league, at least\nnot what you'd
    have expected from the second pick in the 1998 draft, at\nleast that's a good
    sign. He hasn't lost any confidence in himself....\n\nSpeaking of his first three
    seasons in the league, and a shoulder injury\nrobbed Leaf of his 1999 season in
    San Diego, he's thrown 13 touchdown passes\nand been intercepted 33 times while
    starting 18 of 21 games. The guy taken\nin front of him in that 1998 draft, Peyton
    Manning, threw 52 touchdown\npasses and was intercepted 43 times while starting
    32 of 32 games his first\ntwo seasons. And bringing it closer to home, Troy Aikman
    threw 20 touchdown\npasses and was intercepted 36 times his first two seasons....\n\nKnowing
    what you knew about the Cowboys defense going into the season, would\nyou have
    given that unit a snowball's chance in hell of having a higher NFL\nranking than
    say Tampa Bay, Tennessee and the New York Football Giants going\ninto Monday's
    night game to complete Week 6 of play? Get out of here. But it\nsays right here
    in these NFL rankings the Dallas Cowboys are 13th, giving up\n309.6 yards a game.
    And it says Tampa Bay is 14th, the Giants 15th going\ninto their Monday night
    game with Philadelphia, Denver 16th and Jacksonville\n17th. Tennessee? Good gosh,
    the Titans are 26th. Come on, those are teams\nlittered with Pro Bowl defenders.
    Bet they aren't starting a fourth-round\npick and a sixth-rounder at cornerbacks.
    And remember, that's Randall\nGodfrey starting at middle linebacker for the league's
    26th-ranked defense,\nnot Dat Nguyen. But then the Cowboys did get to play Washington....\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
