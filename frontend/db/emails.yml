  subject: High Inventories and Weak Jet Demand Shape the Heating Oil Market - CERA
    Alert
  body: ! "\nTitle: Atlantic Basin Heating Oil Markets Well Supplied Before Winter
    \t\nURL(s):\t\n\nhttp://www.cera.com/eprofile?u=35&m=2800;\n\n\n***********************************************************************\n\nHIGH
    INVENTORIES AND WEAK JET DEMAND SHAPE THE HEATING OIL MARKET\n\nAtlantic Basin
    heating oil markets are comfortably supplied in the lead-up to \nthe winter 2001/02
    heating season, and accordingly CERA expects much weaker \ndistillate-to-crude
    price differentials than those of a year ago.\n\n*  Primary distillate inventories
    in North America are well above those of a \nyear ago, and German heating oil
    stocks are as much as 60 million barrels \nhigher then last year.\n\n*  Weakening
    jet fuel demand effectively increases availability of refinery \ndistillate supply
    capability.\n\n*  Distillate consumption in switchable applications in North America
    will be \nmuch lower than they were last year, when a very tight natural gas market
    \nboosted distillate demand.\n\n\n**end**\n\nFollow above URL for complete Alert
    (3 printed pages).\n\nE-mail Category: Alert                                             \nCERA
