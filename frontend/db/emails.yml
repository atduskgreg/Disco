    Watters</B></A>, RB SEA - Free Agent <FONT SIZE=1>Updated 10/23/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>According to the <I>Tacoma News Tribune</I>,
