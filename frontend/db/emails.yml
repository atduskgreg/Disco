    checkout process to \nreceive your discount. Offer expires 11/30/01.\nhttp://www.sportsline.com/links/6/1/217/sffpn1123e.cgi\n\n\nTHE
    GRIDIRON GURU\n\nWelcome to Gridiron Guru, where we'll answer your questions \nabout
    players and offer Fantasy Football roster advice. We \ninvite you to send your
    own scouting reports and comments on \nplayers to: gridguru@commissioner.com.
    You'll get the chance \nto be heard by thousands of Fantasy players just like
    \nyourself! \n\n\nMarcus Howell: Who would you start in Week 11: Brian Griese
    \nat Dallas or Jake Plummer at San Diego?\n\nG.G. - Griese's receiving corps has
    been crippled by injuries \nthis season, and with Rod Smith questionable with
    an ankle \ninjury, the outlook gets dimmer. The Denver QB has been \nbothered
    by physical problems this year as well. Plummer \nseems like a better choice after
    a superb Week 10 outing. But \nremember that he was facing the 0-9 Lions, and
    Plummer has \nnever been able to string many good performances together in \nthe
    past. He will be facing a San Diego defense that will be \nprimed for a good performance
    after getting burned badly by \nOakland last week. Go with Griese, who should
    at least post \nrespectable numbers at Dallas.\n\nEric Fernau: Which three running
    backs should I start?  I \nhave Corey Dillon, Ricky Williams, Duce Staley, Priest
    \nHolmes and Garrison Hearst.\n\nG.G. - Dillon is a must-start player every week.
    Holmes is \nfacing a Seattle defense that looks good statistically, but \nwill
    have a lot of trouble containing him on the outside. \nStaley should have little
    trouble ripping through the \nWashington front wall. It's hard to ignore Hearst
    at \nIndianapolis or Williams in any week, but we like Dillon, \nHolmes and Staley,
    especially the latter in an NFC East game.\n\nJay Rassat: Who do I start this
    week at quarterback? I have \nTom Brady, Aaron Brooks and Trent Green. The defenses
    they \nplay against are all decent (N.O., N.E. and Seattle).\n\nG.G. - Brady and
    Brooks square off against each other, and \neach is facing a secondary that can
    give up the big play. \nGreen will be facing a Seattle team that won't offer much
    of \na pass rush, but he is less explosive than Brooks or Brady. \nWith Brady
    having the advantage of playing at home, and Drew \nBledsoe looking over his shoulder,
    we'll go with the New \nEngland QB.\n\n\nFANTASY FOOTBALL GUIDES\n\nWant to win
    your Fantasy League? Our Fantasy Football Guides \nare the SOURCE for strategy,
    player ratings, latest scouting \nreports, team reports, projections and more!
    A must have for \nbeginners and Fantasy veterans alike. Special in-season \nprice:
    $9.99. Going Fast - Click Here!\nhttp://www.sportsline.com/links/6/5/12/sffpn1123w.cgi
    \n\n\nTIP OF THE WEEK\n\nRyan Carter, Watertown, CT: Ricky Watters' decision to
    not \nhave shoulder surgery is bad news for him, but great news for \npeople like
    me, who have Shaun Alexander. I would not be \nsurprised to see Watters not play
    again this year. Ricky's a \ngreat back, and I wish him well, but you cannot replace
    a \nback like Alexander.\n\n\nSPORTING NEWS\n\nAttention Fantasy Fans! Subscribe
