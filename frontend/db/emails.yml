    color=\"#163786\"> \n<!-- Q2 title --> \nQuestion - Eric Fernau\n</font></b><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q2 --> \nWhich three running backs should I
    start?  I \nhave <B>Corey Dillon</B>, <B>Ricky Williams</B>, <B>Duce Staley</B>,
    <B>Priest \nHolmes</B> and <B>Garrison Hearst</B>.\n</font></p><b><font face=\"Arial\"
    size=\"2\" color=\"#163786\"> \n<!-- Q2 answer title --> \nAnswer - GG\n</font></b><p><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q2 answer -->\nDillon is a must-start player
    every week. Holmes is \nfacing a Seattle defense that looks good statistically,
    but \nwill have a lot of trouble containing him on the outside. \nStaley should
    have little trouble ripping through the \nWashington front wall. It's hard to
    ignore Hearst at \nIndianapolis or Williams in any week, but we like Dillon, \nHolmes
    and Staley, especially the latter in an NFC East game.\n</p></font></td> \n</tr>
    \n</table> \n\n<br> \n\n<table width=\"600\" border=\"0\" cellspacing=\"0\" cellpadding=\"5\"
    bgcolor=\"#EDF2F6\"> \n<tr> \n<td><b><font face=\"Arial\" size=\"2\" color=\"#163786\">
    \n<!-- Q3 title --> \nQuestion - Jay Rassat\n</font></b><p><font face=\"Arial\"
    size=\"2\"> \n<!-- Q3 --> \nWho do I start this week at quarterback? I have \n<B>Tom
    Brady</B>, <B>Aaron Brooks</B> and <B>Trent Green</B>. The defenses they \nplay
    against are all decent (N.O., N.E. and Seattle).\n</font></p><b><font face=\"Arial\"
    size=\"2\" color=\"#163786\"> \n<!-- Q3 answer title --> \nAnswer - GG\n</font></b><p><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q3 answer -->\nBrady and Brooks square off against
    each other, and \neach is facing a secondary that can give up the big play. \nGreen
    will be facing a Seattle team that won't offer much of \na pass rush, but he is
    less explosive than Brooks or Brady. \nWith Brady having the advantage of playing
    at home, and Drew \nBledsoe looking over his shoulder, we'll go with the New \nEngland
    QB.\n</p></font></td> \n</tr> \n</table>\n\n<br> \n<hr align=\"left\" width=\"600\"
    size=\"1\" color=\"#CCD0D3\"> \n\n<table width=\"600\" border=\"0\" cellspacing=\"0\"
    cellpadding=\"5\"> \n<tr> \n<td width=\"600\" valign=\"top\"> \n<b><font face=\"Arial\"
    size=\"+1\" color=\"#163786\"> \n<a name=tip3> \nTip of the Week \n</font></b><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Tip of the Week goes here -->\n<B>Ryan Carter,
    Watertown, CT:</B> <B>Ricky Watters'</B> decision to not \nhave shoulder surgery
    is bad news for him, but great news for \npeople like me, who have <B>Shaun Alexander</B>.
    I would not be \nsurprised to see Watters not play again this year. Ricky's a
    \ngreat back, and I wish him well, but you cannot replace a \nback like Alexander.\n</font></p></td>
    \n</tr> \n</table> \n<!--\n<table width=\"100%\" border=\"0\" cellspacing=\"0\"
