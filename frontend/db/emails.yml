  subject: ! '[Footballguys] News Update - Anthony Thomas Downgraded to Doubtful'
  body: ! "Entire story:   http://espn.go.com/nfl/news/2001/1123/1283244.html\n\n\nRookie
    Anthony Thomas, who has emerged as the Chicago Bears' top running\nback this season,
    may miss Sunday's NFC Central clash against the Minnesota\nVikings.\n\nThomas,
    who has 638 rushing yards and four touchdowns, has been downgraded\nto doubtful
    for Sunday's game with a strained right hamstring.\n\nJames Allen, a 1,000-yard
    rusher last season who lost his job to Thomas,\nlikely would start if Thomas is
    inactive for Sunday's game.\n\nThis is a crucial game for both teams. The Bears
    (7-2) need the victory to\nstay ahead of the Packers in the Central, and the Vikings
    (4-5) need the win\nsimply to stay in the hunt for a playoff spot.\n\n\n[ [ [
    [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nIt's a dice
    roll here, folks.   He hasn't practiced all week and James Allen\nhas been working
    with the first team.   If you don't have anyone close to\nThomas' ability, you
    might roll the dice with him but if you've got another\noption, I'd probably go
    with the safer route.   From Coach Dick Jauron's\neyes, I'm guessing he sees Allen
    as not a horrible choice plus the fact he\nwants to get Allen healthy for the
    stretch run and playoffs.   Just my guess\nthough.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
