- id: 322
  subject: IMPORTANT-To All Domestic Employees who Participate in the Enron Corp Savings
    Plan
  body: ! "\nIf you are a participant in the Enron Corp. Savings Plan, please read
    this very important message.\n\nWe understand that you are concerned about the
    timing of the move to a new Savings Plan administrator and the restricted access
    to your investment funds during the upcoming transition period scheduled to take
    place beginning at 3:00PM CST on October 26 and ending at 8:00AM CST on November
    20.  \n\nWe have been working with Hewitt and Northern Trust since July.  We understand
    your concerns and are committed to making this transition period as short as possible
    without jeopardizing the reconciliation of both the Plan in total or your account
    in particular.  \n\nRemember that the Enron Corp. Savings Plan is an investment
    vehicle for your long-term financial goals.  The Enron plan will continue to offer
    a variety of investment opportunities with different levels of risk.  \n\nAs always,
    we advise you to review your overall investment strategy and carefully weigh the
    potential earnings of each investment choice against its risk before making investment
    decisions that are aligned with your long-term financial plans and your risk tolerance.
    \n\nFor that reason, it is critical that ALL trades among your investment funds
    be completed by 3:00 PM CST Friday, October 26 before the transition period begins."
  from: no.address@enron.com
  sent_time: 0.0
