  body: ! "Just a few more late breaking stories for those that can tweak their \nlineups
    up until gametime.  Best of luck to everyone that is playing \nfor their Championship
    this week.\n\n***********************************************************\n\nQuarterbacks
    in the News:\n\nRob Johnson (Buf) is out this week with a bruised shoulder and
    ego.  \nAlex Van Pelt will again start in his place.\n\nScott Mitchell (Cin) is
    doubtful this week.  He is not expected to \nplay.  Jon Kitna will start as usual.\n\nMike
    McMahon (Det) is still wearing the protective boot and has not \npracticed all
    week.  He is unlikely to play.  Ty Detmer will start if \nMcMahon cannot go. McMahon
    appears on the injury report as \nquestionable with a sore foot.\n\n*** Saturday
    Morning Update ? Mike McMahon (Det) was downgraded\nto doubtful after failing
    to practice this week.  Ty Detmer is \nexpected to start.\n\nMark Brunell (Jac)
    practiced on Wednesday and Thursday and is \nexpected to start on Sunday.  He
    appears on the injury report as \nprobable with a sore quadriceps.\n\nJay Fiedler
    (Mia) appears on the Friday injury report as probable \nwith a sore elbow.  He
    is expected to start as usual.\n\nTodd Bouman (Min) practiced, but was not effective
    and appears much \nworse than his probable status on the injury report.  Spergon
    Wynn \npracticed both Wednesday and Thursday with the first unit and will \nlikely
    start.\n\n*** Saturday Morning Update ? Spergon Wynn (Min) has been named\nthe
    starter.  Todd Bouman will back him up despite his injured thumb.\n\nDante Culpepper
    (Min) is out this week and is expected to miss week \n17 as well.\n\nDoug Flutie
    (SD) is expected to start for the Chargers, but one has \nto think that they will
    also try and get some looks for rookie Drew \nBrees since they are eliminated
    from playoff consideration.\n\nMatt Hasselbeck (Sea) appears on the injury report
    as questionable \nwith a sore shoulder, but he is not expected to play.  Trent
    Dilfer \nwill get the start in his place.\n\nJeff Garcia (SF) practiced on Wednesday
    and Thursday and is expected \nto start on Sunday.  He appears on the injury report
    as probable with \nsore ribs.\n\nSteve McNair (Ten) practiced on Thursday and
    is expected to start on \nSunday.  He appears on the injury report as questionable
    with a sore \nback, but has been like that for months and is playing great ball.
    \ \n\n*** Saturday Morning Update ? Steve McNair (Ten) was excused to\nmiss Friday's
    practice because of a family illness.  He is expected \nto start on Sunday.\n\n***********************************************************\n\nRunning
    Backs in the News:\n\nBob Christian (Atl) was able to practice on Thursday and
    is expected \nto play with his sore knee.  He appears on the injury report as
    \nprobable.\n\nMaurice Smith (Atl) was able to practice on Thursday and is expected
    \nto start with his sore ankle.  Rodney Thomas is also expected to get \nsome
    carries this week.\n\nJason Brookins (Bal) was able to practice on Thursday, but
    is not \nexpected to play.  He appears on the injury report as questionable \nwith
    a sore foot.  Terry Allen will start and Moe Williams will back \nhim up this
    week.\n\nShawn Bryson (Buf) will start in place of the injured Travis Henry.  \nTravis
    Henry is out this week with a bad knee.\n\nLorenzo Neal (Cin) will start at FB
    despite being banged up with a \nsore shoulder.  \n\nMichael Wiley (Dal) has been
    unable to practice this week.  If he \ncannot go, Emmitt Smith will also play
    on third downs.  Troy Hambrick \nwould likely play a few more series too so as
    to not over-work Emmitt \nSmith.\n\nTerrell Davis (Den) will start despite swelling
    in his knee.  He does \nnot appear on this week's injury report.\n\nJames Stewart
    (Det) does not look as if he will play this week.  \nLamont Warren will take his
    spot in the starting lineup.  Cory \nSchlesinger should also get increased reps.\n\nCory
    Schlesinger (Det) missed Wednesday's practice with the flu,\nbut practiced on
    Thursday.  He will be the short yardage back this \nweek for the Lions.  He does
    not appear on the injury report.\n\n*** Saturday Morning Update ? Lamont Warren
    (Det) has been named\nthe starter this week.  Cory Schlesinger will be used in
    short \nyardage.  James Stewart is not expected to play.  \n\nDominic Rhodes (Ind)
    practiced on Thursday and is expected t start on \nSunday.  He appears on the
    injury report as probable with a sore neck.\n\nFred Taylor (Jac) is not expected
    to play, but he has practiced on a \nlimited basis.  He continues to appear on
    the injury report as \nquestionable with a torn groin muscle.\n\n*** Saturday
    Morning Update ? Fred Taylor (Jac) is out this week \nafter failing to show enough
    on Friday.  Stacey Mack will get the \nstart.\n\nMike Cloud (KC) can play if needed.
    \ He has a sore hip.\n\nRob Konrad (Mia) missed Thursday's practice and is not
    expected\nto play on Sunday.  He appears on the injury report as doubtful with
    \nbruised ribs.\n\nDamon Washington (NYG) has been unable to practice and is doubtful
    to \nplay this week.\n\nJerome Bettis (Pit) practiced on Thursday, but remains
    very \nquestionable to play this week.  The coaches have also strongly \nhinted
    that they would rest him so that he fully heals for the \nplayoffs.  He appears
    on the injury report as questionable with a \nsore groin. \n\n*** Saturday Morning
    Update ? Jerome Bettis (Pit) was limited in \npractice on Friday and is not expected
    to play.\n\nAmos Zereoue (Pit) practiced on Thursday and is expected to backup
    \nChris Fuamatu-Ma'afala.   \n\nTerrell Fletcher (SD) is out with a torn hamstring.
    \n\nFred Beasley (SF) practiced on Thursday and is expected to play on \nSunday.
    \ He appears on the injury report as probable with a sore hand.\n\n*** Saturday
    Morning Update ? Fred Beasley (SF) will wear a \nprotective cast when he plays
    on Sunday.\n\n*** Saturday Morning Update ? This just in?.Marshall Faulk is\nthe
    MAN.\n\nWarrick Dunn (TB) missed practice time this week, but the move looks \nprecautionary.
    \ He appears on the injury report as probable with turf \ntoe and is expected
    to share running duties with Mike Alstott.\n\nSkip Hicks (Ten) has been unable
    to practice all week.  He is not \nexpected to play and will likely be deactivated.
    \ He appears on the \ninjury report as questionable with a sore hamstring.\n\nEddie
    George (Ten) is gritting out his injured ankle and is expected \nto start on Sunday.
    \ He practiced on Wednesday and Thursday.  He \nappears on the injured report
    as questionable.\n\n*** Saturday Morning Update ? Eddie George will start on Sunday.
    \ \nMike Green (Ten) will back him up this week.\n\nStephen Davis (Was) practiced
    on Thursday and will start as usual on \nSunday.  He appears on the injury report
    as probable with a sore \nknee.  Ki-Jana Carter is likely to back him up despite
    a sore \nshoulder.  \n\n***********************************************************\n\nWide
    Receivers in the News:\n\nMarTay Jenkins (Ari) is still very questionable with
    an ankle \nsprain.  If he cannot go, Arnold Jackson will be the # 3 WR.  David
    \nBoston and Frank Sanders remain the starters.\n\n*** Saturday Morning Update
    ? MarTay Jenkins (Ari) will be\ninactive this week.  RB Michael Pittman will take
    over his role and \nalso return kickoffs.  \n\nBrian Finneran (Atl) practiced
    on Thursday and will play on Sunday.  \nHe appears on the injury report as probable
    with a sore knee.\n\nQadry Ismail (Bal) is expected to start as usual despite
    appearing as \nprobable on the injury report with a sore back.\n\nMuhsin Muhammad
    (Car) is not expected to play.  He has not practiced \nthis week.  He appears
    on the injury report as questionable with a \nsore toe.  Isaac Byrd and Donald
    Hayes will start for the Panthers \nthis week.\n\n*** Saturday Morning Update
    ? Muhsin Muhammad (Car) will not play \nthis week.\n\n*** Saturday Morning Update
    ? Dez White (Chi) injured his\nhamstring on Friday and is now very questionable
    to play on Sunday.  \nRookie David Terrell is expected to start in his place.
    \ D'Wayne Bates\nwill be in on three receiver sets.\n\nJoey Galloway (Dal) practiced
    on Thursday and is expected to start on \nSunday.  He appears on the injury report
    as probable with a sore hip.\n\n*** Saturday Morning Update ? Joey Galloway (Dal)
    also practiced\non Friday and will start.\n\nRod Smith (Den) practiced all week
    and will start as expected.  He \nappears on the injury report as probable with
    a sore ankle.\n\nLarry Foster (Det) is expected to play with his sore thigh.  He
    \npracticed on Thursday.  He appears on the injury report as probable.\n\nTerrence
    Wilkins (Ind) practiced on Wednesday and Thursday and can \nplay if needed.  He
    appears on the injury report as questionable with \na sore hamstring.\n\n*** Saturday
    Morning Update ? Reggie Wayne (Ind) is expected to \nlineup as receiver #2 on
    Sunday.  Terrence Wilkins will be #3 and \nreturn punts and kicks.\n\nMarvin Harrison
    (Ind) practiced on Wednesday and Thursday and is \nexpected to start despite a
    sore hip.  He appears on the injury \nreport as probable.\n\nJimmy Smith (Jac)
    missed practice on Wednesday and part of Thursday \nwith the flu.  He is expected
    to start as usual on Sunday.  He does \nnot appear on the injury report.\n\nKeenan
    McCardell (Jac) missed Wednesday's practice and was\nlimited on Thursday.  He
    appears on the injury report as probable \nwith a sore thigh.  He still is expecting
    to start on Sunday.  If he \ncannot go, Sean Dawkins would likely get increased
    looks.\n\nLarry Parker (KC) has been placed on I/R and is gone for the year.\n\nOronde
    Gadsden (Mia) practiced on Wednesday and Thursday, but\nwasn't completely effective
    running routes.  He is expected to play \non Sunday, but may not start though
    with the recent success of Chris \nChambers.  He appears on the injury report
    as questionable with a \nsore hamstring.\n\nChris Chambers (Mia) practiced on
    Thursday and will likely to start \non Sunday.  He appears on the injury report
    s questionable with a \ntwisted ankle.\n\nJames McKnight (Mia) practiced on Thursday
    and is expected to start.  \nHe appears on the injury report as questionable with
    a twisted ankle.\n\nJoe Horn (NO) hurt himself in practice on Thursday after diving
    for a \ncatch.  After hitting the ground hard, Joe was excused from the rest \nof
    the practice.  Later reports are dismissing the injury as minor \nand that Horn
    will start as usual.\n\n*** Saturday Morning Update ? Joe Horn (NO) practiced
    on Friday\nand will start.\n\nJames Thrash (Phi) was able to practice Thursday
