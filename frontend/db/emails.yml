  subject: ! '[Footballguys] News Update - Mike Anderson to Start'
  body: ! "As we passed along to you yesterday, ESPNews was reporting that Olandis
    Gary\nmight get the starting nod for this weeks game.   It was reported in several\nplaces,
    including CBS Sportsline.\n\nNow CBS Sportsline is offering this\nhttp://football0.commissioner.com/mp/pro-home?league=zero
    \ :   \"Contrary to\nsome earlier reports, Anderson will remain the starter in
    Denver's backfield\nfor now. Some reports had indicated that Olandis Gary would
    start in his\nplace.\"\n\nThis seems to be consistent with what the local Denver
    press is saying as\nwell.\n\nClearly, nothing is for certain with a Mike Shanahan
    Running Back Corps but\nfor now, it looks like Anderson is back as the starter
    although I wouldn't\nbe surprised to see Gary see some carries as well.\n\nThanks
    to Footballguy Bob Harris for sending me the email on this one which\nhe entitled
    \"the truth shall set you free\"...\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
