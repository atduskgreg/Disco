  subject: An American Tradition
  body: ! "\nAn American Tradition\nCalyx & Corolla Style\n\nDear Martin Cuilla, \n\nThis
    year, more than ever, Thanksgiving means family, tradition,\nand the celebration
    of this uniquely American holiday. Cherished\nmemories and a slice of nostalgia
    touch the very heart of our\nfestivities. For you or a loved one far away, we've
    assembled a\ngrand Thanksgiving selection sure to speak of these warm,\nwonderful
    holiday traditions. \n\nCalyx & Corolla creates luxurious style with Thanksgiving-inspired\ntouches.
    Couture Cornucopia is a true tabletop tradition set to be\na focal point in the
    holiday home. Our enchanting moss-covered\ncornucopia brims with autumn's bounty.\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjBwp7tjQNSEVEJqMIdglCU6XD4c\n\nNothing
    is cherished more than the feast upon the Thanksgiving\ntable. Celebrate your
    family meal with the added beauty of our\nHarvest Centerpiece. It's an eye-catching
    collection of nuts,\nleaves, branches and herbs designed to show from every angle.\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjptkHn4ow8q7qCINYQXfbglaj4d\nIf
    adding ambience to the air is your desire than you're sure to\nlove our Harvest
    Candle Ring, which symbolizes the cycle of the\nyear and the bounty of the fields.\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjZg6kXP7U2GpGMx9iVLbNWC1o4a\n\nThe
    fall flower of the moment, Red Rover Mums, is the emblematic\nfloral choice this
    holiday. With their dramatic shades of rusty\nred streaked with gold your guests
    will be impressed by this\nglowing display.\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjEVqL7ng3v-W-SJ2CUpi8Bxkt4b\nNot
    to be outshone, our Sienna Roses are a fine consideration for\na traditional family
    gathering. Afterall, the rose is the National\nFloral emblem of the United States
    of America.\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjbshOmJc1pdfdgQLoTKnXYtR-48\n\nAt
    last, our Sale page is now featuring limited-time holiday\nofferings & our online
    Specials make simply spectacular gifts.\nSale Page:\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjTzc-EpFnQY0YhKtRPAveaOGB49\nSpecials:\nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjVh7oe2DbxWQW6LC1rtTlwknR46\n\n\nCalyx
    & Corolla \nhttp://www.etracks.com/r/r0.4?EoLOLiTrgkFmZScjWQLXo5tdMZgZx68lw7YiVIHe47\n\n-------------------------------------------------------------\nIf
    you do not wish to receive future Calyx & Corolla updates,\nplease reply to this
    email with \"REMOVE mcuilla@ect.enron.com\"\nas the subject line."
