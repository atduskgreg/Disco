- id: 615
  subject: ! '[Footballguys] Update # 125 10-16 Week 6 Upgrade - Downgrades'
  body: ! "Hi Folks,\n\nFootballguy Scott Luebke takes a look at this week's players
    who are moving\nup and down in value.\n\nIMPORTANT NOTE:  Remember that Dallas,
    and Oakland are on byes this week in\naddition to Miami, Seattle and San Francisco.
    \  Dallas and Oakland were\noriginally scheduled to play but moved their game
    up.   This could affect\nyour team if you had planned on any Cowboys or Raiders
    filling in for your\nMiami, Seattle and San Francisco players.   Don't get caught
    shorthanded and\nmake a pickup if you need to.\n\nAlso remember the Thursday game
    this week if your league has special rules\nfor turning in rosters.\n\nHave a
    great week.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nUpgrades\n\nQBs
    Moving Up\n\nQB - Jeff Garcia - Garcia looked great on Sunday against the Falcons
    with\n332 passing yards, 70 rushing yards and 4 total touchdowns.  He continues
    to\nprove that the 2000 season is no aberration.  As long as Terrell Owens\nremains
    healthy, Garcia will continue to produce.  Very impressive on\nSunday.\n\nQB -
    Steve McNair - After appearing invisible for the season heading into\nSunday,
    McNair shocked and impressed fantasy owners with 230 yards passing,\n54 yards
    rushing and 2 total touchdowns against a solid Tampa Bay defense.\nAlthough he
    was impressive on Sunday, don't rely on McNair as your fantasy\nteam starter on
    a weekly basis.  If McNair could get some big play weapons\non offense, he could
    become a top flight fantasy quarterback.  For now, be\nhappy with Sunday's performance.\n\nQB
    - Vinny Testaverde - Testaverde impressed with an efficient performance\nonce
    again on Sunday.  Testaverde has yet to throw an interception this\nseason.  With
    4 touchdowns in the last 2 games, Vinny is looking good.  Keep\nin mind, Testaverde
    has yet to surpass the 200 yard barrier, so his value is\nmuch higher in basic
    scoring leagues.\n\n\nRBs Moving Up\n\nRB - Ricky Williams - After a slow start
    to the season, Williams has gained\n356 total yards and 2 touchdowns in his last
    2 games.  Keep in mind,\nWilliams has already had his bye, so he should be a fixture
    in your lineup\nfor the remainder of the season as long as he stays healthy.\n\nRB
    - Eddie George - George finally delighted fantasy owners with 132 total\nyards
    and a touchdown on Sunday.  The patient owner will start to see the\nrewards of
    having George on the roster for the remainder of the season.\nWith George having
    Miami, Jacksonville, Baltimore, Tampa Bay and a bye week\nin the first 5 weeks
    of the season, his schedule was difficult.  The\nschedule only gets easier for
    George during the remainder of the season.\nLook for a strong finish to the season
    out of George.\n\nRB - Priest Holmes - With Tony Richardson out of the lineup,
    Holmes was\ngiven the chance to produce and he has not disappointed.  During his
    last 3\ngames, Holmes has averaged 158 total yards and scored 5 touchdowns.  More\nimportantly,
    Holmes has apparently claimed the feature back role in the\nKansas City offense.
    \ Look for Holmes to ride the \"production train\" for the\nnext few weeks with
    matchups against Arizona and Indianapolis.\n\nRB - Warrick Dunn - Expected to
    be out 4-6 weeks, Dunn returned to the\nlineup after a 1 week absence and delighted
    fantasy owners.  Despite having\njust 16 yards rushing, Dunn added 65 yards receiving
    and 2 touchdowns.  The\nearly return gives Dunn a tremendous upgrade.\n\nRB -
    Shaun Alexander - Will Ricky Watters have the starting job when he\nreturns from
    injury?  Probably not.  Alexander finished with 142 rushing\nyards and 2 touchdowns
    against Denver.  With Watters in the last year of his\ncontract, look for the
    Seahawks to keep Alexander in the starting lineup for\nthe remainder of the season.
    \ A great keeper/dynasty running back.\n\nRB - Ron Dayne - After being limited
    in practice by a neck injury suffered\nin the Washington game, Dayne hit the field
    and a delighted fantasy owners.\nWith 88 rushing yards and a touchdown on Sunday,
    Dayne continues to gain\nmomentum into being named the team's feature back.  With
    Tiki Barber\nhampered by a hamstring injury, Dayne will be able to post quality
    numbers\nagainst some poor defenses.\n\n\nWRs Moving Up\n\nWR - Keyshawn Johnson
    - Johnson took over the game with 8 catches for 140\nyards against Tennessee.
    \ However, he has yet to connect with Brad Johnson\nfor a receiving touchdown
    this season.\n\nWR - Kevin Johnson - Johnson was able to beat a bad Cincinnati
    secondary for\na career high 153 yards receiving on Sunday.  With the continued
    development\nof Tim Couch, Johnson could be a quality fantasy option for the remainder
    of\nthe season.  Keep in mind, Cleveland plays in a tough division where low\nscoring
    games will be the norm.\n\nWR - Terry Glenn - Once thought to be written off for
    the entire season,\nGlenn returned in a big way on Sunday with 110 yards and a
    touchdown.  If\nthe Patriots offensive line can protect the quarterback, Glenn
    could have a\ndecent remainder of the season.  Don't expect these type of numbers
    every\nweek.  Look for Glenn to put up inconsistent numbers the rest of the way.\n\nWR
    - Terrell Owens - 183 receiving yards and 3 touchdowns deserves an\nupgrade in
    my book.  Basically, keep him in your lineup every week.\n\nWR - Germane Crowell
    - Crowell finished with 125 yards and a touchdown on\nSunday.  Everything looked
    good with Charlie Batch at the helm for the\npassing game.  Reality check...this
    game was against the hapless Vikings\nsecondary.  Regardless, 125 yards and a
    touchdown deserves the upgrade.\n\n\n\nTEs Moving Up\n\nTE - Cam Cleeland - Despite
    having just 3 catches for 38 yards on Sunday,\nCleeland was able to get into the
    scoring column with the all important 2\ntouchdowns.  With opponents fearful of
    the Saints wide receiving corps of\nHorn, Jackson and Crowell, Cleeland is seeing
    plenty of one on one coverage.\nCleeland is most likely on a fantasy roster.  If
    not, go get him.\n\nTE - Bubba Franks - 2 reception for 4 yards.  Not that impressive,
    unless\nyou realize that both catches were touchdowns. Franks has scored 5\ntouchdowns
    in the first 5 games this season.  Look for continued success as\nFranks is a
    key to success for the Packers in the red zone.\n\nTE - Marcus Pollard - The Colts
    continue to get Pollard involved in the\noffense.  He has averaged 58 receiving
    yards in the last 2 games while\nscoring a touchdown.  However, Pollard ran a
    couple poor routes that led to\ntwo interceptions for Manning.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDowngrades\n\n\nQBs
    Moving Down\n\nQB - Rob \"The Running Joke\" Johnson - Yep, that's right.  With
    the help of\nall the sharks out there, we were able to once again downgrade Rob
    Johnson,\neven with him being on a bye week.  After spending a few hours laughing\nthrough
    numerous Rob Johnson takes, I was unable to come to a decision on\nthe best take.
    \ With that said, I will let you, the sharks, decide the best\nRob Johnson downgrade
    take.  Cast your vote on the footballguystalk.com\nmessage board.   Buffalo Fans,
    we feel your pain out there.   I know you\nguys are some of the best fans in the
    league, we're just trying to lighten\nthings up.   Here are a few takes from some
    of our readers:\n\nTake #1: I just took the SAT, and actually had this question.
    I think it\nsums it up best.\n\nSamuel L. Jackson is to Mr. Glass as Rob Johnson
    is to _______.\nA) Mr. Styrofoam\nB) Mr. Balsa Wood\nC) Mr. Tin Foil\nD) Mrs.
    Glass\n\nI said D. What do you think, did I get it right?\n\nThanks\nJonathon
    Hoff\n\n\n----------------------------------------------------------------------------\n----\n\nTake
    #2: Rob Johnson took his heaviest blow this past week, injuring not\nonly his
    neck (pinched nerve), but also his \"best side\". Johnson was quoted\nas saying
    \"Sure, the neck hurts, but this bruise on my cheek is really going\nto affect
    my promo photos. How's a guy supposed to make a living?\" While\nJohnson is day-to-day
    because of the neck, it appears his profile injury\nwill keep him out of the \"pretty
    business\" for 3-4 weeks. Adding insult to\ninjury, his agent apparently will
    have Flutie sub for Johnson during this\nhiatus. The agent responded \"Hey, when
    Johnson couldn't cut it on the\nfootball field last year, Flutie kicked ass, so
    I suspect he can replace Rob\nhere, too.\" We're downgrading the Buffalo QB, and
    we'd keep Johnson on the\nbench in fantasy football, and in fantasy modeling.\n\nGuy
    Whitehead\n\n\n----------------------------------------------------------------------------\n----\n\nTake
    #3: Top 5 Reasons to downgrade Rob Johnson:\n\n5. Silly headband brings back painful
    80s memories\n\n4. Deceased blues legend Robert Johnson is a more viable fantasy
    option\n\n3. Janet Reno considers ordering agents to take Doug Flutie by force
    and\nreturn him to his rightful home in Buffalo. Johnson might be sent to Cuba
    to\nlive with Elian Gonzalez. Castro to protest before United Nations and demand\nAlex
    Van Pelt instead.\n\n2. Sneaky agent includes bonus clause for appearing on injury
    report.\n\n1. Jerry Jones praises Johnson as his \"next big find\".\n\nRegards,\nMKF\n\n\nSeriously
    Now, Another QB Moving Down\n\nQB - Trent Green - Green continues to disappoint
    fantasy owners.  With the\nnagging injuries to Derrick Alexander and Marvin Minnis
    being inexperienced,\nGreen continues to have problems finding his wide receivers.
    \ Prior to the\nseason, there was speculation that the loss of Sylvester Morris
    would hurt\nGreen's production.  The speculation was correct.\n\n\nRBs Moving
    Down\n\nRB - Ricky Watters - The emergence of Shaun Alexander downgrades the injured\nWatters'
    value further.\n\nRB - Marshall Faulk -   Faulk suffered a sprained MCL on Sunday.
    \ Initial\nindications speculated that Faulk would miss 4 weeks of action.  The
    next\nreports had Faulk missing 1-2 games.   Now they're saying he could play
    this\nweek!   Regardless, make sure you grab Trung Canidate, if you are a Faulk\nowner.
    \  It'll help you sleep better.\n\nRB - Tyrone Wheatley - Despite getting the
    carry at the goal line and a\nshort score, Wheatley gets the downgrade this week.
    \ With just 7 carries for\n24 yards and a fumble, it appears the Raiders are leaning
    towards making\nCharlie Garner the feature back.  More importantly, Wheatley missed
    a key\npass block that led to a hard hit on Rich Gannon.  Basically, it appeared\nthat
    Wheatley shied away from contact on the play and did his best\nbullfighter imitation.
    \ Jon Gruden did not appear very happy.\n\nRB - Mike Alstott - 5 carries for 4
    yards...OUCH!\n\nRB - Michael Bennett - Bennett was able to manage 13 carries
    on Sunday.\nHowever, he finished with just 46 rushing yards and no touchdowns.
    \ Plus,\nBennett suffered a sprained right ankle that forced him out of the game.\nKeep
    him on your bench for the time being.\n\n\nWRs Moving Down\n\nWR - Bill Schroeder
    - Schroeder suffered a sprained ankle in Sunday's game\nversus Baltimore.  The
    injury does not appear to be serious, but something\nworth watching.  Because
    of the injury, Schroeder is downgraded this week.\n\nWR - Derrick Alexander -
    Plain and simple, Alexander has done nothing this\nseason and is among the biggest
    disappointments of the fantasy season.\nAlexander earns a spot on the \"Biggest
    Disappointment Team\".\n\nWR - Willie Jackson - Although I am still high on Willie
    Jackson, he was\nheld to just 25 yards on 2 catches this weekend.  Every receiver
    will have\nbad outings throughout the course of the year so this might be a little\nharsh
    placing him here.   But it's a murky situation how the distribution\nwill play
    out in New Orleans.   QB Aaron Brooks needs to get it going.\n\nWR - Wayne Chrebet
    - Chrebet has failed to score on the year and seems to\nhave taken a back seat
    to Laveranues Coles in the Jets wide receiving crew.\nThere's a chance Chrebet's
    numbers could increase as team's start focusing\ntheir attention on the speedy
    Coles but for now, we're a little worried\nabout Chrebet.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nWaiver
    Wire\n\n\nQB - Charlie Batch - During comeback mode against the Vikings, Batch
    managed\nto gain 345 yards and pass for 3 touchdowns.  Don't get too high on Batch\nyet.
    \ Remember, this performance came against a mediocre Vikings secondary.\nHowever,
    Johnnie Morton and Germane Crowell provide Batch with two quality\nreceivers.
    \ Look for more good games out of Batch...against weaker defenses.\n\nQB - Tom
    Brady - With the addition of Terry Glenn in the lineup, Brady\ntorched the San
    Diego defense throughout the game.  Don't expect these kind\nof numbers on a weekly
    basis, but there are signs that Brady has the\npotential to become a good fantasy
    quarterback, although you have to\nconsider Bledsoe and what happens when he's
    ready to go.   Regardless, Brady\nis a decent option for fantasy owners in need
    of a quarterback right now.\n\nRB - Trung Canidate - Canidate will probably get
    at least start as the\nrunning back for the powerful Rams offense.  Marshall Faulk
    was expected to\nmiss at least 4 weeks during initial reports.  The the next reports
    have\nFaulk missing 1-2 weeks of action.   Now they're saying he could play this\nweek.
    \  He's still not a bad guy to have for insurance.\n\nRB - Anthony Thomas - Thomas
    continues to get a good number of carries.  It\nis becoming more apparent that
    the Bears are slowly giving the feature back\nrole to Thomas.  Look for Thomas'
    role to become larger and larger as the\nseason progresses.\n\nWR - Terry Glenn
    - Once thought to be written off for the entire season,\nGlenn returned in a big
    way on Sunday with 110 yards and a touchdown.  If\nthe Patriots offensive line
    can protect the quarterback, Glenn could have a\ndecent remainder of the season.
    \ Don't expect these type of numbers every\nweek, but Glenn could be a welcome
    addition to a fantasy team in need of a\nreceiver.\n\nWR - Donald Hayes - With
    defenses rolling coverage in the direction of the\ntalented Muhsin Muhammad, Donald
    Hayes is seeing a lot of one-on-one\ncoverage.  With 7 catches and a touchdown
    on Sunday, it appears that Chris\nWeinke and Hayes are starting to build a quality
    QB to WR relationship.\n\nWR - Eddie Kennison - Kennison showed signs of quality
    production this week.\nWith Rod Smith seeing double/triple coverage on the other
    side of the field,\nKennison will be given a great chance to post excellent fantasy
    numbers.\nKennison is an extremely talented receiver and maybe this week's performance\nwas
    needed to get him \"over the hump\".\n\nCheck back next week for The General's
    All-Disappointment Team.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
