- id: 341
  subject: ! 'FW:'
  body: ! "From Enron's Proxy:\n \n    During 2000, certain Enron subsidiaries and
    affiliates (defined for\npurposes of the following paragraphs, \"Enron\") entered
    into a number of\ntransactions with LJM2 Co-Investment, L.P. (\"LJM2\"), a private
    investment\ncompany that primarily engages in acquiring or investing in energy
    and\ncommunications-related investments, primarily involving either assets Enron
    had\ndecided to sell or risk management activities intended to limit Enron's exposure\nto
    price and value fluctuations with respect to various assets. Andrew S.\nFastow,
    Executive Vice President and Chief Financial Officer of Enron, is the\nmanaging
    member of LJM2's general partner. The general partner of LJM2 is\nentitled to
    receive a percentage of the profits of LJM2 in excess of the general\npartner's
    portion of the total capital contributed to LJM2, depending upon the\nperformance
    of the investments made by LJM2. In ten of these transactions LJM2\nacquired various
    debt and equity securities, or other ownership interests, from\nEnron that were
    directly or indirectly engaged in the domestic and/or\ninternational energy or
    communications business, while in one transaction LJM2\nacquired dark fiber from
    an Enron subsidiary. The aggregate consideration agreed\nto be paid to Enron pursuant
    to these eleven transactions was approximately $213\nmillion. Also during 2000,
    LJM2 sold to Enron certain merchant investment\ninterests for a total consideration
    of approximately $76 million.\n\n     Also, during 2000, Enron engaged in other
    transactions with LJM2 intended\nto manage price and value risk with regard to
    certain merchant and similar\nassets by entering into derivatives, including swaps,
    puts, and collars. As part\nof such risk management transactions, LJM2 purchased
    equity interests in four\nstructured finance vehicles for a total of approximately
    $127 million. Enron, in\nturn, contributed a combination of assets, Enron notes
    payable, restricted\nshares of outstanding Enron stock (and the restricted right
    to receive\nadditional Enron shares) in exchange for interests in the vehicles.
    Enron and\nLJM2 subsequently entered into derivative transactions through these
    four\nvehicles with a combined notional amount of approximately $2.1 billion.
    These\ntransactions occurred in the ordinary course of Enron's business and were\nnegotiated
    on an arm's length basis with senior officers of Enron other than Mr.\nFastow.
    Management believes that the terms of the transactions were reasonable\nand no
    less favorable than the terms of similar arrangements with unrelated\nthird parties.\n\n\n "
  from: ken.shulklapper@enron.com
  sent_time: 0.0
- id: 342
  subject: ! '[Footballguys] BREAKING NEWS - Seifert Names Huntley Starting RB'
  body: ! "Hi Folks,\n\nAs we reported to you last night, Tshimanga Biakabutuka is
    out for the year\nwith a broken foot.   That brought an avalanche of \"who's the
    starter now?\"\nemails.\n\nFortunately, Coach George Seifert answered that today
    in his weekly press\nconference.\n\nFrom the Official Panthers Website:\nhttp://www.cpanthers.com/games/index.cfm?cont_id=75023\n\nSeifert
    on Sunday's Injuries:   \"There is significant loss as far as a\ncouple of our
    players. Tshimanga Biakabutuka's right foot was operated on\nlast night. It will
    be some time before he will be able to be active. By\nsome time, I mean a number
    of months. He is obviously going to go on injured\nreserve and won't play this
    season. Also, an ACL tear was sustained by Kevin\nDonnalley in his right knee,
    and he is going to be placed on injured reserve\nas well. It will probably be
    a couple of weeks before he has that operated\non. Hannibal Navies broke his right
    arm, and he is being operated on today.\nHe will be out a minimum of six weeks.
    It could be longer, so there are some\ndecisions that have to be made there, also.
    Those are the three most\nsignificant injuries. I don't have anything to report
    specifically about any\nothers right now. Steve Smith's knee is bothering him.
    But I've got to wait\nuntil Wednesday when I can be more accurate about who is
    going to be\navailable to us. Obviously, Biakabutuka, Donnalley and Navies won't
    be. Dan\nMorgan will not play. Kory Minor will not play. Deveron Harper will not\nplay.
    We will wait and see on Jason Peter.\"\n\nSeifert on running back Richard Huntley:
    \  \"As we go into this next game,\nHuntley would be our starting running back.
    He has progressed from the\nstandpoint that he is now healthy. There was a period
    throughout camp where\nhe didn't practice. So he has a better feel for what we
    are doing. He hasn't\nhad an awful lot of opportunities, but now is the time when
    somebody comes\nto the front. Here's a golden opportunity. He came in here wanting
    to be the\nstarting back. Now he is going to have his chance to do that.\"\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nAs Seifert
    said, this is Huntley's \"Golden Opportunity\".   Not quite the\n\"Golden Opportunity\"
    handed to Trung Canidate as the Panthers are a\nstruggling team, but still, Huntley
    gives you the chance to scoop up an NFL\nStarting RB and that doesn't happen very
    often.   The injury to OL Kevin\nDonnalley will hurt though.   Carolina gets a
    break this week against the\nJets but they have a tough stretch after that with
    Miami, St. Louis, San\nFrancisco, Atlanta and New Orleans.   So I wouldn't trade
