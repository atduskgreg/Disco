    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nPatten had a good game against San Diego,
    catching seven passes for 73 yards. He'll likely be pushed out of the starting
    lineup now that Terry Glenn is back, so don't be surrpised to see his numbers
    decrease somewhat. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=1226&\"><B>Antonio
