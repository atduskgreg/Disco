  subject: ! '[Footballguys] Breaking News - Correll Buckhalter Trouble'
  body: ! "Entire story:  http://espn.go.com/nfl/news/2001/1117/1279805.html\n\n\nLeading
    rusher Correll Buckhalter is among three rookie players suspended\nfor one game
    by Philadelphia Eagles head coach Andy Reid on Saturday after a\nFriday night
    incident in which the trio was taken into custody on possible\ndrug charges.\n\nNone
    of the players will participate in Sunday's game at Dallas, nor will\nthey be
    allowed to even make the trip, as the result of the team action.\n\nESPN.com has
    learned that safety Terrence Carroll, an undrafted free agent\nfrom Oregon State,
    is the only one of the players who will be charged. The\nplayers were stopped
    Friday night as they drove on South Street, a trendy\narea of shops and clubs,
    and police detected an odor of marijuana.\n\nCarroll is expected to be charged
    with marijuana possession and he remains\nin custody pending bond. Buckhalter
    and cornerback Darrel Crutchfield, an\nundrafted free agent from Clemson, were
    released on Saturday morning and\nwill not face charges. Carroll was to have been
    deactivated for the game at\nDallas and might not have made the trip anyway.\n\n\"We
    are obviously aware of the incident involving three of our first-year\nplayers
    last night in Philadelphia,\" said Reid in a statement released by\nthe club.
    \"I've met with the players that I could meet with this morning and\nthey will
    be suspended for this Sunday's game. . . . We will not have any\nfurther comment
    on this matter and we will handle the rest of this situation\ninternally.\"\n\nThe
    players will each be docked $12,294, the equivalent of one game check\nbased on
    their rookie minimum base salaries of $209,000. More significant\nfor Carroll
    is that he almost certainly will be in violation of the NFL's\npersonal conduct
    policy and may also have violated the substance abuse\npolicy.\n\nA fourth-round
    draft choice from Nebraska, the hard-running Buckhalter has\nrushed for 428 yards
    and two touchdowns on 92 carries this year, starting\nseveral games in place of
    the injured Duce Staley. Although Staley has\nreturned to the starting lineup,
    and had his best game of the season last\nweek, Buckhalter is still a key part
    of the Eagles offense.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ]
    ] ] ] ] ] ] ] ] ]\n\n\nShaking the head here.   Bottom line is this has a positive
    effect on\nStaley.\n\nThanks to Footballguy Mike Green for pointing me to this
    one.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant Analytics,
