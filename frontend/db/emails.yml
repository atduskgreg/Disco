    is suffering from a sore ankle as a result of a play in Sunday's game. However,
    he is expected to play in this week's game. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1171&\">\n<B>\nWarrick
    Dunn</B>\n</A>\n, Active RB<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/23/01</FONT>\n<BR>\n\nAccording
    to the <I>\nSt. Petersburg Times</I>\n, Dunn doesn't have a hamstring strain,
    as was originally reported. Dunn won't practice until late in the week, however,
    but he is expected to play on Sunday against Minnesota. <BR>\n\n</FONT>\n<BR>\n\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1183&\">\n<B>\nRob
    Moore</B>\n</A>\n, Reserve WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/23/01</FONT>\n<BR>\n\nAccording
    to Cardinals coach Dave McGinnis, Moore may not play a regular season game this
    season. Moore, who has been dealing with a hamstring injury, continues to have
    setbacks in his recovery. \"I was hoping we'd see him by now, McGinnis told the
    <I>\nArizona Republic</I>\n. \"That's why we both handled it like we did in training
    camp and we paced him. We were planning to have him from the start. I can't tell
    you when he'll be back. Until he can practice for a couple of weeks, we won't
    have him.\" If Moore is still on your Fantasy roster, now is the time to let him
    go. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=12753&\">\n<B>\nFred
    Taylor</B>\n</A>\n, Injured RB<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/23/01</FONT>\n<BR>\n\nTaylor
    has been ruled out of Sunday's game against Baltimore and his status for next
    week's game remains uncertain. \"All I know is that, from week to week, they increase
    his exercises and change of direction,\" head coach Tom Coughlin told <i>\nThe
    Florida Times-Union</i>\n. \"It remains to be seen when Fred will be able to play.
    Progress is slow. I'm hoping he responds well this week, then we can make some
    kind of legitimate guess [about a return date] next week.\" Taylor has been inactive
    since severely injuring his groin on Sept 23. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=235248&\">\n<B>\nAnthony
    Thomas</B>\n</A>\n, Active RB<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/22/01</FONT>\n<BR>\n\nDespite
    a great performance by Thomas Sunday against Cincinnati, the <I>\nChicago Tribune</I>\n
    reports that the Bears will continue to use an alternating system with him and
    James Allen. \"We will continue to use them both,\" said offensive coordinator
    John Shoop. \"Anthony did a great job today, though.\" As long as this duo continues
    to split carries, it's hard to recommend either as a weekly starter in a Fantasy
    league. We believe Thomas is the better long-term pick, though.<BR>\n\n</FONT>\n<BR>\n\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1203&\">\n<B>\nMuhsin
    Muhammad</B>\n</A>\n, Active WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/21/01</FONT>\n<BR>\n\nMuhammad
    was somewhat limited during Sunday's game against Washington due to a nagging
    rib injury. He caught only two passes for 27 yards in the contest, and may have
    cost some Fantasy owners a victory this week. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1234&\">\n<B>\nWillie
    Jackson</B>\n</A>\n, Active WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/21/01</FONT>\n<BR>\n\nJackson
    finished with only 46 receiving yards on five catches against the Falcons. Mediocre
    numbers against the low-quality Atlanta defense indicate Jackson is not capable
    of providing owners with regularly good numbers.<BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=12431&\">\n<B>\nDonald
    Hayes</B>\n</A>\n, Active WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/18/01</FONT>\n<BR>\n\nIf
    Muhsin Muhammad is still being hindered by his rib injury, Hayes could be in line
    for a big game against Washington. In any event, Hayes is worth starting in deeper
    leagues based on the matchup. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=235216&\">\n<B>\nTravis
    Henry</B>\n</A>\n, Reserve RB<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/17/01</FONT>\n<BR>\n\nHenry
    told the <i>\nBuffalo News</i>\n he plans to have minor surgery on both knees
    after the season. Henry has tendinitis in both knees, but it will not affect him
    during the regular season.<BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1290&\">\n<B>\nTerrell
    Owens</B>\n</A>\n, Reserve WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/14/01</FONT>\n<BR>\n\nOwens
    had a super outing against Atlanta, catching nine passes for 183 yards and three
    TDs, including the game-winner, a 52-yarder in overtime. Owens is definitely maintaining
    his place among Fantasy Football's best receivers.<BR>\n\n</FONT>\n<BR>\n\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=133322&\">\n<B>\nMarTay
    Jenkins</B>\n</A>\n, Reserve WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/14/01</FONT>\n<BR>\n\nJenkins
    will be used as Arizona's No. 3 receiver on Sunday against Chicago. However, don't
    be fooled by his solid performance last week against Philadelphia. Unless Jenkins
    shows that he can be more productive on a consistent basis, there's no need to
    pick him up Fantasy-wise. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1034&\">\n<B>\nRich
    Gannon</B>\n</A>\n, Reserve QB<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/12/01</FONT>\n<BR>\n\nGannon
    should have a fine game against the Colts. Indianapolis will have a lot of trouble
    handling wideouts Tim Brown and Jerry Rice.<BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1267&\">\n<B>\nTim
    Brown</B>\n</A>\n, Reserve WR<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/07/01</FONT>\n<BR>\n\nBrown
    caught seven passes for 114 yards in Oakland's win over Dallas. He continues to
    be one of the more consistent receivers in the league from a Fantasy perspective.
    <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=15&\">\n<B>\nDolphins</B>\n</A>\n,
    Reserve DT<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 10/02/01</FONT>\n<BR>\n\nLinebacker
    Zach Thomas suffered a partially torn medial collateral ligament in his left knee
    during Sunday's loss to St. Louis. \"It's just real sore,\" Thomas told the <I>\nMiami
    Herald</I>\n. \"I'm going to try to play [Sunday].\" His knee is very stiff right
    now, however, so don't be surprised if Thomas misses this weekend's AFC East contest
    against New England. <BR>\n\n</FONT>\n<BR>\n\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=11&\">\n<B>\nPackers</B>\n</A>\n,
    Active DT<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 08/09/01</FONT>\n<BR>\n\nThe Packers
    signed free agent defensive tackle James Grier on Wednesday and released defensive
    tackle Carl Bradley. Bradley had arthroscopic knee surgery Tuesday and would have
    been unavailable to the team for an unspecified amount of time. <BR>\n\n</FONT>\n<BR>\n\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=/mp/player-news&league=bige01&owner=69677&random=2616&key=1383&\">\n<B>\nJason
    Elam</B>\n</A>\n, Active K<FONT SIZE=2>\n<FONT SIZE=1>\n Updated 12/15/00</FONT>\n<BR>\n\nElam
    is a fine selection to start. Kansas City might engage in a shootout with the
    Broncos, and both kickers (Elam and Todd Peterson) would benefit. <BR>\n\n</FONT>\n<BR>\n\n<IMG
    WIDTH=1px HEIGHT=1px SRC=\"http://football222.fantasy.sportsline.com/mp/open_gif?splnid=8232c24fd2484c8a&league=bige01&owner=69677&email=dc6deff15b675c94ead4b6dd67b25cc95ffe73777d65c850&sport=football&vend=CBS%20SportsLine.com&product=mgmt&time=20011025&type=ereport&random=2616\"><HR><CENTER>Copyright
    2001 Commissioner.COM Inc and SportsLine.com Inc.<BR>Your site can be reached
    from <A HREF=http://fantasy.sportsline.com>http://fantasy.sportsline.com</A><BR><BR>FB10SP<BR></TD></TR></TABLE></TD></TR></TABLE>"
