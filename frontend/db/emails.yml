- id: 579
  subject: ! '[Footballguys] Update # 158 11-19 Week 11 Upgrade - Downgrade'
  body: ! "Hi Folks,\n\nOur Footballguy Scott Luebke takes a look at this week's Updgrades
    and\nDowngrades.\n\nEnjoy!\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nUpgrades\n\nQB
    - Aaron Brooks - Brooks and the Saints offense are clicking now and\nBrooks' fantasy
    owners must be ecstatic.  Brooks has scored multiple\ntouchdowns in 3 of the last
    4 weeks and I expect this trend to continue for\nthe remainder of the season.
    \ With an easier schedule and better decision\nmaking, Brooks has been able to
    connect with Aaron Brooks, Willie Jackson\nand breakout tight end Boo Williams.\n\nQB
    - Jeff Garcia - Garcia continues to put up exceptional numbers.  He has\nthrown
    for 3 or more touchdowns in 5 of the last 6 games.  I wouldn't bench\nGarcia in
    favor of any quarterback in the league right now.  He is a stud.\n\nQB - Charlie
    Batch - Batch's 436 yard, 3 touchdown performance deserves\nrecognition.  However,
    I still think Batch will see bench time as the Lions\ngive backup Mike McMahon
    some playing time towards the end of the season for\nthe winless Lions.  A tough
    schedule remains for Batch and the Lions as\nGreen Bay, Chicago (2), Tampa Bay
    and Pittsburgh are left on the schedule.\n\nQB - Rich Gannon - A strong performance
    on Sunday with 311 yards and 4\ntouchdowns proves Gannon and the Raiders offense
    is the team to beat in the\nAFC.  With Tim Brown and Jerry Rice looking fantastic,
    Gannon will continue\nto post good numbers for the remainder of the season.\n\nQB
    - Kurt Warner - Warner looked good on Sunday night with 401 yards and 3\ntouchdowns.
    \ More importantly, he did not appear to be hampered by a thumb\ninjury that has
    been nagging him throughout the season.  As always, keep\nWarner in your starting
    lineup.\n\nQB - Jake Plummer - Plummer looked good on Sunday with 334 passing
    yards and\n4 touchdowns.  Keep in mind, this performance was against the hapless
    Lions.\nLook for Plummer to return to his normal erratic self in the next two
    weeks\nagainst San Diego and Oakland.  Plummer might be a good option for playoff\nweeks
    as he faces Dallas in week 15 and Carolina in week 16.\n\n\n\nRB - Shaun Alexander
    - Plain and simple, Alexander produces when he is in\nthe lineup.  He scored his
    10th touchdown of the season on Sunday and nearly\ncleared 100 yards once again.
    \ Look for Alexander to remain the starter once\nWatters returns from injury.\n\nRB
    -  Duce Staley - Staley continues to look better and better.  The 133\ntotal yards
    on Sunday will be a sign of things to come for Staley in the\nsecond half of the
    season.  Philadelphia's offense and a rock solid defense\nwill keep the Eagles
    in the lead in the majority of games.  With Correll\nBuckhalter in trouble with
    a team suspension due to marijuana, Staley will\nnot lose many carries to Buckhalter.\n\nRB
    - Warrick Dunn - Dunn managed just 12 yards rushing against a solid Bears\ndefense,
    but a 12 catch, 138 yard receiving performance helps vault him into\nthe upgrades
    section.  More importantly, it appears that Dunn has returned\nto 100% after being
    hampered by foot and hamstring injuries.\n\nRB - Garrison Hearst - Hearst nearly
    reached the 100-yard plateau once\nagain.  He has looked good the last few weeks
    and should continue this trend\nfor the remainder of the season.  The 49ers offense
    continues to look good\nand a favorable schedule gives Hearst the advantage over
    a majority of\nstarting running backs in the league.\n\nRB - Ricky Williams -
    The Saints offense is looking sharp and efficient.\nWith Brooks making wise decisions,
    the offense will continue to get better\nand this will lead to more scoring opportunities
    for Williams.  Williams has\ntopped the 120 yard mark in consecutive weeks.  Look
    for this trend to\ncontinue as the Saints have a favorable schedule in the second
    half of the\nseason.\n\n\n\nWR - Marty Booker - The Bears finally starting passing
    the ball downfield\nand Booker's statistics were directly affected.  He burned
    the Buccaneers\nfor 3 long touchdowns on the day and made it look rather easy.
    \ Look for\nmore longer passes out of the Bears in the second half of the season.
    \ With\nteams starting to \"sell out\" to the run, Booker and Miller should connect
    on\nsome play action pass touchdowns.\n\nWR - Joe Horn - Horn remains one of the
    hottest receivers in the league with\n8 catches for 148 yards on Sunday.  With
    Aaron Brooks making wiser\ndecisions, the New Orleans offense has started putting
    touchdowns on the\nboard.  Although this may be bad news for John Carney owners,
    it is good\nnews for Horn, Ricky Williams, and Willie Jackson.\n\nWR - Jerry Rice
    - With Tim Brown receiving the majority of attention from\ndefenses, Rice will
    continue to be effective on the other side of the field.\nThe career touchdown
    leader added 3 more to his total on Sunday and made it\nlook rather easy.  With
    the Oakland offense looking good, Rice should\ncontinue to see scoring chances.
    \ A good option for a 3rd wide receiver in\nyour lineup.\n\nWR - Peerless Price
    - With 10 catches and 138 yards receiving on Sunday,\nPrice continues to outperform
    Eric Moulds in the Bills offense and have many\nfantasy owners questioning who
    is the number one receiver in Buffalo.  With\nEric Moulds being shut down with
    double teams, Price has quietly scored 5\ntouchdowns on the season.  Price is
    a talented receiver and should continue\nto score a touchdown every other week.\n\nWR
    - Hines Ward - Ward has amassed 26 catches in his last 3 games. He has\nonly scored
    two touchdowns on the season, but his reception and yardage\nnumbers are becoming
    a consistent factor on a weekly basis.  I've never been\na big fan of the Steelers
    passing game, but Ward deserves consideration for\nactive duty on a weekly basis.\n\nWR
    - David Boston - Boston's 100-yard game streak ended this week.  Fantasy\nowners
    had to settle for 80 yards receiving and 2 touchdowns.  Look for\nBoston to continue
    to put up quality numbers.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\n\nDowngrades\n\n\nQB
    - Brian Griese - The ankle injury to Rod Smith had me worried a little\nbit heading
    into Sunday's game, so I was not surprised by Griese's poor\nperformance on Sunday.
    \ With Smith hobbled by injuries and McCaffrey out for\nthe year, Griese's receiving
    options were limited and his production was\ndirectly affected.  You may want
    to consider benching Griese until Smith is\nhealthy.  However, the Broncos do
    play Dallas on Thanksgiving.\n\nQB - Tim Couch - Couch threw 3 interceptions and
    was held to 144 passing\nyards against a stingy Ravens defense.  Couch should
    be considered a quality\nkeeper quarterback, but the Browns schedule will make
    Couch an inconsistent\nquarterback for the remainder of this season.  Couch should
    do well against\nCincinnati and Jacksonville, but struggle against New England,
    Green Bay and\nPittsburgh.\n\nQB - Mark Brunell - An injured quad injury kept
    Brunell out of the lineup\nthis week.  With an unfavorable matchup against Baltimore
    this week, it may\nbe best to start someone else this week.\n\nQB - Elvis Grbac
    - Grbac looked horrible with 4 interceptions on Sunday.\nThe week was not a total
    disappointment for Grbac as he threw 2 touchdown\npasses. The schedule looks favorable
    for Grbac, but he is struggling, which\nconcerns me.\n\nQB - Tony Banks - Banks
    suffered a concussion in Sunday's game against\nDenver.  The injury looked severe
    as Banks was slammed to the ground and\nthen taken off the field on a stretcher.\n\nQB
    - Jay Fiedler - Fiedler threw 3 interceptions and 2 touchdowns on Sunday.\nUnfortunately,
    Fiedler's two touchdowns were scored by the Jets defense.\nThe up and down season
    for Fiedler continues.  With games against Buffalo,\nIndianapolis and San Francisco
    left on the schedule, Fiedler should still be\nconsidered a quality \"spot starter\".\n\n\n\nRB
    - Eddie George - George was held to 61 yards on 23 carries Sunday.  He\nhas yet
    to break the 100-yard barrier in a game this season.  I guess the\ntoe injury
    in the preseason affected his performance more than most\nanticipated.  Although
    we can blame the toe injury, two other factors have\nmeant the demise of George
    this season.  First, the loss of lead back\nLorenzo Neal has minimized running
    lanes.  Finally, the Titans offensive\nline is not giving George the quality run
    blocking of the previous seasons.\n\nRB - Anthony Thomas - Thomas was held under
    60 yards for the second\nconsecutive game.  With opposing defenses focusing on
    stopping the run,\nThomas will continue to find the running room a little tougher
    throughout\nthe remainder of the season.  Keep in mind, the Bears last two opponents\n(Green
    Bay and Tampa Bay) are two of the better defenses against the run in\nthe league.
    \ With Tampa Bay, Green Bay, Minnesota and Detroit (2) on the\nschedule for the
    remainder of the season, expect Thomas' stats to be up and\ndown.\n\nRB - Lamar
    Smith - With 53 rushing yards on 19 carries, Smith continues to\nstruggle.  This
    marks the 5th consecutive game that Smith has been held 3\nyards/carry.  Don't
    be surprised if the Dolphins give Travis Minor a larger\nrole in the running game.\n\nRB
    - Travis Henry - Henry continues to struggle.  He managed just 29 yards\non 13
    carries this past Sunday and had a crucial fumble.  A running back can\nnot be
    productive with just 13 carries.  Keep him on your bench.\n\n\n\nWR - Rod Smith
    - Suffering from an ankle injury, Smith was limited to 25\nyards on three catches.
    \ He did manage to score a touchdown.  Smith's ankle\ninjury deserved your attention.
    \ The Broncos kept Smith on the sidelines\nlate in the 4th quarter while the team
    was attempting to drive down the\nfield and tie the ball game.  The short week
    will not help Smith's status on\nThanksgiving Day.\n\nWR - Eric Moulds - The disappointing
    season for Moulds continues.  He was\nheld to 61 yards on Sunday while Peerless
    Price gained 138 on the other side\nof the field.  Moulds may not even be the
    best fantasy option on the Bills\nat this point.\n\nWR - Wayne Chrebet - A shoulder
    injury to Chrebet limited his production on\nSunday.  Testaverde and the passing
    game isn't looking very good at this\npoint.  You may want to bench Chrebet until
    he is 100% healthy.\n\nWR - Todd Pinkston - Pinkston has become a regular on the
    downgrade list.\nHeck, I like the guy and think he could become special.  However,
    he remains\nto do what is needed....produce on a consistent basis.\n\nWR - Muhsin
    Muhammad - Muhammad suffered a sprained shoulder and was unable\nto play in the
    second half against San Francisco.  Heck, his production was\nnot missed.  It's
    pretty difficult to miss little to no production, if you\nknow what I mean.  If
    you're a Muhammad owner, you know what I mean.\n\nWR - Reggie Wayne - Wayne suffered
    a sprained knee on Sunday and his status\nis not yet known.  He has yet to do
    anything special this season, but his\nexpectations were fairly high, so I'll
    downgrade him\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nWaiver
    Wire\n\n\nKeep in mind, the waiver wire analysis selections are based off of 12
    and 14\nteam leagues.\n\nQB - Alex Van Pelt - Van Pelt stepped in the lineup and
    looked good on\nSunday with 316 passing yards and two touchdowns.  He has a talented\nreceiving
    crew with Moulds, Price and Riemersma.  As long as he can get pass\nprotection,
    his production could be a welcome addition to fantasy teams in\nneed of a quarterback.\n\nRB
    - Ben Gay - Gay was the feature back on Sunday with 18 carries for 56\nyards and
    a touchdown against a quality Baltimore Ravens defense.  No other\nrunning back
    has taken over the reigns of the Browns rushing offense.  Gay\nmay just be that
    guy.\n\nRB - Amos Zeroue - Although he suffered a sprained shoulder against the\nBrowns,
    Zeroue is expected to return to the team this week against\nJacksonville.  If
    you have Jerome Bettis on your team, Zeroue deserves a\nroster spot.  If not,
    you may want to take a flyer on this guy.  The\nSteelers have a solid running
    game and an injury to Bettis would open the\ndoor for Zeroue to produce quality
    numbers.\n\nRB - Lamont Jordan - Jordan is in a similar situation as Zeroue.  If
    Curtis\nMartin gets injured, Jordan would enter the lineup and produce quality\nnumbers.
    \ Not a bad option, if you can spare a roster spot.  If you have\nCurtis Martin,
    get Lamont Jordan.\n\nWR - JJ Stokes - Stokes looked good on Sunday with 72 yards
    and a touchdown.\nThis marks the second consecutive game with 72 yards.  With
    the 49ers\nlooking good in the passing game, a healthy Stokes could be a decent
    \"spot\nstarter\".\n\nWR - Keith Poole - Poole was unable to do anything on Sunday
    against the\nRedskins.  However, he continues to learn the offense and should
    start\nproducing very shortly.  Poole's effectiveness will most likely occur with
    a\nhealthy Rod Smith garnering double/triple teams on the opposite side of the\nfield.\n\nTE
