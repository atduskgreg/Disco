    of every page, for any inquiries.\n\n\nWelcome to another edition of the 2001
    Fantasy Football \nNewsletter! The newsletter will arrive in your e-mail inbox
    \nat the end of every week, and will include news about the \nweb site; tips on
    using all the features available; and \nanswers to your player-related questions
    from the \"Gridiron \nGuru.\" \n\n\nFANTASY FOOTBALL MATCHUPS\n\nEvery Friday
    our Fantasy experts break down the key Fantasy\nmatchup of the week. It may be
    a top running back facing a\nsturdy run defender; a deep-threat wideout matched
    up with a \npremier cover-corner; or a gunslinging QB against a defense\nwith
    ball-hawking safeties. We'll tell you who has the edge.\nWe'll also highlight
    the key matchups in every NFL game to \nhelp you decide who to start and who to
    bench. Check our \nFantasy News area (click News, Fantasy News on the toolbar)
    \nFridays for Fantasy Football Matchups.\n\n\nCUSTOMIZE OUR REPORTS TO DISPLAY
    THE INFO YOU WANT\n\nDid you know you can customize the settings of most reports
    \non the site, and save those settings so they are displayed \neach time you visit
    the report? For example, suppose you'd \nlike the Transactions, View report to
    display only Add/Drops \nover the past 7 days for all teams. Enter those settings,
    \nclick GO and then click the \"Save\" icon displayed over the \nreport. Now each
    time you click Transactions, View on the\ntoolbar, the report is displayed according
    to your custom \nsettings. After you click \"Save\" you can click the \"E-Rept\"\nicon
    to have your new custom report e-mailed to you on the\ndays you choose.\n\n\nVIP
    VEGAS VACATION\n\nWin a VIP Vegas Vacation OR $600 CASH! \nhttp://cbs.sportsline.com/links/6/1/223/sffpn1019v.cgi\n\n\nTHE
    GRIDIRON GURU\n\nWelcome to Gridiron Guru, where we'll answer your questions \nabout
    players and offer Fantasy Football roster advice. We \ninvite you to send your
    own scouting reports and comments on \nplayers to: gridguru@commissioner.com.
    You'll get the chance \nto be heard by thousands of Fantasy players just like
    \nyourself! \n\nMatt Biggins, Los Angeles, CA: Which two receivers should I \nstart
    this weekend: Todd Pinkston, Bill Schroeder, Chris \nCarter, Terry Glenn or James
    McKnight? Who would you \nrecommend starting out of Duce Staley, Stephen Davis,
    Ron \nDayne, Kevan Barlow and Jason Brookins?\n\nG.G. - As long as Schroeder (ankle)
    is healthy, he's a must-\nstart against a Minnesota defense that allowed Charlie
    Batch \nto throw for 345 yards and three touchdowns last weekend. \nMiami has
    a bye, so McKnight is obviously not an option. \nPinkston and Glenn both have
    good matchups, but we'd have to \ngo with Carter in this case. This season has
    been very \nunpredictable, so going with your most established player in \nthis
    case is the best move. To answer your second question, \nwe'd recommend Davis
    against a vulnerable Carolina defense \nand Dayne against Philadelphia. It's tough
    to choose Davis, \nbut Barlow has a bye and both Staley and Brookins will be \nsplitting
    carries at best, so our hands are tied. \n\nJeff Smith, Tampa, FL: I have Jeff
    Garcia, who has a bye \nthis week. I have the option of starting Jim Miller or
    \npicking up Chris Weinke. What do you recommend?\n\nG.G. - Miller has been very
    inconsistent from a Fantasy \nperspective, so we'd have to side with Weinke. He'll
    be \nfacing a Washington defense decimated by injuries and \nvulnerable to players
    like Muhsin Muhammad, Donald Hayes \nand Wesley Walls. Weinke could have a big
    game.\n\nScott Buzby, Newark, DE: Who should I start this week: \nShannon Sharpe
    or Bubba Franks?  Also, is it time to drop \nJames Thrash? Kevin Johnson, Laveranues
    Coles, Todd Pinkston \nand Joe Jurevicius are all still available.\n\nG.G. - Franks
    has been Brett Favre's favorite target in the \nred zone, but Sharpe is one of
    the best tight ends in the \nleague. Sharpe will always give you good production
    from the \ntight end spot, and we highly doubt that Franks will be able \nto continue
    to score touchdowns at his current pace of one \nper game. As far as Thrash goes,
    we feel he's just not good \nenough to be facing No.1 cornerbacks on a weekly
    basis, so \nhis numbers will be inconsistent at best. Your best bet is \nto drop
    him and go after another No. 1-caliber wideout like \nJohnson, who could emerge
    as a reliable Fantasy player. \n\n\nMVP.com\n\nStay warm this postseason with
