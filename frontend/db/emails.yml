  body: ! "/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nWall of Champs Is
    Up!   If you've made your playoffs or won your league, let\nthe world know about
    it.   We've got our Wall of Champs up and running and\nwaiting for you.  Check
    it out here  http://footballguys.com/wall2001.cfm\nYou can add your team here
    http://footballguys.com/addwall.cfm   There's not\nmuch better than flaunting
    your success in front of your league members...\n\nEnjoy.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n***Correction
    - In the rushing Matchups I just sent, I mentioned Stacey Mack\nplaying the Raiders
    last week.   Obviously, I meant the Vikings as I wrote\nabout in the week 15 matchups.\n\nThanks.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\nHi
    Folks,\n\nHere's how I see the Passing Game Matchups this week.\n\nPLEASE NOTE:
    \  See the cheatsheets online at www.footballguys.com  for\nexactly where I rank
    players and to determine who to start.   I always\nreceive emails asking me how
    I can have a guy ranked highly on the\ncheatsheet but listed under a matchup that
    favors the Defense.   Just\nbecause one matchup may be more favorable than another,
    that doesn't\nnecessarily mean I'd start the player with the best matchup.   Jeff
    Garcia\nmay have a horrible matchup one week but unless you're sitting on Kurt\nWarner
    or Brett Favre, Garcia's your guy no matter who he's lining up\nagainst.   The
    matchup info is meant to be just one more tool in your box\nwhen it comes to deciding
    between players.\n\nNote:  I've used the player stats sorted by performance over
    the last four\nweeks extensively in developing these write-ups. Stats are provided
    by Mike\nHall's excellent FLM League Management Software.  http://www.fflm.com/
    for\nmore info.   The points scored by position data is from ESPN.com.\nLet's
    get to it.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPassing
    Game Matchups to Avoid and Exploit\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nLocks:
    \ These games feature Defenses that have struggled lately.\n\n\nArizona Passing
    Game vs Carolina Defense\n\nJake Plummer came up small last week with just 144
    yards against a hot\nDallas pass Defense.   Surprisingly, David Boston was a non
    factor with just\n26 yards.   Although he still had a ton of balls thrown his
    way so there's\nnothing to worry about.   Carolina ranks # 30 in Passing Yards
    Allowed Per\nGame over the last four weeks.   For the year, they rank # 28 in
    Fantasy\nPoints Allowed to QBs and # 22 in Fantasy Points Allowed to WRs.\n\n\nCleveland
    Passing Game vs Tennessee Defense\n\nTim Couch threw for 203 yards and a TD last
    week against Green Bay which was\nthe 12th best day among QBs last week ahead
    of guys like Manning, McNair and\nGarcia.   Clearly, the matchup helped him out.
    \  Kevin Johnson, as usual,\nwas his primary target although it was good to see
    RB Jamel White involved\nin the passing game with lots of passes thrown his way.
    \  The Titans have\nbeen awful lately against the pass ranking # 29 in Passing
    Yards Allowed Per\nGame over the last four weeks.   For the year, they rank #
    30 in Fantasy\nPoints Allowed to QBs and # 31 in Fantasy Points Allowed to WRs.
    \  Again,\nsome people have a hard time understanding what these matchups provide
    - I'm\nnot saying Couch will have a great game.   Check the cheatsheet rankings
    for\nwhere we have him.   What I'm saying is that he has a great matchup here\nagainst
    the Titans who've struggled against the pass all year.\n\n\nMiami Passing Game
    vs Atlanta Defense\n\nJay Fiedler exploded for 320 yards and a TD last week.   Finally,\nFootballguy
    Favorite Chris Chambers got a start and delivered big time with\n124 yards on
    7 receptions.   He did tweak an ankle but is expected to be ok\nthis week.   TE
    Jed Weaver also saw lots of passes thrown his way.   The\nFalcons rank # 31 in
    Passing Yards Allowed Per Game over the last four\nweeks.   For the year, they
    rank # 29 in Fantasy Points Allowed to QBs and #\n30 in Fantasy Points Allowed
    to WRs.\n\n\nNew York Jets Passing Game vs Buffalo Defense\n\nVinny Testeverde
    refuses to fade away.   He rolled up 285 yards and 2 TDs\n(with 2 Interceptions)
    against Indy Sunday.   Wayne Chrebet was the primary\nWR with Laveranues Coles
    seeing less action.   TE Anthony Becht produced\nanother TD.   The Bills rank
    # 27 in Passing Yards Allowed Per Game over the\nlast four weeks.   For the year,
    they rank # 24 in Fantasy Points Allowed to\nQBs and # 20 in Fantasy Points Allowed
    to WRs.\n\n\nSt. Louis Passing Game vs Indianapolis Defense\n\nKurt Warner had
    an \"off\" day for him with \"just\" 217 yards and 2 TDs.   Of\ncourse, he's a
    must start every week.   The trouble with him is he spreads\nthe ball around so
    well, it's tough to predict which WR will see action but\nI'd have a very hard
    time benching guys like Holt, Bruce or even Proehl.\nKeep an eye on the thumb
    he tweaked but he's saying he's ok.   The Colts\nrank # 28 in Passing Yards Allowed
    Per Game over the last four weeks.   For\nthe year, they rank # 27 in Fantasy
    Points Allowed to QBs and # 27 in\nFantasy Points Allowed to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nPrime
    Matchups:  These games feature Defenses that haven't been strong\nlately.\n\n\nChicago
    Passing Game vs Detroit Defense\n\nMarty Booker catching 74 yards worth of passes
    isn't as remarkable until you\nrealize QB Jim Miller only threw for 98 yards.
    \  I guess that makes Booker\nthe # 1 WR...   He's clearly the favored option.
    \  This team is all about\nAnthony Thomas and their defense though so I'm not
    too excited about any of\nthese guys outside of Booker even with the matchup.
    \  The Lions rank # 22 in\nPassing Yards Allowed Per Game over the last four weeks.
    \  For the year,\nthey rank # 31 in Fantasy Points Allowed to QBs and # 29 in
    Fantasy Points\nAllowed to WRs.\n\n\nGreen Bay Passing Game vs Minnesota Defense\n\nBrett
    Favre made the most out of 139 yards throwing for 3 TDs last week.\nHe's too good
    to sit against anyone.   Antonio Freeman and Billy Schroeder\nare solid options
    and Bubba Franks seems to have picked up where he was\nearlier this year.   The
    Vikings rank # 17 in Passing Yards Allowed Per Game\nover the last four weeks.
    \  For the year, they rank # 21 in Fantasy Points\nAllowed to QBs and # 24 in
    Fantasy Points Allowed to WRs.\n\n\nIndianapolis Passing Game vs St. Louis Defense\n\nManning
    was back on track again with 228 yards, 1 TD and 0 Interceptions\nlast week.   The
    interceptions have hurt him this year but the fact is he's\nstill one of the leagues
    best QBs.   Marvin Harrison was incredible catching\nnearly everything in his
    sight.   The Rams rank # 24 in Passing Yards\nAllowed Per Game over the last four
    weeks.  Remember, Chris Weinke rolled\nover them last week.   For the year, they
    rank # 15 in Fantasy Points\nAllowed to QBs and # 8 in Fantasy Points Allowed
    to WRs.\n\n\nOakland Passing Game vs Denver Passing Game\n\nIt's funny when people
    get excited about Gannon throwing just 249 yards but\nthat's what's happening.
    \  He's spoiled us.   I'm not worried about him as\nalong with Jerry Rice and
    Tim Brown, they're still one of the better passing\nunits in the game.   Charlie
    Garner is a nice target too.   This week,\nthey'll face a suddenly vulnerable
    Denver team that ranks # 23 in Passing\nYards Allowed Per Game over the last four
    weeks.   For the year, they rank #\n9 in Fantasy Points Allowed to QBs and # 25
    in Fantasy Points Allowed to\nWRs.\n\n\nTampa Bay Passing Game vs Baltimore Defense\n\nBrad
    Johnson put together a great game with 3 TDs and 0 Interceptions on 207\nyards.
    \  Keyshawn Johnson is of course the receiver of choice and outside of\nhim, I
    don't see many other viable FF options.   Johnson to Johnson is the\nname of this
    passing game.   Baltimore ranks # 26 in Passing Yards Allowed\nPer Game over the
    last four weeks.   For the year, they rank # 17 in Fantasy\nPoints Allowed to
    QBs and # 19 in Fantasy Points Allowed to WRs.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nCarolina Passing
    Game vs Arizona Defense\n\nWeinke's 312 yard day last week against the Rams was
    surprising as the Rams\nwere ranked as the # 9 passing defense over the last 4
    weeks going into last\nweek.   Donald Hayes was ultra active and may need to be
    again this week as\nMuhsin Muhammad is very iffy and TE Wesley Walls tweaked his
    knee.   The\nCardinals rank # 14 in Passing Yards Allowed Per Game over the last
    four\nweeks.   For the year, they rank # 26 in Fantasy Points Allowed to QBs and
    #\n26 in Fantasy Points Allowed to WRs.\n\n\nDenver Passing Game vs Oakland Defense\n\nBrian
    Griese should be back and ready to go.   Gus Frerotte is out for the\nyear so
    Jarius Jackson will be the # 2 guy.   Rod Smith is the only receiver\nof note
    and he's a guy you can never count out.   The bye week helped and\nhe's reportedly
    feeling better than he has in a while.   Oakland has\nstruggled lately on defense
    ranking # 21 in Passing Yards Allowed Per Game\nover the last four weeks.   For
    the year, they rank # 10 in Fantasy Points\nAllowed to QBs and # 13 in Fantasy
    Points Allowed to WRs.\n\n\nJacksonville Passing Game vs Kansas City Defense\n\nBrunell
    had a Brunell-like day last week with 217 yards and a TD.   Jimmy\nSmith is a
    must start and Keenan McCardell deserves a hard look in just\nabout any league.
    \  The Chiefs rank # 18 in Passing Yards Allowed Per Game\nover the last four
    weeks.   For the year, they rank # 14 in Fantasy Points\nAllowed to QBs and #
    12 in Fantasy Points Allowed to WRs.\n\n\nKansas City Passing Game vs Jacksonville
    Defense\n\nTrent Green put together a decent day with 203 yards, 1 TD and 2\nInterceptions.
    \  Snoop Minnis was the preferred WR while Derrick Alexander\ndid very little.
    \  Tony Gonzalez was fairly involved although not as much as\nhis owners would
    like to see.   He's still a must start for TE leagues.\nThe Jaguars rank # 20
    in Passing Yards Allowed Per Game over the last four\nweeks.   For the year, they
    rank # 19 in Fantasy Points Allowed to QBs and #\n6 in Fantasy Points Allowed
    to WRs.\n\n\nMinnesota Passing Game vs Green Bay Defense\n\nStay tuned this week
    for whether Todd Bouman or Spergon Wynn gets the call.\nThe Vikings have imploded.
    \  If Bouman starts, it's much better news for\nMoss.   If Wynn starts, Cris Carter
    seemed to be the favored target.\nAlthough it was pretty clear that they were
    forcing the ball to Carter\nbecause it could've been his last game in Minnesota.
    \  Honestly, it's tough\nto sit Cris Carter or Randy Moss regardless of who is
    at QB.   WRs are\nrarely a sure thing.   The Packers rank # 19 in Passing Yards
    Allowed Per\nGame over the last four weeks.   For the year, they rank # 12 in
    Fantasy\nPoints Allowed to QBs and # 5 in Fantasy Points Allowed to WRs.\n\n\nPhiladelphia
    Passing Game vs New York Giants Defense\n\nThe Eagle passing game is all about
    McNabb to RB Duce Staley now.   Good for\nStaley owners but not the ideal situation
    for McNabb.   James Thrash and\nFreddie Mitchell saw most of the action at WR
    but they weren't too\neffective.   Todd Pinkston is in the mix which makes it
    even tougher to pick\na WR.   The Giants may be without Jason Sehorn this week
    which would be big.\nThey rank # 6 in Passing Yards Allowed Per Game over the
    last four weeks.\nFor the year, they rank # 18 in Fantasy Points Allowed to QBs
    and # 28 in\nFantasy Points Allowed to WRs.\n\n\nPittsburgh Passing Game vs Cincinnati
    Defense\n\nKordell Stewart continues to prove his critics wrong as he rolled up
    3 TDs\nlast week and 221 yards.   There's serious MVP talk about him and deservedly\nso.
    \  WRs Hines Ward and Plaxico Burress both deserve a look for most any\nteam.
    \  Burress, in particular, is coming on lately.   The Bengals are\ntougher than
    many realize against the pass lately.   They rank # 7 in\nPassing Yards Allowed
    Per Game over the last four weeks.   For the year,\nthey rank # 16 in Fantasy
    Points Allowed to QBs and # 21 in Fantasy Points\nAllowed to WRs.\n\n\nSan Diego
    Passing Game vs Seattle Defense\n\nDoug Flutie was awful early, but made a great
    recovery to finish with 175\nyards and 2 TDs with no Interceptions.   There's
    a lot of talk about letting\nDrew Brees see action with the season basically over
    but one has to think we\nwould've seen him last week if that was the case.   Either
    way, Flutie's\nprobably not worthy of a start except for the larger leagues.   Of
    the WRs,\nCurtis Conway was clearly the go to guy with TE Freddie Jones seeing
    action\nas well.   The Seahawks rank # 9 in Passing Yards Allowed Per Game over
    the\nlast four weeks.   For the year, they rank # 23 in Fantasy Points Allowed
    to\nQBs and # 17 in Fantasy Points Allowed to WRs.\n\n\nSeattle Passing Game vs
    San Diego Defense\n\nMatt Hasselbeck hasn't carried many FF Teams this season
    and I doubt it'll\nstart now.   He's still a below average player.   WRs Koren
    Robinson and\nDarrell Jackson are the primary guys while Shaun Alexander will
    be involved\nin the passing game as well.   The Chargers rank # 15 in Passing
    Yards\nAllowed Per Game over the last four weeks.   For the year, they rank #
    22 in\nFantasy Points Allowed to QBs and # 15 in Fantasy Points Allowed to WRs.\n\n\nWashington
    Passing Game vs New Orleans Defense\n\nTony Banks threw for 236 yards last week
    in a tough game with Chicago.\nMichael Westbrook and Rod Gardner both saw roughly
    equal numbers of passes\nthrown their way.   He only caught a couple, but TE Zeron
    Felmister saw 6\npasses thrown his way.   You could do a lot worse for a TE.   Plus,
    he's got\na cool name...   The Saints rank # 13 in Passing Yards Allowed Per Game
    over\nthe last four weeks.   For the year, they rank # 25 in Fantasy Points\nAllowed
    to QBs and # 23 in Fantasy Points Allowed to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that's been pretty strong\nlately.\n\n\nBuffalo
    Passing Game vs New York Jets Defense\n\nVan Pelt put together a 208 yard / 1
    TD passing game last week.   As usual,\nEric Moulds and Peerless Price were featured
    fairly evenly.   This week, the\nBills face a pretty tough Jets team that ranks
    # 11 in Passing Yards Allowed\nPer Game over the last four weeks.   For the year,
    they rank # 1 in Fantasy\nPoints Allowed to QBs and # 4 in Fantasy Points Allowed
    to WRs.\n\n\nDallas Passing Game vs San Francisco Defense\n\nI can't imagine you're
    in contention in week 16 with many of these guys on\nthe roster.   Quincy Carter's
    given me very little to make me think he'll do\nmuch of anything.   Of course,
    for the gamblers, Rocket Ismail or Joey\nGalloway can make something happen with
    just one throw, but they're definite\nrisks.   San Francisco is ranked # 8 in
    Passing Yards Allowed Per Game over\nthe last four weeks.   For the year, they
    rank # 13 in Fantasy Points\nAllowed to QBs and # 18 in Fantasy Points Allowed
    to WRs.\n\n\nDetroit Passing Game vs Chicago Defense\n\nRookie Mike McMahon gave
    a valiant effort but it's still very clear he's a\nrookie QB.   Granted, he's
    got talent and potential but he's still very\ngreen.   Johnnie Morton is the WR
    of choice but TE David Sloan actually saw\nmore balls thrown his way last week
    than any other Lion receiver.   That's\nnot unusual for a new QB to focus on the
    shorter routes of a TE and it could\ncontinue.   The Bears rank # 12 in Passing
    Yards Allowed Per Game over the\nlast four weeks.  For the year, they rank # 8
    in Fantasy Points Allowed to\nQBs and # 2 in Fantasy Points Allowed to WRs.\n\n\nNew
    Orleans Passing Game vs Washington Defense\n\nFew people expected Tampa Bay to
    start a track meet with New Orleans last\nweek but that's what happened.   Aaron
    Brooks had 3 TDs late as the Saints\ntried to rally from a big deficit.   Stats
    are stats though and Brooks\nowners will take them any way they can get them.
    \  Joe Horn and Willie\nJackson saw tons of action.   With Cam Cleeland shockingly
    injured again,\nBoo Williams is back as the # 1 TE so that's good news.   The
    Redskins rank\n# 4 in Passing Yards Allowed Per Game over the last four weeks.
    \  For the\nyear, they rank # 5 in Fantasy Points Allowed to QBs and # 11 in Fantasy\nPoints
    Allowed to WRs.\n\n\nNew York Giants Passing Game vs Philadelphia Defense\n\nKerry
    Collins quietly finished with nice numbers last week.   He threw for\n338 yards
    and 1 TD.   Amani Toomer and Ike Hilliard saw lots of action with\nJoe Jurevicius
    seeing plenty of balls thrown his way too.   The Eagles have\ncooled lately where
    they rank # 16 in Passing Yards Allowed Per Game over\nthe last four weeks.   For
    the year, they rank # 2 in Fantasy Points Allowed\nto QBs and # 1 in Fantasy Points
    Allowed to WRs.   Their blitzing style can\ncause young QBs plenty of trouble
    but Collins' experience should help him.\n\n\nTennessee Passing Game vs Cleveland
    Defense\n\nSteve McNair played a gutsy game last week at well less than 100%.
    \  He\nmanaged 178 yards, 1 TD and 2 Interceptions.   Derrick Mason is still the\nprimary
    guy and saw more looks than TE Frank Wycheck which is saying\nsomething.   This
    week, they'll face a surprising Brown defense that ranks #\n10 in Passing Yards
    Allowed Per Game over the last four weeks.   For the\nyear, they rank # 3 in Fantasy
    Points Allowed to QBs and # 14 in Fantasy\nPoints Allowed to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a Defense that's been very strong\nlately.\n\n\nAtlanta
    Passing Game vs Miami Defense\n\nChris Chandler continued his up and down season
    with a monster game last\nweek throwing for 431 yards and 2 TDs against Buffalo.
    \  Terance Mathis,\nTony Martin and Footballguy Favorite Brian Finneran all had
    great games.\nAs you know though, these guys are very inconsistent.   This week,
    they'll\nface a Miami Defense that ranks # 1 in Passing Yards Allowed Per Game
    over\nthe last four weeks.   For the year, they rank # 6 in Fantasy Points Allowed\nto
    QBs and # 10 in Fantasy Points Allowed to WRs.\n\n\nBaltimore Passing Game vs
    Tampa Bay Defense\n\nElvis Grbac continues to at least not hurt the offense.   He
    threw for 181\nyards last week with no TDs or Interceptions.   Qadry Ismail is
    the\npreferred target at WR with Shannon Sharpe always threatening to make an\nimpact.
    \  The Ravens face the Bucs who are hot right now ranking # 3 in\nPassing Yards
    Allowed Per Game over the last four weeks.   For the year,\nthey rank # 11 in
    Fantasy Points Allowed to QBs and # 9 in Fantasy Points\nAllowed to WRs.\n\n\nCincinnati
    Passing Game vs Pittsburgh Defense\n\nYou pretty much have to avoid all these
    guys.   Jon Kitna threw for 153\nyards and 3 Interceptions.   His most newsworthy
    accomplishment was a\nsideline shouting match with WR Chad Johnson.   Peter Warrick
    was benched\nfor fielding a punt on his own 3 yard line.   Warrick should start
    this\nweek.   They teased us early , but these are clearly still the Bengals.\nPittsburgh
    ranks # 5 in Passing Yards Allowed Per Game over the last four\nweeks.   For the
    year, they rank # 7 in Fantasy Points Allowed to QBs and #\n7 in Fantasy Points
    Allowed to WRs.\n\n\nSan Francisco Passing Game vs Dallas Defense\n\nGarcia only
    had 136 yards and 1 TD (although he was very close on another)\nbut he's still
    a must start in my book.   He's too good and has too many\nweapons.   Terrell
    Owens is of course a starter but J.J. Stokes or Tai\nStreets could be worth a
    look.   TE Eric Johnson is still very involved in\nthe passing game.   Dallas
    ranks # 2 in Passing Yards Allowed Per Game over\nthe last four weeks so they've
    been tough.   For the year, they rank # 4 in\nFantasy Points Allowed to QBs and
    # 3 in Fantasy Points Allowed to WRs.\nTough matchups but I don't see how you
    can sit Garcia and Owens unless\nyou're just loaded.   See our cheatsheet rankings
    for exactly where we see\nthese guys ranked.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
