  subject: Now at merckmedco.com (tm) -- more convenient home delivery!
  body: ! "Now you can enjoy the benefits of convenient online ordering and home \ndelivery
    for medications that you take on an ongoing basis - even if \nyou currently fill
    these prescriptions at your local retail pharmacy.\n\nRecent enhancements to merckmedco.com
    now make it even easier for you \nto see which of your prescriptions can be filled
    through Merck-Medco's \nHome Delivery Pharmacy. \n\nWhen you choose to refill
    a prescription through home delivery, you can:\n* Enjoy at-home prescription delivery
    and the convenience of online \n  ordering anytime, from any computer with Internet
    access. \n* Receive a larger days' supply of medication -- usually up to 90 \n
    \ days -- which saves you trips to the drugstore and in some cases, \n  saves
    you money.\n* Check prescription order status, pricing and coverage online.\n*
    Receive e-mails notifying you of your prescription order status. \n\nTo see which
    prescriptions may be eligible for home delivery, simply:\n* Click on this link
    or copy it into your browser window:\n  https://host1.merck-medco.com/cgi-bin/Br.cgi?-PW-MyRxRtTb
    \n* Then log in using your email address and password.\n* After you click on the
    \"login\" button, you'll be presented with our \n  \"Retail Prescriptions\" area,
    where you can see a detailed history of \n  recent prescriptions you filled at
    a retail pharmacy. \n\nAny medication with a little blue house next to it indicates
    that the \nprescription is eligible for home delivery. When you click on the blue
    \nhouse, you can compare your current co-payment with the savings you would \nreceive
    if you choose home delivery.  If you decide that you would like \nto take advantage
    of home delivery savings, we contact your healthcare \nprovider and keep you informed
    every step of the way via e-mail. \n\nmerckmedco.com has many ways to help you
    get the most out of your \nprescription drug benefit.  So visit us today and see
    for yourself! \n\nFor AOL Users:\n<a href=\"https://host1.merck-medco.com/cgi-bin/Br.cgi?-PW-MyRxRtTb\">Merck-Medco
    My Retail Prescriptions</a>\n\nWhen you registered with merckmedco.com, you indicated
    that you would\nlike to receive e-mail notices about new web site features, as
    well as \nimportant messages about your plan benefit, prescriptions and other
    \npharmacy benefit features. Should you wish to discontinue this service, \nplease
    follow this link:\nhttps://host1.merck-medco.com/cgi-bin/Rb_home.cgi?-Q-OTC2000A08\nand
    log in and then update your personal preferences by choosing the\n\"My Profile\"
    option from the bottom menu bar.\n\nFor AOL Users:\n<a href=\"https://host1.merck-medco.com/cgi-bin/Rb_home.cgi?-Q-OTC2000A08\">Merck-Medco
    Homepage</a>\n\n\n                  CONFIDENTIALITY NOTE\nThis e-mail contains
    confidential information from Merck-Medco and is\nintended solely for the use
    of the individual named on this transmission.\nIf you are not the intended recipient,
    you are notified that disclosing,\ncopying, distributing or taking any action
    in reliance on the contents of\nthis information is strictly prohibited. If you
    are not the intended\nrecipient of this e-mail, to prevent future transmissions
    like this,\nplease notify Merck-Medco by forwarding this e-mail to the following\naddress:
    website@merckmedco.com."
