  subject: California on the Brink -- CERA Alert
  body: ! "CERA Alert: Dcember 13, 2000 \n\nTitle: California on the Brink \nCERA
    Knowledge Areas: Western Energy, N. American Power, N. American Gas \n\nCALIFORNIA
    ON THE BRINK \nThe California Stalemate \nCalifornia moved closer to the brink
    of an outage today as concerns over \ncredit-worthiness of buyers brought the
    possibility that generators would \navoid selling to the California market. While
    numerous factors have \ncontributed to the high cost of power incurred by California's
    utilities, the \nroot cause of the current crisis is a lack of new generation.
    The current \ncredit crisis and its threat to supplies could spark state action
    to address \nthe situation. The collective efforts of all market participants
    should be \nfocused on increasing generation capacity as quickly as possible.\n\nWestern
    power prices have skyrocketed well beyond the record levels set this \nsummer.
    Perhaps because frozen rates insulate the majority of California \nconsumers and
    companies from tangible effects of the market crisis, \nregulators have been able
    to postpone meaningful market reforms and \nsignificant rate increases. The California
    Public Utilities Commission denied \nthe requests of Pacific Gas & Electric and
    Southern California Edison to end \ntheir rate freezes, forcing these utilities
    at least temporarily to finance \nthe costs of higher wholesale energy. This has
    created an unsustainable \naccumulation of costs and a loss of faith in the California
    market. \n\nThe current credit crisis and the potential for blackouts may become
    the \ngalvanizing events that provide state regulators with a public mandate to
    \naddress the underlying structural problems in the industry. However, there is
    \nno guarantee that these regulatory actions will expedite an effective \nsolution
    for customers and the industry as a whole. Wholesale and retail \nmarkets that
    emerge from regulatory intervention are likely to remain \nmuddled. In the necessarily
    political process that will follow, it is \npossible that-as has largely been
    the case so far-the steps taken will fail \nto move the California power market
    toward a more enduring solution and will \ninstead continue to mask the underlying
    structural flaws. \n\nIn the six months since California's supply shortfall began
    plaguing Western \nmarkets, regulators have done little to address the underlying
    problem. \nRather than addressing the cause of the supply shortage-establishing
    a market \nenvironment that encourages timely additions of new generating capacity
    and \ndemand side responses-efforts are instead directed at trying to lay blame
    for \nthe crisis and lessen the immediate financial impact on customers. Indeed,
    \nseveral actions taken thus far have served more to compound the problem by \ndiscouraging
    new power plant additions. These include price caps, repeated \nchanges to market
    rules, attempts to seize generator profits, and a \nchallenging siting and permitting
    process.\n\nMedicine Worse than the Illness \nSeveral years of electricity demand
    growth and low prices in California were \naccompanied by very few additions to
    the supply base. Regulators did not pay \nadequate attention to the looming supply
    shortfall. The void of consensus \nover the cause of the current crisis has instead
    been replaced by a series of \nbandaid remedies that address the symptoms, but
    not the cause, of \nCalifornia's electric market woes.* \n\n* Challenging siting
    and permitting. Despite state action to better \ncoordinate the siting and permitting
    process for new power plants, power \nplant developers still face high hurdles.
    Local community opposition alone \nhas struck down some key proposed facilities.\n\n*
    Price caps discourage investment. State and federal proposals to cap prices \nlimit
    the attractiveness of the California wholesale power market, especially \nfor
    developers who have the option of channeling scarce capital and equipment \nto
    more stable or more attractive markets outside the state. \n\n* Repeated rule
    changes. Frequent rule changes in the ISO markets (including \nthe price caps)
    confound attempts by developers to estimate profits from new \nplant development.\n\n*
    Calls for refunds. Despite reports by the Power Exchange, the ISO, and the \nFERC
    that no pattern of abuse could be found from their examination of the \nCalifornia
    markets, state officials continue to accuse power providers of \ngaming the market.
    Calls by state officials for refunds of generator profits \nare a threat to new
    plant development.\n\n* Facility inspections. Recent inspections of power plants
    by state officials \nto verify that operators are honestly reporting the operational
    status of \ntheir generating units accentuates the atmosphere of mistrust.\n\nCERA's
    recent analysis suggests that merchant plant developers in the West \nare not
    guaranteed? to make a profit. Prospects of new plant profitability \nare affected
    by the timing and quantity of new plants, decommissioning of \nolder units, demand
    growth, and numerous other difficult-to-forecast factors. \nCalifornia's regulatory
    actions only further cloud the assessment of \nfinancial viability and degrade
    the political environment for developers \nconsidering entering the state. \n\nDespite
    efforts by the California ISO to stimulate new capacity additions in \nthe state
    with a special, limited-term capacity payment, CERA estimates that \ndemand growth
    will continue to outstrip supply additions in the West in 2001. \nIn addition,
    the existing siting and permitting process will prevent a \nsufficient quantity
    of capacity from entering the market until 2003 at the \nearliest. Therefore,
    three years remain before a sufficient quantity of \ncapacity enters service to
    significantly dampen prices and decrease the risk \nof an outage. \n\nThe Road
    to Recovery \nThere are a number of actions that can be taken to help relieve
    the capacity \nshortfall: \n\n* Encourage new build. Supply must be part of the
    answer. This requires a \nseries of steps that can help facilitate new supply
    build. While in principal \nsome have been taken, such as new fast track approval,
    the success of these \nactions can only be measured by the build itself. For now,
    there is still not \nenough new supply coming on until 2003 to relieve supply
    tightness.? \n\n* Stabilize investment climate. Utilities must have assurance
    that they will \nultimately be allowed to recover market costs for power. This
    provides the \ncredit worthiness needed by sellers to produce energy and to stimulate
    new \nbuild.\n\n* Move toward more balanced utility supply portfolios. One of
    the reasons the \npressure on customers has been so intense in California has
    been the absence \n(and even discouragement) of diverse supply portfolios among
    the utilities in \nthe state-particularly for residential and small commercial
    customers. With \nthe market at a peak, however, now is in one sense a sub-optimal
    time to move \ntoward term contracting. Yet these contracts provide the foundation
    for a \nseries of actions-including new supply build and demand side investments.
    If \nthey end up above market, they will at least have achieved the desired effect
    \nof knocking down prices, a fact which by itself should provide sufficient \njustification
    for recovering the cost of these commitments.\n\n* Encourage market mechanisms
    that elicit a demand response. Although \noriginally a feature of California's
    market design, most consumers are \ninsulated from price spikes through capped
    or frozen retail rates. Exposing \ncustomers to at least some of the market price
    signals would encourage a \ndemand response.\n\n* Encourage market mechanisms
    that dampen the \"Boom Bust\" characteristic of \nthe market. Whether in the form
    of a capacity payment, a reserve requirement, \nor a minimum term portfolio requirement,
    the California power market needs to \nmove to a structure that encourages investment
    in new capacity when the \nmarket is in balance rather than waiting for a shortage
    and price shock to \nelicit new investment. Such a structure can help dampen (but
    not eliminate) \nfuture price volatility.\n\n* Avoid continuously tinkering with
    the market. While the market does need to \nbe restructured as described above,
    it also needs to be stable and reliable \nto encourage the development of new
    supply as well as a robust long-term \ncontractual market for power in California.
    Continually tinkering with the \nmarket structure-such as the three times the
    price cap has been shifted since \nJuly-only serves to undermine confidence in
    the market. California needs to \ndo its best to develop a long-term solution
    and then let the market run its \ncourse. \n\n* Allow for greater environmental
    flexibility. The state should explore a \nmore balanced solution to emissions
    restrictions in the face of a supply \nshortfall that has been exacerbated by
    generators that cannot operate due to \nemissions restrictions. \n\n* Free PURPA
    power plants to generate. Relief should be granted to PURPA \npower plants that
    are operational, but are restricted by contract from \noperating to generate only
