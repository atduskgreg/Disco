- id: 614
  subject: ! '[Footballguys] BREAKING NEWS - Wheatley to Miss "About a Month"'
  body: ! "Wheatley to Miss \"About a Month\"\n\nEntire story:   http://espn.go.com/nfl/columns/pasquarelli_len/1265229.html\n\nClipped
    from the Len Pasquarelli article from 10-17:\n\nIt looks like Oakland Raiders
    coach Jon Gruden won't have the luxury of\nplaying running back roulette, often
    rotating between Tyrone Wheatley and\nCharlie Garner depending on the game situation
    and formation, for about the\nnext month.\n\nSources told ESPN.com that Wheatley
    likely will miss three to four weeks\nwith a right knee sprain suffered in Sunday
    night's road victory at\nIndianapolis. An examination indicated there is no significant
    structural\ndamage, but Wheatley will need rest and rehabilitation. Oakland has
    a bye\nthis week and resumes play Oct. 28 at Philadelphia.\n\nWheatley apparently
    injured the knee on his third carry of the game, but\nkept playing. Two fourth-quarter
    errors, a fumble that led to a Colts\ntouchdown and a dropped pass that forced
    the Raiders to punt, drew the ire\nof Gruden. The two had words on the sideline,
    Wheatley threw his helmet to\nthe bench and did not return.\n\nThe seventh-year
    veteran is said to be frustrated not only by the injury,\nbut also by what he
    feels is diminished playing time, and the perception\nGruden regards Garner as
    a better fit for the Oakland offense.\n\nWheatley started the Sunday night game,
    but Garner opened the previous two\ncontests, and the players started the first
    two games of the year in tandem.\nAlthough Wheatley has more rushes than Garner
    (55-53), the latter has more\n\"touches\" (72-63), because of his abilities as
    a receiver.\n\nThe Raiders have used Garner at tailback, slot receiver and wide
    receiver,\nand it appears his versatility is well-suited to an offense that utilizes
    a\ndizzying assortment of formations and shifts.\n\nThe absence of Wheatley could
    further stymie a running game that has lacked\nthe power of a year ago. The Raiders
    are statistically ranked 19th in\nrushing after leading the league in 2000. Oakland
    is averaging just 98.2\nrushing yards per game and 3.4 yards per carry. In the
    first five games last\nyear, the Raiders averaged 123.8 yards per game and 4.1
    yards per attempt.\n\nGruden has worked No. 3 tailback Randy Jordan into the lineup
    in certain\nsituations and said earlier this week he wants to get the versatile
    Terry\nKirby involved as well. Kirby does not have a rushing attempt this season.\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nClearly,
    huge news for Garner.   We've been hyping him as the guy who'll see\nmore and
    more carries and I think that would have happened even without the\nWheatley injury.
    \  Garner will obviously benefit from the increased playing\ntime.   Wheatley
    owners go to the backup plan and you other folks may\nconsider making a move for
    Garner.\n\nMore as we hear it.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
