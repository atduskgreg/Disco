- id: 382
  subject: ! '[Footballguys] Update # 181 Week 15 Passing Matchups'
  body: ! "Hi Folks,\n\nHere's how I see the Passing Game Matchups this week.\n\nPLEASE
    NOTE:   See the cheatsheets online at www.footballguys.com  for\nexactly where
    I rank players and to determine who to start.   I always\nreceive emails asking
    me how I can have a guy ranked highly on the\ncheatsheet but listed under a matchup
    that favors the Defense.   Just\nbecause one matchup may be more favorable than
    another, that doesn't\nnecessarily mean I'd start the player with the best matchup.
    \  Peyton\nManning may have a horrible matchup one week but unless you're sitting
    on\nKurt Warner or Daunte Culpepper, Manning's your guy no matter who he's\nlining
    up against.   The matchup info is meant to be just one more tool in\nyour box
    when it comes to deciding between players.\n\nNote:  I've used the player stats
    sorted by performance over the last four\nweeks extensively in developing these
    write-ups. Stats are provided by Mike\nHall's excellent FLM League Management
    Software.  http://www.fflm.com/ for\nmore info.   The points scored by position
    data is from ESPN.com.\nLet's get to it.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPassing
    Game Matchups to Avoid and Exploit\n\n\nLocks:  These games feature Defenses that
    should be overmatched against the\nOffense.\n\n\nBuffalo Passing Game vs Atlanta
    Defense\n\nAlex Van Pelt threw for 219 yards and 0 TDs with 1 Interception last
    week.\nHe threw a ton of balls toward Eric Moulds although not many were caught.\nPeerless
    Price is also still a prime target.   TE Jay Reimersma and RB Larry\nCenters will
    see plenty of short throws.   The Falcons rank # 30 in Passing\nYards Allowed
    Per Game over the last four weeks.   For the year, they rank #\n30 in Fantasy
    Points Allowed to QBs and # 30 in Fantasy Points Allowed to\nWRs so they've pretty
    much been weak all year defending the pass.\n\n\nDallas Passing Game vs Arizona
    Defense\n\nIt'll be hard to imagine Quincy Carter leading many FF teams to Playoff\nvictories
    this week.   If you've got to go with one, Joey Galloway suddenly\nbecome Carter's
    favorite target last week.  Go figure.   Just when you\nthought he was locking
    on Rocket Ismail.   Both guys are risks.   Even with\nArizona ranked # 27 in Passing
    Yards Allowed Per Game over the last four\nweeks.   For the year, they rank #
    27 in Fantasy Points Allowed to QBs and #\n27 in Fantasy Points Allowed to WRs.
    \  Great matchup, but I just don't have\na lot of faith in these guys being able
    to take advantage of it.\n\n\nOakland Passing Game vs Tennessee Defense\n\nYes,
    Brett Favre and the Packers didn't do much against the Titans last\nweek.   But
    in my opinion, you just can't bench Rich Gannon, Jerry Rice or\nTim Brown.   They're
    just too good and are too liable to explode at any\ntime.   The Titans rank #
    29 in Passing Yards Allowed Per Game over the last\nfour weeks so clearly, people
    are throwing on them.   For the year, they\nrank # 29 in Fantasy Points Allowed
    to QBs and # 31 in Fantasy Points\nAllowed to WRs.   Start your Raiders.\n\n\nPittsburgh
    Passing Game vs Detroit Defense\n\nHard to imagine but Kordell Stewart is carrying
    Fantasy Teams right now.\nHe's been awesome and isn't showing any signs that I
    can see of letting up.\nThe one factor he'd been missing, he now seems to have
    in abundance -\nConfidence.   Hines Ward wasn't a big factor receiving but he's
    a great bet.\nPlaxico Burress made the circus catch and looks to be quickly rising
    in the\ncharts.   The Lions are fired up but still rank # 20 in Passing Yards\nAllowed
    Per Game over the last four weeks.   For the year, they rank # 31 in\nFantasy
    Points Allowed to QBs and # 28 in Fantasy Points Allowed to WRs.\n\n\nSt. Louis
    Passing Game vs Carolina Defense\n\nStart your Rams.   Warner, Bruce and Holt
    are sure starters.   Yes, it's\ntough to guess which Ram WR will do well as Warner
    spreads the ball around.\nBut I don't see how you can have either of these guys
    benched as you could\nleave a ton of points on the table.   Carolina ranks # 23
    in Passing Yards\nAllowed Per Game over the last four weeks.   For the year, they
    rank # 28 in\nFantasy Points Allowed to QBs and # 22 in Fantasy Points Allowed
    to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime Matchups:
    \ These games feature Defenses that should have trouble\nstopping the Offense.\n\n\nCleveland
    Passing Game vs Green Bay Defense\n\nTim Couch evidently had been catching a lot
    of flak from Browns fans for not\nbeing a very accurate passer last week.   Seeing
    as how not one of the\n20,000 bottles thrown on the field actually hit a player
    or ref, I'd guess\nthe fans might want to keep their day jobs...   Couch wasn't
    very effective\nlast week with 184 yards, 0 TDs and 1 Interception.   Normally
    reliable WR\nKevin Johnson came up small as well.   I still have faith in Johnson
    as he's\nshown too much this year to discount him over one game.   The Packers
    rank #\n22 in Passing Yards Allowed Per Game over the last four weeks.   For the\nyear,
    they rank # 12 in Fantasy Points Allowed to QBs and # 5 in Fantasy\nPoints Allowed
    to WRs.\n\n\nKansas City Passing Game vs San Diego Defense\n\nTrent Green's finally
    coming around.   Either that, or he's just teasing\nus...   With the dominant
    running of Priest Holmes, Green is finding room to\nthrow.   Marvin Minnis and
    Derrick Alexander are doing well.   Tony Gonzalez\nisn't as involved as his owners
    would like but he's a sure starter in TE\nleagues.   The Chargers rank # 18 in
    Passing Yards Allowed Per Game over the\nlast four weeks.   For the year, they
    rank # 21 in Fantasy Points Allowed to\nQBs and # 15 in Fantasy Points Allowed
    to WRs.\n\n\nMinnesota Passing Game vs Jacksonville Defense\n\nThe hits just keep
    rolling for Minnesota.   QB Todd Bouman's thumb is\ncausing serious worry.   Enough
    that there's talk that Spergon Wynn could\nget the start.   Stay tuned on this
    one.   Randy Moss has clearly decided to\nplay lately and will wind up with season
    long stats that'll make all the non\nMoss owners wonder what all the Moss guys
    were complaining about early on.\nCris Carter is definitely taking a backseat
    to Moss lately.   The Jaguars\nrank # 26 in Passing Yards Allowed Per Game over
    the last four weeks.   For\nthe year, they rank # 18 in Fantasy Points Allowed
    to QBs and # 8 in Fantasy\nPoints Allowed to WRs.\n\n\nNew York Jets Passing Game
    vs Indianapolis Defense\n\nThe Jets are tough to call lately.   Testeverde threw
    for 196 yards and did\nmanage 2 TDs.   But Laveranues Coles didn't do a lot.   (Although
    Chris\nBerman's call of \"Laveranues Coles 'shopping' for 18 yards\" was classic
    on\nthe Prime Time highlights...)   Wayne Chrebet was more active and of course\nAnthony
    Becht caught the TD but not much else.   All in all, a risky place\nfor FF passing
    game material.   Curtis Martin should run wild on this bunch.\nThe Colts rank
    # 21 in Passing Yards Allowed Per Game over the last four\nweeks.   For the year,
    they rank # 26 in Fantasy Points Allowed to QBs and #\n26 in Fantasy Points Allowed
    to WRs.\n\n\nPhiladelphia Passing Game vs San Francisco Defense\n\nThe passing
    game lately has been Donovan McNabb throwing to Duce Staley.\nThat's ok as long
    as they get the yards.   Todd Pinkston and James Thrash\nhave been inconsistent.
    \  They'll face a 49er team that's been pretty soft\nlately ranking # 24 in Passing
    Yards Allowed Per Game over the last four\nweeks.   For the year, they rank #
    15 in Fantasy Points Allowed to QBs and #\n19 in Fantasy Points Allowed to WRs.\n\n\nTennessee
    Passing Game vs Oakland Defense\n\nI never thought I'd be writing about the pass
    happy Titans but that's the\ncase.   Steve McNair has been awesome lately and
    ranks as the # 2 QB in the\nleague over the last 3 games.   Derrick Mason and
    Kevin Dyson are starters\nin just about every league.   TE Frank Wycheck is producing
    like always.\nThe Raiders rank # 19 in Passing Yards Allowed Per Game over the
    last four\nweeks.   For the year, they rank # 11 in Fantasy Points Allowed to
    QBs and #\n12 in Fantasy Points Allowed to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nAtlanta Passing
    Game vs Buffalo Defense\n\nIt's tough to depend on Chris Chandler but last week
    he played very well\nthrowing for 249 yards and 2 TDs.   Tony Martin seems to
    be coming on a bit.\nWe said we loved Brian Finneran and he scored.   He's not
    on the field\nenough (yet) to be a solid starter but he makes things happen out
    there.\nRB Bob Christian is an integral part of the passing game as well.   This\nweek,
    they'll face a Buffalo defense ranked # 13 in Passing Yards Allowed\nPer Game
    over the last four weeks.   For the year, they rank # 24 in Fantasy\nPoints Allowed
    to QBs and # 17 in Fantasy Points Allowed to WRs.\n\n\nBaltimore Passing Game
    vs Cincinnati Defense\n\nElvis Grbac managed 2 TDs with just 159 yards Sunday
    night.   Picking a\nreceiver for the Ravens is as tough as ever with Ismail /
    Stokely / Taylor\nall in the mix.   TE Shannon Sharpe is the sure bet.   This
    week, they'll\nface the Bengals ranked # 10 in Passing Yards Allowed Per Game
    over the last\nfour weeks.   For the year, they rank # 19 in Fantasy Points Allowed
    to QBs\nand # 23 in Fantasy Points Allowed to WRs.   Terry Allen should be more
    of a\nfactor in this one as well.\n\n\nGreen Bay Passing Game vs Cleveland Defense\n\nI
    can't imagine benching Brett Favre right now.   He seems to get better as\nit
    gets colder and they have a lot riding on these next few games after\nlosing to
    Tennessee Sunday.   Antonio Freeman and Billy Schroeder both\nshould be ready
    to play.   The Browns have been tough lately ranking # 8 in\nPassing Yards Allowed
    Per Game over the last four weeks.   For the year,\nthey rank # 3 in Fantasy Points
    Allowed to QBs and # 18 in Fantasy Points\nAllowed to WRs.\n\n\nJacksonville Passing
    Game vs Minnesota Defense\n\nMark Brunell posted 202 yards , 1 TD and 2 Interceptions
    Sunday.   Keenan\nMcCardell and Jimmy Smith were as active as usual.   They're
    two of the\nsteadiest guys in the league.   It's surprising, but Minnesota's been
    tough\nlately against the pass ranking # 7 in Passing Yards Allowed Per Game over\nthe
    last four weeks.   For the year, they rank # 22 in Fantasy Points\nAllowed to
    QBs and # 21 in Fantasy Points Allowed to WRs.\n\n\nMiami Passing Game vs New
    England Defense\n\nThe problem with Jay Fiedler is that when he's ugly, he's really
    ugly.   If\nyou started him Sunday, you know what I mean.   149 yards, 0 TDs and
    3\nInterceptions wont win Real or Fantasy Games for anyone.   Oronde Gadsden\nwas
    injured to boot.   Gasden said he'll be ready Sunday.   Chris Chambers\nstill
    has tons of upside if you're ready to roll the dice.   New England\nranks # 25
    in Passing Yards Allowed Per Game over the last four weeks.   For\nthe year, they
    rank # 16 in Fantasy Points Allowed to QBs and # 13 in\nFantasy Points Allowed
    to WRs.\n\n\nSan Diego Passing Game vs Kansas City Defense\n\nDoug Flutie threw
    3 Interceptions Sunday with 0 TDs.   Another day like that\nand he'll see Drew
    Brees finishing the game.   You might see Brees anyway as\nthey'll want to start
    taking a look at their QB of the future.   Jeff Graham\nand Curtis Conway continue
    to play well.  Tim Dwight could miss another game\ndue to his lung problem.   TE
    Freddie Jones is inconsistent but if you own\nhim, he's probably a starter for
    you.   Kansas City ranks # 16 in Passing\nYards Allowed Per Game over the last
    four weeks.   For the year, they rank #\n14 in Fantasy Points Allowed to QBs and
    # 11 in Fantasy Points Allowed to\nWRs.\n\n\nSeattle Passing Game vs New York
    Giants Defense\n\nWith 152 yards, 0 Interceptions and 0 TDs, you can say at least
    Hasselbeck\ndidn't do anything to hurt the Seahawks.   Darrell Jackson is the
    clear # 1\nguy although Koren Robinson will see his share of passes.   The Giants
    rank\n# 14 in Passing Yards Allowed Per Game over the last four weeks.   For the\nyear,
    they rank # 17 in Fantasy Points Allowed to QBs and # 29 in Fantasy\nPoints Allowed
    to WRs.\n\n\nTampa Bay Passing Game vs New Orleans Defense\n\nJohnson threw an
    ugly game last week with 191 yards, 0 TDs and 2\nInterceptions.   If a team finds
    a way to limit Keyshawn Johnson, the\npassing game is gone.   Granted, most teams
    have trouble keeping Keyshawn\nfrom getting his catches, but the over reliance
    on one receiver severely\nrestricts the offense in my opinion.   Warrick Dunn
    saw plenty of passes\nSunday but it wasn't enough.   At this point, Keyshawn is
    the only\nconsistent starter in this passing game.   New Orleans ranks # 17 in
    Passing\nYards Allowed Per Game over the last four weeks after the St. Louis game\nMonday
    night.   For the year, they rank # 25 in Fantasy Points Allowed to\nQBs and #
    24 in Fantasy Points Allowed to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nCarolina
    Passing Game vs St. Louis Defense\n\nSurely, you're not down to Chris Weinke are
    you?   Even with a week to rest,\nI'm not excited about their prospects.   Muhsin
    Muhammad might be an option\nfor some teams.   TE Wesley Walls just doesn't seem
    to consistently get on\nthe same page as Weinke.   The Rams rank # 9 in Passing
    Yards Allowed Per\nGame over the last four weeks.   For the year, they rank #
    13 in Fantasy\nPoints Allowed to QBs and # 7 in Fantasy Points Allowed to WRs.\n\n\nCincinnati
    Passing Game vs Baltimore Defense\n\nDon't even go there.   Maybe Peter Warrick
    in a stretch if you're desperate\nbut that's pretty much it.   This team is all
    about Corey Dillon.\nUnfortunately, the Ravens picked up on that as well.   They
    rank # 31 in\nPassing Yards Allowed Per Game over the last four weeks with 811
    passing\nyards allowed in 3 games.   For the year, they rank # 20 in Fantasy Points\nAllowed
    to QBs and # 20 in Fantasy Points Allowed to WRs.   Even so, I'd\nstill avoid.\n\n\nDetroit
    Passing Game vs Pittsburgh Defense\n\nMike McMahon led the Lions to the feel good
    story of the week Sunday as they\nbeat the Vikings.   Hats off to them and their
    fans.   They kept playing\nhard.   Mike McMahon looked very good and definitely
    showed some flashes of\ntalent with his scrambling ability.   He threw for 241
    yards with 0 TDs but\nalso 0 Interceptions.   Johnnie Morton is the clear cut
    # 1 Guy but Scottie\nAnderson did well too.   The Steelers rank # 28 in Passing
    Yards Allowed Per\nGame over the last four weeks primarily because nobody can
    run on them.\nFor the year, they rank # 4 in Fantasy Points Allowed to QBs and
    # 10 in\nFantasy Points Allowed to WRs.\n\n\nNew Orleans Passing Game vs Tampa
    Bay Defense\n\nStart Aaron Brooks.   Like you need me to tell you that.   Joe
    Horn and\nprobably Willie Jackson are starters in your league as well.   Looks
    like\nCam Cleeland has taken over all of the work Boo Williams was seeing at TE.\nThese
    guys are hot.   Ricky Williams reportedly has a hairline fracture in\none of his
    ribs but is expected to play.   You have to think this will at\nleast throw a
    little more focus on the passing game though.   The Bucs rank\n# 5 in Passing
    Yards Allowed Per Game over the last four weeks so they're\ntough.   For the year,
    they rank # 7 in Fantasy Points Allowed to QBs and #\n6 in Fantasy Points Allowed
    to WRs.\n\n\nNew York Giants Passing Game vs Seattle Defense\n\nCollins has been
    up and down.   He did have 2 TDs last week but only threw\nfor 147 yards.   Amani
    Toomer was the clear # 1 Guy with Ike Hilliard\napparently hurting.   Ron Dixon
    got into the action with a TD but he's\ninconsistent.   The Seahawks rank a very
    solid # 3 in Passing Yards Allowed\nPer Game over the last four weeks.   For the
    year, they rank # 23 in Fantasy\nPoints Allowed to QBs and # 9 in Fantasy Points
    Allowed to WRs.\n\n\nSan Francisco Passing Game vs Philadelphia Defense\n\nThe
    49ers showed Sunday they can win in different ways as they rode the legs\nof Garrison
    Hearst and the RB corps to victory.   Jeff Garcia did very\nlittle throwing for
    133 yards and a TD.   He'll likely be needed more this\nweek.   Terrell Owens
    is still his clear cut go to guy.   Garcia could make\nthe Eagles pay with their
    blitz happy defense.   Philadelphia ranks # 12 in\nPassing Yards Allowed Per Game
    over the last four weeks.   For the year,\nthey rank # 2 in Fantasy Points Allowed
    to QBs and # 2 in Fantasy Points\nAllowed to WRs.\n\n\nWashington Passing Game
    vs Chicago Defense\n\nTony Banks struggled last week throwing for 213 yards, 0
    TDs and 2\nInterceptions.   His WR corps of Westbrook and Gardner have been ok
    but not\ngreat lately.   TE Zeron Flemister did see several passes thrown his
    way\nagain.   He's worth a shot if you're in need of a TE.   The Bears have\nimproved
    lately against the pass ranking # 11 in Passing Yards Allowed Per\nGame over the
    last four weeks.   For the year, they rank # 10 in Fantasy\nPoints Allowed to
    QBs and # 1 in Fantasy Points Allowed to WRs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nArizona Passing Game vs Dallas Defense\n\nJake Plummer played
    decent last week with 207 yards and 1 TD.   David Boston\nis a must start at WR.
    \  For you guys desperate for a TE, look at Twayn\nMitchell who had 7 catches
    for 62 yards a TD.   You could do a lot worse.\nWe'll see if he can keep that
    up.   The Cowboys rank # 1 in Passing Yards\nAllowed Per Game over the last four
    weeks.   For the year, they rank # 5 in\nFantasy Points Allowed to QBs and # 4
    in Fantasy Points Allowed to WRs so\nthis will be no cakewalk.\n\n\nChicago Passing
    Game vs Washington Defense\n\nJim Miller isn't carrying anyone's FF Team lately.
    \  Although his 190 yards\nand 2 TDs Sunday weren't bad.   Marty Booker is still
    seeing a ton of balls\nthrown his way.   And Dez White is seeing action.   David
    Terrell makes the\nmost of what he gets but he's not seeing a lot of passes.   This
    team is\nabout Anthony Thomas and smashmouth football.   They'll have occasional\noutbursts
    of big plays but primarily, it's Thomas.   The Redskins have been\nvery good lately
    ranking # 2 in Passing Yards Allowed Per Game over the last\nfour weeks.   For
    the year, they rank # 9 in Fantasy Points Allowed to QBs\nand # 14 in Fantasy
    Points Allowed to WRs.\n\n\nIndianapolis Passing Game vs New York Jets Defense\n\nWe
    got the predicted bounceback from Manning as he threw for 325 yards and 3\nTDs
    with 1 Interception.   He's been up and down so let's see if he can keep\nit up.
    \  Of course Marvin Harrison is the prime target but rookie Reggie\nWayne's seeing
    lots of passes too.   TE Marcus Pollard was very involved in\nthe game plan last
    week as well.   The Jets rank # 4 in Passing Yards\nAllowed Per Game over the
    last four weeks.   For the year, they rank # 1 in\nFantasy Points Allowed to QBs
    and # 3 in Fantasy Points Allowed to WRs.\nTough matchup.\n\n\nNew England Passing
    Game vs Miami Defense\n\nTom Brady continues his slide back to Earth.   He threw
    for 237 yards, 0 TDs\nand 1 Interception last week.   But the Patriots won and
    that's all they\ncare about.   Troy Brown is being hurt by Terry Glenn's return.
    \  Brown,\nGlenn and David Patten all seem to be seeing fairly equal number of\nopportunities.
    \  The Dolphins are tough against the pass ranking # 6 in\nPassing Yards Allowed
    Per Game over the last four weeks.   For the year,\nthey rank # 6 in Fantasy Points
    Allowed to QBs and # 16 in Fantasy Points\nAllowed to WRs.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
