- id: 70
  subject: ! 'Re: Plans'
  body: ! "Amy and Alec are definitely welcome!  Actually we had already planned on
    Amy \nand Alec coming and a couple who we are friends with is bringing their \ndaughter,
    our flower girl, who is about 4 years old.  We have a whole room to \nourselves
    at the restaurant so Amy and Alec should be fine.  I talked to \ngrandma and she
    said Julie wouldn't be able to make it so I already knew \nabout that.  Don't
    worry about having 4 more people, the only reason we were \ncautious about inviting
    aunts and uncles was we didn't want to open up the \nflood gates but most of them
    already live in Houston or aren't going to make \nit to Houston until late Friday.
    \ As far as the bill just let me know what \nyou are comfortable with and we will
    pick up the rest.  The food bill with \ntax and tip will be about $1,350.  We
    are very appreciative to have both our \nparent's help as we quickly found that
    weddings are very expensive.  However, \nwe are both adults with good careers
    and try to be very self-sufficient.  \nAlso, we realize that some things we do
    seem extravagant by our parents \nstandards.  We could have just as easily had
    a rehearsal at a Mexican \nrestaurant and it would have been cheaper - however
    we would rather have \nthings a certain way and pay for the difference.  Also,
    I know that you guys \nare on a tight budget with the building of your house.
    \ The bottom line is \nthat we are grateful for any help we receive and have the
    resources to pay \nthe balance.  Our most  important concern is that all our family
    and friends \nto have a great time.  While I am on the subject, I hope your mother
    and \ngrandma Ina aren't going to get their feeling hurt about people drinking
    wine \nat the dinner.  If you think they will please mention it to them on the
    way \ndown because I don't want them to be offended but I can't change who Zooey
    \nand I are.  Just so you know we will have dinner and desert and then there \nwill
    be several toasts starting with the best man (James Cook) and the matron \nof
    honor (Amber) and then probably ending in Zooey and me doing a quick \ntoast.
    \ We would love for all our family to be there but if grandmother or \nBetty Joyce
    is going to get offended and don't want to stay I understand.  \nAlso, do you
    know if Skipper is planning to attend.  We haven't received a \nreply card as
    to whether he will be there or not.  As to this weekend, I am \ngoing to try to
    stop by but don't have a car so just depends what is going \non.  I will be in
    Dallas so if Mark is coming over Saturday afternoon I could \nget a ride from
    him.  I'll try to talk to him and see if that works.  \nFinally, we are both really
    looking forward to our big day and are very glad \nto have all our family there
    to support us!  If you have any questions please \ncall me tonight at the house.\n\n\n\n\n\nSharon.Cuilla@nlrb.gov
    on 09/19/2000 12:57:00 PM\nTo: martin.cuilla@enron.com\ncc:  \nSubject: Plans\n\n\n\n
    \    Hi Marty,\n\n     Amy and I were talking over the weekend and she said she
    did not plan\n     to attend the rehearsal dinner because there was no one to
    keep Alec.\n     Would you and Zooey think it was OK if she came and brought Alec
    for\n     dinner only and left as soon as they were through eating?  She said\n
    \    she did not want to ask you about it because she didn't want you or\n     Zooey
    to feel any pressure.  This is your special time and she doesn't\n     want to
    detract from it in any way.  I feel sorry for her missing out.\n     It is hard
    for Alec to be still and quite for very long but I think he\n     would be fine
    while we are eating.  Would you please talk with Zooey\n     and ask her how she
    feels about Amy bringing Alec for a while.  Amy\n     would leave right away if
    Alec was disturbing anyone.  If you prefer\n     he doesn't come, just say so.
    \ There will certainly be no hard\n     feelings over it.\n\n     I spoke with
    Betty Joyce Sunday and Julianna and her husband are not\n     going to be able
    to come.  Joyce, Chester, Renee, and Travis (her\n     boyfriend) are planning
    to arrive in Houston Friday afternoon the\n     29th.  Dad and I are bringing
    Grandma Ina and Mamanet with us and\n     should arrive early in the afternoon
    on Friday.  Mike decided to fly\n     and is coming in Saturday around 4 p.m.
    \ There will be 9 or 11\n     (depending if Amy comes) of us from our family for
    the rehearsal\n     dinner.  I know that is more that you had planned on but I
    will pay\n     for the extra people.  Why don't you call me when you have time
    and we\n     can talk about it.\n\n     Now that Mamanet is coming, she is very
    excited about the trip.  She\n     called me yesterday when she got her ticket
    and she said she had\n     really wanted to come but didn't think she would have
    the chance to\n     come.  I'm glad I was able to work it out.\n\n     Grandma
    Ina will arrive here this week on Thursday.  It seems like I\n     remember you
    and Zooey were going to be in town this weekend for her\n     class reunion.  I
    know you have a busy schedule and may not have time\n     to come by, but if you
    do let me know when and we will plan lunch or\n     whatever.  If you have time
    you can see the new house.  It is looking\n     better every day.\n\n     Love,\n\n
    \    Mom\n\n"
  from: martin.cuilla@enron.com
  sent_time: 0.0
