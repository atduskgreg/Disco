    from the ESPN.com article:\n\nINDIANAPOLIS -- Two-time NFL rushing champ Edgerrin
    James could miss the\nIndianapolis Colts game next week at Buffalo because of
    a sprained left\nknee.\n\nJames injured the knee with about 41/2 minutes remaining
    in Thursday's 35-28\nvictory at Kansas City. James was hurt when his foot stuck
    in the Arrowhead\nStadium grass as linebacker Marvcus Patton tackled him.\n\nColts
    coach Jim Mora said James had an MRI exam Friday that confirmed he had\na sprained
    knee -- but no structural damage.\n\nMora listed James as questionable, meaning
    there's a 50-50 chance he would\nplay Nov. 4 against the Bills.\n\n\"The MRI showed
    that it was sprained, which was basically the prognosis last\nnight,\" Mora said.
    \"I haven't talked to him today, but (trainer) Hunter\n(Smith) has, and he said
    Edgerrin felt pretty good.\"\n\nJames and other Colts players were not available
    Friday because Mora gave\nthem three days off.\n\nJames won rushing titles in
    each of his first two NFL seasons and, through\nsix games this season, is in contention
    for a third straight crown.\n\nOn Thursday, James carried 27 times for 102 yards.
    It was his fifth 100-yard\ngame this season and the 24th of his career, which
    tied the team record set\nby Eric Dickerson.\n\nEarlier this season, James tied
    Jim Brown as the second-fastest running back\nto 3,500 yards rushing, which he
    achieved in 34 games. James has 3,924 yards\nrushing in his career.\n\nThe knee
    injury, however, has put James' streak of 38 consecutive starts in\njeopardy.
    Indianapolis doesn't practice again until Monday, and Mora said he\n\"doubted\"
    James would practice then.\n\n\"We've still got nine days before we play again,\"
    Mora said. \"So we're going\nto take it day by day.\"\n\nIf James cannot go, the
    Colts appear to have found a more than adequate\nreplacement in backup Dominic
    Rhodes.\n\nUntil Thursday, Rhodes, a rookie free agent from Midwestern Texas State,
    had\ncarried six times for 56 yards.\n\nIn James' absence Friday, Rhodes burst
    onto the scene by returning a kickoff\n88 yards for one touchdown, then racing
    77 yards for another touchdown on\nhis fourth carry.\n\nRhodes' run was the fourth-longest
    in franchise history and the longest by a\nColt since Tom Matte raced 80 yards
    against the St. Louis Cardinals on Oct.\n12, 1964.\n\n\"I was just glad to get
    the opportunity,\" Rhodes said after the game. \"I\nwish it wasn't because Edgerrin
    got hurt. (Running backs) Coach (Gene) Huey\nhas been telling me to just hang
    in there and my time would come. I guess he\nwas right tonight.\"\n\nRhodes outran
    Chiefs defenders to the end zone on both touchdown runs and\nplayed well enough
    to put Mora's mind at ease -- if James cannot play a week\nfrom Sunday.\n\n\"I
    feel very good about Dominic Rhodes,\" Mora said. \"He's done nothing but\nshow
    us he can be a good back in this league. He hits it hard and he has\ngood hands.\"\n\nThat's
    one reason Rhodes might continue returning kickoffs even if he\nreplaces James
    against the Bills.\n\nMora said he would wait to see if Terrence Wilkins could
    return. The wide\nreceiver-returner has missed the last two games with broken
    ribs. If neither\nWilkins nor James plays, Rhodes is likely to see double duty.\n\nBut
    Mora remains optimistic that James will heal during the nine-day break\nbetween
    games.\n\n\"We'll take it day by day,\" Mora said. \"We'll put him down as questionable\nright
    now, but we're hoping he can play.\"\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW
    \ ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nClearly, not great news but also better
    than it might have been.   Dominic\nRhodes could be a great insurance pickup if
    he's still available.   This\nwill certainly be a hot topic and something we'll
    stay on top of for you.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
