  subject: ! '[Footballguys] BREAKING NEWS - More TD Injuries?'
  body: ! "Hi Folks,\n\nChapter 23 of the never ending saga...\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBroncos
    Don't Trade Gary Due to Health of Davis\n\nEntire story:\nhttp://sportsillustrated.cnn.com/football/news/2001/10/23/ravens_broncos_ap/\n\nClipped
    from the Don Banks article:\n\nAs has become the norm, the NFL trading deadline
    passed Tuesday without a\nmove. But a headline deal that would have sent Denver
    running back Olandis\nGary to the defending Super Bowl champion Ravens nearly
    came to fruition\nMonday, according to sources within the Baltimore organization.\n\nThe
    Ravens senior vice president of football operations Ozzie Newsome and\nBroncos
    general manager Neal Dahlen spoke several times Monday and had in\nplace the framework
    of a trade that would have sent Gary and a fourth-round\npick in 2002 to the Ravens
    for reserve defensive tackle Lionel Dalton and\nBaltimore's second-round selection
    next year.\n\nBut the deal-breaker, according to Ravens sources, was the ever-confusing\nissue
    of Terrell Davis' health. Ravens officials believe their deal with\nDenver was
    alive until late in the afternoon, when Broncos head coach Mike\nShanahan became
    convinced that he could not count on Davis to return to\nhealth this year, even
    as a backup to starter Mike Anderson.\n\nIt is believed that Davis himself on
    Monday may have nixed the trade of Gary\nby informing Shanahan that he is uncertain
    when he will be able to play\nagain. Davis has been out since requiring arthroscopic
    surgery on his\ntroubled right knee following Denver's season-opening win against
    the\nGiants.\n\nBaltimore officials said there were some indications coming from
    the Broncos\nthat Davis may have a new setback in the form of a stress fracture
    injury,\nsimilar to the one he suffered in his lower left leg last year. Davis
    was\nexpected to miss six weeks after having surgery to remove debris and repair\na
    small cartilage tear on Sept. 20.\n\nDavis, who gained 101 yards on 21 carries
    in the Broncos' opener, missed 24\nof 33 games in 1999-2000 due to leg injuries.
    The Broncos have described his\nright knee troubles as a degenerative condition,
    and it was thought that\nShanahan was not counting on Davis as anything other
    than a fallback option\nthis season behind Anderson and Gary. Anderson tore his
    right anterior\ncruciate ligament in 1999, then suffered ankle and stress fracture
    injuries\nin his left leg last year.\n\nThis is the second time in about six months
    that the Ravens and Broncos have\ngotten close to a deal for a running back, only
    to have Denver back away in\nthe end. On the first day of the NFL draft in late
    April, the Broncos were\noffering Anderson to the Ravens in exchange for a second-round
    pick.\nBaltimore officials said they were agreeable, but that Shanahan changed
    his\nmind and pulled the offer off the table. Sources say some within the Ravens\norganization
    feel twice burned at this point in terms of trade talks with\nDenver.\n\nGary,
    26, is the youngest running back in the Broncos' stable of three\n1,000-yard rushers.
    He gained 1,159 yards in just 12 games after replacing\nthe injured Davis in 1999,
    then saw his 2000 season cut to just one game by\nan ACL injury. He is currently
    Anderson's backup.\n\nGary's contract with Denver ends after this season. The
    team has not made\nmuch progress toward an extension. Anderson's deal was extended
    just before\nthe Broncos' season-opening game.\n\nBaltimore has been involved
    in off-again, off-again trade talks with Denver\nabout Gary since Aug. 8, when
    it lost its leading rusher, Jamal Lewis, to a\nseason-ending ACL injury. The Ravens
    signed veteran Terry Allen to replace\nLewis, and Baltimore has been making do
    with a combination of Allen and\nsecond-year veteran Jason Brookins.\n\nBaltimore
    officials say the Broncos instigated the latest round of trade\ncommunication,
    contacting the Ravens to re-start the Gary talks in recent\ndays. Considered the
    AFC's top two Super Bowl contenders, both teams are\nunderachieving at 3-3 and
    coming off consecutive road losses.\n\nDavis has practiced the last two weeks
    on the Broncos scout team, and\noriginally was expected to return in time for
    the Nov. 5 game at Oakland.\nBut on Monday, Shanahan held out the possibility
    that Davis could return a\nweek early, in time for Sunday's game against the New
    England Patriots.\nDavis' showing in practice this week would make the determination,
    Shanahan\nsaid.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ]
    ] ] ] ] ] ]\n\n\nAre these guys worth the headache?   I think not.   I'd expect
    some rebuttal\n/ denial from the Denver side this morning to follow.   Don Banks
    is well\nrespected and of course, Sports Illustrated is at the top of our game
    but\nI'm always a little leery of the unnamed \"Raven sources\".   Could be sour\napples
    on a trade that didn't go right for them.   Or it could be exactly\nhow it is.
    \  Bottom line is this certainly doesn't look good for Davis\nowners.   Let's
    see what the Broncos say and you can go from there.\n\nOf course, you can always
    do the smart thing and rid yourselves of any\nDenver RBs.   Not promising you'll
    win your league but you may come out\nahead with the money you save on Rolaids...\n\nMore
    today.\n\nJoe\n\nThanks to Footballguy Chris Smith (Smitty on our message boards)
    for\npointing me to this one.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
