    \n</font></p></td> \n</tr> \n</table> \n \n<table width=\"600\" border=\"0\" cellspacing=\"0\"
    cellpadding=\"5\" bgcolor=\"#EDF2F6\"> \n<tr> \n<td><b><font face=\"Arial\" size=\"2\"
    color=\"#163786\"> \n<!-- Q1 title --> \nQuestion - Mike Blake\n</font></b><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q1 --> \nI'm having trouble filling my No. 2
    WR spot.\nShould I start <b>Az-Zahir Hakim, Todd Pinkston</b> or <b>Muhsin\nMuhammad</b>
    in week ten?\n</font></p><b><font face=\"Arial\" size=\"2\" color=\"#163786\">
    \n<!-- Q1 answer title --> \nAnswer - GG\n</font></b><p><p><font face=\"Arial\"
    size=\"2\"> \n<!-- Q1 answer --> \nHakim is a hit-or-miss type, so he's risky.
    Pinkston\nhas done nothing in his last four games, and he's losing\nplaying time
    to Freddie Mitchell. Muhammad bounced back from\na few bad performances to catch
    six passes for 75 yards last\nweekend against <b>St. Louis</b>, and has had some
    past success\nagainst this week's opponent, <b>San Francisco</b>. Go with\nMuhammad.\n\n</p></font></td>
    \n</tr> \n</table> \n \n<br> \n \n<table width=\"600\" border=\"0\" cellspacing=\"0\"
    cellpadding=\"5\" bgcolor=\"#EDF2F6\"> \n<tr> \n<td><b><font face=\"Arial\" size=\"2\"
    color=\"#163786\"> \n<!-- Q2 title --> \nQuestion - Russell Brown\n</font></b><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q2 --> \nMy league starts 2 QBs. <b>Donovan
    McNabb</b> is one \nof my starters. Who else should I start? I have <b>Tom Brady,
    \nVinny Testaverde</b> and <b>Doug Flutie</b>.\n</font></p><b><font face=\"Arial\"
    size=\"2\" color=\"#163786\"> \n<!-- Q2 answer title --> \nAnswer - GG\n</font></b><p><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q2 answer -->\nTestaverde's Fantasy value has
    taken a real hit this \nseason because of the Jets' conservative offense. Flutie
    \nstruggled last week against a bad <b>Denver</b> secondary, and \nwon't have
    an easier time against <b>Oakland</b>. We'd suggest \nplaying Brady, who will
    start against <b>St. Louis</b> despite the \nreturn of <b>Drew Bledsoe</b>. Brady
    has thrown 11 touchdowns in \nhis last five games, and is playing too well to
    bench. \n\n</p></font></td> \n</tr> \n</table> \n \n<br> \n \n<table width=\"600\"
    border=\"0\" cellspacing=\"0\" cellpadding=\"5\" bgcolor=\"#EDF2F6\"> \n<tr> \n<td><b><font
    face=\"Arial\" size=\"2\" color=\"#163786\"> \n<!-- Q3 title --> \nQuestion -
    Chris Gilcrest\n</font></b><p><font face=\"Arial\" size=\"2\"> \n<!-- Q3 --> \nWho
    would you start at QB this weekend: <b>Rich \nGannon</b> or <b>Kerry Collins</b>?
    Which one of these four RBs would \nyou <i>bench</i>: <b>Eddie George, Michael
    Pittman, Mike Anderson, \nCurtis Martin</b>? \n</font></p><b><font face=\"Arial\"
    size=\"2\" color=\"#163786\"> \n<!-- Q3 answer title --> \nAnswer - GG\n</font></b><p><p><font
    face=\"Arial\" size=\"2\"> \n<!-- Q3 answer -->\nCollins has the better matchup
    of the two QBs, but \nhe's far too inconsistent to start over a player like \nGannon.
    Oakland will be looking to bounce back from a subpar \nperformance against Seattle,
    so look for Gannon to have a \nsolid game. As for your second question, bench
    Mike \nAnderson. You can't bench Martin, no matter how bad the \nmatchup may be.
    George has four touchdowns in his last three \ngames against <b>Cincinnati</b>,
    and is worth starting despite his \nstruggles this season; and Pittman's matchup
    against <b>Detroit</b> \nis too good to ignore. \n</p></font></td> \n</tr> \n</table>
    \n<br\n \n<hr align=\"left\" width=\"600\" size=\"1\" color=\"#CCD0D3\"> \n \n<table
