  body: ! "Hi Folks,\n\nHere's how I see the Passing Game Matchups this week.\n\nPLEASE
    NOTE:   See the cheatsheets online at www.footballguys.com  for\nexactly where
    I rank players and to determine who to start.   I always\nreceive emails asking
    me how I can have a guy ranked highly on the\ncheatsheet but listed under a matchup
    that favors the Defense.   Just\nbecause one matchup may be more favorable than
    another, that doesn't\nnecessarily mean I'd start the player with the best matchup.
    \  Peyton\nManning may have a horrible matchup one week but unless you're sitting
    on\nKurt Warner or Daunte Culpepper, Manning's your guy no matter who he's\nlining
    up against.   The matchup info is meant to be just one more tool in\nyour box
    when it comes to deciding between players.\n\nNote:  I've used the player stats
    sorted by performance over the last four\nweeks extensively in developing these
    write-ups. Stats are provided by Mike\nHall's excellent FLM League Management
    Software.  http://www.fflm.com/ for\nmore info.   The points scored by position
    data is from our Footballguy\nClayton Gray.  The Target and Redzone Data is from
    our Footballguy Andy\nHicks.\nLet's get to it.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nPassing
    Game Matchups to Avoid and Exploit\n\n\nLocks:  These games feature Defenses that
    should be overmatched against the\nOffense.\n\n\nArizona Passing Game vs Detroit
    Defense\n\nIf you're going to roll the dice on Jake Plummer, this is the week
    against\nthe Lions who rank # 23 in Passing Yards Allowed Per Game over the last
    four\nweeks.   The Lions rank # 31 in Fantasy Points Allowed to QBs and # 25 in\nFantasy
    Points Allowed to WRs.   WR David Boston is a bonafide All Pro and\nis worthy
    of starting in any league, even with Plummer.\n\n\nDenver Passing Game vs Washington
    Defense\n\nQB Brian Griese gets healthy and now finds himself with no WRs to throw
    to.\nEddie Kennison suffered a brain cramp last week and retired / unretired /\nwas
    cut.   He didn't contribute much anyways but with Rod Smith hobbled with\nan ankle
    injury, the Broncos are dangerously thin.   Smith says he'll play\nthough.   TE
    Desmond Clark and Dwayne Carswell could see more action.   The\nRedskin defense
    is awful ranking # 31 in Passing Yards Allowed Per Game over\nthe last four weeks
    so you have to like the matchup.\n\n\nIndianapolis Passing Game vs New Orleans
    Defense\n\nPeyton Manning looks like he'll be ready to go, broken jaw and all.\nThey'll
    need him as Edgerrin James looks to be done for the year.   I'd\nexpect you'll
    see Manning lean heavily on Marvin Harrison to carry the load.\nJerome Pathon
    re-aggravated his foot and may not even play this week.\nReggie Wayne and Terrence
    Wilkins will be the other WRs.   New Orleans ranks\n# 29 in Passing Yards Allowed
    Per Game over the last four weeks so they're\nvery beatable.   For the year, they
    rank # 20 in Fantasy Points Allowed to\nQBs and # 23 in Fantasy Points Allowed
    to WRs.\n\n\nNew Orleans Passing Game vs Indianapolis Defense\n\nQB Aaron Brooks
    finally played like we all were expecting last week.   With\n347 yards and 2 TDs
    (plus another sure TD dropped by Ricky Williams), let's\nhope this is what Brooks
    needed to get going.   WRs Joe Horn and Willie\nJackson looked great and should
    continue to roll.   Indianapolis ranks # 28\nin Passing Yards Allowed Per Game
    over the last four weeks so they shouldn't\npresent too much of a problem.\n\n\nNew
    York Giants Passing Game vs Minnesota Defense\n\nQB Kerry Collins will likely
    be thinking of last year's NFC Championship\ngame where he toasted the Vikings.
    \  It could happen again as the Giants are\nrolling while Minnesota is struggling.
    \  WRs Amani Toomer, Ike Hilliard and\nJoe Jurevicius will see action.   The Giants
    are a run first team but that\nopens the pass as teams focus on stopping Ron Dayne
    and Tiki Barber.   The\nVikings rank # 21 in Passing Yards Allowed Per Game over
    the last four\nweeks.\n\n\nSan Francisco Passing Game vs Carolina Defense\n\nQB
    Jeff Garcia and WR Terrell Owens are no brainer starts against the AFC\nPro Bowl
    Team so I think they'll probably warrant starts against the Panther\ndefense that
    ranks # 26 in Passing Yards Allowed Per Game over the last four\nweeks.   WR Tai
    Streets is worth a gamble as is our favorite Yale grad, TE\nEric Johnson.   Greg
    Clark hasn't been healthy in years it seems.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nBaltimore Passing Game vs Cleveland Defense\n\nElvis Grbac looks
    to be taking a step backwards as he looked uncomfortable\nin the pocket last week.
    \  Look for the Ravens to run the ball to take\npressure off the passing game.
    \  This is a good matchup for Baltimore as the\nBrowns rank # 25 in Passing Yards
    Allowed Per Game over the last four weeks.\nQadry Ismail was the big WR last week
    with 129 yards and a TD.   Brandon\nStokely is in the WR mix as well as the up
    and down Travis Taylor.   TE\nShannon Sharpe is always a threat.\n\n\nCincinnati
    Passing Game vs Tennessee Defense\n\nThe strength of this team is Corey Dillon
    and running the ball.   Kitna\nthrew 48 passes last week and that won't continue.
    \  With T.J.\nHoushmandzadeh becoming a factor, the Bengals are getting back to
    the 3 WR\nsets that were effective before Chad Johnson was injured.   That's a
    big\nplus.   The Titans rank # 30 in Passing Yards Allowed Per Game over the last\nfour
    weeks so they're definitely vulnerable.   For the year, Tennessee ranks\n# 27
    in Fantasy Points Allowed to QBs and # 30 in Fantasy Points Allowed to\nWRs.\n\n\nDetroit
    Passing Game vs Arizona Defense\n\nCharlie Batch is throwing the ball a lot and
    that's just fine for his\nowners.   The problem is he doesn't have many guys who
    can catch it.\nLamont Warren and Corey Schlesinger caught more passes than WR
    Johnnie\nMorton last week.   That needs to change.   The Cardinals rank # 11 in\nPassing
    Yards Allowed Per Game over the last four weeks but they're not that\ngood.   For
    the year, they rank # 23 in Fantasy Points Allowed to QBs and #\n21 in Fantasy
    Points Allowed to WRs.\n\n\nGreen Bay Passing Game vs Atlanta Defense\n\nFavre's
    playing as well as ever.   Start him.  I'd start both Antonio\nFreeman and Billy
    Schroeder as well.   Having Schroeder back clearly is a\nbig plus for Favre.   TE
    Bubba Franks is always worth a shot as well.   The\nFalcons rank # 10 in Passing
    Yards Allowed Per Game over the last four weeks\nso they're no pushover.   Although
    that's an improvement from where the\nFalcons have been.   For the year, they
    still rank # 30 in Fantasy Points\nAllowed to QBs and # 31 in Fantasy Points Allowed
    to WRs.   I'd feel good\nabout all the Packers here.\n\n\nOakland Passing Game
    vs San Diego Defense\n\nRich Gannon put together another solid game throwing for
    257 yards and 2\nTDs.   With guys like Tim Brown and Jerry Rice to throw to, that
    doesn't\nhurt your chances.   He'll be facing a Charger Defense that's struggled
    a\nbit and now ranks # 20 in Passing Yards Allowed Per Game over the last four\nweeks.
    \  Safety Rodney Harrison will likely miss this week and that hurts.\n\n\nPittsburgh
    Passing Game vs Jacksonville Defense\n\nThis team is about Jerome Bettis and running
    the football but part of\nBettis' success has to be attributed to the revival
    of the passing game.\nStewart offers enough of a threat that defenses must honor
    the pass.   Hines\nWard is productive but he's about the only player from the
    passing game I\ncan see starting in your league.   It is enticing this week though
    as the\nJaguars rank just # 24 in Passing Yards Allowed Per Game over the last
    four\nweeks.\n\n\nSt. Louis Passing Game vs New England Defense\n\nQB Kurt Warner's
    thumb responded well to treatment this week and looks good\nto go.   That's bad
    news for Patriot fans.   The New England Defense ranks #\n19 in Passing Yards
    Allowed Per Game over the last four weeks.   Isaac Bruce\nand Torry Holt are must
    starts every week even against a giant killer team\nlike New England.   Marshall
    Faulk is back in full swing and he'll be a\nmajor part of the passing game again.\n\n\nTampa
    Bay Passing Game vs Chicago Defense\n\nQB Brad Johnson is starting to feel the
    comfort zone it seems although he's\nstill dinking and dunking the ball (5.22
    yards per attempt last week)   It's\nbasically Johnson (Brad) throwing to Johnson
    (Keyshawn)   The Bears are not\nnearly as tough defending the pass as they are
    the run.   They rank # 27 in\nPassing Yards Allowed Per Game over the last four
    weeks.   Could be a good\nmatchup.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nBuffalo Passing
    Game vs Seattle Defense\n\nAlex Van Pelt takes over and that could be a spark
    the Bills need.   WRs\nPeerless Price and Eric Moulds should be more involved.
    \  Or on the other\nhand, maybe we'll find Rob Johnson wasn't as bad as his OL
    made him look.\nWe'll see.   Van Pelt probably isn't a starting QB anywhere (his
    last start\nwas in 1997) but he might be worth a shot if you're desperate.   Seattle
    is\nan average defense ranked # 12 in Passing Yards Allowed Per Game over the\nlast
    four weeks.   But for the year, they rank # 29 in Fantasy Points\nAllowed to QBs
    and # 24 in Fantasy Points Allowed to WRs.\n\n\nCleveland Passing Game vs Baltimore
    Defense\n\nQB Tim Couch spread the offense out to beat Baltimore earlier this
    year and\nI'd look for them to employ a similar tactic this week.   He's steady.
    \  WR\nKevin Johnson is clearly still his primary target.   The Ravens are tough
    on\nthe run defense but rank # 22 in Passing Yards Allowed Per Game over the\nlast
    four weeks.   For the year, they rank # 12 in Fantasy Points Allowed to\nQBs and
    # 10 in Fantasy Points Allowed to WRs.   Tough matchup but don't\ncount out Couch.\n\n\nDallas
    Passing Game vs Philadelphia Defense\n\nLeaf started his Dallas career with an
    unremarkable 14 of 22 for 114 yard\nday.   1 TD and 1 Int.   I guess it could
    have been worse.   He'll have\nanother week of practice under the belt.   The
    Eagles are pretty average\nlately on defense ranking # 13 in Passing Yards Allowed
    Per Game over the\nlast four weeks.   For the year, they're tough though ranking
    # 3 in Fantasy\nPoints Allowed to QBs and # 4 in Fantasy Points Allowed to WRs.
    \  This\ndoesn't look promising for Leaf or WRs Joey Galloway / Raghib Ismail\nalthough
    both are big play guys and it only takes a few seconds for them to\nmake your
    weekend.   They will have a speed advantage over the more physical\nEagle Corners.\n\n\nNew
    York Jets Passing Game vs Miami Defense\n\nVinnie Testeverde looks to have his
    exciting rookie WR, Santana Moss\navailable for his debut game this week.   Could
    be interesting as Dolphin\nCornerback Sam Madison is injured and Moss could make
    things interesting if\nthe Jets turn him loose.   Wayne Chrebet may be limited
    with a bad shoulder.\nLaveranues Coles has been up and down.   The Dolphins rank
    # 14 in Passing\nYards Allowed Per Game over the last four weeks but clearly,
    will miss\nMadison.\n\n\nPhiladelphia Passing Game vs Dallas Defense\n\nDonovan
    McNabb continues his outstanding play.   WR James Thrash has clearly\nidentified
    himself as the prime WR over Todd Pinkston.   Young Freddie\nMitchell is coming
    on strong too.   The Cowboys are pretty tough on defense\nranking # 7 in Passing
    Yards Allowed Per Game over the last four weeks.\nAlthough for the year, they
    rank # 19 in Fantasy Points Allowed to QBs and #\n19 in Fantasy Points Allowed
    to WRs.   This team may decide to keep it on\nthe ground though given the huge
    success they had running the ball last week\nwith Duce Staley and Correll Buckhalter.\n\n\nTennessee
    Passing Game vs Cincinnati Defense\n\nSteve McNair sat out of Thursday's practice
    nursing his bad hand.   His\nstatus for Sunday isn't clear yet.   Although he's
    normally a question mark\neach week.   His # 1 target, TE Frank Wycheck is hobbling
    too with an ankle\nbut hopes to be ready by Sunday.   WRs Kevin Dyson and Derrick
    Mason are\nplaying well lately.   The Bengals are average ranking # 15 in Passing
    Yards\nAllowed Per Game over the last four weeks.   For the year, they rank #
    24 in\nFantasy Points Allowed to QBs and # 22 in Fantasy Points Allowed to WRs.
    \  K\neep an eye on McNair's hand here.\n\n\nWashington Passing Game vs Denver
    Defense\n\nI'll admit to being surprised at the success Tony Banks has had but
    you have\nto give the guy his due.   He's stretching the defenses and making good\nreads.
    \  And WRs Michael Westbrook and Rod Gardner seem to play hard for\nhim.   They'll
    face a Denver Defense ranked # 16 in Passing Yards Allowed\nPer Game over the
    last four weeks.   Denver held Doug Flutie in check last\nweek so that's some
    worry.   TE Stephen is still looking very iffy for\nSunday.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nAtlanta
    Passing Game vs Green Bay Defense\n\nQB Chris Chandler was able to practice Thursday
    and that's great news.   The\nFalcons struggled without him.   WR Shawn Jefferson
    led all receivers last\nweek - with 2 catches.   Ouch.   Hopefully, with Chandler
    back, Jefferson,\nTerence Mathis and Tony Martin will do better.   On the flip
    side, Chandler\nis his usual one shot away from the bench.   It won't be easy
    though against\na tough Packer defense that ranks # 8 in Passing Yards Allowed
    Per Game over\nthe last four weeks.\n\n\nCarolina Passing Game vs San Francisco
    Defense\n\nUgliness all around here.   George Seifert has to look across at those
    49er\nuniforms and wonder how it came to this.   QB Chris Weinke is reportedly\nlooking
    pretty good in practice but coach Seifert was reluctant to name him\nthe starter.
    \  If he can't go, Matt Lytle will start.   WR Muhsin Muhammad\nand TE Wesley
    Walls are maybe worth the gamble but their stock is certainly\nslipping with the
    QB play.   San Francisco is ranked # 18 in Passing Yards\nAllowed Per Game over
    the last four weeks.\n\n\nChicago Passing Game vs Tampa Bay Defense\n\nLook for
    QB Jim Miller to keep it pretty conservative in the passing scheme.\nTampa ranks
    # 5 in Passing Yards Allowed Per Game over the last four weeks.\nThe Bears want
    to run Anthony Thomas and throw enough to keep the Bucs off\nbalance.   When they
    do throw, look for multiple WR sets as they work rookie\nDavid Terrell into the
    mix with Marty Booker and Dez White.\n\n\nMinnesota Passing Game vs New York Giants
    Defense\n\nWith the Vikings running game in disarray, look for them to air it
    out\nagainst a tough New York Defense.   QB Daunte Culpepper will have his work\ncut
    out for him against the Giant defense ranked # 6 in Passing Yards\nAllowed Per
    Game over the last four weeks.   Like Kerry Collins, you can bet\nhe'll be thinking
    of the NFC Championship game from a year ago where his\nteam fell apart.   Randy
    Moss and Cris Carter are starters in most leagues\njust on potential alone.   TE
    Byron Chamberlain could be a factor as well.\n\n\nNew England Passing Game vs
    St. Louis Defense\n\nQB Drew Bledsoe proclaimed himself ready to start but Tom
    Brady gets the nod\nagain this week.   No promises for next week but it'll be
    hard to keep\nBledsoe's salary on the bench.   We'll see.   Brady's been solid.
    \  WRs Troy\nBrown and David Patten need to re-engage and become a bigger part
    of the\noffense.   The Rams are tough ranking # 4 in Passing Yards Allowed Per
    Game\nover the last four weeks.\n\n\nSan Diego Passing Game vs Oakland Defense\n\nIs
    the \"Flutie Magic\" wearing off?   He certainly looked mortal last week.\nThis
    week, he'll be without TE Freddie Jones.   Even though Jones wasn't\nbeing utilized
    much, he was still a nice outlet.   Tim Dwight is still out\nwith a collapsed
    lung so that leaves WRs Curtis Conway and Jeff Graham to\ncarry the load.   Both
    are capable.   Oakland's Charles Woodson may be\nlimited with a bad foot and that'll
    help.   The Raiders rank # # 9 in\nPassing Yards Allowed Per Game over the last
    four weeks.   They rank # 21in\nFantasy Points Allowed to QBs and # 12 in Fantasy
    Points Allowed to WRs.\n\n\nSeattle Passing Game vs Buffalo Defense\n\nMatt Hasselbeck
    offered a glimmer of hope last week and hopes to build on\nthat success.   As
    long as Shaun Alexander is running wild, Hasselbeck\ncertainly has a chance with
    the play action pass.   Darrell Jackson in\nparticular is looking better and Koren
    Robinson will work against a tough\nset of Cornerbacks.   The Bills rank # 2 in
    Passing Yards Allowed Per Game\nover the last four weeks and have 16 sacks over
    the last 4 games so this\nwill be no cakewalk.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nJacksonville Passing Game vs Pittsburgh Defense\n\nMark Brunell
    and crew will have their work cut out for them as they face a\nmuch better Steeler
    team than they saw in week 1.   The Steelers rank # 3 in\nPassing Yards Allowed
    Per Game over the last four weeks.  WRs Jimmy Smith\nand Keenan McCardell both
    scored last week and continue to put up quality\nnumbers.   The Steelers will
    throw Cornerbacks Dewayne Washington and Chad\nScott who are very solid.   Plus,
    the defense has recorded 23 sacks over the\nlast 4 weeks.   Tough matchup.\n\n\nMiami
    Passing Game vs New York Jets Defense\n\nQB Jay Fiedler quietly put a very nice
    game together last week with 259\nyards and 2 TDs.   His WRs are solid and our
    guy Chris Chambers had a\nbreakout game with 2 TDs.   Oronde Gadsden is quietly
    putting together a\nnice season.   The Jets rank # 1 in Passing Yards Allowed
    Per Game over the\nlast four weeks though so it'll likely be tough.   They rank
    # 4 in Fantasy\nPoints Allowed to QBs for the year and # 8 in Fantasy Points Allowed
    to WRs.\nI'd look for the Dolphins to try and exploit their much softer run defense.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
