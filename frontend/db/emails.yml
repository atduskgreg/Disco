  subject: ! '[Footballguys] Update - Bettis Considering Sitting Last Two Regular
    Games'
  body: ! "Entire story:\nhttp://www.pittsburghlive.com/x/tribune-review/sports/steelerslive/s_9838.ht\nml\n\n\nFrom
    the Jerry DiPaola article:   Steelers running back Jerome Bettis missed\npractice
    Wednesday, and later said he might not need to play in the final\ntwo regular-season
    games to be ready for the first playoff game Jan. 19 or\n20.\n\nBettis has missed
    the past three games with a serious groin injury that he\ndescribed to David Letterman
    last week as \"like splitting your pants, but\nyou're splitting your body.\"\n\n\"Do
    you need to (play)? Need is a strong word,\" Bettis said yesterday after\nwatching
    his teammates practice. \"Would you like to get a little work in?\nJust a little
    bit, nothing strenuous. But you would like to get a little\nwork in if you could.\n\n\"But
    if you can't, I don't think it precludes you from playing (in the\nplayoffs).\"\n\nBettis
    said that he didn't know if he would practice today or play Sunday in\nCincinnati,
    but he will base his availability on how he feels.\n\n\"You want to take care
    of the injury first and if that means not playing,\nthat means not playing,\"
    he said. \"But you want to make sure you're healed\nup. The team playing as well
    as it has played allows me the opportunity to\nget healthy. I'm using it very,
    very wisely.\n\n\"What I do know is if you don't play, there is going to be a
    certain amount\nof rust associated with not having played. The key is to minimize
    the rust.\nThis is nine years in. I'm not going to miss much.\"\n\n************
    \ Our View  ****************\n\nPretty much sums it up right there.   Clearly,
    Bettis is a large risk here.\nStay tuned to see how he progresses but even if
    he were to start, there's\nalways that very real risk that he'd pull himself out
    if he felt a twinge.\n\nThanks to Footballguy Greg Lizotte for pointing me to
    this one.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
