    of your league is responsible for adding \nthe teams to your playoff brackets
    at the end of your \nregular season. \n\nIf your team is still in contention,
    go to \nNFL Teams, Schedule and take note of the NFL teams with byes \nduring
    your playoff weeks, so you know which players will be \navailable if - and WHEN
    - your team competes in a playoff \nmatchup.\n\n\nGAME-BY-GAME ANALYSIS\n\nGo
    to Players, Game Log to see how a particular player did\nin each game this season.
    The player's statistics in the \ncommon categories will be displayed for each
    game. If you\nare breaking down free agents, the game log is great way to\nsee
    who's been getting the most consistent production.\n\n\nMVP.com \n\nSave 10% on
    Speak No Evil, Hear No Evil Monkey Bikes... One \nof the Hottest Gifts for Holiday
    2001... Just enter the \ncoupon code MQJ36GX6 in the checkout process to receive
    your \ndiscount.  Offer expires November 16, 2001.\nhttp://www.sportsline.com/links/6/1/217/sffpn1109e.cgi\n\n\nTHE
    GRIDIRON GURU\n\nWelcome to Gridiron Guru, where we'll answer your questions \nabout
    players and offer Fantasy Football roster advice. We \ninvite you to send your
    own scouting reports and comments on \nplayers to: gridguru@commissioner.com.
    You'll get the chance \nto be heard by thousands of Fantasy players just like
    \nyourself! \n\n\nMike Blake: I'm having trouble filling my No. 2 WR spot. \nShould
    I start Az-Zahir Hakim, Todd Pinkston or Muhsin \nMuhammad in week ten? \n\nG.G.
    - Hakim is a hit-or-miss type, so he's risky. Pinkston \nhas done nothing in his
    last four games, and he's losing \nplaying time to Freddie Mitchell. Muhammad
    bounced back from \na few bad performances to catch six passes for 75 yards last
    \nweekend against St. Louis, and has had some past success \nagainst this week's
    opponent, San Francisco. Go with \nMuhammad. \n\nRussell Brown: My league starts
    2 QBs. Donovan McNabb is one \nof my starters. Who else should I start? I have
    Tom Brady, \nVinny Testaverde and Doug Flutie.   \n\nG.G. - Testaverde's Fantasy
    value has taken a real hit this \nseason because of the Jets' conservative offense.
    Flutie \nstruggled last week against a bad Denver secondary, and \nwon't have
    an easier time against Oakland. We'd suggest \nplaying Brady, who will start against
    St. Louis despite the \nreturn of Drew Bledsoe. Brady has thrown 11 touchdowns
    in \nhis last five games, and is playing too well to bench. \n\nChris Gilcrest:
    Who would you start at QB this weekend: Rich \nGannon or Kerry Collins? Which
    one of these four RBs would \nyou bench: Eddie George, Michael Pittman, Mike Anderson,
    \nCurtis Martin?  \n\nG.G. - Collins has the better matchup of the two QBs, but
    \nhe's far too inconsistent to start over a player like \nGannon. Oakland will
    be looking to bounce back from a subpar \nperformance against Seattle, so look
    for Gannon to have a \nsolid game. As for your second question, bench Mike \nAnderson.
    You can't bench Martin, no matter how bad the \nmatchup may be. George has four
    touchdowns in his last three \ngames against Cincinnati, and is worth starting
    despite his \nstruggles this season; and Pittman's matchup against Detroit \nis
    too good to ignore. \n\n\nFANTASY FOOTBALL GUIDES\n\nWant to win your Fantasy
    League? Our Fantasy Football Guides \nare the SOURCE for strategy, player ratings,
    latest scouting \nreports, team reports, projections and more! A must have for
    \nbeginners and Fantasy veterans alike. Special in-season \nprice: $9.99. Going
    Fast - Click Here!\nhttp://www.sportsline.com/links/6/5/12/sffpn1116w.cgi \n\n\nTIP
    OF THE WEEK\n\nKeith Simmons, Boulder, CO: Can Terrell Davis ever stay \nhealthy?
    He comes back and teases Fantasy owners with his \nsolid play over the last two
    weeks, only to fall prey to \nanother knee injury this past Sunday. He was once
    the best \nFantasy player in the league, but now Davis is an \nunreliable, injury-prone
    shell of his former self.  \n\n\nFANTASY FOOTBALL RADIO SHOW\n\nFantasy Football
