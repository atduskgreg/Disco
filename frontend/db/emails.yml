  subject: ! '[Footballguys] Update # 154 11-16 Week 10 Rushing Matchups'
  body: ! "\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi Folks,\n\nHere's
    how I see the Rushing Game Matchups this week.\n\nPLEASE NOTE:   See the cheatsheet
    online www.footballguys.com for exactly\nwhere I rank players and to determine
    who to start.   I always receive\nemails asking me how I can have a guy ranked
    highly on the cheatsheet but\nlisted under a matchup that favors the Defense.
    \  Just because one matchup\nmay be more favorable than another, that doesn't
    necessarily mean I'd start\nthe player with the best matchup.   Ahman Green may
    have a horrible matchup\none week but unless you're sitting on Edgerrin James
    or Marshall Faulk,\nGreen's your guy no matter who he's lining up against.   The
    matchup info is\nmeant to be just one more tool in your box when it comes to deciding
    between\nplayers.\n\nStats are provided by Mike Hall's excellent FLM League Management
    Software.\nhttp://www.fflm.com/ for more info.   Fantasy Points Allowed by position\nnumbers
    are from ESPN.com.   Red Zone and Target numbers are from our\nFootballguy Andy
    Hicks.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nRushing
    Game Matchups\n\n\nLocks:  These games feature Defenses that should be overmatched
    against the\nOffense.\n\n\nBaltimore's Jason Brookins vs Cleveland Defense\n\nWith
    Terry Allen out, Jason Brookins gets the starting nod.   He fared\npretty well
    against the Titans Monday with 57 yards on 14 carries (4.1 ypc)\nThe Browns run
    defense is soft ranking just # 28 in Rushing Yards Allowed\nper Game over the
    last four weeks.   With QB Elvis Grbac looking a little\nshaky in his return,
    I'd expect you'll see Brookins pound the ball against a\nweak run defense.\n\n\nGreen
    Bay's Ahman Green vs Atlanta Defense\n\nGreen rolled for 93 yards on 18 carries
    (5.2 ypc) last week against a nasty\nChicago run defense.   This week he faces
    a soft Falcon defense that ranks #\n24 in Rushing Yards Allowed per Game over
    the last four weeks.   Start\nGreen...\n\n\nNew York Giant's Ron Dayne / Tiki
    Barber vs Minnesota Defense\n\nWith their outstanding running game last week,
    look for the Giants to\ncontinue rolling on the ground.   Both Dayne and Barber
    had 3 Red Zone\ntouches last week.   Barber could be more effective in this game
    as he takes\nadvantage of the fast track in the Metrodome.   Minnesota is awful
    defending\nthe run ranking # 31 in Rushing Yards Allowed per Game over the last
    four\nweeks.   They rank # 30 in Fantasy Points Allowed to RBs.   I'd feel good\nstarting
    either one of these guys.\n\n\nSan Francisco's Garrison Hearst / Kevan Barlow
    vs Carolina Defense\n\nHearst ran wild last week totaling 145 yards on 17 carries
    (8.5 ypc)\nCoupled with the Jeff Garcie / Terrell Owens tandem, that's a pretty
    tough\noffense.   Things look even better this week against an awful Carolina\ndefense
    ranked # 29 in Rushing Yards Allowed per Game over the last four\nweeks.   For
    the year, they rank # 28 in Fantasy Points Allowed to RBs.\nKevan Barlow will
    stay #2 as long as Hearst continues to put up numbers like\nthis.   Plus, Barlow
    is slowed with a quad injury.   Looks like a great\nmatchup for Hearst.\n\n\nSt.
    Louis' Marshall Faulk vs New England Defense\n\nI'm not going to insult your intelligence.
    \  Start Marshall Faulk.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nArizona's Michael Pittman vs Detroit Defense\n\nPittman started
    to get back on track a bit last week with 54 yards on 17\ncarries (3.2 ypc)   He'll
    face a soft Lion defense this week that ranks # 27\nin Rushing Yards Allowed per
    Game over the last four weeks.   For the year,\nthey rank # 25 in Fantasy Points
    Allowed to RBs.   Pittman should find room\nto run if QB Jake Plummer and WR David
    Boston can soften the defense just a\nlittle.\n\n\nChicago's Anthony Thomas vs
    Tampa Bay Defense\n\nAfter a strong start last week against the tough Packer Defense,
    Anthony\nThomas was shut down.   He'll face a Tampa defense this week that's bark
    is\nworse than it's bite.   They talk pretty big but only rank # 20 in Rushing\nYards
    Allowed per Game over the last four weeks.   They rank # 17 in Fantasy\nPoints
    Allowed to RBs.   We'll see what kind of resiliency Thomas has and if\nhe can
    get back on track.   Lots will depend on the Bear passing attack and\nif Jim Miller
    can throw downfield enough to loosen the safeties.\n\n\nDetroit's Rueben Droughns
    / Corey Schlesinger vs Arizona Defense\n\nIt's an interesting matchup here.   James
    Stewart is out again and the combo\nof Droughns and Schlesinger will run the ball.
    \  Droughns totaled just 30\nyard on 13 carries last week (2.3 ypc)   Even worse,
    was Schlesinger who\nmanaged just 13 yards on 7 carries (1.9 ypc)   On the upside,
    both managed a\nTD and both were very active in the Red Zone.   This week, they'll
    face a\nweak Arizona defense that ranks # 25 in Rushing Yards Allowed per Game
    over\nthe last four weeks and # 22 in Fantasy Points Allowed to RBs.   If you've\nbeen
    thinking about starting a Lion RB, now's your chance.\n\n\nMiami's Lamar Smith
    / Travis Minor vs New York Jets Defense\n\nLamar Smith has me worried a bit as
    he continues to look less than stellar\nwhile Travis Minor slashes up the defense.
    \  Smith had 53 yards on 18\ncarries (2.9 ypc) Sunday while Minor ripped off 71
    yards on just 7 carries\n(10.1 ypc)   The good news is that the Jets run defense
    is still pretty bad.\nThey've improved recently but still rank # 23 in Rushing
    Yards Allowed per\nGame over the last four weeks.   For the year, they rank #
    26 in Fantasy\nPoints Allowed to RBs.   If you've been starting Smith, I'd stick
    with him\nfor at least this game.   He did have 2 red zone rushes last week while\nMinor
    had none.   If you're in the gambling mood, I might roll the dice with\nMinor.\n\n\nNew
    Orleans' Ricky Williams vs Indianapolis Defense\n\nWilliams rolled up a monster
    yardage day against the 49ers last week with\n121 yards on 24 carries (5.0 ypc)
    and added 52 yards receiving to it.   And\nit should have been better as he dropped
    a sure TD in the endzone that hit\nhim right in the hands.   Needless to say,
    he's rolling.   He'll be facing a\nvery average Indy defense that ranks # 14 in
    Rushing Yards Allowed per Game\nover the last four weeks.   Although the Colts
    will be without their best\ndefensive player, OLB Mike Peterson.   The Saints
    also hope to have All Pro\nOffensive Lineman Willie Roaf back in action which
    will make the running\ngame even more formidable.\n\n\nOakland's Charlie Garner
    / Zack Crockett vs San Diego Defense\n\nCharlie Garner continues to run the ball
    between the 20's while Zack\nCrockett gets the scores.   Garner had 57 yards on
    13 carries (4.4 ypc) last\nweek but Crockett was the one with 2 TDs.   I don't
    see that changing much.\nEspecially with Tyrone Wheatley due back any time.   The
    Charger defense is\naverage ranking # 21 in Rushing Yards Allowed per Game over
    the last four\nweeks.\n\n\nSan Diego's LaDainian Tomlinson vs Oakland Defense\n\nLook
    for Tomlinson to try and pull a Shaun Alexander who ran wild over the\nOakland
    defense last week.   I'm guessing you'll see the Raiders stiffen a\nbit.   Tomlinson
    ran well last week but simply didn't get enough carries (14\ncarries for 75 yards
    - 5.4 ypc)   Doug Flutie is starting to look very\nvulnerable and the Chargers
    need to get back to Tomlinson and the ground\ngame.   With the awful performance
    last week, the Raider defense falls from\n# 11 to # 30 in Rushing Yards Allowed
    per Game over the last four weeks.\nIt'll be interesting to see how they respond.\n\n\nSeattle's
    Shaun Alexander vs Buffalo Defense\n\nAlexander tallied 266 rushing yards and
    3 TDs against a good Oakland defense\nlast week.   You have to start Alexander
    against the Bills that rank # 19 in\nRushing Yards Allowed per Game over the last
    four weeks.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven Matchups:
    \ These games feature no real advantage either way\n\n\nBuffalo's Travis Henry
    vs Seattle Defense\n\nTravis Henry's running hard, he just isn't being given a
    lot of\nopportunities in this offense.   He totaled 51 yards on 16 carries (3.2
    ypc)\nlast week.   I'm not sure any RB would do a lot behind that Offensive Line\nthough.
    \  He faces a Seattle defense that ranks # 22 in Rushing Yards\nAllowed per Game
    over the last four weeks.   They rank # 11 in Fantasy\nPoints Allowed to RBs so
    they're pretty tough.   The Linebacking Corps with\nLevon Kirkland could cause
    some trouble.   Although new QB Alex Van Pelt\ncould give the team a spark.\n\n\nCincinnati's
    Corey Dillon vs Tennessee Defense\n\nDillon should move back to the focus of this
    offense as the Bengals realize\nJon Kitna isn't a guy that should try to carry
    this team.   The trouble will\nbe that Tennessee defends the run very well ranking
    # 4 in Rushing Yards\nAllowed per Game over the last four weeks.   They've come
    on lately as for\nthe year, they rank # 21 in Fantasy Points Allowed to RBs.   Like
    the\nBengals, Tennesse's Defensive Ends are undersized and that could be trouble\nfor
    a power running RB like Dillon.\n\n\nPhiladelphia's Duce Staley / Correll Buckhalter
    vs Dallas Defense\n\nLooks to me like Duce Staley is back after a great day totaling
    146 yards on\n17 carries (8.6 ypc) with a TD.   Correll Buckhalter was active
    too with 66\nyards on 11 carries (6.6 ypc) and a TD.   Part of that was the Viking\nDefense
    but you have to give credit to the Eagles.   This week, they'll face\na Dallas
    team that's ranked # 11 in Rushing Yards Allowed per Game over the\nlast four
    weeks.   I like their chances to keep it rolling.   I like\nBuckhalter but I think
    you'll continue to see Staley garner more and more\ntime.\n\n\nPittsburgh's Jerome
    Bettis vs Jacksonville Defense\n\nJacksonville is decent against the run ranking
    # 12 in Rushing Yards Allowed\nper Game over the last four weeks but Jerome Bettis
    is pretty much a must\nstart.   He's rolling and this offense is heavily dependent
    on him to carry\nthe load.   QB Kordell Stewart and WR Hines Ward have improved
    enough to\nkeep the Defense at least somewhat honest and Bettis does the rest.\n\n\nTennessee's
    Eddie George vs Cincinnati Defense\n\nEven with Coach Jeff Fisher letting QB Steve
    McNair run the ball at the end\nof last week's wild Monday Night game, it's clear
    that Eddie George is\ngetting stronger.   It's also clear that Cincinnati is getting
    weaker on\ndefense.   Last week, they ranked # 9, this week they're down to #
    18 in\nRushing Yards Allowed per Game over the last four weeks.   The Bengals
    are\nundersized on the Defensive Line, especially at Defensive End and this could\nbe
    a nice matchup for the powerful George.\n\n\nWashington's Stephen Davis vs Denver
    Defense\n\nDavis is finally starting to pay some dividends for his patient owners\nrushing
    for 142 yards on 32 carries (4.4 ypc) in his last game.   He's\nrested after a
    bye and should be able to keep the roll going against a\nDenver Defense that ranks
    # 13 in Rushing Yards Allowed per Game over the\nlast four weeks.   Last week,
    the Broncos yielded 75 yards to LaDainian\nTomlinson on just 14 carries (5.4 ypc)
    \  The improvement of Stephen Davis\ncan be tied directly to the better play of
    QB Tony Banks and his WRs.\nTeams can't stack the line now as they have to respect
    the deep ball.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nAtlanta's
    Maurice Smith vs Green Bay Defense\n\nMaurice Smith rolled for 148 yards on 27
    carries last week against a Cowboy\ndefense that doesn't allow much on the ground.
    \  He'll face a tougher\ndefense in Green Bay this week that's ranked # 8 in Rushing
    Yards Allowed\nper Game over the last four weeks.   Although if you watched the
    Chicago -\nGreen Bay game last week, you saw Anthony Thomas have great success
    early in\nthe game running right at the Packer defense.   The Falcons are feeling
    more\ncomfortable with Smith and I'd look for them to do the same thing.   Not
    a\ngreat matchup here but one I'd not be particularly afraid of if I'm a Smith\nowner.\n\n\nDallas'
    Troy Hambrick / Emmitt Smith vs Philadelphia Defense\n\nHambrick's coming off
    a great week where he rushed for 127 yards on 20\ncarries (6.3 ypc) against a
    suspect Falcon Defense.   He'll face a pretty\ngood Eagle team ranked # 9 in Rushing
    Yards Allowed per Game over the last\nfour weeks.   Emmitt Smith practiced late
    this week and could play but with\nHambrick playing well, I doubt you'll see him
    rushed back.   Keep an eye on\nHambrick - although he's expected to play, he's
    nursing a pretty serious\nshoulder injury himself.\n\n\nDenver's Mike Anderson
    / Olandis Gary vs Washington Defense\n\nAs the Terrell Davis Saga takes another
    turn (downward), the Broncos turn\nonce again to Mike Anderson and Olandis Gary.
    \  They'll be ready.   The\ntrouble I think is that the WR corps are limping (Rod
    Smith) and goofy\n(Eddie Kennison)   Kennison is gone and Smith's ankle looks
    like something\nthat'll hopefully allow him to play but you don't know how much
    he'll be\nlimited.   Smith has been their offensive focus and if he can't go,
    the\nrunning game will be affected.   To make it worse, Washington has been\nsurprisingly
    tough against the run lately ranking # 3 in Rushing Yards\nAllowed per Game over
    the last four weeks.   Primarily because they rank #\n31 in Passing Yards Allowed
    over that same span but that doesn't really\nmatter.   Teams clearly feel they
    can throw against Washington.   Although\nwith Smith less than 100%, this might
    not be the case for Denver.   All in\nall, not a great matchup.   ESPNews was
    reporting Thursday night that\nOlandis Gary could possibly get the start.   Welcome
    to Shannyland...   See\nhow this shakes out as right now, it's looking very murky.\n\n\nIndianapolis
    Dominic Rhodes vs New Orleans Defense\n\nDominic Rhodes had a nice game in week
    8 where he rushed for 100 yards on 34\ncarries (2.9 ypc)   He found the going
    tougher last week with just 42 yards\non 14 carries (3.0 ypc)   Plus he injured
    his shoulder.   The yards per\ncarry numbers are disturbing.   On the plus side,
    Edgerrin James is out for\nat least a while and maybe the season so Rhodes is
    the man.   New Orleans\nplays a decent run defense ranking # 17 in Rushing Yards
    Allowed per Game\nover the last four weeks.   They rank # 12 in Fantasy Points
    Allowed to RBs.\nQB Peyton Manning has a broken jaw but says he'll play.   NOTE:
    \  ESPN is\nreporting now that the 2nd opinion on Edgerrin James' knee was no
    better\nthan the first and that he looks to definitely be done for the year.\n\n\nNew
    England's Antowain Smith vs St. Louis Defense\n\nAntowain Smith had to enjoy his
    game last week against his old team where he\nrushed for 100 yards on 20 carries
    (5.0 ypc) and 2 TDs.   I doubt he'll have\nthe same success against the Rams who
    rank # 5 in Rushing Yards Allowed per\nGame over the last four weeks.\n\n\nNew
    York Jet's Curtis Martin vs Miami Defense\n\nIt's still all about Curtis Martin
    in this new West Coast offense which\nlooks a lot like the old Curtis Martin Offense.
    \  Martin's coming off a\nmonster day where he rushed for 113 yards on 20 carries
    (5.7 ypc) and 3 TDs.\nHe'll face a solid Defense this week in Miami.   They rank
    # 6 in Rushing\nYards Allowed per Game over the last four weeks and # 8 in Fantasy
    Points\nAllowed to RBs.   Martin is one of the few RBs to have a lot of success\nagainst
    Miami.   Look for the Jets to ask him to do it again this week.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nCarolina's Richard Huntley / Nick Goings vs San Francisco Defense\n\nThis
    is U-G-L-Y   Goings was the leading rusher last week with 13 yards on 9\ncarries
    (1.4 ypc)   Huntley's done very little with his golden opportunity\nto start (7
    yards on 6 carries last week)   I'd avoid all Panthers here.\n\n\nCleveland's
    James Jackson vs Baltimore Defense\n\nJames Jackson played a gutsy game last week
    against a tough Pittsburgh\ndefense gaining 57 yards on 18 carries (3.2 ypc)   It
    won't get any easier\nthis week against the Ravens who rank # 7 in Rushing Yards
    Allowed per Game\nover the last four weeks and rank # 1 in Fantasy Points Allowed
    to RBs.\nMLB Ray Lewis continues to be a terrific run stopper along with the DTs
    Tony\nSiragusa and Sam Adams.   Back in week 6, Jackson did run for 77 yards and
    a\nTD so it's no sure thing he'll not produce - it's just a tough matchup.\n\n\nJacksonville's
    Stacey Mack / Fred Taylor vs Pittsburgh Defense\n\nThe question of the week is
    whether Taylor can play or not.   He's set to\npractice this week but it's still
    not clear how much (if any) he'll be able\nto go.   Watch this one closely.   Obviously,
    his chances are much better\nthan Mack's although Mack has shown a nose for the
    endzone and finally seems\nto be earning some points with Coach Coughlin.   Whoever
    runs the ball will\nhave a tough day as Pittsburgh ranks # 1 in Rushing Yards
    Allowed per Game\nover the last four weeks.   They rank # 4 in Fantasy Points
    Allowed to RBs\nfor the year.   Unless Taylor looks great late this week and you're
    out of\nother options, I'd look elsewhere.\n\n\nMinnesota's Doug Chapman / Michael
    Bennett vs New York Giants Defense\n\nMichael Bennett will likely play although
    we're hearing Chapman will start.\nI'm not excited about either against a tough
    New York Defense ranked # 10 in\nRushing Yards Allowed per Game over the last
    four weeks.   They rank # 2 in\nFantasy Points Allowed to RBs.   I'm guessing
    both will play and neither\nwill do a lot.\n\n\nTampa Bay's Mike Alstott / Warrick
    Dunn vs Chicago Defense\n\nGood luck figuring this running game out.   In week
    8, it was Alstott with\nall the Red Zone touches (2 rushes, 1 pass target - 1
    TD)  Last week it was\nDunn in the Red Zone (3 rushes, 1 pass target - 1 TD)   Go
    figure.   This\nweek, they'll face a tough Chicago defense still smarting from
    Ahman Green.\nThe Bears rank # 2 in Rushing Yards Allowed per Game over the last
    four\nweeks and I don't think I'd want to be catching this week.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
