- id: 459
  subject: ! 'FW: Additional Move Related Information'
  body: ! "\n\n -----Original Message-----\nFrom: \tWinfrey, Christa  \nSent:\tWednesday,
    November 14, 2001 11:59 AM\nTo:\tTijerina, Shirley; Hogan, Irena D.; Solis, Melissa;
    Bates, Kimberly; Harvey, Claudette; Black, Tamara Jae; Coleman, Venita; Rode,
    Tina; Holcombe, Tina ; Clyatt, Julie; Roberts, Chaun; Vuittonet, Laura; Jones,
    Melissa; Rangel, Ina; Presas, Jessica; Salinas, Michael; Collins, Angie; Finnels-Neal,
    La Donna; Snow, Dina; Villarreal, Alexandra; Young, Becky; Irvine, Geraldine;
    Rybarski, Amanda; Choate, Heather; Chapman, Christy; Leigh, Lorie; Zarsky, Lisa;
    Gordon, D'ann; Butler, Shelly; Noske, Linda J.\nCc:\tShepperd, Tammy R.; Schoppe,
    Tammie; Brooks, Loretta; Lopez, Susan; Duree, Janelle; Smith, Carli; Belsha, Lorie\nSubject:\tAdditional
    Move Related Information\n\nA few more important reminders...\n\nChairs:  Must
    be labeled for the move---use the wire tags included in your move packets.\nKeyboards,
    mice:  ONLY label non-standard types (i.e. wireless mice/keyboards, special ergonomic
    keyboards); otherwise, do not label.\nPhones:  Do not label these.  New phones
    will be at your workstations at Enron Center South.\nLaptops, cell phones, palm
    pilots, etc.:  Be sure to remind your groups to take these home.  The move team
    will not be responsible for moving these over.  However, docking station, cradles,
    etc. should be labeled.  The move team will move these over and set them up for
    you.\n\nThanks again for all your hard work,\nChrista\n -----Original Message-----\nFrom:
    \tShepperd, Tammy R.  \nSent:\tTuesday, November 13, 2001 5:00 PM\nTo:\tTijerina,
    Shirley; Hogan, Irena D.; Solis, Melissa; Bates, Kimberly; Harvey, Claudette;
    Black, Tamara Jae; Coleman, Venita; Rode, Tina; Holcombe, Tina ; Clyatt, Julie;
    Roberts, Chaun; Vuittonet, Laura; Jones, Melissa; Rangel, Ina; Presas, Jessica;
    Salinas, Michael; Collins, Angie; Finnels-Neal, La Donna; Snow, Dina; Villarreal,
    Alexandra; Young, Becky; Irvine, Geraldine; Rybarski, Amanda; Choate, Heather;
    Chapman, Christy; Leigh, Lorie; Zarsky, Lisa; Gordon, D'ann; Butler, Shelly; Noske,
    Linda J.\nCc:\tSchoppe, Tammie; Brooks, Loretta; Lopez, Susan; Duree, Janelle\nSubject:\tMove
    Related Issues\n\nAs you all know, our move is scheduled for this weekend.  Hopefully,
    \ you and your groups are all progressing well in your preparations for the move
    this Friday. Please take the time to read the information contained in this message
    because most of the information contains reminders or FYI items and will be important
    to you and your group.  Please forward this to those in your group that may need
    this information.  \n\n?\tVoicemail instructions - Please have everyone in your
    group clear all new voicemail messages by 5:00 PM, Friday, 11/16.  All saved messages,
    greetings and recorded names will be saved.  If a message is left before cutover
    the message will be saved, but the message light will not be displayed when you
    arrive.  As a precautionary meassure please check voice mail upon your arrival
    Monday morning even if the message light isn't on.  \n\n?\tBuilding access - ECS
    will not be available for general access until Monday morning at 5:00 AM.  Due
    to the gas and power moves being combined, it is unlikely that the move team will
    be prepared for the POC's to come in on Sunday to unpack.  (Separate instructions
    will be generated for those who are needed to test trading applications.)  NOTE:
    Only those whose names have been approved and submitted to security will be allowed
    access on Sunday.\no\tMonday - 5:00 AM for all employees\n\n?\tSecurity & badges
    -  All POC team members should be familiar with the routes into ECS as we discussed
    at our recent move meeting.  Please be sure to share this information with all
    of the people in your group.  If you need additional copies of the floor plans
    that have the access routes highlighted, please contact Carli Smith (5-3473).
    Please stress to everyone to have their badges with them at all times.  No one
    will be allowed access without their badge.  If anyone tries to access the building
    from the garage via the skyring and they do not have their badge, they will be
    sent back through the garage to the street level to walk across the street to
    the round kiosk in the Enron building lobby to get a guest pass and then proceed
    back to ECS via the 2nd floor and the skyring.\n\n?\tMove team colors - As mentioned
    at the move meeting, the following is a list of the color designations (vests)
    for the various teams that will be on the floor when we move in.  \no\tRed - Move
    Team\no\tOrange - Desktop Support/IT\no\tGreen - Telephony\n\n?\tNewspaper subscriptions
    - The delivery location for all newspaper subscriptions need to be changed to
    ECS 05/06.  It is our intention to have all daily newspapers delivered to the
    mail desk located in the ECS 2nd floor corridor.  It will be the responsibility
    of the assistants to either pick up the papers for their group or designate someone
    in their group to pick up the papers.  If your papers continue to be delivered
    to your old floor of ECN, contact Sunny Rodgers (3-6116).\n\n?\tMove boxes -  Please
    encourage your group to pack and bring no more than about 6 boxes per person.
    \ You may call Facilities (3-6300) if you need to request additional boxes.\n\n?\tMove
    labels -  If you run out of labels or if you are missing any labels, please call
    Carli Smith (5-3473) to have additional or missing labels printed.\n\n?\tLaptops
    - Important - Please ensure that all cable locks have been removed from all laptop
    computers by 5:00 PM on Friday.  If any cable locks are left on the computers
    they will be destroyed by the move team in order to move the computers as scheduled.\n\n.\tBottled
    water - Every kitchen has an ice machine that also dispenses filtered water.  The
    large bottles of water (5 gallon) will not be allowed on the floor.  We would
    also like   to discourage the use of small bottles of water due to limited storage
    space and the availability of filtered water at several locations.  \n\n?\tPhone
    sets - Although most of you are aware of this, we just wanted to remind you that
    there will be only one phone on each desk - either a turret or an Avaya, but not
    both.  Do not tag your phones, a new phone will be waiting for each person on
    their desk in the new building\n\nI hope I have covered some of the outstanding
    questions or issues you might have, but if I have missed something, please let
    me know.  Thanks so much for all your help and hard work.\n\n"
