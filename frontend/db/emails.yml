  subject: Update From American Airlines
  body: ! "Dear Martin Cuilla,\n\nI promised to keep you informed and wanted to provide
    an update on the\nsituation surrounding Flight 587. The National Transportation
    Safety\nBoard investigation is still underway, with both the cockpit voice and\nflight
    data recorders being analyzed for clues about the cause of the\naccident.\n\nIn
    addition to our normal aircraft inspection program, and as purely a\nprecautionary
    measure, we have begun a voluntary inspection of all tail\nfins on the Airbus
    A300 fleet.  The inspection process started on\nThursday and should be concluded
    next week. We have completed\napproximately 25% of the inspections. While we don't
    anticipate any\nproblems, we certainly want to look at any and all possibilities
    for\nthe accident's cause.  When the inspection is finished we will\ncommunicate
    those results.\n\nOn behalf of all of us at American Airlines, I want to thank
    everyone\nfor the outpouring of support we've received following Monday's\ntragedy.
    We are heartened by the many notes of care and concern. The\nunprecedented actions
    over the past 60 days have tested the entire\nnation in a way that could not be
    envisioned prior to September 11. \n\nI hope that you find these communications
    informative. It is my pledge\nto you to keep you informed of not only issues surrounding
    the accident\nbut also security and airport process measures that we are implementing\nacross
    our system.\n\nOn behalf of the 100,000 employees at American, TWA and American
    Eagle,\nthanks for your support.\n\nSincerely, \n\nMike Gunn\nExecutive Vice President\nAmerican
    Airlines\n\n\n\n* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\nSubscribe
    / Unsubscribe Instructions\n\nThis email has been sent to MCUILLA@ENRON.COM\n\nThis
    special edition is being sent to those who currently \nreceive AADVANTAGE E-SUMMARY
    or AAIRMAIL.\n\nIf you choose not to receive these messages, or if you would\nlike
    to change your email address, please visit:\n     http://info.aa.com/data/2R2U060/Key=13793.NXkO.B.D7ijSR\n\nThis
    is a post only email. Please do not reply to this message. \nFor all inquiries,
    go to www.aa.com/contactaa or send an email to\nwebmaster@im.aa.com.\n\n\n\nMessage-Id:
    <20011116173417.E60F.3189542-13793@info.aa.com>"
