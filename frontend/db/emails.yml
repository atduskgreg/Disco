  subject: ! 'CERAWeek 2002: The New Face of Risk'
  body: ! "Mr. Martin L. Cuilla\nTrader\nEnron Capital & Trade Resources Corp.\n\nDear
    Mr. Cuilla:\n\n\"The New Face of Risk: Energy Strategies for a Changed World\"
    is the\ntheme of CERA's 21st Executive Conference, to be held on February 11-15,\n2002
    in Houston, Texas.   This event will be particularly timely and\nimportant in
    light of the recent major events transforming the global\nenergy landscape.  I
    wanted to extend my personal recommendation that\nyou join us in Houston to exchange
    ideas, interact with peer level\nsenior decision makers, and gain new insight
    and strategies for the\nenergy future.\n\nThe full agenda and on-line registration
    can be found on our website at\nhttp://www.cera.com/ceraweek .   As you can see
    we have a particularly\ndistinguished and exciting group of influential energy
    leaders speaking\nat this year's event. \n\nCERAWeek 2002 will offer thought leadership
    and perspectives on the\nmajor new risks and challenges facing energy decision-makers,
    including\nthe implications of the profound changes that the world has witnessed\nover
    the past months.  Among the key topics and questions are:\n\n* The new geopolitics
    -- what are the implications for energy security,\nglobal investment, sanctions,
    and stability?\n\n* Markets in turmoil -- what are the prospects for oil, natural
    gas and\nelectric power prices and asset valuation?\n\n* Deregulation -- what
    will be the responses to the new threats to\nworkable competitive markets? \n\n*
    Industry structure and competitive dynamics -- How are companies\npositioning
    and aligning themselves for the new world?\n\nOur focus is on all key regions
    and energy sectors--oil, natural gas and\npower.  We have introduced four focused
    integrated tracks that reflect\nthemes running across the industry.  These include
    Technology, Finance,\nMarket Strategy, and Environment.\n\nThe conference is the
    centerpiece of CERAWeek 2002, a full week of\nsenior level meetings designed to
    foster exchange and learning, as well\nas informal interaction and networking.
    \ Last year's participants\nincluded some 1700 executives from 47 countries --
    including over 400\nCEOs, Presidents and Ministers.\n\nTwo- and Four-day passes
    are available, as well as enhanced Online\nPremium digital access to the event.
    \ For the latest agenda updates and\nspecial announcements, or to enroll, please
    visit our website at\nhttp://www.cera.com/ceraweek .\n\nI look forward to seeing
    you at CERAWeek 2002.\n\nSincerely,\n\nDaniel Yergin \nChairman, Cambridge Energy
    Research Associates \n\n\n**********************************************************************\nOur
    relationship with you is very important to us.  Should you prefer \nnot to receive
    future e-mail notifications, please send a reply to \nthis message with \"DoNotEmail\"
    as the subject of your message. \n( mailto:info@cera.com?subject=DoNotEmail )
    \ Please indicate whether \nyou wish to be removed from the conference list or
    alternatively from \nthe list for any future CERA notifications.\n**********************************************************************"
