- id: 340
  subject: ! '[Footballguys] Update # 131 Week 7 Upgrade - Downgrade'
  body: ! "Hi Folks,\n\nAnother wild week in the NFL.   We've got Footballguy Scott
    Luebke's Week 7\nUpgrade - Downgrade - Waiver Wire Picks.\n\nBefore we get to
    that though, let me throw out something I posted today on\nour message boards
    regarding owners who beat themselves up second guessing\nthemselves.   This season
    has been as tough to predict as any in recent\nmemory and I thought this might
    be something some of you might need to hear.\n\nFrom our Message Boards www.footballguystalk.com\n\nOne
    of our message board members was (justifiably) frustrated with watching\nTrung
    Canidate blow up on his bench while Ahman Green and Ricky Williams\nfared less
    well as his starters.\n\nMy reply to him:\n\nDon't be down on yourself.   That's
    the nature of the game.   There is no\nway you bench Ricky Williams or Ahman Green
    for Canidate when Canidate was\nsuch a question mark last week.   You did what
    just about every one of us\nwould have done I'm guessing.\n\nIt's part of the
    game.   Is it frustrating?   Sure it is.   But it's still\npart of the game.   In
    my local league last week, I took a chance again on\nAntonio Freeman after starting
    him for the first few weeks (but not week 5 -\nAargh... )   Did it play out?   No,
    it didn't.   I had guys on my bench who\noutscored him.   But looking back on
    everything I knew with Minnesota and\nBilly Schroeder, it was the right call for
    me.\n\nI learned a long time ago the secret to Fantasy Football.   You just have
    to\ntake the best info you can assemble, make your call and let the players do\nthe
    rest.   Just like a real GM.   You can only do so much.\n\nIf you got beat because
    you didn't know Terry Glenn was out and you started\nhim, well, that's your bad.
    \  But if you got beat because Trung Canidate\ndecided to play the game of his
    life, and proven RBs Williams and Green did\nnot, well, that's not your fault.\n\nI
    promise you, if you can predict things to that degree, you need to quit\nyour
    job and head to Vegas.\n\nControl what you can control.   Bust your butt to know
    all you can know.\nMake the best decisions you can make and be comfortable you've
    done all you\ncan do.   After that, just enjoy the games.   Trust me, you'll be
    a better\nowner because of it.\n\nOk, let's jump to Scott's report for this week.\n\nHave
    a great week, everyone.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nUpgrades\n\n\nQB
    - Tom Brady (Waiver Wire) - 5 touchdown passes in the last 2 weeks\ndeserves an
    upgrade in my book.  More importantly, Brady has yet to throw an\ninterception
    this season.  When Bledsoe returns from injury, the Patriots'\ncoaching staff
    will have a very difficult decision to make.   There's even\nsome talk that Bledsoe
    might not return this season.   Right now, Brady\ndeserves a pickup by any fantasy
    team needing a quarterback.\n\nQB - Tim Couch - The yardage numbers won't win
    any awards, but the 4\ntouchdowns in the last 2 games is impressive.  Couch is
    starting to show\nsigns of becoming a very good quarterback in this league.  Keep
    in mind, a\ntough schedule looms ahead for Couch.  However, with the Browns offense\nimproving,
    he should be considered a top quarterback for teams in a keeper\nleague looking
    towards the future.\n\nQB - Doug Flutie - The Flutie magic continues to strike.
    \ He's not the best\nfantasy quarterback, but numerous fantasy teams can be aided
    by inserting\nFlutie into the lineup.  With Curtis Conway and Jeff Graham staying
    healthy,\nFlutie should be considered a top 15 quarterback this season.  With
    a strong\nrushing game keeping defenses honest, look for Flutie to post numbers\nsimilar
    to Sunday on occasion.  280 passing yards and 2 scores is\nrespectable against
    a tough Denver defense.\n\nRB - Anthony Thomas -The A-Train continues to ride
    into fantasy starting\nlineups.  We've been hyping him for weeks and it appears
    he'll be named the\nofficial starter in Chicago shortly.  With 188 yards and a
    touchdown on\nSunday, can the Bears afford to keep him out of the lineup?  I think
    not.\n\nRB - Trung Canidate - Faulk owners need not worry about using Canidate
    as a\nfiller.  232 total yards and 2 touchdowns...WOW!   At the very least he'll\nsee
    more action even when Faulk is back.\n\nRB - Jerome Bettis - Bettis has rolled
    to 4 consecutive 100-yard games.\nLook for this trend to continue.  With the Steelers
    defense playing\nexcellent and Kordell Stewart limiting turnovers, look for Bettis
    to have\nmore good games as the season progresses.\n\nRB - Michael Pittman - We
    told you to jump off the Thomas Jones bandwagon\nand hop on the Pittman express
    earlier in the season.   With Pittman seeing\n80% of the carries and more importantly
    producing, all looks good for\nPittman owners.  I've never been an advocate of
    starting Cardinals' running\nbacks though.  After his 137 total yards and a touchdown
    performance, now\nmay be the time to deal Pittman.\n\nRB - Jason Brookins (Waiver
    Wire) - Terry Allen's ankle sprain may be all\nBrookins needs to become the team's
    starting running back.  He's looked good\nrunning behind a pretty solid offensive
    line, but his carries have been\nlimited due to Allen's presence.  Keep in mind,
    the Ravens are contacting\nother teams about trading for another back prior to
    the trade deadline.\nRight now, Brookins is a solid waiver wire choice.\n\nWR
    - David Patten (Waiver Wire) - Anyone who rushes, passes and receives for\na touchdown
    in the same game deserves an upgrade.  With Terry Glenn being\nbothered by a hamstring
    injury, Patten made the most of his opportunity.  He\nhas looked good over the
    last few weeks and has shown the ability to make\nplays, which is needed in the
    Patriots offense.  Grab him, if you are in\nneed of a receiver.\n\nWR - David
    Terrell (Waiver Wire) - Terrell had a breakout game on Sunday\nwith 7 catches
    for 91 yards.  More importantly for his fantasy value, Marcus\nRobinson suffered
    a serious knee injury and is lost for the season.  The\nRobinson injury makes
    way for Terrell to enter the Bears' starting lineup.\nIf you're in need of a receiver,
    Terrell is the best option in the free\nagent market, if he is still available.\n\nWR
    - Keyshawn Johnson - Johnson has yet to score a touchdown this season,\nbut he
    is doing everything else.  Johnson is averaging 8 catches/game and\nappears unstoppable
    at times.  However, he did suffer a hip flexor injury\nlate in the game and appears
    questionable for this week's game.\n\nWR - Johnnie Morton - Morton continues to
    impress this season.  He has\nsurpassed the 100-yard mark 3 times this season
    and scored 3 touchdowns.\nWith Germane Crowell and Herman Moore out for the season,
    Morton becomes the\nteam's #1 wide receiver.  Morton owners should be happy.\n\nWR
    - David Boston - Plain and simple, Boston is bigger, faster and better\nthan any
    defensive back on the field.  In his first 5 games, Boston is\naveraging 96 receiving
    yards/game.  Keep him in your lineup every week.\n\nWR - Jeff Graham - With the
    San Diego running game and LaDainian Tomlinson\ngarnering a lot of attention,
    the receiving corps is able to see plenty of\nopen spaces downfield.  Graham scored
    his first two touchdowns of the season\nand gained 107 yards on Sunday.  With
    defenses focusing on Tomlinson, look\nfor Flutie to find Graham for 5-6 more touchdown
    passes this season.\n\nWR - Rod Gardner (Waiver Wire) - While Michael Westbrook
    appears invisible,\nGardner is impressing on the other side of the field.  208
    yards and a\ntouchdown (with another score called back), Gardner is starting to
    claim the\ntitle of \"best rookie receiver\".  Grab him, if he is available in
    your\nleague.  Gardner is the lone bright spot in the Redskins passing game.\n\nTE
    - Bubba Franks - Franks has been diagnosed with Cris Carter disease\nbecause \"All
    he does is catch touchdowns\".  6 touchdowns in 6 games.  If\nonly he can start
    picking up yardage points.\n\nTE - Cam Cleeland - Cleeland scored another touchdown
    on Sunday to increase\nthe total to 4 scores this season.  With Aaron Brooks struggling
    to find his\nwide receivers in the red zone, Cleeland's value should remain high
    for a\nlittle while longer.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDowngrades\n\n\nQB
    - Aaron Brooks - Brooks has been struggling trying to find his receivers,\nespecially
    in the red zone.  With just 4 touchdowns in his last 4 games,\nBrooks is in a
    minor slump.  There's no need to jump off his bandwagon.  On\nthe flip side, an
    upturn in production is possible over the next 4 weeks as\nNew Orleans faces:
    St. Louis, NY Jets, San Francisco and Indianapolis.  But\nfor now, we're a little
    worried and Brooks needs to be downgraded with our\nfingers crossed to see him
    upgraded starting next week.\n\nQB - Elvis Grbac - Two injuries in two weeks have
    Grbac downgraded once\nagain this week.  Without a consistent running game, look
    for Grbac's\nstruggles to continue.  For now, Grbac is expected to be listed as\nquestionable
    for this week's game against Jacksonville.\n\nQB - Charlie Batch - With 338 yards
    and 3 touchdowns, many would think that\nBatch deserves an upgrade.  Well, if
    the box scores were the only thing\nstudied, this would be the case.  However,
    the season ending injury to\nBatch's #1 receiving option, Germane Crowell, gives
    Batch a downgrade in my\nbook.  With both Crowell and Herman Moore out for the
    season, Batch must\nrely on Johnnie Morton and Larry Foster as his starting receivers...not
    a\ngood sign.\n\nQB - Vinny Testaverde - Testaverde was unable to get anything
    going against\nthe Rams on Sunday.  With the Rams leading by a significant margin,\nTestaverde
    was benched in order to get Chad Pennington some playing time.\nAll in all, not
    a good sign for Testaverde owners.  Testaverde's yardage\nnumbers are poor this
    season.  However, he has thrown for multiple\ntouchdowns in 3 of his 6 games this
    season.\n\nRB - Warrick Dunn - Dunn suffered a hamstring strain on Sunday against
    the\nSteelers.  Look for Dunn to be listed as questionable on the injury report\nthis
    week.  With the Vikings mediocre defense coming to town, Dunn's owners\ncan't
    be very happy with this recent turn of events.  Joe's email updates\nwill keep
    you posted on the latest Dunn news.\n\nRB - Michael Bennett - Chapman was able
    to rush for 90 yards on 22 carries\nduring Sunday's game versus Green Bay.  This
    is bad news for the\nunproductive, injured Bennett.  With Bennett failing to clear
    the 60-yard\nmark this season, his starting job is in jeopardy.  Keep an eye on
    this\nsituation.\n\nRB - James Stewart - Stewart suffered an ankle sprain in Sunday's
    loss to\nthe Titans.  He was limited to 17 yards on 9 carries before leaving the\ngame.
    \ Expect him to be listed as questionable for this week's game.  As\nmore of a
    straight ahead runner, Stewart may be able to play on the injury\nand be somewhat
    effective.  With this week's game on astroturf, the Lions\nmay decide to rest
    Stewart and get him back to 100% health.  Regardless, any\nkind of injury to an
    often injured player deserves a downgrade.\n\nRB - Tim Biakabatuka - Biakabatuka
    suffered a broken foot and is lost for\nthe season.\n\nRB - Terry Allen - Allen
    was limited to 12 yards on 3 carries after\nsuffering an ankle injury on Sunday.
    \ Backup Jason Brookins replaced Allen\nand looked decent.  If Allen misses any
    action, Brookins may replace him as\nthe team's starter with one good performance.
    \ The Ravens are exploring\ntrade options for another running back prior to the
    trade deadline, so the\nRavens RB situation is cloudy at the current time.\n\nRB
    - James Allen - We've been hyping Anthony Thomas for weeks and it appears\nhe
    will soon be named the official starting RB in Chicago.  Plain and\nsimple, Allen
    has been horrible this season.  With Thomas gaining 188 yards\non 22 carries,
    Allen will be relegated to spot duty.\n\nRB - LaDainian Tomlinson - Tomlinson
    was limited to 58 yards on 25 carries\nand 0 touchdowns against a stingy Broncos
    defense.  It was bound to happen\nthat a team would shut down Tomlinson.  Tomlinson
    owners should be happy\nthat he received 25 carries despite being ineffective.
    \ Just a slight\ndowngrade to show he's human.  Keep him in your lineup.\n\nWR
    - Marcus Robinson - Robinson suffered a torn ACL and MCL and is lost for\nthe
    season.\n\nWR - Germane Crowell - Crowell suffered a torn patella tendon and is
    lost\nfor the season.\n\nWR - Terry Glenn - Currently, Glenn is suffering from
    a hamstring strain\nthat he suffered in last week's practice.  He missed Sunday's
    game and\nwitnessed the \"David Patten Show\".  With Patten showcasing his playmaking\nskills,
    look for Glenn's touches to be reduced when he returns from injury.\nPreviously,
    Glenn was considered the only playmaker on the Patriots offense.\nGlenn can post
    dazzling numbers, but his inconsistency has hurt fantasy\nowners in the past and
    this should once again be the case this season.\n\nWR - Darney Scott - Scott's
    role in the Bengals' offense has seemingly been\nreduced in the last few weeks.
    \ After suffering a rib injury that forced\nScott out of Sunday's game, Kitna
    started finding Peter Warrick on a\nconsistent basis.  With Kitna starting to
    build a rapport with the talented\n2nd year wideout from Florida St., Scott now
    appears to be the team's second\noption in the passing game.\n\nWR - Marvin Minnis
    - Minnis has been non existent in the Chiefs offense\nsince week 1.  With Sylvester
    Morris out for the season, Minnis looked ready\nto take over the role and produce
    quality numbers.  With Trent Green\nstruggling at quarterback, Minnis' fantasy
    impact has been minimal at best.\nIf Minnis is a starter on your roster, your
    receiving corps needs some\nserious help.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nWaiver
    Wire\n\n\nQB - Tom Brady - 5 touchdown passes in the last 2 weeks deserves an
    upgrade\nin my book.  More importantly, Brady has yet to throw an interception
    this\nseason.  When Bledsoe returns from injury, the Patriots' coaching staff
    will\nhave a very difficult decision to make.  Right now, Brady deserves a pickup\nby
    any fantasy team needing a quarterback.\n\nRB - Richard Huntley - Huntley has
    been named the team's starter after the\nseason ending foot injury to Tim Biakabatuka.
    \ It was only a matter of time\nbefore Biakabatuka would get injured or benched
    again.  With the Panthers\nfacing the Jets pitiful run defense this week, Huntley
    should pay instant\ndividends.\n\nRB - Doug Chapman - Chapman was able to rush
    for 90 yards on 22 carries in\nreplacement of the injured Michael Bennett.  With
    the unproductive Bennett\nsuffering from an ankle injury, Chapman will be given
    the chance to earn the\nteam's starting running back job.  Grab him, if he is
    available.\n\nRB - Jason Brookins - Terry Allen's ankle sprain may be all Brookins
    needs\nto become the team's starting running back.  He's looked good running behind\na
    quality offensive line, but his carries have been limited due to Allen's\npresence.
    \ Keep in mind, the Ravens are contacting other teams about trading\nfor another
    back prior to the trade deadline.  Right now, Brookins is a\nsolid waiver wire
    choice.\n\nWR - David Patten - Anyone who rushes, passes and receives for a touchdown\nin
    the same game deserves an upgrade.  With Terry Glenn being bothered by a\nhamstring
    injury, Patten made the most of his opportunity.  He has looked\ngood over the
    last few weeks and has shown the ability to make plays, which\nis needed in the
    Patriots offense.  Grab him, if you are in need of a\nreceiver.\n\nWR - David
    Terrell - Terrell had a breakout game on Sunday with 7 catches\nfor 91 yards.
    \ More importantly for his fantasy value, Marcus Robinson\nsuffered a serious
    knee injury and is lost for the season.  The Robinson\ninjury makes way for Terrell
    to enter the Bears' starting lineup.  If you're\nin need of a receiver, Terrell
    is the best option in the free agent market,\nif he is still available.\n\nWR
    - Rod Gardner - While Michael Westbrook appears invisible, Gardner is\nimpressing
    on the other side of the field.  208 yards and a touchdown (with\nanother score
    called back), Gardner is starting to claim the title of \"best\nrookie receiver\".
    \ Grab him, if he is available in your league.  Gardner is\nthe lone bright spot
    in the Redskins passing game.\n\nWR - Larry Foster - With Herman Moore and Germaine
    Crowell out for the\nseason, the Lions will insert Larry Foster into the lineup.
    \ Foster is a\ntalented receiver out of LSU with playmaking skills.  If you are
    in a deep\nleague and in need of receiver help, give Foster a shot on your team.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\n\n\nTo unsubscribe from
    this group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour
    use of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
