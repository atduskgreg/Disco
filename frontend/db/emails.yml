    using all the features available; and \nanswers to your player-related questions
    from the \"Gridiron \nGuru.\" \n\n\nPLAN FOR THE PLAYOFFS\n\nThe Fantasy season
    is nearing its end, and the playoffs are\non the horizon. For Fantasy 2001 players,
    the playoffs begin\nwith NFL week 15 (games of Dec. 22-23) and last two weeks,
    \nwith the championship game in week 16 (games of Dec. 29-30.)\n\nIf you're in
