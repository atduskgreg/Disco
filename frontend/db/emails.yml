  body: ! "\nTitle: Monthly Gas Briefing: Another Fall Tradition \t\nURL(s):\t\n\nhttp://www.cera.com/eprofile?u=35&m=2802;\n\n\n***********************************************************************\n\nNATURAL
    GAS MARKET LOOKS FOR THE ARRIVAL OF WINTER\n\nNatural gas market participants
    are renewing the annual tradition of seizing on \neach weather forecast for hints
    of the onset of winter weather. Although these \njitters have led to higher early-November
    prices, the winter market looks to be \nwell supplied owing to the combination
    of milder weather, depressed demand, \nhigh storage levels, and ample production.
    December Henry Hub prices are \nexpected to average $2.70 per MMBtu.\n\n* US gas
    storage inventories are estimated to leveled off at 3,107 billion \ncubic feet
    (Bcf) by the end of October. Without harsher weather, the year-over-\nyear storage
    surplus should swell to over 770 Bcf by end-December.\n\n* December demand will
    be significantly lower than in 2000 due largely to the \nmilder weather expected
    this year. While some industrial demand will return due \nto lower gas prices,
    overall demand should be 11 percent lower than last year.\n\n\n**end**\n\nFollow
    above URL for complete CERA Monthly Briefing (6 printed pages).\n\n\nE-mail Category:
