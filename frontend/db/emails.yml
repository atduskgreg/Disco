- id: 505
  subject: ! '[Footballguys] BREAKING NEWS - Tom Brady to Remain Starter'
  body: ! "Entire story:\nhttp://www.boston.com/dailyglobe2/324/sports/Is_Brady_the_1_+.shtml\n\nClipped
    from the Michael Smith article:   FOXBOROUGH - Bill Belichick said\nyesterday
    morning that Tom Brady will start at quarterback Sunday against\nNew Orleans,
    then took it a step further in the afternoon, saying Brady will\nstart Patriots
    games unless something drastic occurs.\n\n''I think as we move forward here, unless
    something unforeseen happens that\nTom will be the quarterback, and he'll get
    the snaps in practice and in the\ngames,'' Belichick said on the ''Patriots Monday''
    show on WWZN 1510.\n\nYesterday morning Belichick told the media at Foxboro Stadium,
    ''I don't see\nany changes this week. I don't think this is the time to get into
    a big\npersonnel evaluation, but I don't see any changes.'' Those comments came\nless
    than 12 hours afte his team's 24-17 loos to the St. Louis Rams.\n\nAt the news
    conference, Belichick was brief with his responses regarding the\nquarterback
    situation, but his comments to Sean McDonough on his weekly\nradio show on WWZN
    gave the indication that Brady will be his starter for\nthe forseeable future.\n\nThat
    decision likely would not sit well with Drew Bledsoe, a nine-year\nveteran and
    three-time Pro Bowler. Bledsoe sustained a sheared blood vessel\nafter a fierce
    hit by New York Jets linebacker Mo Lewis in Week 2, which\nopened the way for
    Brady to start the next eight games. Brady has led the\nPatriots to a 5-3 mark.\n\n''Drew
    hasn't been able to play the last eight weeks ... and Tom's more\ngame-ready at
    this point,'' Belichick said on the radio. ''That's the way\nwe're going to go.''\n\nBelichick
    reportedly informed the players of his plans last night during the\nweekly quarterbacks
    meeting. Patriots spokesman Stacey James confirmed only\nthat the meeting had
    taken place. Normally, it is held on Tuesday night, but\nthis week's schedule
    gives the players a day off for Thanksgiving, so it was\nmoved up.\n\nAttempts
    to reach Belichick, Brady, and Bledsoe last night were\nunsuccessful.\n\nBefore
    this season, Bledsoe signed the largest contract in NFL history,\nworth $103 million
    over 10 years. His compensation for this year alone is\n$11.5 million.\n\nBledsoe
    was activated for the Rams game - for the first time since his\ninjury - but watched
    as Brady threw two costly interceptions before bringing\nthe Patriots within a
    touchdown with a 10-yard scoring pass to David Patten\nwith 7:46 left.\n\nThe
    first interception was a strike to Kevin Faulk early in the first\nquarter that
    bounced off the running back's shoulder pads. Dexter McCleon\nwas there to make
    the pick, and the Rams scored the game's first touchdown\nthree plays later.\n\n\n[
    [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nYou Brady
    owners can rest a little easier as it looks like he could be the\nman.   Nothing
    with Bill Belichick is ever set in stone so I wouldn't get\ntoo comfortable but
    obviously, this is good news for you Brady folks or\nthose looking to snag him
    for the homestretch run.\n\nThanks to Footballguy Eric Posty for sending this
    one to me.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
