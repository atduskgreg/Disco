  subject: ! '[Footballguys] Update # 180 Week 15 Rushing Matchups'
  body: ! "\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\nTonights Update is
    brought to you by the World Championship of Fantasy\nFootball   http://www.wcoff.com\n\nHere's
    the scoop:\n\nTake 504 Hardcore Fantasy Football Junkies, and payout $350,000
    in prizes\nwith $200,000 going home with the winner. Live draft in Las Vegas at
    the MGM\nGrand Casino. (Where else?) My friends at Fantasy Sports Publications
    and\nDraftsharks.com are putting it on and I gotta say I think it's going to be\nvery
    cool.\n\nIf you're interested in competing in the 2002 World Championship of Fantasy\nFootball,
    check out http://www.wcoff.com. Because you're a Footballguys.com\nsubscriber,
    I wanted to give you an early headsup for this exciting\nopportunity.\n\nI talked
    to Emil Kadlec at Fantasy Sports Publications and they've already\ntaken over
    300 applications for the 504 slots. So don't wait too long.\nHopefully, I'll see
    you in Las Vegas.\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi
    Folks,\n\nDoing our best to get these to you early in the week as you juggle your\nlineups
    for the stretch run.   Here's how I see the Rushing Game Matchups\nthis week.\n\nPLEASE
    NOTE:   See the cheatsheet online www.footballguys.com for exactly\nwhere I rank
    players and to determine who to start.   I always receive\nemails asking me how
    I can have a guy ranked highly on the cheatsheet but\nlisted under a matchup that
    favors the Defense.   Just because one matchup\nmay be more favorable than another,
    that doesn't necessarily mean I'd start\nthe player with the best matchup.   Ahman
    Green may have a horrible matchup\none week but unless you're sitting on Ricky
    Williams or Marshall Faulk,\nGreen's your guy no matter who he's lining up against.
    \ (Yes, even after\nlast week's performance)  The matchup info is meant to be
    just one more tool\nin your box when it comes to deciding between players.\n\nStats
    are provided by Mike Hall's excellent FLM League Management Software.\nhttp://www.fflm.com/
    for more info.   Fantasy Points Allowed by position\nnumbers are from ESPN.com.
    \  Target numbers are from our Footballguy Andy\nHicks.\nLet's get to it.\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nLocks:
    \ These games feature Defenses that should be overmatched against the\nOffense.\n\n\nJacksonville's
    Stacey Mack vs Minnesota Defense\n\nStacey Mack played well last week rushing
    for 115 yards on 28 carries (4.1\nypc).   He's settling into the starting RB role
    pretty well.   Still very\nquiet on the Fred Taylor front so you have to assume
    Mack's going to keep\nhis job.   With no playoff hopes, it probably makes sense
    not to rush Taylor\nback.   Mack will face an ultra soft Viking defense this week
    ranked # 31 in\nRushing Yards Allowed per Game over the last four weeks.   For
    the year,\nthey rank # 30 in Fantasy Points Allowed to RBs.\n\n\nNew York Jet's
    Curtis Martin vs Indianapolis Defense\n\nCurtis Martin ran hard last week.   He
    had 78 yards on 24 carries (3.2 ypc)\nplus he caught a couple of passes.   This
    might be his week though as the\nColts are weak on defense ranking # 28 in Rushing
    Yards Allowed per Game\nover the last four weeks.   For the year, they rank #
    31 in Fantasy Points\nAllowed to RBs.   If he's going to explode, this is the
    week.\n\n\nSt. Louis' Marshall Faulk vs Carolina Defense\n\nStart Faulk.   End
    of story.   He's the best player in Fantasy Football.\nIf it matters (and it doesn't)
    the Panthers rank # 24 in Rushing Yards\nAllowed per Game over the last 4 weeks
    and # 29 in Fantasy Points Allowed to\nRBs.   Faulk's knee was described as \"puffy\"
    after the game but he insists\nhe'll be fine and play.   Although some are saying
    Trung Canidate will see\nincreased time.   He's still a must start in my opinion
    though.\n\n\nTennessee's Eddie George / Skip Hicks vs Oakland Defense\n\nThis
    one hurts.   Eddie George owners have been circling on their calendars\nthe Oakland
    game with their porous rush defense.   And then Skip Hicks comes\nin last week
    and looks like Earl Campbell rushing for 142 yards on 17\ncarries (8.4 ypc) and
    a score   (Granted, those numbers are padded with a 51\nyard rush)   George is
    such a team player that he reportedly didn't mind\nHicks staying in the game as
    he had the hot hand.   I think you'll see\nGeorge back this week in his regular
    role but Hicks could get the call at\nany time.   The Raiders have improved on
    defense.   Now they just rank # 30\nin Rushing Yards Allowed per Game over the
    last four weeks.   For the year,\nthey rank # 24 in Fantasy Points Allowed to
    RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime Matchups:
    \ These games feature Defenses that should have trouble\nstopping the Offense.\n\n\nAtlanta's
    Maurice Smith / Bob Christian vs Buffalo Defense\n\nMaurice looked a little better
    (or healthier) this week but he's still\nunderperforming.   He rushed 11 times
    for 49 yards (4.5 ypc) Sunday.   Bob\nChristian is clearly going to be more involved
    at RB.   He had 7 rushes for\n17 yards (2.4 ypc) and a score.   Christian also
    tacked on 66 yards\nreceiving.   At this point, I'd say Christian deserves a look
    in larger\nleagues.   The Bill Defense is pretty weak ranking # 27 in Rushing
    Yards\nAllowed per Game over the last 4 weeks.   For the year, they rank # 28
    in\nFantasy Points Allowed to RBs.\n\n\nChicago's Anthony Thomas vs Washington
    Defense\n\nWith 31 carries last week for 173 yards (5.6 ypc), I think it's safe
    to say\nThomas is back.   He's a perfect fit for this conservative offense.   Plus\nthe
    Bear's defense looks like it'll keep them in most games which keeps\nThomas involved.
    \  He'll face a Redskin defense that ranks # 19 in Rushing\nYards Allowed per
    Game over the last 4 weeks and # 26 in Fantasy Points\nAllowed to RBs.\n\n\nGreen
    Bay's Ahman Green vs Cleveland Defense\n\nIt's my opinion that Ahman Green owners
    should just forget about last week.\nGreen was held to just 9 yards on 9 carries
    by a surging Tennessee defense.\nI see very little to make me think this wasn't
    an aberration.   This week,\nhe'll face a softer Brown defense that's ranked #
    14 in Rushing Yards\nAllowed per Game over the last four weeks.   For the year,
    Cleveland is\nranked # 20 in Fantasy Points Allowed to RBs.   Fantasy Football
    owners\ntraditionally have memories that last about 7 days.   I personally am
    not\nletting last weeks performance wipe out what has been a great year.\n\n\nIndianapolis'
    Dominic Rhodes vs New York Jets Defense\n\nIt's too early to be talking about
    Edgerrin James being a product of the\n\"system\" but the truth of the matter
    is that no name Dominic Rhodes is\ntearing it up lately.   He's had 298 rushing
    yards over the last 3 games.\nSunday, he rolled for 177 of them on 29 carries
    (6.1 ypc)   (and his longest\nrun was 35 yards so it's not like he padded the
    stats with a 80 yarder)   He\ncaught 3 passes to boot.   Clearly, he's playing
    at a high level right now\nand is a must start in most leagues.   The Jets were
    horrible early on\nagainst the run but have now improved to average ranking #
    17 in Rushing\nYards Allowed per Game over the last 4 weeks.   For the year, they
    rank # 25\nin Fantasy Points Allowed to RBs.\n\n\nNew England's Antowain Smith
    vs Miami Defense\n\nYou know Antowain Smith had fun against his old team Sunday
    when he rolled\nup 95 yards on 20 carries (4.8 ypc)   He continues to be one of
    the better\nstories of 2001.   Over the last 3 weeks, he ranks as the # 8 RB in
    Fantasy\npoints per game.   Smith should have had a TD but went down at the 2.
    \  This\nweek, he'll face a Dolphin Defense that's been soft lately.   They rank
    # 26\nin Rushing Yards Allowed per Game over the last 4 weeks.   For the year,\nthey
    rank # 11 in Fantasy Points Allowed to RBs.\n\n\nNew Orleans' Ricky Williams /
    Deuce McAllister vs Tampa Bay Defense\n\nWilliams had a sub par game Monday night
    and it does seem like Coach Jim\nHaslett has been looking the other way the last
    few games.   He only had 14\ncarries Monday.   He did gain 57 yards (4.1 ypc)
    so he did well when he was\nin there.   Some of that can be attributed to the
    Rams and their offense\ntaking Williams out.   Although you can't ignore Deuce
    McAllister.\nMcAllister had 5 catches for 44 yards (but just one carry)   The
    Bucs are\nnothing special lately ranking # 21 in Rushing Yards Allowed per Game
    over\nthe last 4 weeks.   For the year, they rank # 15 in Fantasy Points Allowed\nto
    RBs.   Keep an eye on Tampa's Warren Sapp who missed a good bit of time\nlast
    week with a shoulder injury.   It'd be a nice boost if he's less than\n100%.\n\n\nNew
    York Giants' Tiki Barber / Ron Dayne vs Seattle Defense\n\nBarber continues to
    steal the show from Ron Dayne.   Barber rushed 16 times\nfor 85 yards (5.3 ypc)
    \  Dayne only had 4 carries for 9 yards.   Barber was\nalso the Giant's leading
    receiver with 5 receptions.   I don't see that\nchanging a lot.   Seattle is ranked
    # 29 in Rushing Yards Allowed per Game\nover the last four weeks.   For the year,
    they rank # 13 in Fantasy Points\nAllowed to RBs.\n\n\nSan Francisco's Garrison
    Hearst vs Philadelphia Defense\n\nGarrison Hearst continues to be one of the best
    stories in the league.   He\nran for 103 yards on 26 carries Sunday (4.0 ypc)
    \  You have to be a little\nworried about him though as Kevan Barlow got both
    rushing TDs.   And both\nTerry Jackson and Fred Beasley saw red zone carries.
    \  Hearst will be a guy\nwho runs up and down the field but it looks like coach
    Steve Mariucci has\nmore faith in the other guys for the goalline.   The Eagles
    rank # 23 in\nRushing Yards Allowed per Game over the last four weeks.   For the
    year,\nthey rank # 10 in Fantasy Points Allowed to RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nArizona's Michael
    Pittman / Thomas Jones vs Dallas Defense\n\nThings are looking pretty bad for
    Michael Pittman owners.   As we commented\nearlier, the carries allotted to Jones
    have been creeping up.   Last week,\nit looked more like a full blown time share
    with Pittman running 14 times\nfor 37 yards (2.6 ypc) and Jones totaling 24 yards
    on 12 carries (2.0 ypc)\nClearly, neither are any good but that's bad news for
    Pittman owners.   Of\neven more concern is the fact that Jones is looking like
    the short yardage /\nred zone guy.   The Cowboys rank # 25 in Rushing Yards Allowed
    per Game over\nthe last 4 weeks.   For the year, they rank # 14 in Fantasy Points
    Allowed\nto RBs.   It's tough right now to put much faith in either guy though,
    even\nwith the favorable matchup.\n\n\nBuffalo's Shawn Bryson vs Atlanta Defense\n\nTravis
    Henry's tough rookie year continued Sunday as he injured his knee.\nShawn Bryson
    will likely get the bulk of the work this week.   Bryson didn't\ndo much Sunday
    running 14 times for 38 yards (2.7 ypc)   He did catch 3\npasses.   He'll likely
    be better with a week of practice with the first\nunit.   The Falcons haven't
    been anything special against the run lately\nranking # 22 in Rushing Yards Allowed
    per Game over the last 4 weeks and #\n21 in Fantasy Points Allowed to RBs for
    the year.\n\n\nDallas' Emmitt Smith vs Arizona Defense\n\nEmmitt Smith looked
    like the \"old\" Emmitt Smith.  \"Old\" as in 2001 version\nwhich means not very
    good.   He struggled to get 39 yards on 12 carries (3.2\nypc) and generally wasn't
    a factor.   He's an up and down player so realize\nyour taking a chance with him.
    \  The Cardinals aren't much on defense\nranking # 20 in Rushing Yards Allowed
    per Game over the last four weeks.\nFor the year, they rank # 23 in Fantasy Points
    Allowed to RBs.\n\n\nMiami's Lamar Smith vs New England Defense\n\nLamar Smith
    is a grinder type back that needs lots of carries to be\neffective.   He only
    rushed 9 times Sunday for 22 yards (2.4 ypc)   That\nwon't get it done.   Travis
    Minor is a threat but it looks to me like the\nDolphins will stay with Smith for
    now.   New England ranks # 13 in Rushing\nYards Allowed per Game over the last
    four weeks.   For the year, they rank #\n16 in Fantasy Points Allowed to RBs.\n\n\nPittsburgh's
    Chris Fuamatu-Ma'afala / Jerome Bettis / Amos Zereoue vs\nDetroit Defense\n\nAmos
    Zereoue had a pretty good game against Baltimore with 73 yards on 16\ncarries
    (4.6 ypc)   But he hurt his shoulder and is now questionable for\nthis week's
    game.   Fuamatu-Ma'afala ran hard but had little room to move\ngaining 15 yards
    on 9 carries (1.7 ypc)   And finally, Jerome Bettis is in\nthe mix although the
    early word has him as doubtful again for this week's\ngame.   Obviously, they're
    being very careful to preserve him for the\nplayoffs.   We'll try to stay on this
    story this week for you.   The Lions\nare surprisingly tough against the run lately
    ranking # 11 in Rushing Yards\nAllowed per Game over the last 4 weeks.   For the
    year, they rank # 22 in\nFantasy Points Allowed to RBs.\n\n\nSan Diego's LaDainian
    Tomlinson vs Kansas City Defense\n\nTomlinson struggled a bit last week with just
    46 yards on 17 carries (2.7\nypc)   He did add 23 yards on 6 catches.   He'll
    face an improved KC defense\nthis week ranked # 8 in Rushing Yards Allowed per
    Game over the last four\nweeks.   For the year, they rank # 27 in Fantasy Points
    Allowed to RBs.\n\n\nSeattle's Shaun Alexander vs New York Giants Defense\n\nIt's
    been an up and down last couple of weeks for Alexander owners but with\nRicky
    Watters broken ankle, Alexander is back in the saddle as the # 1 Guy.\nLook for
    him to pick up where he left off.   Last week, he rushed for 27\nyards on 7 carries
    (3.9 ypc) plus a TD.   The Giants have been pretty\naverage lately in stopping
    the run ranking # 15 in Rushing Yards Allowed per\nGame over the last four weeks.
    \  For the year, they rank # 2 in Fantasy\nPoints Allowed to RBs.\n\n\nWashington's
    Stephen Davis vs Chicago Defense\n\nStephen Davis played well last week with 111
    yards on 24 carries (4.6 ypc)\nHe was one of the few bright spots for Washington.
    \  This week, he faces a\ntough but beatable Bear defense that ranks # 16 in Rushing
    Yards Allowed per\nGame over the last four weeks.   For the year, they rank #
    9 in Fantasy\nPoints Allowed to RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nBaltimore's
    Moe Williams / Terry Allen vs Cincinnati Defense\n\nYou know it's not good when
    Obafemi Ayanbadejo leads the team in rushing\nyards and Elvis Grbac leads the
    team in rushing TDs.   But that's what\nhappened Sunday against the Steelers.
    \ ( I wonder if Ray Lewis thinks the\nSteelers have a \"real defense\" yet?)   Moe
    Williams logged 15 yards on 4\ncarries (3.8 ypc) and Terry Allen made a less than
    smashing debut with 3\nyards on 3 carries (you do the math)   Tough to say how
    it'll be split this\nweek but you'd have to think Allen will see more time.   The
    Bengals aren't\nas good as Pittsburgh, but they're very good ranking # 4 in Rushing
    Yards\nAllowed per Game over the last 4 weeks.   For the year, they rank # 4 in\nFantasy
    Points Allowed to RBs.   Tough matchup especially since it's not yet\nclear how
    the carries will be split.\n\nCleveland's James Jackson / Jamel White vs Green
    Bay Defense\n\nWatch this one closely this week as Jackson tweaked his troublesome
    ankle\nagain.   He could be ok, but it's not clear early this week.   If he can't\ngo,
    I'd expect you'll see Jamel White over Ben Gay as Gay has made more than\nhis
    share of mistakes.   Whoever runs will be facing the suddenly vulnerable\nPackers
    who rank # 18 in Rushing Yards Allowed per Game over the last 4\nweeks.   For
    the year, they rank # 8 in Fantasy Points Allowed to RBs.\n\n\nKansas City's Priest
    Holmes / Tony Richardson vs San Diego Defense\n\nWe had Holmes ranked # 5 last
    week.  I'm guessing you'll see more sites\nfollow our lead and raise him up the
    charts as well.   He had a monster game\n(again) with 121 yards on 29 carries
    (4.2 ypc) plus the score.   He's a must\nstart against pretty much any defense.
    \  This week, he'll face a San Diego\nteam ranked # 6 in Rushing Yards Allowed
    per Game over the last four weeks.\nFor the year, they rank # 7 in Fantasy Points
    Allowed to RBs.   Still\nthough, I wouldn't let that stop me.   Do keep an eye
    on his health this\nweek as he's nursing a sore groin that might limit him.\n\n\nMinnesota's
    Michael Bennett vs Jacksonville Defense\n\nOutside of Indianapolis, I don't know
    that there's been a more disappointing\nthan Minnesota.   Or one tougher to predict
    each week.   You get fired up on\nMichael Bennett and then he cools off.   Last
    week, he was back to his early\nseason workload with only 10 carries.   He did
    gain 40 yards (4.0 ypc) so\nwhen he ran, he did fine.   With him, it's a numbers
    game.   Give him enough\ncarries and eventually he'll break one.   But 10 opportunities
    won't do it.\nAnd he'll face a very tough Jacksonville defense that's been hot
    lately.\nThey rank # 2 in Rushing Yards Allowed per Game over the last four weeks.\nFor
    the year, they rank # 12 in Fantasy Points Allowed to RBs.\n\n\nOakland's Charlie
    Garner vs Tennessee Defense\n\nCharlie Garner had his usual productive day with
    68 yards rushing on 19\ncarries (3.6 ypc) plus another 45 yards receiving.   The
    big news was Tyrone\nWheatley not getting a carry.   Looks like Zack Crockett
    is back in at the\ngoalline.   Although that can change at any moment.   The Titans
    shut down\nAhman Green last week so that's a worry.   They rank # 9 in Rushing
    Yards\nAllowed per Game over the last four weeks.   For the year, they rank #
    17 in\nFantasy Points Allowed to RBs.\n\n\nPhiladelphia's Duce Staley vs San Francisco
    Defense\n\nStaley continues to salvage his rushing numbers with his contributions
    in\nthe passing game.   He rushed 15 times for 36 yards Sunday (2.4 ypc)   He\nalso
    had 2 fumbles.   But on the bright side, he caught 8 passes for 73\nyards.   They'll
    find the going a little tougher this week against San\nFrancisco ranked # 5 in
    Rushing Yards Allowed per Game over the last four\nweeks.   For the year, they
    rank # 19 in Fantasy Points Allowed to RBs.\n\n\nTampa Bay's Warrick Dunn / Mike
    Alstott vs New Orleans Defense\n\nYou'll go crazy trying to figure out which one
    of these guys will do\nanything week to week.   Dunn only had 10 carries for 27
    yards (2.7 ypc) and\nAlstott only managed 7 rushes for 23 yards (3.3 ypc)   Dunn
    was heavily\ninvolved in the Tampa Dink and Dunk passing game but that's tough
    to count\non.   They'll face a New Orleans defense that's likely smarting from
    the\nRams defeat.   They rank # 7 in Rushing Yards Allowed per Game over the last\n4
    weeks.   For the year, they rank # 18 in Fantasy Points Allowed to RBs.\n\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nCarolina's Richard Huntley vs St. Louis Defense\n\nHuntley should
    be rested after the bye week.   Unfortunately, rest won't\nmake him any more talented.
    \  The Rams rank # 10 in Rushing Yards Allowed\nper Game over the last 4 weeks
    and # 5 in Fantasy Points Allowed to RBs so\nthis isn't looking good.\n\n\nCincinnati's
    Corey Dillon vs Baltimore Defense\n\nIt's strength against strength this week
    with Dillon facing the Ravens.   If\nyou can imagine it, the Bengals will be hurting
    without Akili Smith at QB...\nThat means Dillon is the whole offense and you can
    bet the Ravens will be\ngeared up for it.   On a forward looking note, it doesn't
    get any easier for\nDillon as he has Tennessee and Pittsburgh on the horizon.
    \  If your trade\ndeadline hasn't passed, I'd consider dealing him.   The Ravens
    rank # 12 in\nRushing Yards Allowed per Game over the last 4 weeks but I think
    they're\nbetter than that.   They rank # 3 for the year in Fantasy Points Allowed
    to\nRBs.\n\n\nDetroit's James Stewart vs Pittsburgh Defense\n\nJames Stewart's
    hip injury may not be as bad as feared.   He had a solid\ngame in their first
    victory last week rushing for 91 yards on 20 carries\n(4.6 ypc)   The awful news
    this week is that he's playing Pittsburgh.   The\nSteelers are dominating offenses
    right now ranking # 1 in Rushing Yards\nAllowed per Game over the last four weeks.
    \  For the year, they rank # 1 in\nFantasy Points Allowed to RBs.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
