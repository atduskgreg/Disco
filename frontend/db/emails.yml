    \nEnjoy style and service, plus free breakfast and metro passes. \nPssst! See
    our best hotel deals!\n<http://expedia.cq0.net/r/default.asp?R=00008230200103fd7&rfrr=-1412>
    \ \n\n PLAN A CRUISE\nSeven-day eastern Caribbean cruise (Fort Lauderdale roundtrip)
    from $499\n<http://expedia.cq0.net/r/default.asp?R=000081bf400103fd7&i=742993&d=&v=\n216&c=44&rfrr=-1412>
