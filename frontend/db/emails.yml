  subject: DMB Announcement
  body: ! "Stefan Lessard Joins Gov't Mule on Stage at New York's Roseland \n\nStefan
    Lessard joined seven great bass players at New York's Roseland \nThursday night,
    October 18th, for Gov't Mule's hometown show celebrating \nthe upcoming release
    of 'The Deep End Volume 1'. Stefan played \n'Beautifully Broken' which he recorded
    with Gov't Mule for the record, \nan outstanding ten minute instrumental version
    of Bob Marley's \n'Lively Up Yourself' and Neil Young's 'Cortez the Killer'. The
    Deep \nEnd Volume 1 is being released on Dave Matthews' ATO Records and \nfeatures
    a different bass player on each track as well as many other \namazing guest musicians.
