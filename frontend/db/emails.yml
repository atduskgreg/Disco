  subject: ! '[Footballguys] Update # 159 11-20 Week 11 Rushing Matchups'
  body: ! "\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi Folks,\n\nI
    know many of you have early deadlines this week so I juggled my schedule\nto get
    these early.   Here's how I see the Rushing Game Matchups this week.\n\nPLEASE
    NOTE:   See the cheatsheet online www.footballguys.com for exactly\nwhere I rank
    players and to determine who to start.   I always receive\nemails asking me how
    I can have a guy ranked highly on the cheatsheet but\nlisted under a matchup that
    favors the Defense.   Just because one matchup\nmay be more favorable than another,
    that doesn't necessarily mean I'd start\nthe player with the best matchup.   Ahman
    Green may have a horrible matchup\none week but unless you're sitting on Ricky
    Williams or Marshall Faulk,\nGreen's your guy no matter who he's lining up against.
    \  The matchup info is\nmeant to be just one more tool in your box when it comes
    to deciding between\nplayers.\n\nStats are provided by Mike Hall's excellent FLM
    League Management Software.\nhttp://www.fflm.com/ for more info.   Fantasy Points
    Allowed by position\nnumbers are from ESPN.com.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nLocks:
    \ These games feature Defenses that should be overmatched against the\nOffense.\n\n\nAtlanta's
    Maurice Smith vs Carolina Defense\n\nSmith was upstaged last week by big Bob Christian
    who looked great on the TD\npass reception and run.   Smith had 43 yards on 19
    carries (2.3 ypc)  Keep\nan eye on his health as he was nicked in Sunday's game.
    \  Smith has been up\nand down but facing this Carolina defense may be what he
    needs.   The\nPanthers are ranked # 31 in Rushing Yards Allowed per Game over
    the last 4\nweeks and # 29 in Fantasy Points Allowed to RBs.   If you've been
    thinking\nabout starting Smith, this could be the week.\n\n\nGreen Bay's Ahman
    Green vs Detroit Defense\n\nAhman Green was semi quiet running the ball against
    Atlanta last week\ncarring 17 times for 62 yards (3.6 ypc)   He'll face a soft
    defense this\nweek against the Lions.   Detroit ranks # 26 in Rushing Yards Allowed
    per\nGame over the last 4 weeks and # 24 in Fantasy Points Allowed to RBs.\nGreen's
    a sure starter here.\n\n\nSan Diego's LaDainian Tomlinson vs Arizona Defense\n\nEveryone
    keeps talking about the \"rookie wall\" and Tomlinson just keeps\nplugging.   Sunday,
    he posted 68 yards on 22 carries (3.1 ypc) plus a TD.\nNot bad.   This week, he
    faces the soft Cardinal defense that ranks # 23 in\nRushing Yards Allowed per
    Game over the last 4 weeks and # 28 for the year\nin Fantasy Points Allowed to
    RBs.   If Tomlinson's been your guy, I'd\ncertainly start him again here.\n\n\nSeattle's
    Shaun Alexander vs Kansas City Defense\n\nAlexander continues to have a bulldog
    like hold on the starting RB job.\nCoach Mike Holmgren is now softening his stance
    on Ricky Watters' return\nsaying Watters might be the 3rd down back when he returns.
    \  But even that\nseems to be a couple of weeks away.   Alexander is the man.
    \  He'll face a\nChief defense that ranks # 27 in Rushing Yards Allowed per Game
    over the\nlast 4 weeks.   Alexander has to be licking his chops though at their
    # 31\nranking in Fantasy Points Allowed to RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that should have trouble\nstopping the
    Offense.\n\n\nBaltimore's Jason Brookins vs Jacksonville Defense\n\nBrookins did
    a nice job last week against Cleveland carrying the ball 21\ntimes for 89 yards
    (4.2 ypc)   I'd expect him to improve each week as he\ngets more comfortable in
    the role of #1 RB.   He didn't catch any passes so\nthat's a little bit of a worry.
    \  This week, he faces a Jacksonville Defense\nthat did a pretty good against
    Jerome Bettis last week.   They rank # 21 in\nRushing Yards Allowed per Game over
    the last 4 weeks and # 11 in Fantasy\nPoints Allowed to RBs.   Watch very closely
    how the team and self appointed\nspokesman Shannon Sharpe handle the Elvis Grbac
    4 interceptions thing.\nCould lead to a more conservative gameplan with a focus
    on running the ball\nmore.\n\n\nCincinnati's Corey Dillon vs Cleveland Defense\n\nCorey
    Dillon showed last week why he gets saddled with the inconsistency\nrep.   17
    carries for 38 yards (2.2 ypc) won't carry your team.   The sad\nthing is he's
    so hard to predict when he'll break out.   This week, he faces\na Cleveland Defense
    that's ranked # 28 in Rushing Yards Allowed per Game\nover the last 4 weeks so
    you'd have to think he has a chance.   The Browns\nrank # 22 in Fantasy Points
    Allowed to RBs as well.\n\n\nChicago's Anthony Thomas vs Minnesota Defense\n\nThomas
    didn't make much noise last week with just 58 yards on 23 carries\n(2.5 ypc)   Fantasy
    owners are trying to decide who the real Thomas is.\nThis week, he'll face a soft
    Viking defense that ranks # 30 in Rushing Yards\nAllowed per Game over the last
    4 weeks and # 26 in Fantasy Points Allowed to\nRBs.   I think we'll see him get
    back on track.   The Bear passing game will\ndefinitely open up some lanes for
    him.\n\n\nMiami's Lamar Smith vs Buffalo Defense\n\nThe Lamar Smith woes continue.
    \  He showed glimpses of breaking out but\nwound up with 53 yards on 19 carries
    (2.8 ypc)   I'm not as worried about\nTravis Minor stealing too much from him
    as he only managed 9 yards on 6\ncarries (1.5 ypc)   This Miami running game has
    faded quickly.   They'll\nface a soft Buffalo defense this week that ranks # 22
    in Rushing Yards\nAllowed per Game over the last 4 weeks and # 25 in Fantasy Points
    Allowed to\nRBs.\n\n\nNew York's Tiki Barber / Ron Dayne vs Oakland Defense\n\nBarber
    looked very good Monday while Dayne was awful.   Barber rushed 8\ntimes for 55
    yards plus he caught 4 passes for 52 yards.   Dayne, on the\nother hand, rushed
    4 times for a whopping minus 3 ypc.   (NEGATIVE 0.8 ypc)\nThe Raider defense isn't
    much ranking # 29 in Rushing Yards Allowed per Game\nover the last 4 weeks and
    # 19 in Fantasy Points Allowed to RBs so this is\nprobably a good matchup.   At
    least for Barber.   I'd start Dayne at your\nown risk until he shows me something.\n\n\nNew
    Orleans' Ricky Williams vs New England Defense\n\nStart Ricky Williams.   He's
    rolling.  120 yards on 28 carries (4.3 ypc)\nplus another 48 receiving.   The
    re-emergence of QB Aaron Brooks is a huge\nfactor and Ricky should keep it up.
    \  New England ranks # 10 in Rushing\nYards Allowed per Game over the last 4 weeks
    but I wouldn't let that deter\nme at all.\n\n\nSan Francisco's Garrison Hearst
    / Kevan Barlow vs Indianapolis Defense\n\nHearst continued the miracle story with
    another fine outing last week.   He\nhad 92 yards on 17 carries plus he caught
    6 passes for 21 yards.   He looks\nto be too much for Kevan Barlow to overtake
    at this point.   Barlow did have\n7 carries but it looks pretty clear that Hearst
    is the guy.  The Colt\ndefense ranks # 20 in Rushing Yards Allowed per Game over
    the last 4 weeks.\nFor the year, they rank # 27 in Fantasy Points Allowed to RBs.\n\n\nSt.
    Louis' Marshall Faulk vs Tampa Bay Defense\n\nYou don't need me to tell you to
    start Faulk.   Just do it and count your\nblessings that you own one of the best
    players in the universe.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nArizona's Michael
    Pittman vs San Diego Defense\n\nPittman ran pretty hard last week gaining 81 yards
    on 23 carries (3.5 ypc)\nbut yielded a TD to Thomas Jones last week.   That's
    not good.   This\nCharger defense is definitely one that can be run on as they
    rank # 24 in\nRushing Yards Allowed per Game over the last 4 weeks.   They don't
    give up\nmany points though as evidenced by their # 8 ranking for the year in
    Fantasy\nPoints Allowed to RBs.   The Arizona offense was clicking last week (albeit\nagainst
    Detroit) but it's a little unclear as to exactly how Pittman fits\nin.\n\n\nCarolina's
    Richard Huntley vs Atlanta Defense\n\nHuntley was much more involved this past
    week and showed his owners some\nsigns of life.   He rushed 13 times for 63 yards
    (4.8 ypc) and also caught 5\npasses.   Encouraging signs.   This week he faces
    a Falcon defense that\ncould be primed for a letdown after the big Green Bay win.
    \  They rank # 25\nin Rushing Yards Allowed per Game over the last 4 weeks and
    # 15 in Fantasy\nPoints Allowed to RBs.\n\n\nDallas' Emmitt Smith vs Denver Defense\n\nEmmitt
    actually looked pretty good last week returning from injury to post\n80 yards
    on 15 carries (5.3 ypc)   He was nicked late in the game so check\nhis status
    this week but he looks like he'll be ok for Thursday's game.\nThe Broncos rank
    # 16 in Rushing Yards Allowed per Game over the last 4\nweeks but are still pretty
    strong for the year ranking # 9 in Fantasy Points\nAllowed to RBs.\n\n\nDenver's
    Mike Anderson vs Dallas Defense\n\nAnderson posted a whopping 31 yards on 13 carries
    (2.4 ypc) against the\nRedskins last week.   Olandis Gary didn't do any better
    with 28 yards on 10\ncarries (2.8 ypc)   At this point, you'd have to say the
    entire Bronco\noffense is in disarray.   WR Rod Smith's injury is a huge factor
    as they're\nsimply not the same with him less than 100%.   This week, they face
    a pretty\ngood defense in Dallas that ranks # 14 in Rushing Yards Allowed per
    Game\nover the last 4 weeks.   For the year, they rank # 10 in Fantasy Points\nAllowed
    to RBs.   Being a short week will not help matters.\n\n\nIndianapolis' Dominic
    Rhodes vs San Francisco Defense\n\nDominic Rhodes didn't make anyone forget about
    Edgerrin James but he did\nprove what we all were thinking - Being the # 1 RB
    for Indy is not a bad\nthing.   He got the score and also rolled up 67 yards on
    18 carries.   And\nhe'll likely improve.   Not bad for a guy who probably wasn't
    drafted in\nyour league.   The 49er defense is average ranking # 18 in Rushing
    Yards\nAllowed per Game over the last 4 weeks.   For the year, they rank # 20
    in\nFantasy Points Allowed to RBs.\n\n\nKansas City's Priest Holmes / Tony Richardson
    vs Seattle Defense\n\nAfter a bye week of rest, Holmes will see how he fares against
    the Seahawk\ndefense.   Seattle ranks # 19 in Rushing Yards Allowed per Game over
    the\nlast 4 weeks and # 12 in Fantasy Points Allowed to RBs.   They're nothing\nspecial
    but they do a nice job of shutting down Travis Henry and Buffalo\nlast week.\n\n\nOakland's
    Charlie Garner / Tyrone Wheatley vs New York Giants Defense\n\nEveryone (including
    me) hoped that Charlie Garner would take advantage of\nthe opportunity with Wheatley
    out to show he could be a full time # 1 RB.\nJust didn't happen.   Now Wheatley
    is reportedly back and ready to go and\nGarner looks to keep running it between
    the 20s while Wheatley or Zack\nCrockett punch it in at the goalline.   Garner
    still puts the yards up\nthough.   Sunday, he rushed for 59 yards and caught another
    41.   The Giants\ndefense ranks # 13 in Rushing Yards Allowed per Game over the
    last 4 weeks\nand showed last night they can be vulnerable.\n\n\nWashington's
    Stephen Davis vs Philadelphia Defense\n\nStephen Davis continues to roll up the
    yards.   Last week, he totaled 84\nyards on 23 carries (3.7 ypc)   This week,
    he faces a decent Eagle defense\nthat ranks # 17 in Rushing Yards Allowed per
    Game over the last 4 weeks and\n# 14 in Fantasy Points Allowed to RBs.   Tony
    Banks will likely be back at\nQB although Kent Graham did fine.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that could pose trouble\nfor the Offense.\n\n\nBuffalo's
    Travis Henry / Larry Centers vs Miami Defense\n\nTravis Henry looked pretty bad
    last week.  13 carries for 29 yards (2.2 ypc)\njust isn't going to cut it for
    you.   Throwing 2 fumbles on top of that\ncould put his playing time in jeopardy.
    \ Sammy Morris and Shawn Bryson are\nchamping at the bit.   Don't forget about
    Larry Centers.   He had 66 yards\nreceiving on 8 passes Sunday and those are likely
    valuable stats in your\nleague.   The Dolphin Defense ranks # 7 in Rushing Yards
    Allowed per Game\nover the last 4 weeks so it'll be no cakewalk.\n\n\nCleveland's
    James Jackson / Ben Gay vs Cincinnati Defense\n\nJackson was a late scratch from
    Sunday's game and Ben Gay made the most of\nhis opportunity.   You gotta love
    this guy.   He's a very hard runner and\nwhile raw, displayed some nice talent.
    \  I'm guessing Gay's play will be the\nbest \"rehab\" Jackson could ever receive.
    \  Jackson is reportedly ready to go\nagainst Cincinnati this week.   The Bengals
    are pretty tough against the run\nranking # 11.   For the year, they rank # 17
    in Fantasy Points Allowed to\nRBs.\n\n\nNew England's Antowain Smith vs New Orleans
    Defense\n\nSmith struggled against the Rams Sunday night with 36 yards on 15 carries\n(2.4
    ypc)   I'd expect tough going again this week against the Saints that\nrank #
    15 in Rushing Yards Allowed per Game over the last 4 weeks and # 13\nin Fantasy
    Points Allowed to RBs.   New England seems to be coming back to\nearth a bit and
    you know the Tom Brady / Drew Bledsoe thing has to be a\ndistraction for the team.\n\n\nPhiladelphia's
    Duce Staley vs Washington Defense\n\nAny worries Duce Staley owners had about
    Correll Buckhalter stealing time\nwent up in smoke last week. (sorry)   Staley
    looked like the Duce of old\nrolling up 102 yards on 26 carries.   He threw in
    4 receptions for 31 yards\nto boot.   Washington is surprisingly tough against
    the run ranking # 4 in\nRushing Yards Allowed per Game over the last 4 weeks.
    \  It won't be a\ncakewalk but still you have to like Staley with the way they're
    playing now.\n\n\nPittsburgh's Jerome Bettis vs Tennessee Defense\n\nBettis was
    held very much in check last week with the exception of one 40\nyard run.   Even
    with the big run, his totals of 52 yards on 21 carries (2.5\nypc) weren't much.
    \  Won't be much easier this week against a good Tennesee\ndefense that ranks
    # 6 in Rushing Yards Allowed per Game over the last 4\nweeks.   The Titans shut
    down Corey Dillon last week who has a similar power\nstyle.   I'd have a hard
    time not starting Bettis though as he's definitely\nthe focus of this offense
    and getting better as QB Kordell Stewart continues\nto improve.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a very tough Defense posing major\nproblems for
    the Offense.\n\n\nDetroit's James Stewart / Lamont Warren / Corey Schlesinger
    vs Green Bay\nDefense\n\nTalk about a muddy situation.   Last week, Lamont Warren,
    Corey Schlesinger,\nand Rueben Droughns each had at least 6 carries.   And just
    for good\nmeasure, James Stewart is reportedly ready to play this week.   Throw
    in the\nadded bonus that Green Bay is very tough and ranked # 3 in Rushing Yards\nAllowed
    per Game over the last 4 weeks.   That's enough to make me shy away\nfrom all
    these guys.   (That and the fact Charlie Batch may throw it 75\ntimes...)\n\n\nJacksonville's
    Stacey Mack vs Baltimore Defense\n\nAs we told our readers today, the news isn't
    good for Fred Taylor.   His doc\nis telling him to stay out of the lineup for
    this week and they're sounding\nway too vague for my liking as to when he'll be
    back.   That probably means\nMack gets the call by default.   He posted a stellar
    6 yard on 8 rushes (0.8\nypc) day.   Yes, ZERO point 8.   Elvis Joseph can run
    back kicks but he only\nmanaged 6 yards on his 3 carries.   And QB Mark Brunell
    could miss the game\nwith his leg injury.   All in all, pretty ugly going against
    the Ravens\nDefense who's fallen down to # 12 in Rushing Yards Allowed per Game
    over the\nlast 4 weeks but is still nasty.\n\n\nMinnesota's Michael Bennett vs
    Chicago Defense\n\nBennett got the carries Monday night while Doug Chapman saw
    no action.\nBennett had 33 yards on 11 carries (3.3 ypc) so you'd have to think
    he's on\nthe right track back.   When Culpepper, Moss and Carter play like they
    did\nMonday, it's pretty clear the Vikings won't need a lot from their RB.   This\nweek
    he'll face a much tougher opponent in Chicago.   The Bears rank # 5 in\nRushing
    Yards Allowed per Game over the last 4 weeks and are playing very\nwell.   For
    the year, they rank # 6 in Fantasy Points Allowed to RBs so\nit'll be a tough
    matchup coming off a short week.\n\n\nTampa Bay's Warrick Dunn / Mike Alstott
    vs St. Louis Defense\n\nDunn and Alstott put up pitiful numbers Sunday.   Dunn
    had 12 yards on 8\ncarries (1.5 ypc)   Alstott had 2 yards on 4 carries (0.5 ypc)
    although he\ndid get a score.   Granted, it was against a tough Chicago team but
    that's\nawful.   This week, they'll face an injury riddled St. Louis team that
    ranks\n# 2 in Rushing Yards Allowed per Game over the last 4 weeks.   Even with
    the\ninjuries, I don't like either of these RBs here.\n\n\nTennessee's Eddie George
    vs Pittsburgh Defense\n\nIt's bad when the QB out rushes the # 1 RB but that's
    what happened last\nweek.   George put up 61 yards on 23 carries (2.7 ypc) and
    seemed to take a\nstep back.   The trouble with him is that his game is so power
    oriented,\nthat when the holes aren't there, he simply can't do much.   This week,\nit'll
    be much tougher against the swarming Steeler defense ranked # 1 in\nRushing Yards
    Allowed per Game over the last 4 weeks.   They rank # 3 in\nFantasy Points Allowed
    to RBs.   I'm not one for benching your best players\nbut this is one matchup
    you'll want to look at very closely.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
