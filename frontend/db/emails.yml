  body: ! "\nTitle: Viewing Environmental Strategy Issues in a New Light \t\nURL(s):\t\n\nhttp://www20.cera.com/eprofile?u=35&m=2758;\n\n\n***********************************************************************\n\nSTRATEGIC
    CHALLENGES GROW IN ENVIRONMENTAL ARENA\n\nThe issues that are most prominent in
    the environmental arena are notable for \ntheir relatively long time horizons.
    Thus, although the uncertainty created by \nrecent events might cause adjustments
    in environmental strategies it is less \nlikely to result in fundamental shifts
    in direction. In the immediate future, \nhowever, the challenge will be in responding
    to a shifting landscape while \nmaintaining long-term objectives.\n\n* Parties
    to the Kyoto Protocol are forging ahead with final negotiations, \nwhile the US
    focus is on when a domestic climate change policy might appear.\n\n* The European
    Union is moving toward development of a unified greenhouse gas \nemissions trading
    scheme, while individual European nations are developing or \nimplementing their
    own (potentially incompatible) systems.\n\n* Continued technology maturation combined
    with heightened energy security \nconcerns is solidifying the foundation of the
    renewable energy niche, bringing \nincreased focus on remaining technical and
    political hurdles.\n\n**end**\n\nFollow above URL for complete CERA Watch.\n\n\nE-mail
    Category: Watch                                             \nCERA Knowledge Area(s):
    Environmental Strategy\n\n\n***********************************************************************\n***********************************************************************\nCERA's
    Autumn 2001 Roundtable event dates and agendas \nare now available at http://www20.cera.com/event\n***********************************************************************\n\n\nTo
