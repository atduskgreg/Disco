    Kennison</B></A>\n, WR DEN - Free Agent <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Kennison caught six passes for 84 yards
    and a TD at Seattle. Don't expect Kennison to suddenly turn his career and season
    around with one solid outing. He might follow his good game with many weeks of
    statistical silence,</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=187382&\"><B>Shaun
    Alexander</B></A>, RB SEA - JWillie <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Alexander had another great game, rushing
    for 142 yards and two TDs on 33 carries against Denver. Alexander has clearly
    established himself as a Fantasy standout, and he has ignited the Seattle offense.
    If he continues to play at his current level, he might hold onto the feature back
    job, even when Ricky Watters returns.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsl!\nin!\ne.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=12363&\"><B>Jay
    Fiedler</B></A>\n, QB MIA - Martin <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Fiedler threw for 213 yards and a score
    against the N.Y. Jets, but he was also picked off twice. He's still not a very
    reliable Fantasy player, and is no better than a reserve at this point. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=1160&\"><B>Lamar
    Smith</B></A>, RB MIA - Neal/McKay <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Smith had a decent outing on Sunday, posting
    77 yards of total offense and a touchdown against the N.Y. Jets. He did fumble
    twice in the game, but he's still good enough to be a No. 1 back from a Fantasy
    perspective. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=187742&\"><B>Laveranues
    Coles</B></A>, WR NYJ - JWillie <FONT SIZE=1>!\nUp!\ndated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nColes was very prodcutive for the N.Y.
    Jets on Sunday, posting five catches for 77 yards and two touchdowns against Miami.
    He may not be worth starting every week just yet, but Coles is slowly becoming
    a player worthy of a roster spot. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=1007&\"><B>Vinny
    Testaverde</B></A>, QB NYJ - Neal/McKay <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Testaverde had a good outing against Miami,
    throwing for 168 yards and two touchdowns. He's still not worth starting ever
    week, but Testaverde is very useful Fantasy-wise when the matchup is right. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=1221&\"><B>Glyn
