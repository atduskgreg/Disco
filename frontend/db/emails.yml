  body: ! "Quarterbacks in the News\n\nChris Chandler (Atl) appears on the injury
    report as questionable, \nbut expects to play on Sunday.  He was able to practice
    on Thursday.\n\nRob Johnson (Buf) makes a rare appearance on the injury report.
    \ He \nis out this week and will be replaced by Alex Van Pelt.  Rob looks to \nmiss
    approximately 4 weeks.\n\nChris Weinke (Car) looks as if he will start this week.
    \ He is listed \nas questionable on the injury report with a sore shoulder.  If
    he \ncannot go, Matt Lytle will play in his place. \n\nRyan Leaf (Dal) received
    a solid nod of approval from Jerry Jones and \nhe will start again this week.
    \ In related news, Jerry Jones \ncontinues to inquire about Dennis Rodman's availability.
    \ \n\nPeyton Manning (Ind) will lineup as the starter this week despite \nhaving
    his jaw wired after last week's game.  He has been able to \neffectively bark
    out the commands at the line of scrimmage during \npractices this week.\n\nMark
    Brunell (Jac) did not practice on Thursday, but is expected to \nplay on Sunday.
    \ He is listed as probable with a sore quadricep.\n\nDrew Bledsoe (NE) started
    practicing this week, but will not start.  \nTom Brady remains the starter for
    at least another week.\n\nTrent Dilfer (Sea) can play with his sore hip if needed.
    \ Matt \nHasselbeck will start this week.\n\nKurt Warner (StL) has practiced all
    week and will play through the \npain of a sore thumb.  \n\nSteve McNair (Ten)
    has been unable to practice all week.  He is \nlisted as questionable on the injury
    report with a swollen hand.    \nSteve was able to grip the ball slightly on Thursday,
    but did not \nattempt to throw.  If Steve cannot go, Neil O'Donnell would start\nin
    his place.\n\n*****************************************\n\nRunning Backs in the
    News\n\nMaurice Smith (Atl) is expected to play with a sore shin.  He appears
    \nas probable on the injury report and was able to practice on Thursday.\n\nTerry
    Allen (Bal) is out this week with a broken hand.\n\nDaimon Shelton (Chi) will
    start at fullback this weekend.  He is \nawaiting word on when a hearing will
    take place regarding his alleged \nsteroid use.\n\nJames Jackson (Cle) was held
    out of Thursday's practice, but is \nexpected to start this weekend.  He does
    not appear on the injury \nreport.  \n\nEmmitt Smith (Dal) was able to practice
    on Thursday and is expected \nto start this weekend.  Emmitt appears on the injury
    report as \nquestionable with a sore knee.  Troy Hambrick also appears on the
    \ninjury report with a bruised shoulder, but will relieve Emmitt of \nsome of
    the work this weekend.\n\nMike Anderson (Den) will start for the injured Terrell
    Davis this \nweekend.  Olandis Gary will also get some carries.\n\nJames Stewart
    (Det) missed practice on Thursday and does not look to \nplay this weekend.  He
    is listed as questionable with a twisted ankle.\n\nEdgerrin James (Ind) got his
    second opinion and they told him the \nsame thing.  He has a partially torn ACL
    and is going to miss the \nrest of the season.  The team has not officially released
    this \ninformation as they refuse to believe it.  Dominic Rhodes will start \nat
    RB again this week.\n\nFred Taylor (Jac) was not able to do much in practice and
    does not \nlook like he will play.  Stacey Mack will start again for the Jaguars.\n\nMichael
    Bennett (Min) will play on Monday with a sore ankle.  He is \nlikely to split
    time time with starter Doug Chapman.\n\nJoe Montgomery (NYG) was placed on the
    injured reserve list and is \nlost for the season.\n\nTyrone Wheatley (Oak) practiced
    on Thursday and is expected to play \nthis weekend.  He appears on the injury
    report as probable with a \nsore knee.\n\nJon Witman (Pit) probably could play
    this weekend, but may be held \nout to fully heal.\n\nAmos Zereoue (Pit) is expected
    to play if needed.  He appears on the \ninjury report as questionable with a sore
    shoulder).  With the way \nJerome Bettis is playing, Amos may not need to play.\n\nTerrell
    Fletcher (SD) returned to practice this week and will play if \nneeded.  He appears
    on the injury report as probable with a sore \nankle.  LaDainian Tomlinson will
    start again this week.\n\nRonney Jenkins (SD) practiced on Thursday and will be
    available to \nreturn kicks this weekend.  The Chargers also signed Glyn Milburn
    \nthis week to return kicks and punts.\n\nRicky Watters (Sea) is out again this
    week.  Shaun Alexander \ncontinues to play great in his absence.    \n\nKevan
    Barlow (SF) was able to practice Thursday, but then had to have \nhis knee drained
    afterwords.  He expects to play this weekend and is \nlisted as probable with
    a sore quadricep.\n\nWarrick Dunn (TB) will play with his turf toe.  He is listed
    as \nprobable on the injury report. \n\n*****************************************\n\nWide
    Receivers in the News\n\nRob Moore (Ari) began running this week, but is definitely
    out this \nweekend.\n\nPatrick Johnson (Bal) is out with a broken clavicle.\n\nDez
    White (Chi) missed practice on Thursday, but is expected to play \non Sunday.
    \ He does not appear on the injury report.\n\nChad Johnson (Cin) will be a game
    time decision this week.  He is \nrecovering from a broken clavicle.  Peter Warrick
    and Darnay Scott \nremain the starters.\n\nRod Smith (Den) did not practice on
    Thursday.  The team is being very \nquiet whether he will play or not.  He appears
    on the injury report \nas questionable with a sore ankle.  We believe his chances
    of playing \nare 70% play, 30% sit.\n\nKevin Kasper (Den) was able to practice
    on Thursday.  He appears on \nthe injury report as questionable with a sore ankle.\n\nEddie
    Kennison (Den) was told to pack up his bags and leave the town \nafter he told
    the coach before last week's game that he no longer\nhad the desire to play.  He
    later changed his mind about playing, but \nthe team booted him off in a team
    meeting.  \n\nKeith Poole (Den) has lined up as the #2 receiver in practice this
    \nweek.  He is battling Kevin Kasper to replace Eddie Kennison in the \nlineup.
    \ \n\nAntonio Freeman (GB) missed Wednesday's practice with a flu bug. \nHe was
    back on the practice field Thursday and expects to start.  \n\nDonald Driver (GB)
    missed both Wednesday and Thursday practices.  He \nis listed as questionable
    on the injury report.  \n\nJerome Pathon (Ind) is not expected to play this weekend,
    despite \nbeing listed as probable with a foot.  He has not practiced all week.\n\nRandy
    Moss (Min) was able to practice with a sore ankle and will play \non Monday.  \n\nTerry
    Glenn (NE) will miss this week as his hangnail enters its \nsecond week.  \n\nWayne
    Chrebet (NYJ) expects to start this weekend.  He is listed as \nprobable on the
    injury report with a sore shoulder.  As a cautionary \nmove, he did not practice
    on Thursday.\n\nFreddie Mitchell (Phi) will play with s ore shoulder.  James Thrash
    \nand Todd Pinkston will start as usual.\n\nTim Dwight (SD) is doubtful to see
    action with a collapsed lung.\n\nJames Williams (Sea) appears as questionable
    on the injury report \nwith a sore quadricep. He is expected to see some duty
    on Sunday.  \nDarrell Jackson and Koren Robinson will start. \n\nBobby Engram
    (Sea) has practiced and can play with his bruised knee. \n\nJacquez Green (TB)
    returns to the starting lineup this weekend.  He \nstill has a sore abdomen and
    appears as probable on the injury report.\n\nChris Sanders (Ten) and Justin McCareins
    are out and will not play.\n\n*****************************************\n\nTight
    Ends in the News\n\nTerry Hardy (Ari) will not play this weekend.  \n\nReggie
    Kelly (Atl) is doubtful with a twisted knee.  Alge Crumpler \nwill start in his
    absence.\n\nTony McGee (Cin) expects to play this week with a sore knee.\n\nJackie
    Harris (Dal) rested his sore hamstring on Thursday instead of \npracticing.  He
    expects to start on Sunday.  He is listed as \nquestionable on the injury report.\n\nPete
    Mitchell (formerly Det) was released this week.\n\nTyrone Davis (GB), who is currently
    on the PUP list, would like to \nreturn to the team but that may not happen due
    to the solid play of \nBubba Franks and David Martin.\n\nDamon Jones (Jac) appears
    on the injured report as questionable with \na sore shoulder.  He may be held
    out one more week before playing.  \nKyle Brady will start as usual.\n\nByron
    Chamberlain (Min) is listed on the injury report as \nquestionable with a sore
    knee, but expects to play this Monday.  \n\nCam Cleeland (NO) had his protective
    boot removed from his ankle, but \nhe is doubtful to play this week.\n\nChad Lewis
    (Phi) was able to practice this week and will start this \nweek despite a sore
    knee.  He appears on the injury report as \nprobable.\n\nMark Bruener (Pit) is
    expected to play with his sore shoulder.  He \nappears on the injury report as
    probable and was able to practice \nthis week.\n\nGreg Clark (SF) is out again
    this week.  \n\nErron Kinney (Ten) missed Wednesday and Thursday practices and
    looks \nlike he will not play this weekend.  He is listed as questionable \nwith
    a sore calf on the injury report.  Frank Wycheck also remains \nquestionable with
    a sore ankle.\n\nStephen Alexander (Was) is not expected to play this weekend.
    \ Marty \nShottenheimer stated that this had a lot to do with conditioning \nafter
    missing so much time.  He appears as questionable with a sore \nankle on the injury
    report.  Walter Rasby will get the start in his \nabsence.\n\n*****************************************\n\nPlace
    Kickers in the News\n\nTim Seder (Dal) was placed on the injured reserve list
    and is gone \nfor the season.  John Hilbert will take over the kicking duties
    this \nweek.\n\nRyan Longwell (GB) may not do kickoffs this week.  He is still
    \nexpected to kick FGs as usual.\n\n\n\n\n\n\n\nTo unsubscribe from this group,
    send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use of Yahoo!
    Groups is subject to http://docs.yahoo.com/info/terms/ \n"
