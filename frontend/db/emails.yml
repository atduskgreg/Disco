  subject: CERA's Crude Oil Price Outlook - CERA Decision Brief
  body: ! "\nTitle: Crude Oil Price Outlook after September 11 \t\nURL(s):\t\n\nhttp://www20.cera.com/eprofile?u=35&m=2743;\n\n\n***********************************************************************\n\nCERA's
    CRUDE OIL PRICE OUTLOOK\n\nIn this uncertain environment, CERA has made assumptions
    about how events will \nunfold in order to form a price outlook, and then has
    assessed the risks. \n\n* CERA's revised oil demand forecast is for a gain of
    just 0.3 million \nbarrels per day (mbd) in 2002. The trend during 2002 is for
    a sharp year-on-\nyear drop in demand in the first quarter of 0.7 mbd,, followed
    by a 1.3 mbd \nincrease in the fourth quarter as economic recovery sets in. \n\n*
    Contrasting against this message of very weak oil demand growth is CERA's \noutlook
    for a 1.0 mbd year-on-year gain in non-OPEC supply in 2002. \n\n* As a result,
    the potential exists for a dramatic oversupply of oil next \nyear unless OPEC
    restrains its production. CERA's view is that OPEC continues \nto restrain production
    in late 2001 and 2002 in an attempt to shore up prices.\n\n**end**\n\nFollow above
    URL for complete report (10 printed pages). \n\n\n\n\nE-mail Category: Decision
