    Chicago, Detroit, Boston and many more, the fare\nis only $628 roundtrip. We have
    Hong Kong from $528 roundtrip; Singapore\nor Seoul from $498 roundtrip; and Shanghai
    or Beijing from $548 roundtrip.\nThere are no blackout dates for the holidays
    and travel is valid through\nMarch 14, 2002. If you want Asia for less, visit\n<a
    href=\"http://www.bestfares.com/travel/desks/story.asp?id=41061\">\n<br>\nhttp://www.bestfares.com/travel/desks/story.asp?id=41061</a>\n<br>\n<br>\n<br>\n<b>\nGET
    OUT OF TOWN THIS WEEKEND DIRT-CHEAP AND SAVE UP TO 70%\n</b>\n<br>\n<br>\nHave
    you ever had the urge to just take off at the last minute? If you\ncall the airlines,
