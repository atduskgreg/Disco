- id: 409
  subject: ! '[Footballguys] Update # 186 12-26 Week 16 Rushing Matchups'
  body: ! "/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\nWall of Champs Is Up!
    \  If you've made your playoffs or won your league, let\nthe world know about
    it.   We've got our Wall of Champs up and running and\nwaiting for you!   Check
    it out here  http://footballguys.com/wall2001.cfm\nYou can add your team here
    http://footballguys.com/addwall.cfm   There's not\nmuch better than flaunting
    your success in front of your league members...\nEnjoy.\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nHi
    Folks,\n\nDoing our best to get these to you early in the week as you juggle your\nlineups
    for the stretch run.   Here's how I see the Rushing Game Matchups\nthis week.\n\nPLEASE
    NOTE:   See the cheatsheet online www.footballguys.com for exactly\nwhere I rank
    players and to determine who to start.   I always receive\nemails asking me how
    I can have a guy ranked highly on the cheatsheet but\nlisted under a matchup that
    favors the Defense.   Just because one matchup\nmay be more favorable than another,
    that doesn't necessarily mean I'd start\nthe player with the best matchup.   Ahman
    Green may have a horrible matchup\none week but unless you're sitting on Ricky
    Williams or Marshall Faulk,\nGreen's your guy no matter who he's lining up against.
    \ (Yes, even after\nlast week's performance)  The matchup info is meant to be
    just one more tool\nin your box when it comes to deciding between players.\n\nStats
    are provided by Mike Hall's excellent FLM League Management Software.\nhttp://www.fflm.com/
    for more info.   Fantasy Points Allowed by position\nnumbers are from ESPN.com.
    \  Target numbers are from our Footballguy Andy\nHicks.\nLet's get to it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nLocks:
    \ These games feature Defenses that have struggled lately.\n\n\nArizona's Michael
    Pittman vs Carolina Defense\n\nAfter a few weeks of worrying about Thomas Jones,
    Michael Pittman seemed to\nclearly be the prime RB here last week.   He rushed
    14 times for 58 yards\n(4.1 ypc) plus a TD.   Thomas Jones, on the other hand,
    only had 4 carries\nfor 18 yards.   The Panthers rank # 30 in Rushing Yards Allowed
    per Game\nover the last four weeks so you have to like his chances again this
    week.\nFor the year, Carolina ranks # 30 in Fantasy Points Allowed to RBs.\n\n\nAtlanta's
    Maurice Smith / Rodney Thomas vs Miami Defense\n\nProbably the strongest criticism
    of Smith you could offer is that he's\nlosing time to Rodney Thomas...   Smith
    was ineffective again last week but\ndid score the cheap TD.   He ran 14 times
    for 23 yards (1.6 ypc).   Thomas\nhad 41 yards on 13 carries (3.2 ypc) and did
    bring a spark.   Smith injured\nhis toe and even though it's not believed to be
    serious, it's hard to put\nmuch faith in him with Thomas coming on.   This week,
    they'll face a Dolphin\ndefense that's been soft lately ranking # 29 in Rushing
    Yards Allowed per\nGame over the last four weeks.   For the year, they rank #
    17 in Fantasy\nPoints Allowed to RBs.   Make sure to understand, I don't have
    much faith in\neither of these guys so check the cheatsheets to see where I rank
    them.\nIt's just that the Dolphins have been very weak lately against the run.\n\n\nCarolina's
    Richard Huntley vs Arizona Defense\n\nHuntley ran pretty well last week against
    a tough St. Louis defense so it's\ntough to count him out.   He posted 74 yards
    on 19 carries (3.9 ypc) plus a\nscore.   This week, he gets a much softer defense
    in Arizona that Emmitt\nSmith ran over last week.   The Cardinals rank # 26 in
    Rushing Yards Allowed\nper Game over the last four weeks.   For the year, they
    rank # 30 in Fantasy\nPoints Allowed to RBs.\n\n\nChicago's Anthony Thomas vs
    Detroit Defense\n\nThomas put in a very Bearish workmanlike effort last week with
    82 yards on\n24 carries (3.4 ypc)   Clearly, he's the kind of tough back this
    team wants\nyet he has the skills and speed to be more than just a grinder.   This
    week,\nhe'll likely see lots of action against the Lions ranked # 22 in Rushing\nYards
    Allowed per Game over the last four weeks.   For the year, they rank #\n26 in
    Fantasy Points Allowed to RBs.\n\n\nGreen Bay's Ahman Green vs Minnesota Defense\n\nAhman
    Green bounced back as expected and proved why he's one of the league's\nelite
    backs.   He rolled up 150 yards on 21 carries (7.4 ypc).   He did have\na 43 yarder
    thrown in there.   He did leave with some breathing problems but\nhe is expected
    to be ok this week.   Watch to make sure, though.   This\nweek, he'll face a Viking
    team that looks like they've rolled over.   The\nVikings rank # 31 in Rushing
    Yards Allowed per Game over the last four weeks\nand # 31 in Fantasy Points Allowed
    to RBs.   It doesn't always play out in\nreal life, but on paper, it doesn't get
    much better than this.\n\n\nMiami's Lamar Smith vs Atlanta Defense\n\nAgain, Lamar
    Smith was weak.   12 rushes for 33 yards (2.8 ypc) and a big\nfumble.   But the
    Dolphins don't seem too excited about going with anyone\nelse so there's always
    that chance for a cheap TD, sort of like with\nAtlanta's Maurice Smith.   I don't
    have much faith in him but this week,\nhe'll face the soft Falcon defense that's
    ranked # 28 in Rushing Yards\nAllowed per Game over the last four weeks and let
    the Bills run wild on them\nlast week.   For the year, they rank # 28 in Fantasy
    Points Allowed to RBs\nso you have to like the matchup.   Check the cheatsheets
    to see exactly\nwhere we rank him.\n\nNew York Jet's Curtis Martin vs Buffalo
    Defense\n\nMartin put in his typical workhorse effort Sunday with 122 yards on
    23\ncarries (5.3 ypc)   Look for more of the same against the Bills ranked # 23\nin
    Rushing Yards Allowed per Game over the last four weeks.   For the year,\nthey
    rank # 25 in Fantasy Points Allowed to RBs.\n\n\nSt. Louis' Marshall Faulk vs
    Indianapolis Defense\n\nYawn.   Start Faulk.   He rolled up 202 yards on 30 carries
    last week (6.7\nypc)   Best player in the game yada yada.   He's the man.   If
    it matters to\nyou (and it shouldn't) the Colts rank # 27 in Rushing Yards Allowed
    per Game\nover the last four weeks and # 29 in Fantasy Points Allowed to RBs.\n\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nPrime
    Matchups:  These games feature Defenses that haven't been strong\nlately.\n\n\nDenver's
    Terrell Davis vs Oakland Defense\n\nTerrell Davis jumps back in the fray after
    a week of rest.   Oakland's\ndefense has improved from awful to just bad over
    the last few weeks.   They\nrank # 24 in Rushing Yards Allowed per Game over the
    last four weeks.   For\nthe year, they rank # 21 in Fantasy Points Allowed to
    RBs.   Oakland allowed\nTennessee's Skip Hicks and Eddie George to run for 87
    yards last week so\nthey are getting better.\n\n\nJacksonville's Stacey Mack vs
    Kansas City Defense\n\nWe caught a little flak last week for listing Stacey Mack
    in the lock column\nagainst the Raiders but Mack helped us out with another 100+
    yard day.   He\nrushed 27 times for 111 yards (4.1 ypc) plus 2 TDs.   Of course,
    just to\nmake you Mack owners nervous, Coach Tom Coughlin said this week that
    Fred\nTaylor could see action this week or next...\nhttp://www.jacksonville.com/tu-online/stories/122501/jag_8179728.html
    \  I\npersonally don't see it this week but with this season, you never know.\nKansas
    City ranks # 19 in Rushing Yards Allowed per Game over the last four\nweeks.   For
    the year, they rank # 23 in Fantasy Points Allowed to RBs.\n\n\nNew Orleans' Ricky
    Williams vs Washington Defense\n\nWilliams owners (like me) groaned when the Saints
    fell behind so early last\nweek.   Williams was effectively taken out of the game.
    \  Although\ntruthfully, he's been less and less a factor lately regardless of
    the score.\nHe ran for 26 yards on 10 carries (2.6 ypc) and caught 4 passes for
    15\nyards.   That's pretty small.   This week, he'll face the Redskins who rank\n#
    20 in Rushing Yards Allowed per Game over the last four weeks.   For the\nyear,
    they rank # 24 in Fantasy Points Allowed to RBs.\n\n\nTennessee's Eddie George
    vs Cleveland Defense\n\nAs weird as it sounds, Eddie George will get the carries
    this week by\ndefault as Skip Hicks injured his hamstring and won't see action.
    \  The\nBrowns rank # 25 in Rushing Yards Allowed per Game over the last four
    weeks\nand for the year, they rank # 20 in Fantasy Points Allowed to RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nEven
    Matchups:  These games feature no real advantage either way\n\n\nBaltimore's Terry
    Allen vs Tampa Bay Defense\n\nAllen looked solid last week with 91 yards on 22
    carries (4.1 ypc) plus a\nscore.   He showed little ill effects of being off and
    actually may have\nbenefited from the rest.   This week, he'll face a resurging
    Buc defense\nthat's ranked # 13 in Rushing Yards Allowed per Game over the last
    four\nweeks.   That's up from # 21 last week.   For the year, they rank # 10 in\nFantasy
    Points Allowed to RBs.\n\n\nBuffalo's Shawn Bryson vs New York Jets Defense\n\nAs
    you know, Bryson went wild last week rushing for 130 yards on 16 carries\n(8.1
    ypc) plus 2 scores.   He also tacked on 31 yards on 3 receptions.\nBryson did
    have a 68 yard run which padded the stats a little but they all\ncount.   Henry
    will likely sit again giving Bryson another start.   The Jets\nrank # 18 in Rushing
    Yards Allowed per Game over the last four weeks.   For\nthe year, they rank #
    27 in Fantasy Points Allowed to RBs.\n\n\nNew York Giant's Tiki Barber / Ron Dayne
    vs Philadelphia Defense\n\nNeither RB saw much action last week with Barber rushing
    12 times for 47\nyards (3.9 ypc) and Dayne only rushing 7 times for 42 yards (6.0
    ypc) and a\nscore.   Barber of course, is more active in the passing game.   This
    week,\nthey'll face an Eagle defense ranked # 15 in Rushing Yards Allowed per
    Game\nover the last four weeks.   For the year, they rank # 9 in Fantasy Points\nAllowed
    to RBs.\n\n\nSan Diego's LaDainian Tomlinson vs Seattle Defense\n\nSo much for
    that rookie \"wall\".   Tomlinson rushed 27 times for 145 yards\n(5.4 ypc) last
    week.   Clearly, he's the primary focus of the offense.   San\nDiego has a bye
    in week 17 (that's not really fair is it?) so this is the\nlast game.   Drew Brees
    could see some action which probably means Tomlinson\nwill be even more the focus
    if that's possible.   The Seahawks rank # 17 in\nRushing Yards Allowed per Game
    over the last four weeks.   For the year,\nthey rank # 14 in Fantasy Points Allowed
    to RBs.\n\n\nSan Francisco's Garrison Hearst / Kevan Barlow vs Dallas Defense\n\nHearst
    had a solid but not great game last week with 72 yards on 17 carries\n(4.2 ypc)
    \  Kevan Barlow carried the ball 6 times for 25 yards (4.2 ypc)\nBarlow also caught
    3 passes.   He's creeping into Hearst's time.   This\nweek, they'll face a Cowboy
    Defense ranked # 16 in Rushing Yards Allowed per\nGame over the last four weeks.
    \  For the year, they rank # 13 in Fantasy\nPoints Allowed to RBs.\n\n\nTampa
    Bay's Mike Alstott / Warrick Dunn vs Baltimore Defense\n\nIt's tough to predict
    too much with these guys but Mike Alstott was clearly\nthe featured RB last week
    rushing for 101 yards on 24 carries (4.2 ypc) with\na score.   Warrick Dunn had
    10 rushes for 32 yards (3.2 ypc) and added 46\nyards receiving plus a TD.   This
    week, they'll face a Baltimore defense\nthat's bark is worse than it's bite lately.
    \  They rank # 21 in Rushing\nYards Allowed per Game over the last four weeks.
    \  For the year, they rank #\n2 in Fantasy Points Allowed to RBs.   That just
    means that lately, they've\ngiven up a lot of yards.   The Tampa backs have been
    very up and down so be\nleery.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDownside
    Matchups:  These games feature a Defense that's been pretty strong\nlately.\n\n\nCleveland's
    Jamel White vs Tennessee Defense\n\nJamel White prompted lots of \"where's he
    been?\" comments from the Brown\nfaithful last week as he rolled up 131 yards
    on 21 carries (6.2 ypc)   With\nJames Jackson out and Ben Gay still too unreliable,
    it looks like the Browns\nwill continue to utilize White.   He'll face a tough
    Defense this week in\nTennessee that ranks # 5 in Rushing Yards Allowed per Game
    over the last\nfour weeks.   For the year, they rank # 15 in Fantasy Points Allowed
    to RBs.\n\n\nDallas' Emmitt Smith vs San Francisco Defense\n\nSmith is probably
    happy as he got a chance to pad his stats last week with\n128 yards on 26 carries
    (4.9 ypc)   He ran pretty well after a slow start\nand being totally and repeatedly
    shut down at the goalline.   He's clearly\njust an average to below average back
    at this point in his career.   He does\nlook like he'll be able to hold off Troy
    Hambrick though.   The 49ers rank #\n3 in Rushing Yards Allowed per Game over
    the last four weeks.   For the\nyear, they rank # 18 in Fantasy Points Allowed
    to RBs.   Don't discount the\nfact Smith is going for another 1,000 yard season.
    \  Of course, with Quincy\nCarter at QB, I'd give it to Emmitt too.\n\n\nDetroit's
    Lamont Warren / James Stewart vs Chicago Defense\n\nJames Stewart re-injured his
    troublesome ankle last week and Lamont Warren\ncame in and played well rushing
    9 times for 48 yards (5.3 ypc) against a\nsuper tough Pittsburgh team.   (Although
    he did get 34 of those yards on one\nrun)   The going isn't much easier this week
    against the Bears who rank # 9\nin Rushing Yards Allowed per Game over the last
    four weeks and # 11 in\nFantasy Points Allowed to RBs.   Keep an eye out this
    week to see whether\nStewart or Warren will play.\n\n\nIndianapolis' Dominic Rhodes
    vs St. Louis Defense\n\nRhodes put together another excellent game last week against
    the Jets with\n126 yards on 17 carries (7.4 ypc) with 1 score.   He also tacked
    on 26 yards\non 3 receptions.   He did have 2 fumbles though.   This week, he'll
    face a\ntough Ram defense ranked # 8 in Rushing Yards Allowed per Game over the
    last\nfour weeks.   For the year, they rank # 5 in Fantasy Points Allowed to RBs.\nAlthough
    it should be noted they let Carolina's Richard Huntley run for 74\nyards and a
    TD on them last week so it's not like they're invincible.\n\n\nMinnesota's Michael
    Bennett vs Green Bay Defense\n\nBennett suffered last week from the same problem
    he's had most of the year.\nHe just didn't get enough carries to make a difference.
    \  Although one could\nargue that after producing just 17 yards on the 11 carries
    he was given (1.5\nypc), he didn't deserve any more.   Bennett's a percentage
    guy that'll be\nshut down for a while and then eventually break one long.   It's
    just that\nmost teams can't afford to wait as long it seems to be taking Bennett
    to get\ngoing.   This week, he'll face a Packer team ranked # 14 in Rushing Yards\nAllowed
    per Game over the last four weeks.   For the season, they rank # 16\nin Fantasy
    Points Allowed to RBs.\n\n\nPhiladelphia's Duce Staley vs New York Giants Defense\n\nDuce
    Staley has apparently forgotten how to run the ball lately but it\ndoesn't matter
    as he's clearly the Eagles #1 receiver.   Last week, he\nrushed 15 times for 35
    yards (2.3 ypc)   But he caught 9 passes for 103\nyards.   This week, he'll face
    the Giants who rank # 10 in Rushing Yards\nAllowed per Game over the last four
    weeks.   More importantly for Staley,\nthey rank # 6 in Passing Yards Allowed
    Per Game over the last four weeks.\nFor the year, they rank # 3 in Fantasy Points
    Allowed to RBs.\n\n\nPittsburgh's Jerome Bettis / Chris Fuamatu-Ma'afala vs Cincinnati
    Defense\n\nCoach Cowher has upgraded Bettis to Questionable for this week and
    says\nhe'll play if he's healthy.   Tough to say who'll get the call but one has\nto
    think that if he plays, Bettis will be used just enough to keep him\nfresh.   The
    Steelers are winning without him, have a very beatable opponent\nin Cincinnati
    this week, and don't want to jeopardize their playoff\nsituation where they know
    they'll need Bettis.   Plus, the Bengals rush\nDefense is tougher than many think.
    \  They rank # 12 in Rushing Yards\nAllowed per Game over the last four weeks.
    \  For the year, they rank # 7 in\nFantasy Points Allowed to RBs.\n\n\nSeattle's
    Shaun Alexander vs San Diego Defense\n\nAlexander looked to be making a statement
    that he should have been the guy\nall along with 96 yards on 28 carries (3.4 ypc)
    and a score plus another 36\nyards receiving with a TD.   He'll face the Chargers
    this week that rank #\n11 in Rushing Yards Allowed per Game over the last four
    weeks.   For the\nyear, they rank # 6 in Fantasy Points Allowed to RBs.\n\n\nWashington's
    Stephen Davis vs New Orleans Defense\n\nDavis was held pretty much in check against
    the Bears last week with 57\nyards on 22 carries (2.6 ypc)   He did get the score
    though.   He's clearly\nthe prime weapon here.   How much would YOU depend on
    Tony Banks?   This\nweek, he faces a Saints defense that's been tough lately ranking
    # 4 in\nRushing Yards Allowed per Game over the last four weeks.   For the year,\nthey
    rank # 19 in Fantasy Points Allowed to RBs.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nDefensive
    Slam Dunks:  These games feature a Defense that's been very strong\nlately.\n\n\nCincinnati's
    Corey Dillon vs Pittsburgh Defense\n\nDillon ran well against the overhyped Raven
    rush defense.   As the numbers\nshowed in the week 15 matchup info, Baltimore's
    been nothing special against\nthe run lately.   They were ranked # 12 last week
    for Dillon and this week,\nthey rank # 21 in Rushing Yards Allowed per Game over
    the last four weeks.\nSometimes the numbers tell you more than the reputation.
    \  This week though,\nthe Steelers rep is backed up with the numbers.   Pittsburgh
    ranks # 2 in\nRushing Yards Allowed per Game over the last four weeks.   For the
    year,\nthey rank # 1 in Fantasy Points Allowed to RBs.   This is a MUCH tougher\nmatchup
    than last week against the Ravens.\n\n\nKansas City's Priest Holmes / Tony Richardson
    vs Jacksonville Defense\n\nHolmes had a on \"off\" day for him with \"only\" 80
    yards on 23 carries (3.5)\nand 12 yards receiving.   He'll be fine.   Tony Richardson
    stole another\ncheap TD.   Richardson's a gamble as he won't likely get many yards
    even on\na good day but he's a threat for a short TD.   The Jaguars have been
    tough\nlately ranking # 1 in Rushing Yards Allowed per Game over the last four\nweeks.
    \  For the year, they rank # 8 in Fantasy Points Allowed to RBs.   I'd\nstill
    consider Holmes a must start in most leagues, but this is a tough\nmatchup.\n\nOakland's
    Charlie Garner / Tyrone Wheatley / Zack Crockett vs Denver Defense\n\nCharlie
    Garner ran well when he ran but as has often been the case lately,\nhe didn't
    run enough.  He had 54 yards on just 10 carries (5.4 ypc)   And\nmost of those
    were between the 20's.   Zack Crockett and Tyrone Wheatley\nboth saw action making
    it nearly impossible to pick which one will do\nanything.   The Broncos rank #
    6 in Rushing Yards Allowed per Game over the\nlast four weeks.   For the year,
    they rank # 4 in Fantasy Points Allowed to\nRBs so it'll be a touch matchup.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThat'll
    do it for the Rushing Matchups.   Passing Matchups to follow.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\n\n\nTo unsubscribe from
    this group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour
    use of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
