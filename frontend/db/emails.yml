    Bennett</B></A>, RB MIN - Matty <FONT SIZE=1>Updated 10/14/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bennett did nothing yet again, posting
    only 46 yards rushing against Detroit. Unless you play in a deeper league, you
    may want to consider dropping Bennett altogether. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=12306&\"><B>Germane
