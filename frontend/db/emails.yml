    tag -->\n\n<FONT FACE=\"Arial, Helvetica\">\n<FONT SIZE=4>\nLatest NFL Player
    News</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1097&\">\n<B>\nTerrell
    Davis</B>\n</A>\n, RB DEN - JWillie <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nFive weeks removed from arthroscopic
    knee surgery, the Denver Broncos running back was taken by surprise Wednesday
    when told of news reports saying he may have a stress fracture in his leg and
    could be lost for the season.   \"At this point in time, I'm on schedule to play
    this Sunday,\" Davis said.   Davis admitted that his right knee remains sore,
    but he has been well enough to play on the scout team the past two weeks.   He
    remained on the scout team Wednesday. Davis was listed as questionable on the
    weekly injury report.  </FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1262&\">\n<B>\nAmani
    Toomer</B>\n</A>\n, WR NYG - Tori <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nAccording to published reports, Toomer
    might be benched in favor of WR Joe Jurevicius. Ike Hilliard will join Jurevicius
    if Toomer is demoted. Toomer caught only three passes Monday night against the
    Eagles and did not have a reception for more than 10 yards. Head coach Jim Fassel
    demoted Toomer last season, in an effort to motivate him. </FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1263&\">\n<B>\nWayne
    Chrebet</B>\n</A>\n, WR NYJ - JWillie <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nChrebet will miss Sunday's game at
    Carolina with a head injury. Coach Herman Edwards described Chrebet's ailment
    as \"post-trauma migraines\" and said he wanted to be extra cautious with the
    injury.   Edwards said Chrebet passed the various tests and scans he was given.
    Chrebet will be replaced by Kevin Swayne, a 26-year-old rookie who played in both
    the Arena League and the XFL during the past year. He has now been playing football
    for 40 straight weeks and has one catch for 19 yards in the NFL.  </FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1306&\">\n<B>\nChris
    Sanders</B>\n</A>\n, WR TEN - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nSanders will not require surgery on
    his back. He will be re-evaluated after receiving an injection. His return date
    is unclear.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1186&\">\n<B>\nBert
    Emanuel</B>\n</A>\n, WR NE - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nEmanuel signed with the Detroit Lions
    on Wednesday. While the Lions are looking for a receiver to help fill the void
    created by a season-ending injury to Germane Crowell, Emanuel won't get the first
    crack at the job. Don't bother picking him up.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=12795&\">\n<B>\nHines
    Ward</B>\n</A>\n, WR PIT - Tori <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nWard is day to day with an ankle injury.
    He is listed as probable for Monday's game against Tennessee.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=12306&\">\n<B>\nGermane
    Crowell</B>\n</A>\n, WR DET - Giggles <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nThe Detroit Lions placed Crowell on
    injured reserve on Tuesday with a torn patella tendon in his left knee, which
    ends his season.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=235234&\">\n<B>\nSantana
    Moss</B>\n</A>\n, WR NYJ - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nThe New York <i>\nDaily News</i>\n
    says there is still a noticeable hitch in Moss' stride as he rceovers from knee
    surgery. The earliest the Jets expect him to return is Dec. 2.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1028&\">\n<B>\nBrett
    Favre</B>\n</A>\n, QB GB - Frank <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nFavre skipped Tuesday's practice due
    to general soreness. With Green Bay on the bye this week, expect him to be fully
    recovered in time for Week Eight.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=235122&\">\n<B>\nMarvin
    Minnis</B>\n</A>\n, WR KC - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nEarly indications this week were Minnis
    would return to the starting lineup. But the <i>\nKansas City Star</i>\n notes
    Chris Thomas is still working with the first team in practice. There is no official
    word on which player will start on Thursday against the Colts.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=188491&\">\n<B>\nLarry
    Foster</B>\n</A>\n, WR DET - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nAccording to the <I>\nDetroit Free
    Press</I>\n, Foster is expected to start in Germane Crowell's place Sunday against
    Cincinnati. Foster is an inexperienced wideout not worthy of picking up in Fantasy
    leagues right now. Monitor his progress over the next few weeks.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1676&\">\n<B>\nMarcus
    Robinson</B>\n</A>\n, WR CHI - Hunter <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nThe Bears placed Robinson on injured
    reserve on Tuesday with torn ligaments in his left knee, effectively ending his
    season. Drop him unless you play in a keeper league.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=187627&\">\n<B>\nNeil
    Rackers</B>\n</A>\n, K CIN - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nAccording to the <i>\nCincinnati Enquirer</i>\n,
    the Bengals worked out three kickers, and did not sign one. Rackers' job is temporarily
    safe, but he is a big Fantasy risk because of his erratic play.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=187621&\">\n<B>\nTodd
    Pinkston</B>\n</A>\n, WR PHI - Hunter <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nPinkston has a strained wrist but is
    expected to play in Sunday's game. He will be evaluated on a day to day basis.
    </FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=187527&\">\n<B>\nRon
    Dixon</B>\n</A>\n, WR NYG - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nDixon missed Monday game because of
    a sprained ankle. He has made progress in his recovery and might play this week.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=12484&\">\n<B>\nJoe
    Jurevicius</B>\n</A>\n, WR NYG - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nIke Hilliard regained his starting
    position Monday, returning Jurevicius to the role of a reserve. Jurevicius was
    productive as a starter in Hilliard's absence. However, he will be useless as
    the No. 3 receiver. There is a chance that he could return to starting lineup
    and replace Amani Toomer. Toomer has been inconsistent this season. Jurevicius
    played alongside Hilliard a few times in Sunday's game while Toomer stood on the
    sidelines. </FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=12748&\">\n<B>\nReggie
    Swinton</B>\n</A>\n, WR DAL - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nSwinton is suffering from a hamstring
    injury and is questionable for Sunday's game against Arizona. \"He [Swinton] worked
    with the trainers on Monday and did some things, but he didn't do enough to say
    for sure he will be available,\" said head coach Dave Campo. Darrin Chiaverini
    and Raghib Ismail will get more playing time in his absence. </FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1286&\">\n<B>\nJoey
    Galloway</B>\n</A>\n, WR DAL - Giggles <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nGalloway is listed as questionable
    for this week's game against the Cardinals, but the Cowboys are optimistic about
    his chances of playing. He is recovering from a sprained foot. \"We're expecting
    some limited practice tomorrow, so I would say he is questionable from the standpoint
    that it will depend on how he improves the next two or three days,\" said head
    coach Dave Campo.   </FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=133247&\">\n<B>\nDarrin
    Chiaverini</B>\n</A>\n, WR DAL - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nChiaverini practiced Monday and is
    listed as probable for Sunday's game against the Cardinals. He is recovering from
    a left knee injury. </FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1201&\">\n<B>\nRaghib
    Ismail</B>\n</A>\n, WR DAL - Free Agent <FONT SIZE=1>\nUpdated 10/24/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nIsmail, recovering from a sprained
    knee, practiced Monday without any problems. He is listed as probable for this
    week's game. </FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1151&\">\n<B>\nRicky
    Watters</B>\n</A>\n, RB SEA - Free Agent <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nAccording to the <I>\nTacoma News Tribune</I>\n,
    Seahawks Head Coach Mike Holmgren says that Watters will return to the starting
    lineup as soon as he's healthy, which could be another month or longer. \"We'll
    cross that bridge when we come to it,\" Holmgren said. \"I would be surprised
    if I didn't insert Ricky back into the lineup. He was our best player when he
    got hurt. Shaun (Alexander) has come in and played well. But I would suspect that
    when Ricky can play, he'll play again.\" If you have the roster room, it would
    be a good idea to stash both backs on your team to ensure you're safe if Watters
    takes the job back from Alexander down the stretch.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1065&\">\n<B>\nTrent
    Dilfer</B>\n</A>\n, QB SEA - Free Agent <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nDilfer was unable to practice on Monday
    due to a groin injury. He has lost the starting QB job to Matt Hasselbeck, and
    shouldn't be on any Fantasy rosters at this point.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=12429&\">\n<B>\nMatt
    Hasselbeck</B>\n</A>\n, QB SEA - Bass/Hull <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nHasselbeck will be the Seahawks' starting
    quarterback for Sunday's game against Miami, according to the <I>\nSeattle Post-Intelligencer</I>\n.
    He replaces Trent Dilfer, who stood in for Hasselbeck as he was sidelined with
    a pulled groin. This isn't a very favorable matchup for Hasselbeck from a Fantasy
    perspective, so don't use him this week.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1263&\">\n<B>\nWayne
    Chrebet</B>\n</A>\n, WR NYJ - JWillie <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nThe Jets have listed Chrebet as questionable
    for next Sunday's game at Carolina. He will have an MRI on Tuesday to determine
    the extent of the concussion he suffered Sunday against the Rams.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1711&\">\n<B>\nDedric
    Ward</B>\n</A>\n, WR MIA - Free Agent <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nWard missed Monday's practice due to
    a foot injury. He is expected to miss Sunday's game at Seattle, and isn't a useful
    Fantasy player at this point in the season.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1160&\">\n<B>\nLamar
    Smith</B>\n</A>\n, RB MIA - Neal/McKay <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nSmith did not practice Monday due to
    an ankle injury. He is still expected to play Sunday in Seattle, so don't be afraid
    to use him this week.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=235122&\">\n<B>\nMarvin
    Minnis</B>\n</A>\n, WR KC - Free Agent <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nChiefs Head Coach Dick Vermail said
    Monday that Minnis might start ahead of Chris Thomas in Thursday's game against
    Indianapolis. We don't recommend you use either receiver despite the fact that
    the Colts' secondary is hardly imposing. Neither player is going to be a clear-cut
    starter this week.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=12612&\">\n<B>\nJerome
    Pathon</B>\n</A>\n, WR IND - Tori <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nPathon might miss his third straight
    game Thursday at Kansas City due to a sprained right foot. Don't use him this
    week.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=146366&\">\n<B>\nTerrence
    Wilkins</B>\n</A>\n, WR IND - Free Agent <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nWilkins is questionable for Thursday's
    game at Kansas City due to broken ribs. We don't recommend you use him in a Fantasy
    league this week.</FONT>\n</FONT>\n<BR>\n<BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=2616&key=1097&\">\n<B>\nTerrell
    Davis</B>\n</A>\n, RB DEN - JWillie <FONT SIZE=1>\nUpdated 10/23/01</FONT>\n<BR>\n<FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>\nDavis is still targeting Sunday's game
    against New England as his comeback game from arthroscopic knee surgery, but the
    Broncos have not decided whether they will activate him. He will work in practice
    this week and the Broncos hope to know by Wednesday whether Davis can play. We
    don't recommend you use Davis in a Fantasy league unless it's absolutely certain
    he's Denver's starting running back and is 100 percent healthy.</FONT>\n</FONT>\n<BR>\n<BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=pro-player-updates&league=bige01&owner=69677&random=2616&start=30&\">\nMore
    Updates</A>\n<TABLE WIDTH=100% BORDER=0 CELLPADDING=1 CELLSPACING=0 BGCOLOR=\"#000099\">\n<TR>\n<TD
