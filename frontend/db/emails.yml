  body: ! 'Hi mcuilla,


    Welcome, and thank you for joining ImageStation, Sony''s online

    service for sharing pictures and video clips.


    There are no charges to join, to create online albums, to store

    pictures (no matter how many!), to upload and download images,

    or to use many of our services. You can easily share picture

    and video greeting cards, created from your images or ours.


    As a thank you for joining ImageStation, we''re giving you 10 free

    prints each month for 5 months - an Introductory Offer of 50 Free

    Prints - redeemable in the ImageStation store. There will be a

    charge for shipping and handling. See site for details.


    We want you to enjoy all the benefits that digital photography

    has to offer, and this is an easy way to sample the great quality

    of ImageStation prints. Accept them with our compliments and

    enjoy the convenience of photo-quality prints from your digital

    pictures.


    To redeem your online coupon just follow these easy steps:


    1. First, you need to upload your pictures to ImageStation. Click

    the "upload images" link on the Welcome page to do this.


    2. Next, you need to move your images from your Inbox, into an

    album. To do this, click on the "Create Albums" tab at the top of

    the page, and follow instructions.


    3. Once you have created your album, click on the "Order Prints"

    link at the top of the page.


    4. Click the Continue button at the bottom of the "Prints" page.


    5. See the site for additional details about completing your order.


    6. Enter your custom "Coupon Code" in the box on the Shopping Cart

    page and hit "submit".


    Your Coupon Code is: IS28CT32


    Coupon must be used by November 30, 2000 and is only valid for up to

    ten 4"x6" prints.


    That''s it! When you complete your transaction your discount

    will be deducted from your final print total.


    Thanks again for joining ImageStation, Sony''s online service for

