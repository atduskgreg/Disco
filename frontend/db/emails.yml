    Private Report
  body: ! "\nTitle: Energy Liberalization in Europe--A New Concern for Security of
    Supply \t\nURL(s):\t\n\nhttp://www20.cera.com/eprofile?u=35&m=2754;\n\nhttp://www20.cera.com/eprofile?u=35&m=2755;\n\n\n***********************************************************************\n\nSECURITY
    OF ENERGY SUPPLY BACK ON THE EUROPEAN POLITICAL AGENDA\n\nThe tragic events of
    September 11 brought a new dimension to the general \nquestion of security--clearly
    energy facilities could be targets for terrorist \nattacks. Even before the attacks,
    high world oil prices and the euro's \ndepreciation put energy security of supply
    back on the European political \nagenda, together with the awareness of dependence
    on imports, and the risk of \neconomic and even physical disruption in energy
    supply, including natural \ndisruptions from storms or flooding.\n\n*  Security
    of supply, under its different forms, has returned as a political \nconcern across
    the European Union.\n\n*  The new liberalized environment should, at least partly,
    mitigate security \nsupply risks.\n\n*  Long-term risks remain a matter of discussion,
    with concern that market \nmechanisms provide the right signals, such as adequate
    investment made at the \nright time.\n\n**end**\n\nFollow above URL for complete
    report (17 printed pages).\n\nE-mail Category: Private Report                                    \nCERA
    Knowledge Area(s): European Gas, European Power\n\n\n***********************************************************************\n***********************************************************************\nCERA's
