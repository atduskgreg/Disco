  subject: ! '[Footballguys] BREAKING NEWS - Jerome Pathon''s Season Over'
  body: ! "Entire story:\nhttp://sports.yahoo.com/nfl/news/ap/20011119/ap-colts-pathon.html\n\n\nINDIANAPOLIS
    (AP) -- The Indianapolis Colts will place wide receiver Jerome\nPathon on injured
    reserve Tuesday.\n\nTeam president Bill Polian said Monday night that Pathon will
    undergo\nsurgery ``sometime soon'' to repair a damaged ligament in his right foot.\n\nThe
    move will end Pathon's fourth NFL season. The Colts did not announce how\nthey
    would fill Pathon's roster spot.\n\nPathon sprained his right foot near the end
    of the third game of the season,\na 44-13 loss at New England. He aggravated the
    injury during warmups before\nthe Colts played Miami on Nov. 11. Polian said a
    further examination last\nweek revealed more damage to the foot.\n\nPathon earned
    the starting job opposite two-time Pro Bowl receiver Marvin\nHarrison, and was
    having the best season of his career. He set career highs\nfor receptions and
    receiving yards in each of the Colts' first two games,\nand was the team's leading
    receiver through three games.\n\nHe missed four games before returning against
    Miami.\n\nPathon tried to practice last Wednesday. But Polian said the receiver
    had a\nsetback before missing Sunday's game at New Orleans.\n\nPathon finishes
    the season with 24 receptions for 330 yards and two\ntouchdowns.\n\n\n[ [ [ [
    [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nAnd the hits
    just keep on rollin' for Indy.   Terrence Wilkins and Reggie\nWayne should benefit
    as should TE Marcus Pollard.   Tough break for Pathon\nwho was having a great
