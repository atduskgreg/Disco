  subject: ! '[Footballguys] Update # 133 Our Doc On Knee Injuries'
  body: ! "As you may know, we're fortunate to have several Physicians \"on staff\"\n(amazing
    what a T-shirt and cap will do...).   Seriously, these guys are not\njust Fantasy
    Football Junkies, they're Physicians who deal with these types\nof injuries for
    a living.   Every once in a while, we'll get one of our Docs\nto share some insights.
    \  Today is one of those times.\n\nOne of our readers in a dynasty league asked
    me today whether Marcus\nRobinson's ACL / LCL injury was worse than Germane Crowell's
    Patella Tendon\ninjury.   I may not know a lot but I know when I'm over my head
    so this\nquestion was immediately passed on to Footballguy.com Physician, Dr.
    C.J.\nCoshal, MD.\n\nHere's his reply:\n\nHi Joe,\n\nGood question.    Glad to
    help.    First, both of these are season ending\ninjuries.    ACL injuries used
    to be career enders, but no more.\n\nWith more refined surgery and stapling techniques
    the ACL can be repaired.\nIt however is the major stabilizing ligament to the
    knee joint and it takes\na lot of rehab to get back the mobility and feeling comfortable
    so that the\nrepair is going to support you when you cut.    That is why most
    guys with\nACL injuries; come back the next year but don't do as well as the second\nyear
    after the injury.\n\nIf it had just been Marcus' LCL or MCL there was a chance
    he could have made\nit back this season but paired with the ACL, it was a fatal
    blow.\n\nAlthough Crowell's injury ends his season - in theory, it should have
    far\nless implications for long term recovery.    First, to repair this you don't\neven
    need to open the knee joint.    The repair is done by stapling the\ntendon to
    the top of the main bone in the lower leg - the tibia.    Anytime\nyou can avoid
    opening a joint space, recovery is quicker.    Now it will\nstill take a lot of
    rehab - thousands of leg lifts without and then with\nweights but once the muscle
    strength is regained from just nonuse - the leg\nwill be strong and stable.    It
    will be much less affected by cutting, etc.\nThe biggest problem for Germane is
    to be aggressive with strength\nconditioning so it doesn't limit his jumping ability.
    \   He's pretty tall so\neven if he loses a couple of vertical leap inches it
    wont be that\nnoticeable.\n\nSo to make this short and sweet - anytime you have
    a choice between players\nwith these two injuries occurring at the same time you
    can bet\n\nA) The ACL / MCL / LCL injury will take longer to recover from\n\nB)
    That ACL / MCL / LCL injury has more implications for running and cutting\nafter
    the catch.\n\nWhere the art of medicine enters into this is that two different
    individuals\nwill approach their rehab differently.    Someone with a more serious
    injury\nand a more diligent approach to their recovery can still surprise you.
    \   My\nbest guess, Crowell will come back strong by early next season.    Robinson\nwill
    be slower to recover and you have to see how that affects him.    Can\nhe regain
    pre-injury form? - Yes, but probably not for 1 1/2 - 2 years.\nHope that helps.\n\nBy
    the way, I am not surprised at Hearst's recovery as I predicted but you\nstill
    have to admire the sheer patience and determination it must have\ntaken.  Sounds
    like good qualities for a RB.  Unfortunately for Robert\nEdwards, he had the heart
    but there are some injuries you CANT come back\nfrom.\n\nI am also less than surprised
    at Eddie George's slow start.    I think\neveryone underestimated his toe injury
    - it sounds like such a little thing\nright?    Well, put your foot on the floor
    and push off - where does all the\nweight go --to the base of your toes.    I
    think he can still have good\ngames but probably not till the second half of the
    season.\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nThanks Doc!
    \  You da Man.\n\nJoe\n\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
