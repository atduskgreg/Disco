  body: ! "THURSDAY\nOCT 25th\nSEB FONTAINE\nGLOBAL UNDERGROUND = PROTOTYPE- CD Release
    Tour \n\nSeb Fontaine has rescheduled his appearance at HYPERIA. This October,
    25th, the global domination of this heavily demanded DJ Stops in Houston at Hyperia!\n\nSeb
    has dance music in his blood from the day he was conceived in Ibiza - his mother
    is a semi-professional DJ.\nGrowing up in West London, Seb?s initial musical development
    was stimulated by ska, but soon dropped out of sixth form college to pursue a
    career as a DJ. His first ?proper? gig was at Crazy Larry?s on the Kings Road,
    getting paid ?30 a night to spin tunes for a typical Eighties ?sloanie? crew.\n\nBy
    1989, Seb landed a residency at The Fridge, Brixton, where he played mainly hip
    hop and rare groove, swiftly followed a year later by a residency at The Wag,
    playing ragga, rare groove and acid. Next came a residency at Subterania, alongside
    Norman Jay and Jeremy Healy. In 1993, Seb gained his first house residency at
    Glitterati at The Cross.\n\nMalibu Stacey was the next stop for Seb - a night
    he put together and promoted at the Hanover Grand with friend Craig Richards.
    As Malibu got more established, Seb got increasingly restless, and took to the
    road in a big way, focusing more and more outside of London, becoming one of the
    UK?s hardest working ?motorway jocks?. At the same time, music becomes harder
    and deeper.\n\nIn 1998, Seb was offerred a fortnightly residency at Cream, which
    soon became a weekly gig. In 1999, Seb took Ibiza by storm, with Cream at Amnesia.\n\nSeb
    Fontaine clinched the deal with Radio 1 in February 2000, initially to deputise
