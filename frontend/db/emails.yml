    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Crowell had a strong outing against Minnesota,
    catching nine passes for 125 yards and a score. He's still not consistent enough
    to use every week at this point, but he's easily worth a roster spot if available.
    </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline!\n.c!\nom/mp/elink?script=players&league=bige01&owner=69677&random=4983&key=12204&\"><B>Charlie
