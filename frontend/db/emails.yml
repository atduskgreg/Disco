  body: ! "Cougars - \n\nThe Analyst and Associate program will begin recruiting next
    week at UH and you have been invited by Rod Hayslett, UH Managing Director of
    Recruiting, to help in the recruiting efforts.  Below is a list of upcoming events
    that you may participate in.  **Please keep in mind that you will receive PRC
    credit for attending!\n\nDate\t\t\tTime \t\t\tLocation\t\t\t\t\t\tEvent\t\t\t\nMon,
    Oct 15th\t\t7:00 pm\tUH Hilton - Shamrock Rm\tEnron presentation; Q&A session;
    One-on-One discussion\n\nMon-Tues, Nov 12-13\t8:30-5:30\tUH Career Center\t\tOn
    Campus Interviews; Need both Greeters and Interviewers.\n\t\t\t\t\t\t\t\t\t**Note
    that only Manager and above may interview candidates.\n\nPlease let me know as
    soon as possible if you would like to help with any of these events and if would
    like to be on the official UH Analyst/Associate recruiting team list.  Again,
    you will receive PRC credit for helping recruit.  Thank you for your time.\n\n\nRegards,\nTracey
    Kozadinos\nSpecialist\nRisk Assessment & Control - Reporting\n713.853.3446\n"
  from: tracey.kozadinos@enron.com
  sent_time: 0.0
