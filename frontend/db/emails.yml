  subject: ! '[Footballguys] BREAKING NEWS - Correction - Swayne to Start for Chrebet'
  body: ! "Hi Folks,\n\nGetting new information on the Wayne Chrebet situation.   Appears
    that\nRookie WR Kevin Swayne will get the start and not Matthew Hatchette.\n\nHere's
    the story from Bloomberg:\n\nEast Rutherford, New Jersey, Oct. 24 (Bloomberg)
    -- New York Jets receiver\nWayne Chrebet and defensive tackle Shane Burton will
    miss this Sunday's game\nagainst the Carolina Panthers because of injuries sustained
    in last\nweekend's loss to St. Louis.\n\nChrebet has had migraine headaches following
    a hit to his head from\ndefensive tackle Brian Young in a 34-14 defeat this past
    Sunday. Chrebet,\nwho had a concussion the previous week against Miami, didn't
    sustain a\nsecond concussion against the Rams, Jets coach Herman Edwards said.\n\nChrebet
    has started all six games this season and is fourthon the Jets with\n15 catches
    for 226 yards. The seven-year National Football League veteran\nhad 69 catches
    for 937 yards and eight touchdowns last season.\n\nWith Chrebet out, Kevin Swayne
    will start along with Laveranues Coles when\nthe Jets (3-3) visit the Panthers
    (1-5) on Sunday. Swayne, an undrafted\nrookie from Wayne State in Nebraska, has
    one catch for 16 yards this year.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ]
    ] ] ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nI'd expect to see more than usual from Hatchette
    but it's Swayne who's been\nbacking up Chrebet.   Tough to expect the rookie to
    do a lot being thrust\ninto this situation so I wouldn't count on too much.   Sorry
    for the\nconfusion.\n\nThanks to Footballguy Matt Rosenthal for setting me straight.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\n\nBryant
    Analytics, Inc.   All Rights Reserved 1999-2001\n\n\n\nTo unsubscribe from this
    group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n \n\nYour use
    of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/ \n"
