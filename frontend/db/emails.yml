    -->\n<FONT FACE=\"Arial, Helvetica\"><FONT SIZE=4>Latest NFL Player News</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=12234&\"><B>Corey
    Bradford</B></A>, WR GB - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Bradford started in place of the injured
    Bill Schroeder but was ineffective at Minnesota, catching four passes for only
    32 yards. Bradford has yet to prove himself as a Fantasy player.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=187388&\"><B>Bubba
    Franks</B></A>, TE GB - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Franks caught only two passes for nine
    yards, but one of his receptions was good for a two-yard TD. Franks has caught
    TD passes in five of six games this year and has become a major scoring t!\nhr!\neat
    even though he is not very effective outside of the red zone.</FONT></FONT><BR><BR>\n<A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1191&\"><B>Derrick
    Alexander</B></A>, WR KC - JWillie <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Alexander finally had a big game, posting
    99 yards receiving and a touchdown against Arizona. He's been unreliable for the
    most part, however, but his potential to post numbers this good makes it tough
    to bench him. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1599&\"><B>Trent
    Green</B></A>, QB KC - Bass/Hull <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Green threw for 352 yards and a score in
    Sunday's 24-16 loss to Arizona. Green has been inconsistent this season, however,
    and no longer warrants a starting nod every week. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/el!\nin!\nk?script=players&league=bige01&owner=69677&random=798&key=187510&\"><B>Doug
    Chapman</B></A>\n, RB MIN - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Chapman rushed for 90 yards on 22 carries
    against the Packers. His numbers were not great, but he was more effective than
    Michael Bennett has been so far. Chapman may continue to see a good amount of
    carries if Bennett cannot stay healthy or continues to struggle.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=133230&\"><B>David
    Boston</B></A>, WR ARI - Bass/Hull <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Boston had a big game against Kansas City,
    posting seven receptions for 131 yards and a score. He's emerging as one of the
    best receivers in the league and is worth starting on a weekly basis. </FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=12623&\"><B>Mich!\nae!\nl
    Pittman</B></A>, RB ARI - Matty <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\">\n<FONT SIZE=2>Pittman had a great outing on Sunday
    against Kansas City, posting 137 yards of total offense and a touchdown. Pittman
    won't post numbers this good with any regularity, but he's still a valuable player
    to have on your roster. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1264&\"><B>Jeff
    Graham</B></A>, WR SD - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Graham came up huge for San Diego on Sunday,
    catching seven passes for 107 yards and two scores against Denver. He's still
    not reliable enough to start on a regular basis, but he's certainly worth a roster
    spot. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=235249&\"><B>LaDainian
    Tomlinson</B></A>, RB SD - Hunter <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FON!\nT !\nSIZE=2>Tomlinson was held in check for the
    first time this season by Denver on Sunday. The rookie tailback rushed for only
    58 yards on the day, but he's still one of the top Fantasy players in the league.
    </FONT>\n</FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=133250&\"><B>Desmond
    Clark</B></A>, TE DEN - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Clark had a big game on Sunday, catching
    six passes for 54 yards and a score against San Diego. He's been reliable as far
    as tight ends go from a Fantasy perspective, so continue to start him on a weekly
    basis. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=12409&\"><B>Brian
    Griese</B></A>, QB DEN - Matty <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>Griese (shoulder) started Sunday's game against San Diego,
    but he was ineffective. He posted 212 yards passing, a touchdown and two interceptions
    in Denver's 27-10 loss. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.c!\nom!\n/mp/elink?script=players&league=bige01&owner=69677&random=798&key=187401&\"><B>Peter
    Warrick</B></A>\n, WR CIN - Giggles <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Warrick caught eight passes for 84 yards
    against Chicago. But the potentially explosive wideout is hurting his owners,
    because he does not find the end zone often. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1681&\"><B>Corey
    Dillon</B></A>, RB CIN - Frank <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT FACE=\"Arial,
    Helvetica\"><FONT SIZE=2>The Bears held Dillon to just 30 yards on 16 carries.
    Expect the veteran runner to bounce back from such a quiet performance very quickly.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=235247&\"><B>David
    Terrell</B></A>, WR CHI - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Terrell caught seven passes for 91 yards
    !\nag!\nainst Cincinnati. With Marcus Robinson injured, Terrell should assume
    a more prominent role in the Chicago passing game.</FONT>\n</FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=235248&\"><B>Anthony
    Thomas</B></A>, RB CHI - Martin <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Thomas rushed for 188 yards and a TD against
    Cincinnati, clearly establishing himself as Chicago's top RB. Expect him to be
    the Bears' featured back for the rest of the year.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1372&\"><B>Frank
    Wycheck</B></A>, TE TEN - Matty <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Wycheck caught seven passes for 100 yards
    and a TD at Detroit. Despite some quiet outings until this week, he remains a
    top-notch Fantasy TE, especially with the Titans lacking in talent at wide receiver.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/!\nel!\nink?script=players&league=bige01&owner=69677&random=798&key=12204&\"><B>Charlie
    Batch</B></A>\n, QB DET - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Batch threw for 338 yards, three TDs and
    was intercepted once in a loss to Tennessee. Batch has stacked up good numbers
    in two consecutive weeks, but he remains a Fantasy risk because of his history
    of inconsistency.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1069&\"><B>Steve
    McNair</B></A>, QB TEN - Martin <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>McNair threw for 216 yards, a TD and was
    intercepted twice at Detroit. He completed only 15 of 35 attempts, and many of
    his throws were inaccurate, possibly indicating he still might be bothered by
    shoulder problems.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1174&\"><B>Eddie
    George</B></A>, RB TEN - Tori!\n <!\nFONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>\nGeorge was held to 51 yards on 26 carries
    by Detroit. The lack of a reliable passing game in Tennessee has certainly hindered
    his production this year. </FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1255&\"><B>Shawn
    Jefferson</B></A>, WR ATL - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Jefferson caught three passes for 67 yards
    and a TD against the Saints. The speedy wideout has a long history of inconsistency,
    so don't expect good numbers from him every week.</FONT></FONT><BR><BR><A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=235206&\"><B>Alge
    Crumpler</B></A>, TE ATL - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Crumpler caught five passes for 78 yards
    and a TD against New Orleans. Expect good totals from the big, quic!\nk !\ntight
    end for the remainder of the year.</FONT></FONT><BR><BR>\n<A HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1851&\"><B>Albert
    Connell</B></A>, WR NO - Free Agent <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Connell caught only one pass for five yards
    against Atlanta. It is definitely time to give up on the disappointing wideout.</FONT></FONT><BR><BR><A
    HREF=\"http://football222.fantasy.sportsline.com/mp/elink?script=players&league=bige01&owner=69677&random=798&key=1234&\"><B>Willie
    Jackson</B></A>, WR NO - Martin <FONT SIZE=1>Updated 10/21/01</FONT><BR><FONT
    FACE=\"Arial, Helvetica\"><FONT SIZE=2>Jackson finished with only 46 receiving
    yards on five catches against the Falcons. Mediocre numbers against the low-quality
    Atlanta defense indicate Jackson is not capable of providing owners with regularly
