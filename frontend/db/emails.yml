  subject: ! 'Assessing the post September 11 Landscape: CERA''s New Global Energy
    Initiative'
  body: ! "Assessing the post September 11 Landscape: CERA's New Global Energy\nInitiative\n\nThe
    uncertainties created by the attack on September 11 and the global\nresponse have
    created turmoil for near-term energy planning and\ninvestment decision making.
    Circumstances demand rapid reassessments of\nnear-term risks and strategies. In
    response to client requests, CERA is\nundertaking a comprehensive, new initiative
    to develop a framework for\nunderstanding potential energy futures and their implications.
    \ This\nspecial multiclient project will include interactive analyses,\nface-to-face
    workshops, and real-time updates. It will draw on CERA's\nbroad industry and regional
    expertise, offering participants both a\nframework and a robust tool for evaluating
    strategies across all sectors\nof the energy business and all geographies. The
    focus will be on\ncreating new and highly relevant insights into the energy future
    and the\npolitical and economic context. It will highlight both key trends and\nprobable
    discontinuities -- and assess urgent issues in a setting that\nwill promote thoughtful
    and informed dialogue.\n\nBy emphasizing both virtual and in-person exchanges
    among participating\nmembers and CERA experts, we will establish a three-year
    road map for\ndecision makers across the energy business, to complement CERA's\nindustry-specific
    and shorter-term analyses. In addition, the process\nwill offer a unique opportunity
    to interact with others across the\nenergy spectrum and to share ideas and experiences.\n\n*
    Could the economic slowdown be prolonged and inflation be rekindled?\n* What is
    the impact on energy demand -- does the fuel mix shift?\n* How great are the risks
    for disruptions of supply? In which countries\nand for which fuels?\n* How would
    disruptions play out?  And how tumultuous will they be for\nenergy companies?\n*
    How will energy policies change -- relative to energy security,\nenvironmental
    trade-offs, and fuel strategies?\n* Will the global coalition hold, or are we
    moving to a more divided and\nmore fractured world?\n* How profound will be the
    changes for the energy business?\n\nThis timely series provides a three-year horizon
    that draws on the\nframework established in CERA's longer-term scenarios. It uses
    the clash\nbetween the \"Fragmentation\" and \"Globality\" scenarios as the starting\npoint
    for assessing the new world in which energy-decision makers will\noperate and
    the critical choices they will face.\n\nThe first workshop will be held in Houston
    on November 15, in\nconjunction with CERA's Fall Roundtable series.  Additional
    workshops,\nboth in Houston and other cities and via online technologies, will\nfollow.
    We will announce the entire schedule, with events and\ndeliverables, soon. The
    process will deliver a clear framework for\nanticipating the future, and conclusions
    for energy strategy. \n\nFor more information, please contact Steve Haggett at
    shaggett@cera.com,\nor +617 441 2646."
