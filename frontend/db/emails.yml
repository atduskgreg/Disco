  subject: EnronOnline- Change to Autohedge
  body: ! "Effective Monday, October 22, 2001 the following changes will be made to
    the Autohedge functionality on EnronOnline.\n\nThe volume on the hedge will now
    respect the minimum volume and volume increment settings on the parent product.
    See rules below: \n\n?\tIf the transaction volume on the child is less than half
    of the parent's minimum volume no hedge will occur.\n?\tIf the transaction volume
    on the child is more than half the parent's minimum volume but less than half
    the volume increment on the parent, the hedge will volume will be the parent's
    minimum volume.\n?\tFor all other volumes, the same rounding rules will apply
    based on the volume increment on the parent product.\n\nPlease see example below:\n\nParent's
    Settings:\nMinimum: \t5000\nIncrement:  1000\n\nVolume on Autohedge transaction\t\t\tVolume
    Hedged\n1      - 2499\t\t\t\t\t\t\t0\n2500 - 5499\t\t\t\t\t\t\t5000\n5500 - 6499\t\t\t\t\t\t\t6000"
