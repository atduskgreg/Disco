  subject: ! '[Footballguys] Breaking News - Jimmy Smith Troubles'
  body: ! "Entire story:   http://espn.go.com/nfl/news/2001/1126/1284614.html\n\n\nJACKSONVILLE,
    Fla. -- Jacksonville Jaguars receiver Jimmy Smith tested\npositive for cocaine
    after police stopped him Nov. 11 on suspicion of\ndrunken driving, but he will
    not be prosecuted.\n\nSmith could face disciplinary action from the NFL for violating
    the league's\nsubstance abuse policy.\n\nNFL spokesman Dan Masonson said the league
    was reviewing Smith's case.\n\nSmith denied having taken cocaine, and said he
    was trying to figure out how\nthe test could have returned positive.\n\n\"I've
    never done it, don't do it and don't plan to do it,\" Smith said. \"I\njust hate
    for my name to be associated with anything like that, ever. Since\nI've been here,
    I've been a good role model, and I will continue to be a\ngood role model. It's
    devastating to me and my family, but life goes on.\"\n\nCoach Tom Coughlin said
    Smith told him he did not take cocaine.\n\n\"This is a person I've had a long
    relationship with,\" Coughlin said. \"He\nlooks me in the eye and tells me he
    didn't do it, I'm going to believe it.\"\n\nSmith passed two breath tests after
    he was stopped, but police took a urine\nsample, which was sent to the Florida
    Department of Law Enforcement for\nanalysis.\n\nSmith tested positive for cocaine,
    Assistant State Attorney John Guy said\nMonday.\n\nGuy said his office would not
    prosecute Smith for drunken driving because he\ndid not have a blood-alcohol level
    above the state's .08 limit. Smith also\nwill not be prosecuted on drug charges.\n\n\"He
    didn't have anything on his person when he was arrested,\" Guy said.\n\"There
    was only cocaine in his system, and for that I can't prosecute.\"\n\nSmith, who
    has been to the last four Pro Bowls, was third in the AFC in\nreceptions with
    70 this season -- one in which most people didn't think he\nwould play.\n\nHe
    had three abdominal operations in the off-season, lost about 20 pounds\nand spent
    about a month in the hospital.\n\n\n[ [ [ [ [ [ [ [ [ [ [ [ [  OUR VIEW  ] ] ]
    ] ] ] ] ] ] ] ] ] ] ] ] ]\n\n\nThis is something that's been rumored for the last
    few days and looks like\nthe rumors had some merit behind them.   You'll have
    to wait to see how it\nshakes out.   Tough news all the way around but it's still
    very unclear what\n(if any) action the league will take.   More as we hear it.\n\nJoe\n\n/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/**/\n\nBryant
