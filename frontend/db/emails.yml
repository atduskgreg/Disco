  subject: ! '[Footballguys] Update #184 - Players in the News'
  body: ! "Congratulations!   If you're still reading this late in the season, \nyou're
    likely in your playoffs (and well on your way to winning your \nleague...)   We've
    said all along that it's you guys who make the \nsite what it is.  We want to
    show our appreciation and give you guys \nsome due props.   \n \nBeginning Monday,
    we'll be accepting teams for display on our \nFootballguys Wall of Champions.
    \  In this wacky season, making the \nplayoffs is a feat in itself and we'll be
    displaying teams that make \ntheir playoffs as well as league winners.\n \nHere's
    a chance to boast a little and rub it in the faces of your \nleaguemates who're
    on the sidelines watching as you battle for the \nleague championship.\n \nSee
    the site for details.\n \nJoe and David\n\n*******************************************\n\nand
    now onto the news:\n\n\n\nQuarterbacks in the News:\n\nRob Johnson (Buf) is out.
    \ \n\nScott Mitchell (Cin) injured himself in Wednesday's practice and\nis now
    doubtful for this weekend.\n\nCincinnati has signed Scott Covington.  He will
    backup Jon Kitna this \nweek.\n\nGus Frerotte (Den) has been placed on I/R and
    is out for the rest of \nthe season.  In related news, the team signed Todd Husak
    for the \nremainder of the season.\n\nMark Brunell (Jac) is expected to practice
    on Thursday.  He appears \non the injury report as probable with a sore quadriceps.
    \n\nDaunte Culpepper (Min) underwent surgery and is likely lost for the \nseason.
    \ Todd Bouman will start in his place.  He is nursing a \nsprained ligament in
    the thumb of his throwing hand, but is expected \nto play on Sunday. \n\nJeff
    Garcia (SF) was held out of practice on Wednesday and may be \nrested this week.
    \ He appears on the injury report as questionable \nwith sore ribs.  Jeff would
    like to play, but coach Steve Mariucci is \nconsidering resting Jeff so that he
    is closer to 100% for the \nplayoffs.  This would seem to make sense since the
    Rams have likely \nlocked up winning the Division.  The 49ers believe they will
    need a \nhealthy, scrambling Jeff Garcia to go deep into the post season.  If
    \nJeff does not play, look for Tim Rattay to get the start.    \n\nSteve McNair
    (Ten), despite being listed on the injury report as \nquestionable with a sore
    back is expected to start.  \n\n*******************************************\n\nRunning
    Backs in the News:\n\nMaurice Smith (Atl) continues to battle through cartilage
    damage in \nhis knee.  He is expected to start on Sunday.  He appears on the \ninjury
    report as probable.\n\nTerry Allen (Bal) will start for the Ravens this week.
    \ Moe Williams \nwill back him up and see plenty of action. \n\nJason Brookins
    (Bal) is out and will not play.\n\nShawn Bryson (Buf) will start this week.  Travis
    Henry is listed as \nout with a bad knee.  Sammy Morris will spell Shawn.\n\nJames
    Jackson (Cle) is out this week and is likely going to miss the \nremainder of
    the season with his bad ankle.  Jamel White and Ben Gay \nwill both see duty in
    this week's game.\n\nJames Stewart (Det) practiced on Wednesday and likely will
    start on \nSunday.\n\nAhman Green (GB) did not complete the full practice on Wednesday,
    but \nhe is expected to play on Sunday.\n\nFred Taylor (Jac) continues to show
    up on the injury report as \nquestionable with a sore groin, but do not look for
    him to play any \ntime soon.  The injury is significantly worse than the team
    has let \non.\n\nElvis Joseph (Jac) has a sore shoulder, but is expected to backup
    \nStacey Mack.\n\nPriest Holmes (KC) was excused from practice today.  He is expected
    \nto practice the rest of the week and will start on Sunday.  He \nappears on
    the injury report as probable with a pulled groin.\n\nRob Konrad (Mia) has a stiff
    neck, but is expected to play on \nSaturday against the Patriots.\n\nJim Kleinsasser
    (Min) will play through his sprained ankle.  \n\nRicky Williams (NO) is expected
    to start despite a hairline crack to \none of his ribs.  He appears on the injury
    report as questionable.  \n\nJon Ritchie (Oak) is expected to play if needed.
    \ He appears on the \ninjury report as probable with a sore ankle.\n\nJerome Bettis
    (Pit) missed practice Wednesday.  He is listed as \ndoubtful on the injury report
    with a pulled groin.\n\nAmos Zereoue (Pit) missed practice Wednesday.  He is expected
    to \ncontribute on Sunday as a backup to Chris Fuamatu Ma'afala\ndespite being
    listed as questionable with a sore shoulder.\n\nTerrell Fletcher (SD) is out with
    a bad hamstring.  LaDainian \nTomlinson will carry the running game like most
    weeks.\n\nWarrick Dunn (TB) will play with turf toe.  He appears on the injury
    \nreport as probable.\n\nSkip Hicks (Ten) is expected to get significant playing
    time this \nweek.  Eddie George will continue to start.\n\nStephen Davis (Was)
    did not practice on Wednesday.  He still is \nexpected to start, but may be a
    gametime decision.  He appears on the \ninjury report as questionable with a sore
    knee.  Proceed with caution.\n\n*******************************************\n\nWide
    Receivers in the News:\n\nMartay Jenkins (Ari) missed Wednesday's practice with
    bruised\nribs and a sprained ankle.  He appears on the injury report as \nquestionable
    and may be a gametime decision.\n\nBrian Finneran (Atl) is expected to play despite
    a sore shoulder.  He \nappears on the injury report as probable.\n\nTerance Mathis
    (Atl) is expected to play through his back pain.  He \nappears on the injury report
    as probable.\n\nPeerless Price (Buf) was unable to practice Wednesday on his sore
    \nankle.  He is listed as questionable on the injury report with a \nsprained
    ankle.  If he is unable to go, Reggie Germany would get the \nstart opposite of
    Eric Moulds. \n\nMuhsin Muhammad (Car) skipped Wednesday's practice.  He will\nlikely
    be a gametime decision.  He appears on the injury report as \nquestionable with
    a sore toe.\n\nBert Emanuel (Det) completed the Wednesday practice and is expected
    \nto play on Sunday.  He appears on the injury report as probable with \na sore
    knee.  He has missed the last month and is likely rusty.\n\nLarry Foster (Det)
    appears on the injury report as questionable with \na sore thigh.  He was held
    out of practice on Wednesday.\n\nTerrence Wilkins (Ind) is doubtful with a hamstring
    injury.  Marvin \nHarrison and Marcus Pollard are likely to get the majority of
    the \npass attempts again this week.\n\nOronde Gadsden (Mia) continues to miss
    practice and is very \nquestionable to play Saturday.  He appears on the injury
    report as \nquestionable with a sore hamstring.  Rookie Chris Chambers is \nexpected
    to start in his place. \n\nJames McKnight (Mia) has a sore back, but is expected
    to start \nopposite of Chris Chambers.  He is listed as probable on the injury
    \nreport.\n\nCris Carter (Min) hinted to reporters that this is likely his final
    \nseason in the NFL.  Of course he said all those things last year, but \nno one
    is now believing this team is very close to winning a \nSuperbowl soon.   \n\nTerry
    Glenn (NE) is expected to see increased playing time on \nSaturday.\n\nSantana
    Moss (NYJ) was able to practice Wednesday, but is not likely \nto make a big impact
    this week.  He appears on the injury report as \nquestionable with a sore knee.
    \ Wayne Chrebet and Lavernues Coles \nremain the starters.\n\nIke Hilliard (NYG)
    practiced on Wednesday and is expected to start on \nSunday.\n\nJoe Jurevicius
    (NYG) practiced on Wednesday.  He appears on the \ninjury report as probable with
    a sore hamstring.  He is expected to \nplay on Sunday.\n\nTodd Pinkston (Phi)
    is expected to play despite a bruised shoulder.  \nHe appears on the injury report
    as probable.\n\nJames Thrash (Phi) is nursing sore ribs, but is expected to start
    as \nusual.  He appears on the injury report as probable.\n\nTim Dwight (SD) is
    out with Pneumothorax.  And No, I do not have a \nclue what that is.\n\nTerrell
    Owens (SF) missed practice on Wednesday as he has the last \nfew weeks.  He is
    expected to practice the rest of the week and start \nas usual.  He appears on
    the injury report as probable with a bruised \nhip.\n\nIsaac Bruce (StL) is expected
    to start despite a sore foot.  He is \nlisted on the injury report as probable.\n\nJacquez
    Green (TB) did not practice on Wednesday.  He appears on the \ninjury report as
    probable with a bruised hip.\n\nKeyshawn Johnson (TB) was able to practice on
    Wednesday.  He is \nexpected to start on Sunday.  He appears on the injury report
    as \nprobable with a sprained ankle.\n\nJustin McCareins (Ten) is out this week.\n\nChris
    Sanders (Ten) was able to practice on Wednesday, but will \nlikely be inactive
    for Saturday's game.  He appears on the injury \nreport as questionable with a
    sore back.\n\n*******************************************\n\nTight Ends in the
    News:\n\nShannon Sharpe (Bal) is expected to start despite a bruised leg.  \n\nWesley
    Walls (Car) was able to do light running on Wednesday, but \nremains very questionable
    for Sunday.\n\nFred Baxter (Chi) is expected to play despite a sore knee.  He
    \nappears on the injury report as probable.\n\nAaron Shea (Cle) appears on the
    injury report as questionable.  OJ \nSantiago is expected to start as usual.\n\nBubba
    Franks (GB) did not practice on Wednesday, but is expected to \nplay on Sunday.
    \ He appears on the injury report as probable with a \nsprained ankle.\n\nTodd
    Rutledge (NE) is expected to play despite a sore ankle.\n\nChad Lewis (Phi) is
    expected to play on Saturday despite a pulled \ngroin.\n\nGreg Clark (SF) is out
    this week.  Eric Johnson continues to start in \nhis place.\n\nStephen Alexander
    (Was) was able to do light running on Wednesday, \nbut he is not expected to play
    this weekend.  He appears on the \ninjury report as doubtful.  Zeron Flemister
    will start in his place.  \nWalter Rasby, who has a sore ankle, will also see
    some action.\n\n*******************************************\n\nKickers in the
    News:\n\nBill Gramatica (Ari) suffered a torn ACL after celebrating upon a \nsuccessful
    FG attempt.  Cedric Oglesby do the kicking this week.\n\nMike Vanderjagt (Ind)
    is expected to play despite a sore knee.\n\nSebastian Janikowsi (Oak) missed practice
    on Monday, Tuesday and \nWednesday citing personal reasons.  He is expected to
    practice the \nrest of the week and play on Sunday.\n\nJose Cortez (SF) worked
    on making an adjustment to his form this week \nin an effort to improve upon his
    accuracy.  He is not in any danger \nof losing his job despite poor performances
    as of late.\n\n\n\n\n\nTo unsubscribe from this group, send an email to:\ncheatsheets-unsubscribe@egroups.com\n\n
    \n\nYour use of Yahoo! Groups is subject to http://docs.yahoo.com/info/terms/
    \n"
