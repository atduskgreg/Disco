    \n<table width=\"600\" border=\"0\" cellspacing=\"0\" cellpadding=\"5\"> \n<tr>
    \n<td width=\"600\" valign=\"top\"> \n<b><font face=\"Arial\" size=\"+1\" color=\"#163786\">
    \n<a name=banter> \n<!-- Bleacher Banter title goes here --> \nGridiron Guru\n</font></b><p><font
    face=\"Arial\" size=\"2\"> \n<!-- BB intro goes here --> \n\nWelcome to Gridiron
    Guru, where we'll answer your questions about players and offer Fantasy Football
