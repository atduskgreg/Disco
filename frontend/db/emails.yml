  body: ! "Hi Folks,\n\nSt. Louis News and Notes from our Buddy and Footballguy Bob
    Harris of the\naward winning www.TFLReport.com\n\nFAULK WON'T PLAY AGAINST JETS
    TOMORROW...\n\nPosted Saturday October 20, 2001 @ 17:35 PT\n\n\nIn a message posted
    on his online forum at the St. Louis Post-Dispatch web\nsite, columnist Bernie
    Miklasz stated that Rams running back Marshall Faulk\nwon't play against the New
    York Jets tomorrow, a development head coach Mike\nMartz all but announced Friday
    evening when told reporters he was\n\"pessimistic\" about Faulk's chances of hitting
    the field this weekend.\n\nFaulk, who refused to talk to the media Friday, was
    listed as questionable\non the official midweek injury report after bruising his
    right knee last\nweekend against the Giants. He sat out of practice all week but
    worked out\non a treadmill. He appeared to be pain free, walking without a limp.
    On\nFriday, the knee was not wrapped.\n\nBut Martz said at the time, \"The thing
    with a bone bruise is (if) you play,\nit sets you back. It's a temptation that's
    hard to fight because he wants to\nplay. In his mind he should play, but we're
    trying to do the right thing\nwith this and make sure that we've got him for the
    rest of the season.\"\n\nThe coach went on to say he was confident in Trung Canidate's
    ability to get\nthe job done in Faulk's absence.\n\nQuarterback Kurt Warner, who
    has never played in a game for the Rams without\nFaulk lined up behind him, agreed
    with that assessment.\n\n\"Trung has played well when he has played. He has never
    been in a position\nwhere he has to carry the load. Now it is all on him. Trung
    is going to be\nfine. He knows the system and he is a good football player. Now
    he's going\nto get a chance to shine a little bit. We all have confidence in him
    that he\nis going to do a great job.\"\n\nWarner also pointed out that the already
    blazing fast St. Louis offense\nbecomes even faster with Canidate in the mix.\n\n\"Trung
    is so explosive with his speed that if you give that guy a crack he\ncan take
    it against anybody,\" the former Arena League star explained. \"We\nhave seen
    him cut back and make some huge plays already this year. Trung has\nan extra gear
    and he brings that speed to the equation. We are going to have\nto get him up
    to speed with the route running part of it, and those are the\nkinds of things
    that he will have to iron out to get to the same level so\nthat we can do everything
    that we do with Marshall with him.\"\n\nWhile Canidate is clearly expected to
    handle the bulk of the workload,\nRobert Holcombe is likely to get a carry or
    two also. ...\n\nOther notes of interest. ...\n\nAccording to SportsLine.com senior
    writer Pete Prisco, when you ask most NFL\nplayers to assess their backup, you
    generally get a positive response --\noften in the form of an eloquent or enthusiastic
    vote of confidence that\ncasts the backup in question in the best possible light.\n\nHowever,
    that wasn't the case when Faulk was asked about Canidate last\nSunday.\n\nPrisco
    wrote at the time, \"Faulk clearly did not want to discuss his\nreplacement. In
    fairness, it was only an hour or so after he injured his\nknee against the Giants,
    but even so, what would it have hurt to prop the\nkid up?\"\n\nAsked what fans
    could expect from Canidate, the former Colts said, \"I don't\nknow. You'll have
    to ask Mike Martz. He hasn't played. I don't know. I\nhaven't watched him play.
    I saw him play in the preseason.''\n\nAsked if he'd be willing to guess what the
    former University of Arizona star\nmight be capable of, Faulk shot back with \"Your
    guess is as good as mine.''\n\nFaulk's behavior prompted Prisco to openly wonder
    whether the best running\nback in the league felt threatened by Canidate's youthful
    speed or whether\nhe simply doesn't like the kid. .. Whatever his reason was,
    Faulk clearly\nhad no interest in propping up the guy in the locker next to his.\n\nAnd
    finally. ...\n\nWarner, who was knocked out of the game for a play by Giants defensive
    end\nMichael Strahan, said he was fine on Thursday.\n\n\"To tell you the truth
    I feel great,\" the veteran signal caller said. \"Other\nthan where I got hit
    when I got the wind knocked out of me. My back is a\nlittle bit sore and my ribs.
    Other than that I feel great. I was a little\nsore on Monday but I feel good today.\"\n----------\n(c)
